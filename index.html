    window.onload=function(){

var rektio = {
  "AAVISTUS": "<p><strong>AAVISTUS </strong>(subst)</p>\n<p><strong>aavistus</strong> + N ela</p>\n<p><strong>Hänellä oli heikko aavistus taudin laadusta.</strong></p>\n<p><strong>Minulla ei ole aavistustakaan siitä asiasta.</strong></p>",
  "AHDISTAA": "<p><strong>AHDISTAA</strong> (verbi, transit)</p>\n<p><strong>ahdistaa</strong> + O par</p>\n<p><strong>ahdistaa</strong> + V 1. inf</p>\n<p><strong>Huominen tentti ahdistaa minua.</strong></p>\n<p><strong>Opiskelijaa ahdisti (= pelotti) mennä tenttiin.</strong></p>",
  "AHDISTUA": "<p><strong>AHDISTUA</strong> (verbi, intransit)</p>\n<p><strong>ahdistua</strong> + N ela</p>\n<p><strong>Liisa ahdistuu ylitöistä.</strong></p>\n<p><strong>Opiskelija ahdistui tentistä.</strong></p>",
  "AHDISTUNUT": "<p><strong>AHDISTUNUT</strong> (adj)</p>\n<p><strong>ahdistunut</strong> + N ela</p>\n<p><strong>He ovat hyvin ahdistuneita jatkuvasta työttömyydestä.</strong></p>",
  "AHKERA": "<p><strong>AHKERA</strong> (adj)</p>\n<p><strong>ahkera</strong> + V -mAAn</p>\n<p><strong>Auli on ahkera lukemaan.</strong></p>",
  "AIHE": "<p><strong>AIHE</strong> (subst)</p>\n<p><strong>aihe</strong> + N ill</p>\n<p><strong>aihe</strong> + V 1. inf.</p>\n<p><strong>Hän sai hyvän aiheen (= syyn) palata asiaan.</strong></p>\n<p><strong>Onko meillä aihetta kokoontua ensi viikolla?</strong></p>\n<p><strong>Teillä ei ole mitään aihetta valittaa.</strong></p>\n<p><strong>Minulla on jo aihe esitelmään.</strong></p>\n<p><strong>Meillä oli paljon aihetta iloon.</strong></p>\n<p><strong>Minun mielestäni ei ole mitään aihetta valitukseen.</strong></p>\n<p><strong>: esitelmän, kirjoituksen, valituksen aihe</strong></p>",
  "AIHEUTTAA": "<p><strong>AIHEUTTAA</strong> (verbi, transit)</p>\n<p><strong>aiheuttaa</strong> + N ali</p>\n<p><strong>Tämä aiheuttaa meille paljon työtä.</strong></p>\n<p><strong>Sota aiheutti kansalle paljon surua ja kärsimystä.</strong></p>\n<p><strong>Tämä aiheuttaa sihteerille ison ongelman.</strong></p>",
  "AIHEUTUA": "<p><strong>AIHEUTUA</strong> (verbi, intransit)</p>\n<p><strong>aiheutua</strong> + N ela</p>\n<p><strong>Tästä aiheutuu meille paljon työtä.</strong></p>\n<p><strong>Työttömyydesta aiheutuu monenlaisia ongelmia.</strong></p>",
  "AIKA": "<p><strong>AIKA</strong> (subst)</p>\n<p><strong>aika</strong> + V 1. inf</p>\n<p><strong>Nyt on aika lähteä.</strong></p>",
  "AIKAANSAADA": "<p><strong>AIKAANSAADA</strong> <strong>SAADA AIKAAN</strong></p>\n<p><strong>Kilpailijat saivat aikaan uuden <span style=\"color: #ff0000;\">ennätyksen</span>.</strong></p>\n<p><strong>Sihteerin erehdys sai aikaan <span style=\"color: #ff0000;\">paniikin</span>.</strong></p>",
  "AIKOA": "<p><strong>AIKOA</strong> (verbi, transitg></p>\n<p><strong>aikoa</strong> + V 1. inf</p>\n<p><strong>aikoa</strong> + tra</p>\n<p><strong>Minä aion matkustaa Lappiin.</strong></p>\n<p><strong>Aioin juuri lähteä ulos, kun puhelin soi.</strong></p>\n<p><strong>Matti aikoo <span style=\"color: #ff0000;\">lääkäriksi</span>.</strong> </p>",
  "AIKOMUS": "<p><strong>AIKOMUS</strong> (subst)</p>\n<p><strong>aikomus</strong> + V 1. inf</p>\n<p><strong>Minulla on aikomus (= tarkoitus) <span style=\"color: #ff0000;\">ostaa</span> tietokone. </strong></p>\n<p><strong>Henrillä oli aikomus <span style=\"color: #ff0000;\">lähteä</span> ulkomaille.</strong></p>",
  "AJAA": "<p><strong>AJAA</strong></p>\n<p><strong>ajaa</strong> + P</p>\n<p><strong>ajaa</strong> + abe</p>\n<p><strong>ajaa</strong> + N</p>\n<p><strong>Pekka ajaa <span style=\"color: #ff0000;\">autoa</span>.</strong> </p>\n<p><strong>Pekka ajaa <span style=\"color: #ff0000;\">autolla</span>.</strong></p>\n<p><strong>Pekka ajaa <span style=\"color: #ff0000;\">parran</span> aamuisin.</strong> </p>",
  "AJATELLA": "<p><strong>AJATELLA</strong> (verbi, transit)</p>\n<p><strong>ajatella</strong> + O par</p>\n<p><strong>ajatella</strong> + N ela</p>\n<p><strong>ajatella</strong> + V1. inf</p>\n<p><strong>ajatella</strong> + että-lause</p>\n<p><strong>Liisa ajattelee Jussia. </strong></p>\n<p><strong>Hän ajatteli asiaa kauan. </strong></p>\n<p><strong>Pessimisti ajattelee aina pahinta.</strong></p>\n<p><strong>Mitä ajattelet (= mitä mieltä olet) Liisasta? </strong></p>\n<p><strong>En tiedä, mitä ajattelisin tästä asiasta. </strong></p>\n<p><strong>Hän ajattetee jokaisesta ihmisestä hyvää (että jokainen ihminen on hyvä).</strong></p>\n<p><strong>Ajattelin (= suunnittelin) mennä elokuviin. </strong></p>\n<p><strong>He ovat ajatelleet muuttaa Riihimäelle.</strong></p>\n<p><strong>Ajattelin, että hän on sairas.</strong></p>\n<p><strong>Oletko ajatellut, että siitä voi tulla ongelmia?</strong></p>",
  "AJATUS": "<p><strong>AJATUS</strong> (subst)</p>\n<p><strong>ajatus</strong> + N ela</p>\n<p><strong>ajatus</strong> + V 1. inf</p>\n<p><strong>Ajatus lähteä maalle oli hyvä.</strong></p>\n<p><strong>Ajatus lentomatkasta hermostutti häntä.</strong></p>\n<p><strong>Onko sinulla joitakin ajatuksia (= mielipiteitä) tästä asiasta?</strong></p>",
  "ALENTAA": "<p><strong>ALENTAA</strong> (verbi, transit)</p>\n<p><strong>alentaa</strong> + O par</p>\n<p><strong>alentaa</strong> + N ill</p>\n<p><strong>alentaa</strong> + N tra</p>\n<p><strong>Kauppa alentaa tavaran hintaa 10 euroa. (= Tavara maksaa 10 euroa vähemmän.) Infiaatio alentaa rahan arvoa.</strong></p>\n<p><strong>Liike alentaa hinnan 25 euroon.</strong> <strong>(= Tavara maksaa nyt 25 euroa.)</strong></p>\n<p><strong>He alensivat liput viiteenkymmeneen markkaan.</strong></p>\n<p><strong>Hänet alennettiin apulaisjohtajaksi.</strong></p>",
  "ALENTUA": "<p><strong>ALENTUA</strong> (verbi, intransit)</p>\n<p><strong>alentua</strong> + V -mAAn</p>\n<p><strong>En voi alentua tekemään niin. Hän alentui pyytämään anteeksi.</strong></p>\n<p><strong>Seisoimme sillalla, kun juna meni meidän alitsemme.</strong></p>",
  "ALISTAA": "<p><strong>ALISTAA</strong> (verbi, transit)</p>\n<p><strong>alistaa</strong> + N Hl</p>\n<p><strong>En voi alistaa häntä siihen.</strong></p>\n<p><strong>Presidentti yritti alistaa hallituksen valtaansa.</strong></p>\n<p><strong>Sotilaat alistettiin kovaan kuriin.</strong></p>",
  "ALISTUA": "<p><strong>ALISTUA</strong> (verbt, intransit)</p>\n<p><strong>alistua</strong> + N ill</p>\n<p><strong>alistua</strong> + V -mAAn</p>\n<p><strong>Pekka alistui Liisan tahtoon. Hän alistui kohtaloonsa.</strong></p>\n<p><strong>Kansa alistui tekemään niin kuin kuningas käski. Ja niin minä alistuin tiskaamaan.</strong></p>",
  "ALKAA": "<p><strong>ALKAA</strong> (verbi, transit)</p>\n<p><strong>alkaa</strong> + V 1. inf</p>\n<p><strong>Aurinko alkaa paistaa. </strong></p>\n<p><strong>Alan opiskella filosofiaa syksyllä. </strong></p>\n<p><strong>Aloin sihteeriksi. </strong></p>",
  "ALLEKIRJOITTAA": "<p><strong>ALLEKIRJOITTAA</strong></p>\n<p><strong>allekirjoittaa</strong> (verbi, transit.)</p>\n<p><strong>Allekirjoitan sopimuksen.</strong>g></p>",
  "ALLERGINEN": "<p><strong>ALLERGINEN</strong> (adj)</p>\n<p><strong>allerginen</strong> + N ali</p>\n<p><strong>Potilas on allerginen penisilliinille. Olen vähän allerginen pölylle.</strong></p>",
  "ALOITTAA": "<p><strong>ALOITTAA</strong> (verbi, transit)</p>\n<p><strong>aloittaa</strong> + V -minen</p>\n<p><strong>Kannattaa aloittaa ajoissa tenttiin lukeminen.</strong> </p>\n<p><strong>Aloitan suomen kielen opiskelemisen syyskuussa.</strong></p>",
  "ALTISTAA": "<p><strong>ALTISTAA</strong> (verbi, transit)</p>\n<p><strong>altistaa</strong> + N ali</p>\n<p><strong>Filmiä ei saa altistaa valolle.</strong></p>",
  "ALTISTUA": "<p><strong>ALTISTUA</strong> (verbi, intransit)</p>\n<p><strong>altistua</strong> + N ali.</p>\n<p><strong>Vanhus ei saa altistua influenssalle.</strong></p>",
  "AMPUA": "<p><strong>AMPUA</strong> (verbi, transit.)</p>\n<p><strong>ampua + N gen / O P</strong></p>\n<p><strong>Ammuin karhun.</strong></p>\n<p><strong>Poliisi ampui rikollista.</strong></p>",
  "ANKARA": "<p><strong>ANKARA</strong> (adj)</p>\n<p><strong>ankara</strong> + N ali</p>\n<p><strong>ankara</strong> + N par + kohtaan</p>\n<p><strong>Ala ole niin ankara minulle!</strong></p>\n<p><strong>Isä oli kovin ankara poikaa kohtaan.</strong></p>",
  "ANOA": "<p><strong>ANOA</strong> (verbi, transit)</p>\n<p><strong>anoa</strong> + O par</p>\n<p><strong>anoa</strong> + V -mAAn</p>\n<p><strong>Anon apua sinulta. </strong></p>\n<p><strong>Vanki anoi armoa.</strong></p>\n<p><strong>Anoin häntä lopettamaan.</strong></p>",
  "ANSAITA": "<p><strong>ANSAITA</strong></p>\n<p><strong>ansaita + O P</strong></p>\n<p><strong>Tiina ansaitsee rahaa työllä.</strong></p>\n<p><strong>En ole ansainnut näin suurta suosiota.</strongg></p>",
  "ANTAA": "<p><strong>ANTAA</strong> (verbi, transit)</p>\n<p><strong>antaa</strong> + N gen + V 1. inf</p>\n<p><strong>Han antaa rahaa hyväntekeväisyyteen.</strong></p>\n<p><strong>Annoin hänelle sanakirjan.</strong></p>\n<p><strong>Annoin hänen puhua.</strong></p>\n<p><strong>Hoitaja on antanut lasten mennä ulos. En antanut lapsen ostaa lisää suklaata. Miksi et anna minun puhua?</strong></p>",
  "ANTELIAS": "<p><strong>ANTELIAS</strong> (adj)</p>\n<p><strong>antelias</strong> + N alf</p>\n<p><strong>antelias</strong> + N par + kohtaan</p>\n<p><strong>Isoisä oli aina antelias meille. Hän on antelias lapsia kohtaan.</strong></p>",
  "APU": "<p><strong>APU</strong> (subst)</p>\n<p><strong>apu</strong> + N ifl</p>\n<p><strong>Oli vaikea löytää apua ongelmaan. Saitko apua sairauteesi?</strong></p>",
  "APURAHA": "<p><strong>APURAHA</strong> (subst)</p>\n<p><strong>apuraha</strong> + N par + varten</p>\n<p><strong>Hän sai apurahan näyttelyä varten.</strong></p>\n<p><strong>Urheilija sai apurahan uikomailia harjoittefua varten.</strong></p>\n<p><strong>Apuraha uutta tutkimusta varten tulee vasta ensi vuonna.</strong></p>\n<p><strong>: tutkimusapuraha, taiteilija-apuraha</strong></p>",
  "ARKA": "<p><strong>ARKA</strong> (adj)</p>\n<p><strong>arka</strong> + V -mAAn</p>\n<p><strong>Anneli on arka (= ujo) kysymään. )<br>",
  "ARVOINEN": "<p><strong>ARVOINEN</strong> (adj)</p>\n<p><strong>Tämä kello on saman arvoinen kuin tuo.</strong></p>\n<p><strong>Voittakaa tuhannen markan arvoinen laivamatka!</strong></p>\n<p><strong>Onko asia sen arvoinen, että siitä kannattaa riidellä?</strong></p>",
  "ARVOSTAA": "<p><strong>ARVOSTAA</strong> (verbi, transit)</p>\n<p><strong>arvostaa</strong> + O par</p>\n<p><strong>Arvostan häntä suuresti.</strong></p>",
  "ARVOSTELU": "<p><strong>ARVOSTELU</strong> (subst)</p>\n<p><strong>arvostelu</strong> + N ela</p>\n<p><strong>Lehdessä oli arvostelu konsertista.</strong></p>\n<p><strong>: musiikkiarvostelu, kirja-arvostelu</strong></p>",
  "ASENNE": "<p><strong>ASENNE</strong> (subst)</p>\n<p><strong>asenne</strong> + N ill</p>\n<p><strong>asenne</strong> + N par + kohtaan</p>\n<p><strong>Millainen asenne hänellä on tähän asiaan?</strong></p>\n<p><strong>Suomalaisten asenne luonnonsuojeluun on hyvin myönteinen.</strong></p>\n<p><strong>Ihmisten asenne työhön on muuttunut.</strong></p>\n<p><strong>Aleksin asenne työn tekemiseen on kielteinen.</strong></p>\n<p><strong>Liisan asenne Jussia kohtaan on muuttunut.</strong></p>\n<p><strong>Hänen asenteensa politiikkaa kohtaan on hyvin kielteinen.</strong></p>",
  "ASENNOITUA": "<p><strong>ASENNOITUA</strong> (verbi, intransit)</p>\n<p><strong>asennoitua</strong> + N ill</p>\n<p><strong>Hän asennoituu myönteisesti kaikkeen uuteen.</strong></p>\n<p><strong>Pääministeri asennoitui kielteisesti ehdotukseen.</strong></p>",
  "ASENTAA": "<p><strong>ASENTAA</strong> (verbi, transit)</p>\n<p><strong>asentaa</strong> + N ill</p>\n<p><strong>Hän asentaa autoon uuden käsijarrun.</strong></p>\n<p><strong>Taloon asennetaan sähkölämmitys.</strong></p>",
  "ASETTAA": "<p><strong>ASETTAA</strong> (verbi, transit)</p>\n<p><strong>Asetin astiat kaappiin. Hän asetti lasit ylähyllylle.</strong></p>\n<p><strong>Sihteeri asetti kokouspaperit järjestykseen.</strong></p>",
  "ASETTUA": "<p><strong>ASETTUA</strong> (verbi, intransit)</p>\n<p><strong>asettua</strong> + N ill/all</p>\n<p><strong>asettua</strong> + V -maan</p>\n<p><strong>Asettukaa riviin! Juhlayleisö asettui paikoilleen.</strong></p>\n<p><strong>Hän asettuu aina istumaan eturiviin.</strong></p>\n<p><strong>Asetuin jonoon odottamaan vuoroani.</strong></p>",
  "ASTUA": "<p><strong>ASTUA</strong> (verbi, intransit)</p>\n<p><strong>astua</strong> + N ill/all</p>\n<p><strong>Hän astui olohuoneesta eteiseen.</strong></p>\n<p><strong>Ovesta sisään astui vieras mies.</strong></p>\n<p><strong>Pysäkiltä astui bussiin vielä kolme matkustajaa.</strong></p>\n<p><strong>Hän astui huoneeseen. Astuin bussiin takaovesta.</strong></p>\n<p><strong>Älä astu vesilätäkköön!</strong></p>\n<p><strong>Konduktööri astui asema Ia jturille.</strong></p>",
  "ASUA": "<p><strong>ASUA</strong> (verbi, intransit)</p>\n<p><strong>asua</strong> + N ine/ade</p>\n<p><strong>Me asumme Helsingissä.</strong></p>\n<p><strong>Virtaset asuvat Vantaalla.</strong></p>\n<p><strong>Asumme talvet kaupungissa ja kesät maalla.</strong></p>",
  "AUTTAA": "<p><strong>AUTTAA</strong> (verbi, transit)</p>\n<p><strong>auttaa</strong> + O par</p>\n<p><strong>auttaa</strong> + N ine</p>\n<p><strong>auttaa</strong> + N ill</p>\n<p><strong>auttaa</strong> + V -mAAn</p>\n<p><strong>Hän auttoi minua eilen. Voinko minä auttaa teitä?</strong></p>\n<p><strong>Voitko auttaa minua tässä työssä?</strong></p>\n<p><strong>Hän auttoi minua kakun leipomisessa.</strong></p>\n<p><strong>Aspiriini auttaa päänsärkyyn.</strong></p>\n<p><strong>Hän auttoi minua leipomaan leipää.</strong></p>",
  "AVATA": "<p><strong>AVATA (verbi, trans.)</strong></p>\n<p><strong>Avatkaa kirja sivulta kuusi.</strong> </p>",
  "AVOIN": "<p><strong>AVOIN</strong> (adj)</p>\n<p><strong>avoin</strong> + N all</p>\n<p><strong>avoin</strong> + N par + kohtaan</p>\n<p><strong>Hän on avoin uusille ideoille.</strong></p>\n<p><strong>Hän on aina ollut hyvin avoin minua kohtaan.</strong></p>",
  "AVOMIELINEN": "<p><strong>AVOMIELINEN</strong> (adj)</p>\n<p><strong>avomielinen</strong> + N par + kohtaan</p>\n<p><strong>Olen ollut avomielinen häntä kohtaan.</strong></p>\n<p><strong>Hän on avomielinen kaikkia kohtaaan.</strong></p>",
  "AVUSTAA": "<p><strong>AVUSTAA</strong> (verbi, transit)</p>\n<p><strong>avustaa</strong> + O par</p>\n<p><strong>Ruotsi avusti Suomea sodan aikana.</strong></p>\n<hr>",
  "BOIKOTOIDA": "<p><strong>BOIKOTOIDA</strong> (verbi, transit)</p>\n<p><strong>boikotoida</strong> + O par</p>\n<p><strong>Kauppaliitto boikotoi yhtä jäsenmaata.</strong></p>",
  "BUUATA": "<p><strong>BUUATA</strong> (verbi, transit)</p>\n<p><strong>buuata</strong> + N aH</p>\n<p><strong>Yleisö buuasi esitykselle.</strong></p>\n<p><strong>Jääkiekko-ottelun erotuomarille buuattiin.</strong></p>\n<hr>\n<hr>",
  "EDELLYTTÄÄ": "<p><strong>EDELLYTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>edellyttää</strong> + O par</p>\n<p><strong>edellyttää</strong> + N abi</p>\n<p><strong>Kurssi edellyttää hyvää laskutaitoa. — </strong></p>\n<p><strong>Työnhakijalta edellytetään ruotsin kielen taitoa</strong></p>\n<p><strong>Kurssi edellyttää opiskelijalta hyviä perustiedot.</strong></p>",
  "EDELLYTYS": "<p><strong>EDELLYTYS</strong> (subst)</p>\n<p><strong>edellytys</strong> + N ill/all</p>\n<p><strong>edellytys</strong> + N tra</p>\n<p><strong>edellytys</strong> + V 1. inf</p>\n<p><strong>Ainoa edellytys virkaan on hyvä suomen kielen Tatu Hänellä on hyvät edellytykset tähän työhön.</strong></p>\n<p><strong>Liisan edellytykset tietokonealalle ovat loistavat.</strong></p>\n<p><strong>Leenalla on hyvät edellytykset lentoemännäksi.</strong></p>\n<p><strong>Tutkijalla on hyvät edellytykset saada apuraha. Minulla ei ole mitään edellytyksiä onnistua.</strong></p>",
  "EDELTÄÄ": "<p><strong>EDELTÄÄ</strong> (verbi, transit)</p>\n<p><strong>Sadetta edelsi kova tuuli.</strong></p>\n<p><strong>Jatkokurssia edeltää alkeiskurssi.</strong></p>\n<p><strong>Sotaa edelsi pitkä rauhan aika.</strong></p>",
  "EDISTÄÄ": "<p><strong>EDISTÄÄ</strong> (verbi, transit)</p>\n<p><strong>edistää</strong> + O par</p>\n<p><strong>Voinko edistää asiaa jollakin tavalla?</strong></p>\n<p><strong>Hyvä muisti edistää oppimista.</strong></p>",
  "EDUSTAA": "<p><strong>EDUSTAA</strong> (verbi, transit)</p>\n<p><strong>edustaa</strong> + O par</p>\n<p><strong>edustaa</strong> + N ine/ade</p>\n<p><strong>Mitä firmaa te edustatte?</strong></p>\n<p><strong>Ulkoministeri edusti Suomea hyvin.</strong></p>\n<p><strong>Rehtori edustaa yliopistoa neuvottelussa.</strong></p>\n<p><strong>Hän edustaa Saksaa EU-parlamentissa. Kuka edustaa Suomea Pariisissa? Hän edustaa meitä Venäjällä.</strong></p>",
  "EHDOTTAA": "<p><strong>EHDOTTAA</strong> (verbi, transit)</p>\n<p><strong>ehdottaa</strong> + O par</p>\n<p><strong>ehdottaa</strong> + N tra</p>\n<p><strong>ehdottaa</strong> + N ill/all</p>\n<p><strong>ehdottaa</strong> + että-lause</p>\n<p><strong>Tuula ehdottaa Timoa.</strong></p>\n<p><strong>Ehdotan Timoa puheenjohtajaksi.</strong></p>\n<p><strong>Hän ehdotti virkaan maisteri Mäkelää. Ehdotan teille pitkää lomaa. Voitte ehdottaa asiaa hänelle.</strong></p>\n<p><strong>Ehdotan, että odotamme vielä viisi minuuttia. Hän ehdotti, että menisimme elokuviin.</strong></p>",
  "EHDOTUS": "<p><strong>EHDOTUS</strong> (subst)</p>\n<p><strong>ehdotus</strong> + N ela</p>\n<p><strong>Ehdotus apurahan saajista oli onnistunut.</strong></p>\n<p><strong>Hyväksyimme ehdotuksen uuden kurssin järjestämisestä.</strong></p>",
  "EHTIÄ": "<p><strong>EHTIÄ</strong> (verbi, intransit)</p>\n<p><strong>ehtiä</strong> + N ill/all</p>\n<p><strong>ehtiä</strong> + V 1. inf/-mAAn</p>\n<p><strong>Ehdin bussiin viime hetkellä. Te ehditte vielä kurssille.</strong></p>\n<p><strong>Ehtisitkö laatia referaatin jo huomiseksi?</strong> </p>\n<p><strong>Ehditkö tulla illalla?</strong></p>\n<p><strong>En ehdi odottaa.</strong></p>\n<p><strong>Ehditkö syömään?</strong></p>\n<p><strong>Ehdin tulemaan tiistaina</strong></p>\n<p><strong>Hän ehti matkustamaan paljon Suomessa.</strong></p>",
  "ELÄYTYÄ": "<p><strong>ELÄYTYÄ</strong> (verbi, intransit)</p>\n<p><strong>eläytyä</strong> + N ill</p>\n<p><strong>Hän eläytyi hyvin Macbethin osaan.</strong></p>\n<p><strong>Empaattinen ihminen osaa eläytyä toisten tunteisiin.</strong></p>",
  "ELÄÄ": "<p><strong>ELÄÄ</strong> (verbi, intransit)</p>\n<p><strong>elää</strong> + N ine/ade</p>\n<p><strong>Olen elänyt koko ikäni samalla paikkakunnalla Suomessa.</strong></p>\n<p><strong>Kilpikonnia elää vedessä ja maalla.</strong></p>",
  "ENNAKKOLUULO": "<p><strong>ENNAKKOLUULO</strong> (subst)</p>\n<p><strong>ennakkoluulo</strong> + N par + kohtaan</p>\n<p><strong>Millaisia ennakkoluuloja teillä on uutta opettajaa kohtaan.</strong></p>\n<p><strong>Heillä on paljon ennakkoluuloja meitä kohtaan.</strong></p>",
  "ENNÄTTÄÄ": "<p><strong>ENNÄTTÄÄ</strong> (verbi, intransit)</p>\n<p><strong>ennättää</strong> + N ill/all</p>\n<p><strong>ennättää</strong> + V 1. inf/-mAAn</p>\n<p><strong>Ennätitkö (= ehditkö) junaan eilen?</strong></p>\n<p><strong>Eeva ennättää moneen paikkaan samana päivänä.</strong></p>\n<p><strong>Hän ennätti kurssille ajoissa.</strong></p>\n<p><strong>En ennättänyt saada työtä valmiiksi.</strong></p>\n<p><strong>Hän on ennättänyt tekemään paljon elämässään.</strong></p>",
  "EPÄILLÄ": "<p><strong>EPÄILLÄ</strong> (verbi, transit)</p>\n<p><strong>epäillä</strong> + O par</p>\n<p><strong>epäillä</strong> + N ela epäillä + N tra</p>\n<p><strong>epäillä</strong> + että-lause</p>\n<p><strong>Poliisi epäilee häntä. Lääkäri epäili astmaa.</strong></p>\n<p><strong>He epäilevät häntä jostakin rikoksesta.</strong></p>\n<p><strong>Miestä epäillään syylliseksi varkauteen.</strong></p>\n<p><strong>Epäilimme, että hänelle oli sattunut jotakin. Epäilen, että tämä työ epäonnistuu.</strong></p>",
  "EPÄILYS (EPÄILY)": "<p><strong>EPÄILYS (EPÄILY) </strong>(subst)</p>\n<p><strong>epäilys</strong> + N ela</p>\n<p><strong>Poliisin epäilys murhasta oli oikea.</strong></p>\n<p><strong>Hänellä on omat epäilyksensä asiasta.</strong></p>",
  "EPÄLUULO": "<p><strong>EPÄLUULO</strong> (subst)</p>\n<p><strong>epäluulo</strong> + N par + kohtaan</p>\n<p><strong>Epäluulot kassanhoitajaa kohtaan kasvoivat.</strong></p>",
  "EPÄONNISTUA": "<p><strong>EPÄONNISTUA</strong> (verbi, intransit)</p>\n<p><strong>epäonnistua</strong> + N ine</p>\n<p><strong>Epäonnistuin tentissä.</strong></p>\n<p><strong>He epäonnistuvat tuossa työssä varmasti.</strong></p>\n<p><strong>Maalarit epäonnistuivat maalaamisessa.</strong></p>",
  "EPÄRÖIDÄ": "<p><strong>EPÄRÖIDÄ</strong> (verbi, transit)</p>\n<p><strong>epäröidä</strong> + V 1. inf</p>\n<p><strong>Hän epäröi mennä johtajan puheille.</strong></p>\n<p><strong>En epäröinyt hetkeäkään lähteä uudelle matkalle.</strong></p>",
  "EPÄVARMA": "<p><strong>EPÄVARMA</strong> (adj)</p>\n<p><strong>epävarma</strong> + N ela</p>\n<p><strong>Hän on vieläkin epävarma asiasta.</strong></p>",
  "EREHTYÄ": "<p><strong>EREHTYÄ</strong> (verbi, intransit)</p>\n<p><strong>erehtyä</strong> + N ine</p>\n<p><strong>erehtyä</strong> + N ela</p>\n<p><strong>erehtyä</strong> + V -mAAn</p>\n<p><strong>Erehdyin tässä asiassa.</strong></p>\n<p><strong>Asiakas erehtyi ovesta ja astui johtajan huoneeseen.</strong></p>\n<p><strong>Erehdyin menemään väärään huoneeseen.</strong></p>",
  "ERIKOISTUA": "<p><strong>ERIKOISTUA</strong> (verbi, intransit)</p>\n<p><strong>erikoistua</strong> + N ill</p>\n<p><strong>erikoistua</strong> + N tra</p>\n<p><strong>erikoistua</strong> + V -mAAn</p>\n<p><strong>Tohtori Veitsi on erikoistunut kirurgiaan.</strong></p>\n<p><strong>Hän on erikoistunut Ranskan historiaan.</strong></p>\n<p><strong>Tehdas on erikoistunut saunakiukaiden valmistamiseen.</strong></p>\n<p><strong>Aion erikoistua lastenlääkäriksi.</strong></p>\n<p><strong>Tehdas on erikoistunut valmistamaan saunakiukarta.</strong></p>",
  "ERO": "<p><strong>ERO</strong> (subst)</p>\n<p><strong>ero</strong> + N ela</p>\n<p><strong>Ero vaimosta masensi häntä.</strong></p>\n<p><strong>Ero ystävistä tuntui ikävältä.</strong></p>",
  "EROTA": "<p><strong>EROTA</strong> (verbi, intransit)</p>\n<p><strong>erota</strong> + N ela</p>\n<p><strong>erota</strong> + N ine/ade</p>\n<p><strong>Esko erosi työstä viime kuussa.</strong></p>\n<p><strong>Hän erosi kirkosta ja on nyt siviili rekisterissä.</strong></p>\n<p><strong>Hän erosi miehestään (= otti avioeron) viime vuonna.</strong></p>\n<p><strong>Suomessa vuodenajat eroavat toisistaan paljon (= ovat hyvin erilaisia).</strong></p>\n<p><strong>Erosimme eteisessä.</strong></p>\n<p><strong>Liisa ja Jussi erosivat Oulun asemalla.</strong></p>",
  "EROTTAA": "<p><strong>EROTTAA</strong> (verbi, transit)</p>\n<p><strong>erottaa</strong> + N ela</p>\n<p><strong>Rehtori erotti oppilaan koulusta. Hänet erotettiin puolueesta.</strong></p>\n<p><strong>Virpi ja Varpu ovat identtiset kaksoset, heitä on vaikea erottaa toisistaan (= tietää kumpi on kumpi).</strong></p>",
  "EROTTUA": "<p><strong>EROTTUA</strong> (verbi, intransit)</p>\n<p><strong>erottua</strong> + N ela</p>\n<p><strong>Hän erottui joukosta heti. Ruskea erottuu mustasta huonosti.</strong></p>\n<p><strong>Raidat tuskin erottuvat kankaasta.</strong></p>",
  "ESIINTYÄ": "<p><strong>ESIINTYÄ</strong> (verbi, intransit)</p>\n<p><strong>esiintyä</strong> + N ine/ade</p>\n<p><strong>Hän esiintyy tänä iltana televisiossa.</strong></p>\n<p><strong>Suomen paras rock-orkesteri esiintyy tanssilavalla viikonloppuna.</strong></p>",
  "ESIMERKKI": "<p><strong>ESIMERKKI</strong> (subst)</p>\n<p><strong>esimerkki</strong> + N ela</p>\n<p><strong>Tämä on hyvä esimerkki siitä asiasta.</strong></p>",
  "ESITELLÄ": "<p><strong>ESITELLÄ</strong> (verbi, transit)</p>\n<p><strong>esitellä</strong> + N ali</p>\n<p><strong>Voitko esitellä ystäväsi minulle?</strong></p>\n<p><strong>Esittelin suunnitelman johtajalle.</strong></p>",
  "ESTÄÄ": "<p><strong>ESTÄÄ</strong> (verbi, transit)</p>\n<p><strong>estää</strong> + O par + V -mAstA</p>\n<p><strong>Sade esti minua menemästä ulos.</strong></p>\n<p><strong>Aita ei estänyt koiraa juoksemasta kadulle.</strong></p>\n<p><strong>Biodent-aine estää hampaita tummumasta.</strong></p>",
  "ETEVÄ": "<p><strong>ETEVÄ</strong> (adj)</p>\n<p><strong>etevä</strong> + N ine</p>\n<p><strong>etevä</strong> + V -mAAn</p>\n<p><strong>He ovat eteviä suunnitelmien laatimisessa.</strong></p>\n<p><strong>Maija on etevä matematiikassa.</strong></p>\n<p><strong>Eeva on etevä laskemaan.</strong></p>",
  "ETSIÄ": "<p><strong>ETSIÄ</strong> (verbi, transit)</p>\n<p><strong>etsiä</strong> + O par</p>\n<p><strong>etsiä</strong> + N ela/abl</p>\n<p><strong>Mitä sinä etsit?</strong></p>\n<p><strong>Etsin Tarjan takkia. Ketä te etsitte? Etsin rouva Koivistoa.</strong></p>\n<p><strong>Etsin kirjaa kaapista.</strong></p>\n<p><strong>Hän etsi pukua kaikista kaupoista.</strong></p>\n<p><strong>Elli etsi neulaa lattialta.</strong></p>",
  "ETU": "<p><strong>ETU</strong> (subst)</p>\n<p><strong>etu</strong> + N ela</p>\n<p><strong>etu</strong> + N ali</p>\n<p><strong>Uudesta tiestä oli etua meille.</strong></p>\n<p><strong>Devalvaatiosta oli paljon etua pankille.</strong></p>\n<p><strong>Mitä etua tästä voi olla?</strong></p>\n<p><strong>Kaupasta oli paljon etua heille.</strong></p>",
  "EVAKUOIDA": "<p><strong>EVAKUOIDA</strong> (verbi, transit)</p>\n<p><strong>evakuoida</strong> + V ela/abl</p>\n<p><strong>evakuoida</strong> + V ill/all</p>\n<p><strong>Maasta on evakuoitu paljon naisia ja lapsia.</strong></p>\n<p><strong>Kylän asukkaat evakuoitiin naapurimaahan sodan aikana.</strong></p>\n<p><strong>Heidät evakuoitiin Tampereelle.</strong></p>\n<hr>",
  "HAASTAA": "<p><strong>HAASTAA</strong> (verbi, transit)</p>\n<p><strong>haastaa</strong> + N ill</p>\n<p><strong>Haastan hänet oikeuteen.</strong></p>\n<p><strong>Oppilaat haastoivat opettajat jalkapallo-otteluun.</strong></p>",
  "HAASTATELLA": "<p><strong>HAASTATELLA</strong> (verbi, transit)</p>\n<p><strong>haastatella</strong> + O par</p>\n<p><strong>haastatella</strong> + N ela</p>\n<p><strong>Toimittaja haastatteli pääministeriä.</strong></p>\n<p><strong>Asiasta haastateltiin presidenttiä ja pääministeriä.</strong></p>",
  "HAAVE": "<p><strong>HAAVE</strong> (subst)</p>\n<p><strong>haave</strong> + N ela</p>\n<p><strong>haave</strong> + V 1. inf</p>\n<p><strong>Meillä on haave omasta kesämökistä.</strong></p>\n<p><strong>Haave lomamatkasta toteutui vihdoin.  </strong></p>\n<p><strong>Sepolla oli haave matkustaa Timbuktuun.</strong></p>\n<p><strong>Minun haaveeni päästä opiskelemaan toteutui.</strong></p>",
  "HAAVEILLA": "<p><strong>HAAVEILLA</strong> (verbi, transit)</p>\n<p><strong>haaveilla</strong> + N ela</p>\n<p><strong>haaveilla</strong> + V -minen</p>\n<p><strong>haaveilla</strong> + eitä-lause</p>\n<p><strong>Perhe haaveilee kesämökin hankkimisesta. — </strong><strong><br>\n<p><strong>Liisa haaveilee Pekasta.</strong></p>\n<p><strong>He haaveilevat, että he joskus pääsisivät Havaijille.</strong></p>\n<p><strong>Haaveilen, että minulla joskus olisi viisi lasta.</strong></p>",
  "HAAVOITTAA": "<p><strong>HAAVOITTAA</strong> (verbi, transit)</p>\n<p><strong>haavoittaa</strong> + O par</p>\n<p><strong>haavoittaa</strong> + N ill</p>\n<p><strong>haavoittaa</strong> + O + V ine/ade</p>\n<p><strong>Paavon pahat sanat haavoittivat (= loukkasivat) minua.</strong></p>\n<p><strong>Puukko haavoitti häntä sormeen.</strong></p>\n<p><strong>Luoti haavoitti miestä jalkaan.</strong></p>\n<p><strong>Isoisä haavoitti jalkansa sodassa.</strong></p>\n<p><strong>Ammuskelija haavoitti ohikulkijaa asemalla.</strong></p>",
  "HAAVOITTUA": "<p><strong>HAAVOITTUA</strong> (verbi, intransit)</p>\n<p><strong>haavoittua</strong> + N ill</p>\n<p><strong>haavoittua</strong> + N ela</p>\n<p><strong>haavoittua</strong> + N ine/ade</p>\n<p><strong>Kapteeni haavoittui jalkaan.</strong></p>\n<p><strong>Hän haavoittui ampujan luodeista.</strong></p>\n<p><strong>Pekan isä haavoittui sodassa.</strong></p>\n<p><strong>Taistelussa haavoittui 10 ihmistä.</strong></p>\n<p><strong>Isoisäni haavoittui rintamalla.</strong></p>",
  "HAISTA": "<p><strong>HAISTA</strong> (verbi, intransit)</p>\n<p><strong>haista</strong> + N abl/all</p>\n<p><strong>Tuo haisee pahalta.</strong></p>\n<p><strong>Miltä täällä haisee?</strong></p>",
  "HAITALLINEN": "<p><strong>HAITALLINEN</strong> (adj)</p>\n<p><strong>haitallinen</strong> + N ali</p>\n<p><strong>Sinä haiset tupakalle.</strong></p>\n<p><strong>Kuivuus on haitallista kasveille.</strong></p>\n<p><strong>Tupakanpoltto on haitallista terveydelle.</strong></p>",
  "HAITATA": "<p><strong>HAITATA</strong> (verbi, transit)</p>\n<p><strong>haitata</strong> + O par</p>\n<p><strong>Myrsky haittasi pelastustöitä.</strong></p>\n<p><strong>Onko tästä sinulle jotakin haittaa?</strong></p>\n<p><strong>Kielteisestä päätöksestä oli paljon haittaa.</strong></p>\n<p><strong>Siitä ratkaisusta on tuskin haittaa kenellekään.</strong></p>\n<p><strong>Onko tästä mitään haittaa teille?</strong></p>",
  "HAITTA": "<p><strong>HAITTA</strong> (subst)</p>\n<p><strong>haitta</strong> + N ela</p>\n<p><strong>haitta</strong> + N ali</p>\n<p><strong>Remontista syntyi paljon haittaa meille ja naapureille.</strong></p>",
  "HAJOTA": "<p><strong>HAJOTA</strong> (verbi, intransit)</p>\n<p><strong>hajota</strong> + N tra</p>\n<p><strong>Maljakko hajosi sirpaleiksi.</strong></p>",
  "HAJOTTAA": "<p><strong>HAJOTTAA</strong> (verbi, transit)</p>\n<p><strong>hajottaa</strong> + N ela/abl</p>\n<p><strong>hajottaa</strong> + N tra/ill</p>\n<p><strong>Myrsky hajotti katolta antennin.</strong></p>\n<p><strong>Lapsi hajotti {= rikkoi) maljakon palasiksi.</strong></p>\n<p><strong>Autonkorjaaja hajotti (= purki) moottorin moneen osaan.</strong></p>",
  "HAJUISTA": "<p><strong>Veeran käsivoide on sitruunan hajuista.</strong></p>\n<p><strong>Ruoka oli epämiellyttävän hajuista.</strong></p>",
  "HAKEA": "<p><strong>HAKEA</strong> (verbi, transit)</p>\n<p><strong>hakea</strong> + O par</p>\n<p><strong>hakea</strong> + N ela/abl</p>\n<p><strong>hakea</strong> + N ill/all</p>\n<p><strong>hakea</strong> + V -mAAn</p>\n<p><strong>Haen Liisan syömään.</strong></p>\n<p><strong>Hain (= etsin) Liisaa joka paikasta.</strong></p>\n<p><strong>Olen jo hakenut (= anonut) uutta viisumia.</strong></p>\n<p><strong>Jatko-opiskelija haki apurahaa tutkimusta varten.</strong></p>\n<p><strong>Annemarie on hakenut Suomen kansalaisuutta.</strong></p>\n<p><strong>Hain (= noudin) paketin postista.</strong></p>\n<p><strong>Isä haki lapsen päiväkodista.</strong></p>\n<p><strong>Hae perunoita kellarista!</strong></p>\n<p><strong>Menen hakemaan mansikoita torilta.</strong></p>\n<p><strong>Haen lapset teeile.</strong></p>\n<p><strong>Isä hakee vieraat meille saunaan.</strong></p>\n<p><strong>Haetaan Virtaset meille pelaamaan korttia!</strong></p>",
  "HAKEUTUA": "<p><strong>HAKEUTUA</strong> {verbi, intransit)</p>\n<p><strong>hakeutua</strong> + N ill/all</p>\n<p><strong>Hän hakeutui hoitoon Auroran sairaalaan.</strong></p>\n<p><strong>Naiset hakeutuvat opetusalalle useammin kuin miehet.</strong></p>",
  "HAKSAHTAA": "<p><strong>HAKSAHTAA</strong> (verbi, intransit)</p>\n<p><strong>haksahtaa</strong> + N ine</p>\n<p><strong>haksahtaa</strong> + V -mAAn</p>\n<p><strong>Insinööri haksahti (= erehtyi) laskuissaan pahasti.</strong></p>\n<p><strong>Haksahdin ottamaan työn vastaan.</strong></p>",
  "HALATA": "<p><strong>HALATA</strong> (verbi, transit)</p>\n<p><strong>halata</strong> + O par</p>\n<p><strong>Lopuksi hän halasi minua.</strong></p>\n<p><strong>Pekka halasi Liisaa ja pyysi anteeksi.</strong></p>",
  "HALKAISTA": "<p><strong>HALKAISTA</strong> (verbi, transit)</p>\n<p><strong>halkaista</strong> + N tra</p>\n<p><strong>halkaista</strong> + N ill</p>\n<p><strong>Hän halkaisi melonin palasiksi.</strong></p>\n<p><strong>Halkaisin omenan kahteen osaan.</strong></p>",
  "HALU": "<p><strong>HALU</strong> (subst)</p>\n<p><strong>halu</strong> -+ V 1. inf</p>\n<p><strong>Minulla on kova halu ymmärtää kuinka tämä kone toimii.</strong></p>\n<p><strong>Heillä ei ollut mitään halua lähteä elokuviin.</strong></p>",
  "HALUKAS": "<p><strong>HALUKAS</strong> (adj)</p>\n<p><strong>halukas</strong> + V -mAAn</p>\n<p><strong>Heikki on halukas lähtemään mukaan.</strong></p>",
  "HALUTA": "<p><strong>HALUTA</strong> (verbi, transit)</p>\n<p><strong>haluta</strong> + V 1. inf</p>\n<p><strong>Minä haluan oppia suomea.</strong></p>\n<p><strong>He eivät halunneet matkustaa lentokoneella.</strong></p>\n<p><strong>Hän halusi, että minä lähden mukaan.</strong></p>\n<p><strong>Haluatteko, että suljen ikkunan?</strong></p>\n<p><strong>En halunnut, että asiasta puhuttaisiin.</strong></p>",
  "HALUTON": "<p><strong>HALUTON</strong> (adj)</p>\n<p><strong>haluton</strong> + V -mAAn</p>\n<p><strong>haluta</strong> + että-lause</p>\n<p><strong>Hän on haluton menemään lääkäriin.</strong></p>\n<p><strong>He olivat haluttomia auttamaan meitä.</strong></p>",
  "HALUTTAA": "<p><strong>HALUTTAA</strong> (verbi, transit)</p>\n<p><strong>haluttaa</strong> + O par</p>\n<p><strong>haluttaa</strong> + V 1. inf</p>\n<p><strong>Minua ei haluta mikään tänään.</strong></p>\n<p><strong>Minua haluttaisi syödä pitsaa tänään.</strong></p>",
  "HALVEKSIA": "<p><strong>HALVEKSIA</strong> (verbi, transit)</p>\n<p><strong>halveksia</strong> + O par</p>\n<p><strong>Miksi häntä halveksitaan?</strong></p>\n<p><strong>Sinä taidat halveksia minua.</strong></p>",
  "HANKALA": "<p><strong>HANKALA</strong> (adj)</p>\n<p><strong>hankala</strong> + V 1. inf</p>\n<p><strong>Tätä on hankala tehdä.</strong></p>\n<p><strong>On hankala syödä spagettia siististi.</strong></p>",
  "HARJOITELLA": "<p><strong>HARJOITELLA</strong> (verbi, transit)</p>\n<p><strong>harjoitetta</strong> + O par</p>\n<p><strong>harjoitella</strong> + V -mAAn</p>\n<p><strong>Olen harjoitellut sitä monta vuotta.</strong></p>\n<p><strong>Heli Rantanen harjoitteli keihään heittämistä koko kesän.</strong></p>\n<p><strong>Lapsi harjoittelee jo kävelemään.</strong></p>\n<p><strong>Anne on autokoulussa ja harjoittelee ajamaan autoa.</strong></p>",
  "HARKITA": "<p><strong>HARKITA</strong> (verbi, transit)</p>\n<p><strong>harkita</strong> + O par</p>",
  "HARMISSA(AN)": "<p><strong>HARMISSA(AN)</strong> (subst)</p>\n<p><strong>harmissa(an)</strong> + N ela</p>\n<p><strong>Hän on harmissaan siitä asiasta.</strong></p>\n<p><strong>Olen kovasti harmissani tästä erehdyksestä.</strong></p>",
  "HARMITTAA": "<p><strong>HARMITTAA</strong> (verbi, transit)</p>\n<p><strong>harmittaa</strong> + O par</p>\n<p><strong>Minua harmittaa.</strong></p>\n<p><strong>Asia harmittaa häntä vieläkin.</strong></p>",
  "HARRASTAA": "<p><strong>HARRASTAA</strong> (verbi, transit)</p>\n<p><strong>harrastaa</strong> + O par</p>\n<p><strong>harrastaa</strong> + V -minen</p>\n<p><strong>Hän harrastaa jalkapalloa.</strong></p>\n<p><strong>Harrastan runojen lukemista ja kirjoittamista.</strong></p>",
  "HAUDATA": "<p><strong>HAUDATA</strong> (verbi, transit)</p>\n<p><strong>haudata</strong> + N ill/all</p>\n<p><strong>Mihin hänet on haudattu?</strong></p>\n<p><strong>Hänet haudattiin lopulta Suomeen.</strong></p>\n<p><strong>Isoäitini on haudattu Malmin hautausmaalle.</strong></p>",
  "HAUKKUA": "<p><strong>HAUKKUA</strong> (verbi, transit) <br>\n<p><strong>haukkua</strong> + N tra</p>\n<p><strong>Koira haukkuu postinkantajaa.</strong></p>\n<p><strong>Hän haukkui minua laiskaksi.</strong></p>",
  "HAUTAUTUA (HAUTAANTUA)": "<p><strong>HAUTAUTUA (HAUTAANTUA) </strong>(verbi, intransit)</p>\n<p><strong>hautautua</strong> + N ill/all</p>\n<p><strong>Laskettelija hautautui lumeen.</strong></p>\n<p><strong>Aurinkovoide hautautui hiekkaan.</strong></p>\n<p><strong>Kirje hautautui (= unohtui) laatikkoon pitkiksi ajoiksi.</strong></p>\n<p><strong>Todistus oli hautautunut pöydälle paperien alle.</strong></p>",

  "HÄTKÄHTÄÄ": "<p><strong>HÄTKÄHTÄÄ</strong> (verbi, transit)</p>\n<p><strong>hätkähtää</strong> + O par</p>\n<p><strong>Hän hätkähti varjoa pimeässä.</strong></p>\n<p><strong>Hätkähdin niin suoraa kysymystä.</strong></p>",
  "HÄVETTÄÄ": "<p><strong>HÄVETTÄÄ</strong> (verbi, transit)</p>\n<p><strong>hävettää</strong> + O par</p>\n<p><strong>hävettää</strong> + V 1. inf</p>\n<p><strong>hävettää</strong> + että-lause</p>\n<p><strong>Hänen huono käytöksensä hävetti minua.</strong></p>\n<p><strong>Minua hävettää mennä pyytämään anteeksi.</strong></p>\n<p><strong>Opiskelijaa hävetti tulla myöhään kurssille.</strong></p>\n<p><strong>Meitä hävettää, että valehtelimme hänelle.</strong></p>\n<p><strong>Hävettääkö sinua, että olit niin epäkohtelias?</strong></p>",
  "HÄVETÄ": "<p><strong>HÄVETÄ</strong> (verbi, transit)</p>\n<p><strong>hävetä</strong> + O par</p>\n<p><strong>hävetä</strong> + V 1. inf</p>\n<p><strong>Häpeän isoa nenääni.</strong></p>\n<p><strong>Häpeän sitä.</strong></p>\n<p><strong>Häpesin mennä sinne uudelleen.</strong></p>",
  "HÄVITA": "<p><strong>HÄVITA</strong> (verbi, transit)</p>\n<p><strong>hävitä</strong> + N ine</p>\n<p><strong>hävitä</strong> + N ali</p>\n<p><strong>Hän hävisi pelissä 5 pistettä.</strong></p>\n<p><strong>Maailmansodassa hävittiin enemmän kuin voitettiin.</strong></p>\n<p><strong>Suomen joukkue hävisi ottelussa Ruotsille 3-5.</strong></p>",
  "HÄVITÄ": "<p><strong>HÄVITÄ</strong> (verbi, intransit)</p>\n<p><strong>hävitä</strong> + N ill/all</p>\n<p><strong>hävitä</strong> + N ela/abl</p>\n<p><strong>Paperi on hävinnyt (= kadonnut) johonkin.</strong></p>\n<p><strong>Varas hävisi (= häipyi, katosi) metsään. Ilmapallo hävisi taivaalle.</strong></p>\n<p><strong>Lompakosta oli hävinnyt (= kadonnut) sata euroa.</strong></p>\n<p><strong>Minulta hävisi kynä jonnekin.</strong></p>\n<hr>",
  "IDEA": "<p><strong>IDEA</strong> (subst)</p>\n<p><strong>idea</strong> + N ill</p>\n<p><strong>Sain idean tähän kurssilta.</strong></p>\n<p><strong>Hän oli saanut idean kirjeen kirjoittamiseen Irmalta.</strong></p>\n<p><strong>Kaupunginjohtaja antoi idean konsertin pitämiseen.</strong></p>",
  "IHAILLA": "<p><strong>IHAILLA</strong> (verbi, transit)</p>\n<p><strong>ihailla</strong> + O par</p>\n<p><strong>Minä ihailen häntä.</strong></p>\n<p><strong>He ihailevat kovasti Marttia.</strong></p>",
  "IHASTUA": "<p><strong>IHASTUA</strong> (verbi, intransit)</p>\n<p><strong>ihastua</strong> + N ill</p>\n<p><strong>ihastua</strong> + N ela</p>\n<p><strong>Ihastuin Liisaan jo koulussa. Li ihastuu varmasti Suomeen</strong></p>\n<p><strong>Ihastuin lahjasta, jonka sain.</strong></p>",
  "IHASTUNUT": "<p><strong>IHASTUNUT</strong> (adj)</p>\n<p><strong>ihastunut</strong> + N ill</p>\n<p><strong>Pekka on ihastunut Liisaan.</strong></p>\n<p><strong>Turistit ovat ihastuneita Lappiin.</strong></p>\n<p><strong>Emme ole kovin ihastuneita häneen.</strong></p>",
  "IHMETELLÄ": "<p><strong>IHMETELLÄ</strong> (verbi, transit)</p>\n<p><strong>ihmetellä</strong> + O par</p>\n<p><strong>ihmetellä</strong> + että-lause</p>\n<p><strong>Ihmettelen asiaa kovasti.      </strong></p>\n<p><strong>Opettaja ihmetteli, että osasin asian niin hyvin.</strong></p>",
  "IKÄINEN": "<p><strong>IKÄINEN</strong> (adj)</p>\n<p><strong>Minkä ikäinen hän on?</strong></p>\n<p><strong>Hän on vasta kolmen (vuoden) ikäinen.</strong></p>\n<p><strong>Sinä olet minun ikäiseni.</strong></p>",
  "IKÄVÄ": "<p><strong>IKÄVÄ</strong> (subst)</p>\n<p><strong>ikävä</strong> + N par</p>\n<p><strong>ikävä</strong> + N ill/all</p>\n<p><strong>Minulla on ikävä sinua.</strong></p>\n<p><strong>Akikolla on ikävä Japania.</strong></p>\n<p><strong>Akikolla on ikävä Japaniin (= Akiko haluaa matkustaa Japaniin).</strong></p>\n<p><strong>Väinöllä on ikävä Tampereelle.</strong></p>",
  "IKÄVÖIDÄ": "<p><strong>IKÄVÖIDÄ</strong> (verbi, transit)</p>\n<p><strong>ikävöidä</strong> + O par</p>\n<p><strong>ikävöidä</strong> + N ill/all</p>\n<p><strong>Kirsti ikävöi Villeä.</strong></p>\n<p><strong>Minä ikävöin sinua.</strong></p>\n<p><strong>Hän ikävöi jatkuvasti kotiin, kun hän on ulkomailla.</strong></p>\n<p><strong>Tanja ikävöi Venäjälle.</strong></p>",
  "ILAHDUTTAA": "<p><strong>ILAHDUTTAA</strong> (verbi, transit)</p>\n<p><strong>ilahduttaa</strong> + O par</p>\n<p><strong>Hän ilahdutti minua kauniilla ruusulla.</strong></p>\n<p><strong>Heikin kaunis kirje ilahdutti Railia.</strong></p>",
  "ILAHTUA": "<p><strong>ILAHTUA</strong> (verbi, intransit)</p>\n<p><strong>ilahtua</strong> + N ela</p>\n<p><strong>Ilahduin ruususta kovasti.</strong></p>",
  "ILKEÄ": "<p><strong>ILKEÄ</strong> (adj)</p>\n<p><strong>ilkeä</strong> + ali</p>\n<p><strong>ilkeä</strong> + N par + kohtaan</p>\n<p><strong>Ilse oli ilkeä Hannalle.</strong></p>\n<p><strong>Älä ole ilkeä minulle!</strong></p>\n<p><strong>Lapset olivat ilkeitä toisilleen.</strong></p>\n<p><strong>Anteeksi, että olin ilkeä sinua kohtaan.</strong></p>\n<p><strong>Hän on aina ilkeä meitä kohtaan.</strong></p>",
  "ILMESTYÄ": "<p><strong>ILMESTYÄ</strong> (verbi, intransit)</p>\n<p><strong>ilmestyä</strong> + N ill/all</p>\n<p><strong>ilmestyä</strong> + N ela/abl</p>\n<p><strong>Mies ilmestyi yhtäkkiä huoneeseen.</strong></p>\n<p><strong>Taivaalle ilmestyi tähti.</strong></p>\n<p><strong>Mistä sinä siihen ilmestyit?</strong></p>\n<p><strong>Häneltä on ilmestynyt jo toinen runokirja.</strong></p>",
  "ILMOITTAA": "<p><strong>ILMOITTAA</strong> (verbi, transit)</p>\n<p><strong>ilmoittaa</strong> + ine/ade</p>\n<p><strong>ilmoittaa</strong> + M ill/all</p>\n<p><strong>ilmoittaa</strong> + N ela</p>\n<p><strong>Vanhuksen katoamisesta ilmoitettiin radiossa.</strong></p>\n<p><strong>Liike ilmoittaa alennusmyynnistä lehden etusivulla.</strong></p>\n<p><strong>Ilmoittakaa asia toimistoon!</strong></p>\n<p><strong>Onko hänelle jo ilmoitettu uusi vastaanottoaika?</strong></p>\n<p><strong>Asiasta on ilmoitettu jo heille.</strong></p>\n<p><strong>Sihteeri ilmoitti oppilaille kurssin peruuntumisesta.</strong></p>",
  "ILMOITUS": "<p><strong>ILMOITUS</strong> (subst)</p>\n<p><strong>ilmoitus</strong> + N ela</p>\n<p><strong>Ilmoitus kokouksesta on huomisessa lehdessä.</strong></p>\n<p><strong>Mies teki ilmoituksen varkaudesta.</strong></p>",
  "ILO": "<p><strong>ILO</strong> (subst)</p>\n<p><strong>ilo</strong> + N ela</p>\n<p><strong>Minulla on paljon iloa siskoni lapsista.</strong></p>\n<p><strong>Mitä iloa meillä on rahasta, jos terveys puuttuu?</strong></p>\n<p><strong>Olin hyvin iloinen kirjeestä.</strong></p>",
  "ILOINEN": "<p><strong>ILOINEN</strong> (adj)</p>\n<p><strong>iloinen</strong> + N ela</p>\n<p><strong>Sihteeri oli iloinen palkankorotuksesta.</strong></p>",
  "ILOITA": "<p><strong>ILOITA</strong> (verbi, intransit)</p>\n<p><strong>iloita</strong> + N ela</p>\n<p><strong>Poika iloitsi uudesta polkupyörästä.</strong></p>\n<p><strong>Vanhemmat iloitsivat tyttären kotiintulosta.</strong></p>",
  "ILOSTUA": "<p><strong>ILOSTUA</strong> (verbi, intransit)</p>\n<p><strong>ilostua</strong> + N ela</p>\n<p><strong>Ilostuin Andrean kortista kovasti.</strong></p>\n<p><strong>Ilostuitko Pekan soitosta?</strong></p>",
  "IMARRELLA": "<p><strong>IMARRELLA</strong> (verbi, transit)</p>\n<p><strong>imarrella</strong> + O par</p>\n<p><strong>Kauniit sanat imartelivat Liisaa.</strong></p>\n<p><strong>Hän halusi imarrella minua.</strong></p>",
  "IMEYTYÄ": "<p><strong>IMEYTYÄ</strong> (verbi, intransit)</p>\n<p><strong>imeytyä</strong> + N ill</p>\n<p><strong>Voide imeytyy ihoon.</strong></p>\n<p><strong>Vesi imeytyy maahan nopeasti.</strong></p>",
  "IMEÄ": "<p><strong>IMEÄ</strong> (verbi, transit)</p>\n<p><strong>imeä</strong> + O par</p>\n<p><strong>imeä</strong> + N ela</p>\n<p><strong>Lapsi imee ensin tuttia ja sitten peukaloa.</strong></p>\n<p><strong>Vauva imee maitoa tuttipullosta.</strong></p>",
  "INHOTA": "<p><strong>INHOTA</strong> (verbi, transit)</p>\n<p><strong>inhota</strong> + O par</p>\n<p><strong>inhota</strong> + V -minen</p>\n<p><strong>He inhoavat varmasti minua.</strong></p>\n<p><strong>Inhoan käärmeitä.</strong></p>\n<p><strong>Hän inhoaa maksalaatikkoa.</strong></p>\n<p><strong>Ilmari inhoaa siivoamista.</strong></p>\n<p><strong>Inhoan syksyn saapumista ja sateen alkamista.</strong></p>\n<p><strong>Hän inhoaa bussilla matkustamista.</strong></p>",
  "INHOTTAA": "<p><strong>INHOTTAA</strong> (verbi, transit)</p>\n<p><strong>inhottaa</strong> + O par</p>\n<p><strong>inhottaa</strong> + V 1. inf</p>\n<p><strong>Käärmeet inhottavat minua.</strong></p>\n<p><strong>Kalan perkaaminen inhottaa Saria.</strong></p>\n<p><strong>Minua inhottaa mennä sinne.</strong></p>\n<p><strong>Häntä inhotti panna mato koukkuun.</strong></p>\n<p><strong>Sirkkaa inhotti kertoa totuus.</strong></p>",
  "INNOKAS": "<p><strong>INNOKAS</strong> (adj)</p>\n<p><strong>innokas</strong> + V -mAAn</p>\n<p><strong>Kuka on innokas lähtemään elokuviin?</strong></p>\n<p><strong>Emme ole kovin innokkaita tulemaan mukaan.</strong></p>",
  "INNOSTAA": "<p><strong>INNOSTAA</strong> (verbi, transit)</p>\n<p><strong>innostaa</strong> + O par</p>\n<p><strong>innostaa</strong> + O + V -mAAn</p>\n<p><strong>Isoäiti innosti (= kannusti) minua aina.</strong></p>\n<p><strong>Opettaja innosti minua opiskelemaan ahkerasti.</strong></p>\n<p><strong>Rooman matka innosti häntä tutustumaan italialaiseen taiteeseen.</strong></p>\n<p><strong>Hän innosti minut menemään sinne ja siellä olikin ihan mukavaa.</strong></p>",
  "INNOSTUA": "<p><strong>INNOSTUA</strong> (verbi, intransit)</p>\n<p><strong>innostua</strong> + N ela</p>\n<p><strong>innostua</strong> + N ill</p>\n<p><strong>innostua</strong> + V-mAAn</p>\n<p><strong>Innostuimme asiasta.</strong></p>\n<p><strong>Aleksis innostuu aina kaikesta uudesta.</strong></p>\n<p><strong>Kuinka saisimme hänet innostumaan asiaan?</strong></p>\n<p><strong>Innostuin urheiluun jo lapsena.</strong></p>\n<p><strong>Hän ei helposti innostuu työntekoon.</strong></p>\n<p><strong>Innostuin ostamaan liian monta kirjaa.</strong></p>",
  "INNOSTUNUT": "<p><strong>INNOSTUNUT</strong> (adj)</p>\n<p><strong>innostunut</strong> + N ela</p>\n<p><strong>innostua</strong> + N ill</p>\n<p><strong>Lapset ovat innostuneita urheiluun.</strong></p>\n<p><strong>Onko sinulla mitään intoa siivota tänään?</strong></p>\n<p><strong>Hän on innostunut urheilusta.</strong></p>\n<p><strong>He olivat innostuneita joulusta.</strong></p>",
  "INNOSTUS": "<p><strong>INNOSTUS</strong> (subst)</p>\n<p><strong>innostus</strong> + N ilJ</p>\n<p><strong>innostus</strong> + V 1. inf</p>\n<p><strong>Erikin innostus musiikkiin teki hänestä pianistin.</strong></p>\n<p><strong>Sarin innostus auton ajamiseen on suuri.</strong></p>\n<p><strong>Sarin innostus ajaa autoa on suuri.</strong></p>\n<p><strong>Pojan innostus saavuttaa uusi ennätys kasvoi koko ajan.</strong></p>",
  "INTO": "<p><strong>INTO</strong> (subst)</p>\n<p><strong>into</strong> + N ill</p>\n<p><strong>into</strong> + V 1. inf</p>\n<p><strong>Hänellä on kova into tähän työhön.</strong></p>\n<p><strong>Jarilla on kova into jalkapallon pelaamiseen.</strong></p>",
  "INVESTOIDA": "<p><strong>INVESTOIDA</strong> (verbi, transit)</p>\n<p><strong>investoida</strong> + N ill</p>\n<p><strong>Hän investoi (= sijoitti) paljon rahaa tehtaaseen viime vuonna.</strong></p>",
  "IRROTA": "<p><strong>IRROTA</strong> (verbi, intransit)</p>\n<p><strong>irrota</strong> + N ela/abl</p>\n<p><strong>Takista irtosi nappi.</strong></p>\n<p><strong>Vene irtosi laiturista.</strong></p>\n<p><strong>Häneltä ei irronnut sanaakaan.</strong></p>",
  "IRROTTAA": "<p><strong>IRROTTAA</strong> (verbi, transit)</p>\n<p><strong>irrottaa</strong> + N ela/abl</p>\n<p><strong>Irrotimme veneen laiturista.</strong></p>\n<p><strong>Hän irrotti seinältä mainoksen.</strong></p>",
  "IRTI": "<p><strong>IRTI</strong> (adv)</p>\n<p><strong>irti</strong> + N ela</p>\n<p><strong>Nappi on irti takista.</strong></p>\n<p><strong>Puhelin on irti seinästä.</strong></p>\n<p><strong>Ota ilo irti elämästä!</strong></p>",
  "ISKEÄ": "<p><strong>ISKEÄ</strong> (verbi, transit)</p>\n<p><strong>iskeä</strong> + N ill</p>\n<p><strong>Hän iski naulan seinään.</strong></p>\n<p><strong>Varas iski miestä pullolla päähän.</strong></p>\n<p><strong>Poliisi iski nyrkillä ikkunaan.</strong></p>",
  "ISTUA": "<p><strong>ISTUA</strong> (verbi, intransit)</p>\n<p><strong>istua</strong> + N ine/ade</p>\n<p><strong>istua</strong> + N ill/all</p>\n<p><strong>istua</strong> + V -mAssA</p>\n<p><strong>Kuljettaja istuu jo bussissa.</strong></p>\n<p><strong>Liisa istuu sohvalla ja syö suklaata.</strong></p>\n<p><strong>Istuin nojatuoliin television ääreen.</strong></p>\n<p><strong>Hän istui tuolille ja alkoi itkeä.</strong></p>\n<p><strong>Istuin kirjastossa lukemassa koko päivän.</strong></p>\n<p><strong>He istuvat televisiota katsomassa.</strong></p>",
  "ISTUTTAA": "<p><strong>ISTUTTAA</strong> (verbi, transit)</p>\n<p><strong>istuttaa</strong> + N ill/all</p>\n<p><strong>Ahoset istuttavat ruusuja puutarhaan.</strong></p>\n<p><strong>Istutin viime kesänä kesämökille omenapuun.</strong></p>",
  "ISTUUTUA": "<p><strong>ISTUUTUA</strong> (verbi, intransit)</p>\n<p><strong>istuutua</strong> + N ill/all</p>\n<p><strong>Istuuduin nojatuoliin.</strong></p>\n<p><strong>Vanhukset istuutuivat puistonpenkille lepäämään.</strong></p>",
  "ITKETTÄÄ": "<p><strong>ITKETTÄÄ</strong> (verbi, transit)</p>\n<p><strong>itkettää</strong> + O par</p>\n<p><strong>Taas Pekkaa itkettää.</strong></p>\n<p><strong>Mikä sinua itkettää?</strong></p>",
  "ITKEÄ": "<p><strong>ITKEÄ</strong> (verbi, transit)</p>\n<p><strong>itkeä</strong> + O par</p>\n<p><strong>itkeä</strong> + N ela</p>\n<p><strong>Hän itki kuollutta koiraa kauan.</strong></p>\n<p><strong>Mitä sinä itket?</strong></p>\n<hr>",
  "JAKAA": "<p><strong>JAKAA</strong> (verbi, transit)</p>\n<p><strong>jakaa</strong> + N ill/tra</p>\n<p><strong>jakaa</strong> + N all</p>\n<p><strong>Minä jaoin oppilaat kahteen ryhmään / kahdeksi ryhmäksi.</strong></p>\n<p><strong>Maa jaettiin viiteen lääniin / viideksi lääniksi.</strong></p>\n<p><strong>Opettaja jakaa paperit oppilaille.</strong></p>\n<p><strong>Jaan karamellit lapsille.</strong></p>\n<p><strong>Jaoitko tehtävät jo heille?</strong></p>",
  "JAKAUTUA (JAKAANTUA)": "<p><strong>JAKAUTUA (JAKAANTUA)</strong> (verbi, intransit)</p>\n<p><strong>jakautua</strong> + N ill/tra</p>\n<p><strong>Solu on jakautunut kahteen osaan.</strong></p>\n<p><strong>Kurssilaiset jakautuivat kahdeksi ryhmäksi.</strong></p>",
  "JAKSAA": "<p><strong>JAKSAA</strong> (verbi, transit)</p>\n<p><strong>jaksaa</strong> + V 1. inf</p>\n<p><strong>Jaksatko kantaa tämän painavan kassin?</strong></p>\n<p><strong>Minä en jaksa nousta vielä.</strong></p>",
  "JANKUTTAA": "<p><strong>JANKUTTAA</strong> (verbi, transit)</p>\n<p><strong>jankuttaa</strong> + O par</p>\n<p><strong>jankuttaa</strong> + N ela</p>\n<p><strong>Hän jankuttaa samaa asiaa koko ajan.</strong></p>\n<p><strong>Hän jankuttaa (= nalkuttaa) minulle joka asiasta.</strong></p>",
  "JANOTTAA": "<p><strong>JANOTTAA</strong> (verbi, transit)</p>\n<p><strong>janottaa</strong> + O par</p>\n<p><strong>Minua janottaa.</strong></p>\n<p><strong>Ihmisiä ja kameleitakin janottaa Saharassa.</strong></p>\n<p><strong>Silli janottaa meitä.</strong></p>",
  "JATKAA": "<p><strong>JATKAA</strong> (verbi, transit)</p>\n<p><strong>jatkaa</strong> + O par</p>\n<p><strong>jatkaa</strong> + V -minen</p>\n<p><strong>Jatkamme kurssia ensi vuonna.</strong></p>\n<p><strong>Tätä tietä on jatkettu monta kilometriä.</strong></p>\n<p><strong>Jatkan opiskelemista.</strong></p>\n<p><strong>Herätyskello soi mutta minä vain jatkoin nukkumista.</strong></p>",
  "JATKUA": "<p><strong>JATKUA</strong> (verbi, intransit)</p>\n<p><strong>jatkua</strong> + N ill/all</p>\n<p><strong>jatkua</strong> + N ela/abl</p>\n<p><strong>Matka jatkuu Hämeenlinnaan ja Tampereelle.</strong></p>\n<p><strong>Kurssi jatkuu kello kahdeksaan.</strong></p>\n<p><strong>Matka jatkui Oulusta Rovaniemelle.</strong></p>\n<p><strong>Rovaniemeltä matka jatkui Inariin.</strong></p>\n<p><strong>Sairasloma jatkuu tiistaista sunnuntaihin.</strong></p>",
  "JOHDATTAA": "<p><strong>JOHDATTAA</strong> (verbi, transit)</p>\n<p><strong>johdattaa</strong> + N ill/all</p>\n<p><strong>Puheenjohtaja johdatti meidät heti asiaan.</strong></p>\n<p><strong>Hän johdatti laulajan lavalle.</strong></p>",
  "JOHTAA": "<p><strong>JOHTAA</strong> (verbi, transit)</p>\n<p><strong>johtaa</strong> + N ill/all</p>\n<p><strong>johtaa</strong> + N ela/abi</p>\n<p><strong>Polku johti taloon.</strong></p>\n<p><strong>Tuusulantie johtaa lentokentälle.</strong></p>\n<p><strong>Miehen mustasukkaisuus johti avioeroon.</strong></p>\n<p><strong>Tämä tie johtaa Vaasasta Seinäjoelle.</strong></p>\n<p><strong>Vesi johdetaan tänne Pyhäjärvestä.</strong></p>\n<p><strong>Kuningas johtaa maata kuninkaanlinnasta.</strong></p>\n<p><strong>Tie johtaa vuorelta alas laaksoon.</strong></p>",
  "JOHTUA": "<p><strong>JOHTUA</strong> (verbi, intransit)</p>\n<p><strong>johtua</strong> + N ela</p>\n<p><strong>Tämä johtuu ilmasta.</strong></p>\n<p><strong>Mistä luonnon saastuminen johtuu?</strong></p>",
  "JONOTTAA": "<p><strong>JONOTTAA</strong> (verbi, transit)</p>\n<p><strong>jonottaa</strong> + O par</p>\n<p><strong>jonottaa</strong> + N ine/ade</p>\n<p><strong>jonottaa</strong> + N ill/all</p>\n<p><strong>Jonotin lippua kaksi tuntia.</strong></p>\n<p><strong>Teatterin aulassa oli hyvä jonottaa.</strong></p>\n<p><strong>Jussi jonotti ovella kauan.</strong></p>\n<p><strong>Tavaratalon ieipätiskiliä pitää aina jonottaa.</strong></p>\n<p><strong>Meidän piti jonottaa ravintolaan puoli tuntia.</strong></p>\n<p><strong>Jonotimme myös elokuviin.</strong></p>\n<p><strong>Autot jonottivat parkkipaikalle pitkän aikaa.</strong></p>",
  "JOUKKO": "<p><strong>JOUKKO</strong> (subst)</p>\n<p><strong>joukko</strong> + N par</p>\n<p><strong>Joukko turisteja seisoi kadulla.</strong></p>\n<p><strong>Näin joukon opiskelijoita Senaatintorilla.</strong></p>",
  "JOUTAA": "<p><strong>JOUTAA</strong> (verbi, intransit)</p>\n<p><strong>joutaa</strong> + V -mAAn</p>\n<p><strong>Joudatko (= ehditkö) tulemaan meille illalla?</strong></p>",
  "JOUTUA": "<p><strong>JOUTUA</strong> (verbi, intransit)</p>\n<p><strong>joutua</strong> + N ill/all</p>\n<p><strong>joutua</strong> + V -mAAn</p>\n<p><strong>Lauri on joutunut sairaalaan. — </strong></p>\n<p><strong>He joutuivat pahaan auto-onnettomuuteen lomallaan.</strong></p>\n<p><strong>Hän joutuu leikkaukseen ensi viikolla. Matkustajat joutuivat autiolle saarelle.</strong></p>\n<p><strong>Kukaan ei joutunut uusimaan tenttiään. — </strong></p>\n<p><strong>Joudun lähtemään kotiin jo kello 15.</strong></p>\n<p><strong>Hän joutuu tekemään ylitöitä.</strong></p>",
  "JUHLIA": "<p><strong>JUHLIA</strong> (verbi, transit)</p>\n<p><strong>juhlia</strong> + O par</p>\n<p><strong>Me juhlimme hääpäiväämme kesäkuussa.</strong></p>\n<p><strong>He juhlivat voittajaa Kaivopuistossa.</strong></p>",
  "JULISTAA": "<p><strong>JULISTAA</strong> (verbi, transit)</p>\n<p><strong>julistaa</strong> + N tra</p>\n<p><strong>Suomi julistettiin itsenäiseksi vuonna 1917.</strong></p>\n<p><strong>Virka on julistettu haettavaksi.</strong></p>",
  "JULKAISTA": "<p><strong>JULKAISTA</strong> (verbi, transit)</p>\n<p><strong>julkaista</strong> + N ine/ade</p>\n<p><strong>Uutinen julkaistiin lehdessä.</strong></p>\n<p><strong>Osto- ja myynti-ilmoitukset julkaistaan takasivulla.</strong></p>",
  "JUTELLA": "<p><strong>JUTELLA</strong> (verbi, intransit)</p>\n<p><strong>jutella</strong> + N ela</p>\n<p><strong>Minun täytyy jutella asiasta Eilan kanssa.</strong></p>\n<p><strong>Mistä te juttelette?</strong></p>",
  "JUTUTTAA": "<p><strong>JUTUTTAA</strong> (verbi, transit)</p>\n<p><strong>jututtaa</strong> + O par</p>\n<p><strong>Jututin häntä koko bussimatkan.</strong></p>\n<p><strong>Hän jututtaa aina naapuriaan pihalla.</strong></p>",
  "JUUTTUA": "<p><strong>JUUTTUA</strong> (verbi, intransit)</p>\n<p><strong>juuttua</strong> + N ill</p>\n<p><strong>Laiva juuttui jäihin.</strong></p>\n<p><strong>Juutuimme siihen kysymykseen pitkäksi aikaa.</strong></p>",
  "JÄLJITELLÄ": "<p><strong>JÄLJITELLÄ</strong> (verbi, transit)</p>\n<p><strong>jäljitellä</strong> + O par</p>\n<p><strong>Hän jäljittelee aina isää.</strong></p>\n<p><strong>Suunnittelija on jäljiteiiyt vanhaa mallia.</strong></p>",
  "JÄNNITTÄÄ": "<p><strong>JÄNNITTÄÄ</strong> (verbi, transit)</p>\n<p><strong>jännittää</strong> + O par</p>\n<p><strong>jännittää</strong> -h V 1. inf</p>\n<p><strong>Minua jännittää aina lentokoneessa.</strong></p>\n<p><strong>Häntä jännittää esiintyminen.</strong></p>\n<p><strong>Hän jännittää esiintymistä.</strong></p>\n<p><strong>Häntä jännittää mennä sinne uudelleen.</strong></p>\n<p><strong>Jännittääkö sinua puhua niin monen ihmisen edessä?</strong></p>",
  "JÄRJESTELLÄ": "<p><strong>JÄRJESTELLÄ</strong> (verbi, transit)</p>\n<p><strong>järjestellä</strong> + O par</p>\n<p><strong>Kuka järjestelee tätä asiaa?</strong></p>",
  "JÄRJESTÄÄ": "<p><strong>JÄRJESTÄÄ</strong> (verbi, transit)</p>\n<p><strong>järjestää</strong> + N ill/all</p>\n<p><strong>Voitko järjestää nämä paperit mappiin?</strong></p>\n<p><strong>Jaana järjesti astiat kaappiin.</strong></p>\n<p><strong>Kirjastonhoitaja järjesti kirjat oikeille hyllyille.</strong></p>\n<p><strong>Hän järjestää (= hankkii) meille liput.</strong></p>",
  "JÄRKYTTYNYT": "<p><strong>JÄRKYTTYNYT</strong> (adj)</p>\n<p><strong>järkyttynyt</strong> + N ela</p>\n<p><strong>Mistä sinä olet noin järkyttynyt?</strong></p>\n<p><strong>Kaikki olivat aivan järkyttyneitä uutisesta.</strong></p>",
  "JÄRKYTTYÄ": "<p><strong>JÄRKYTTYÄ</strong> (verbi, intransit)</p>\n<p><strong>järkyttyä</strong> + N eia</p>\n<p><strong>Järkytyin onnettomuudesta.</strong></p>\n<p><strong>Mistä te niin järkytyitte?</strong></p>",
  "JÄRKYTTÄÄ": "<p><strong>JÄRKYTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>järkyttää</strong> + O par</p>\n<p><strong>Asia järkytti minua.</strong></p>\n<p><strong>Uutinen järkytti meitä kaikkia.</strong></p>\n<p><strong>Firenzen tulvat järkyttivät italialaisia.</strong></p>",
  "JÄTTÄÄ": "<p><strong>JÄTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>jättää</strong> + N ill/all</p>\n<p><strong>jättää</strong> + N tra</p>\n<p><strong>jättää</strong> + V -mAAn</p>\n<p><strong>jättää</strong> + V -mAttA</p>\n<p><strong>Jätin kirjat kotiin.</strong></p>\n<p><strong>Jätimme matkalaukut asemalle.</strong></p>\n<p><strong>Muistitko jättää avaimen Harrille?</strong></p>\n<p><strong>Jätetään Liisa lapsenvahdiksi.</strong></p>\n<p><strong>Jätän vaikean työn viimeiseksi.</strong></p>\n<p><strong>Hän jätti koiran meille pariksi tunniksi.</strong></p>\n<p><strong>Jätin Sannan pihalle leikkimään.</strong></p>\n<p><strong>Jätän sinut tekemään töitäsi.</strong></p>\n<p><strong>Asiakas jätti maksamatta.</strong></p>\n<p><strong>Jätin työn tekemättä.</strong></p>",
  "JÄÄDÄ": "<p><strong>JÄÄDÄ</strong> {verbi, intransit)</p>\n<p><strong>jäädä</strong> + N ill/all</p>\n<p><strong>jäädä</strong> + N tra</p>\n<p><strong>jäädä</strong> + N ela/abl</p>\n<p><strong>jäädä</strong> + N ine/ade</p>\n<p><strong>jäädä</strong> + V -mAAn</p>\n<p><strong>jäädä</strong> + V -mAttA</p>\n<p><strong>Jäätkö sinä Suomeen?</strong></p>\n<p><strong>Aion jäädä Pariisiin.</strong></p>\n<p><strong>Kirja jäi kotiin.</strong></p>\n<p><strong>Lompakko jäi pöydälle.</strong></p>\n<p><strong>Ravintolavaunu jää Tampereelle.</strong></p>\n<p><strong>Jäin maalle koko viikonlopuksi.</strong></p>\n<p><strong>Jäätkö koko vuodeksi Suomeen?</strong></p>\n<p><strong>Hän jäi toiseksi kilpailussa.</strong></p>\n<p><strong>Kuka jäi viimeiseksi?</strong></p>\n<p><strong>Asia jäi Hennan huoleksi.</strong></p>\n<p><strong>Minä jäin pois kokouksesta.</strong></p>\n<p><strong>Jaan bussista seuraavalla pysäkillä.</strong></p>\n<p><strong>He jäivät pois kurssilta.</strong></p>\n<p><strong> Hän jäi junasta (= hän ei ehtinyt junaan).</strong></p>\n<p><strong>Jäätkö pois junasta Puistolassa?</strong></p>\n<p><strong>Kuka jää pois seuraavalla asemalla?</strong></p>\n<p><strong>He jäivät vielä pihalle leikkimään.</strong></p>\n<p><strong>Työ jäi tekemättä.</strong></p>\n<p><strong>Voi, maito jäi ostamatta!</strong></p>",
  "KAATAA": "<p><strong>KAATAA</strong> (verbi, transit)</p>\n<p><strong>kaataa</strong> + N ela/abl</p>\n<p><strong>kaataa</strong> + N ill/all</p>\n<p><strong>Matti kaatoi marjoja korista.</strong></p>\n<p><strong>Lapsi kaatoi puuron lautaselta lattialle.</strong></p>\n<p><strong>He kaatoivat kaksi koivua pihalta.</strong></p>\n<p><strong>Hän kaatoi marjat kuppiin.</strong></p>\n<p><strong>Kaadoin vahingossa viiniä pöytäliinalle.</strong></p>\n<p><strong>Kaadatko minulle lisää kahvia.</strong></p>",
  "KAATUA": "<p><strong>KAATUA</strong> (verbi, intransit)</p>\n<p><strong>kaatua</strong> + N ill/all</p>\n<p><strong>kaatua</strong> + N ine/ade</p>\n<p><strong>Puu kaatui maahan myrskyssä.</strong></p>\n<p><strong>Pelaaja kaatui kentälle.</strong></p>\n<p><strong>Vanhus kaatui keittiössä.</strong></p>\n<p><strong>Herra Mononen kaatui portaissa.</strong></p>\n<p><strong>Hän kaatui kadulla ja loukkasi jalkansa.</strong></p>",
  "KADEHTIA": "<p><strong>KADEHTIA</strong> (verbi, transit)</p>\n<p><strong>kadehtia</strong> + O par</p>\n<p><strong>kadehtia</strong> + N ela</p>\n<p><strong>Kuka kadehtii Liisaa? Kadehdin hyvää laskutaitoasi.</strong></p>\n<p><strong>Mistä sinä kadehdit häntä?</strong></p>\n<p><strong>Kadehdin Liisaa lottovoitosta.</strong></p>\n<p><strong>Kadehdin sinua siitä, että puhut niin hyvin ranskaa.</strong></p>",
  "KADOTA": "<p><strong>KADOTA</strong> (verbi, intransit)</p>\n<p><strong>kadota</strong> + N ill/all</p>\n<p><strong>kadota</strong> + N ela/abl</p>\n<p><strong>Hiihtäjä katosi metsään.</strong></p>\n<p><strong>Mihin hän nyt katosi?</strong></p>\n<p><strong>Jänis katosi pellolle.</strong></p>\n<p><strong>Lompakosta oli kadonnut 100 markkaa.</strong></p>\n<p><strong>Pöydältä oli kadonnut lompakko.</strong></p>\n<p><strong>Minulta katosi kello uimahallissa.</strong></p>",
  "KADOTTAA": "<p><strong>KADOTTAA</strong> (verbi, transit)</p>\n<p><strong>kadottaa</strong> + N ill</p>\n<p><strong>kadottaa</strong> + N ine/ade</p>\n<p><strong>Kadotin lompakkoni bussiin. (= Lompakko jäi bussiin.)</strong></p>\n<p><strong>Olen kadottanut silmälasini johonkin.</strong></p>\n<p><strong>Kadotin passini Roomassa. (= Olin Roomassa, kun passi katosi.)</strong></p>\n<p><strong>Hän kadotti silmälasinsa lomamatkalla.</strong></p>",
  "KADUTTAA": "<p><strong>KADUTTAA</strong> (verbi, transit)</p>\n<p><strong>kaduttaa</strong> + O par</p>\n<p><strong>Minua kaduttaa se, että menin sinne.</strong></p>",
  "KAIPAILLA": "<p><strong>KAIPAILLA</strong> (verbi, transit)</p>\n<p><strong>kaipailla</strong> + O par</p>\n<p><strong>Sinua on kaipailtu (= kyselty, etsitty) jo monta tuntia.</strong></p>\n<p><strong>Joku kaipailee Paulaa puhelimessa.</strong></p>",
  "KAIPAUS (KAIPUU)": "<p><strong>KAIPAUS (KAIPUU)</strong> (subst)</p>\n<p><strong>kaipaus</strong> + N ill/all</p>\n<p><strong>Kaipaus kotiin sai hänet tilaamaan matkaliput.</strong></p>\n<p><strong>Hänellä on suuri kaipaus takaisin Suomeen.</strong></p>\n<p><strong>Kaipuuni Venäjälle on suurimmillaan kesäisin.</strong></p>",
  "KAIVATA": "<p><strong>KAIVATA</strong> (verbi, transit)</p>\n<p><strong>kaivata</strong> + O par</p>\n<p><strong>kaivata</strong> + N ill/all</p>\n<p><strong>Kaipaan sinua.</strong></p>\n<p><strong>Kaipaan rauhaa ja hiljaisuutta. Eniten kaipaan sukulaisiani ja ystäviäni.</strong></p>\n<p><strong>Mitä sinä kaipaat eniten kotimaastasi?</strong></p>\n<p><strong>Hän kaipasi takaisin Suomeen.</strong></p>\n<p><strong>Aslak kaipaa Rovaniemelle.</strong></p>",
  "KALLISTAA": "<p><strong>KALLISTAA</strong> (verbi, transit)</p>\n<p><strong>kallistaa</strong> + O par</p>\n<p><strong>Potilas kallisti päätään, kun lääkäri tutki korvaa.</strong></p>\n<p><strong>Vero kallistaa bensiinin hintaa monta prosenttia.</strong></p>",
  "KANNATTAA": "<p><strong>KANNATTAA</strong> (verbi, transit)</p>\n<p><strong>kannattaa</strong> + V 1. inf</p>\n<p><strong>kannattaa</strong> + O par</p>\n<p><strong>Teidän kannattaa ostaa se kirja.</strong></p>\n<p><strong>Kallen kannattaa lähteä ajoissa kotoa.</strong></p>\n<p><strong>Tupakanpoltto kannattaa lopettaa.</strong></p>\n<p><strong>Aina kannattaa yrittää.</strong></p>\n<p><strong>Me kannatamme Liisaa.</strong></p>\n<p><strong>Me kannatamme Liisan valitsemista puheenjohtajaksi.</strong></p>\n<p><strong>Mitä puoluetta sinä kannatit viime vaaleissa?</strong></p>\n<p><strong>Ehdotusta kannatetaan.</strong></p>\n<p><strong>Kannatan asiaa.</strong></p>",
  "KANNELLA": "<p><strong>KANNELLA</strong> (verbi, intransit)</p>\n<p><strong>kannella</strong> + N ela</p>\n<p><strong>kannella</strong> + N all</p>\n<p><strong>Tästä asiasta ei saa kannella (= ei saa kertoa) isälle.</strong></p>\n<p><strong>Hän on kannellut sinusta.</strong></p>\n<p><strong>Oppilaat kantelivat Elsasta opettajalle.</strong></p>\n<p><strong>Pikkuveli kanteli äidille siskon tupakanpoltosta.</strong></p>",
  "KANNUSTAA": "<p><strong>KANNUSTAA</strong> (verbi, transit)</p>\n<p><strong>kannustaa</strong> + O par</p>\n<p><strong>kannustaa</strong> + V -mAAn</p>\n<p><strong>Professori kannusti opiskelijaa monin tavoin.</strong></p>\n<p><strong>Hyvä todistus kannusti häntä jatkamaan opintojaan.</strong></p>",
  "KARATA": "<p><strong>KARATA</strong> (verbi, intransit)</p>\n<p><strong>karata</strong> + N ela/abl</p>\n<p><strong>karata</strong> + N ill/all</p>\n<p><strong>Hän karkasi vankilasta.</strong></p>\n<p><strong>Poliisilta on karannut koira.</strong></p>\n<p><strong>Orava karkasi puuhun.</strong></p>\n<p><strong>Kissa on karannut katolle.</strong></p>\n<p><strong>Hän karkasi ulkomaille.</strong></p>",
  "KARKOTTAA": "<p><strong>KARKOTTAA</strong> (verbi, transit)</p>\n<p><strong>karkottaa</strong> + N ela/abl</p>\n<p><strong>karkottaa</strong> + N ill/all</p>\n<p><strong>Hänet karkotettiin kotimaastaan.</strong></p>\n<p><strong>Heidät karkotetaan rajalta.</strong></p>\n<p><strong>Miehet karkotettiin takaisin kotimaahansa.</strong></p>\n<p><strong>Meidät oli karkotettu Venäjälle.</strong></p>",
  "KARSIA": "<p><strong>KARSIA</strong> (verbi, transit)</p>\n<p><strong>karsia</strong> + N ela</p>\n<p><strong>Karsin kuusesta oksat.</strong></p>\n<p><strong>Kilpailusta karsitaan neljä viimeistä juoksijaa.</strong></p>\n<p><strong>Pyrkijöistä karsittiin kymmenen parasta kurssille.</strong></p>",
  "KARTTAA": "<p><strong>KARTTAA</strong> (verbi, transit)</p>\n<p><strong>karttaa</strong> + O par</p>\n<p><strong>Hän karttaa minua eikä vastaa edes puhelimeen.</strong></p>\n<p><strong>Jukka karttaa julkisuutta.</strong></p>\n<p><strong>He karttavat työntekoa.</strong></p>",
  "KARTTUA": "<p><strong>KARTTUA</strong> (verbi, intransit)</p>\n<p><strong>karttua</strong> + N ill/all</p>\n<p><strong>Matkakirjaan karttui aineistoa monesta maasta.</strong></p>\n<p><strong>Pankkitilille karttui rahaa lähes 5 000 markkaa.</strong></p>",
  "KASATA": "<p><strong>KASATA</strong> (verbi, transit)</p>\n<p><strong>kasata</strong> + N ill/all</p>\n<p><strong>Kasasin vaatteet pinoon ja vein ne pesukoneeseen.</strong></p>\n<p><strong>Kasasimme vanhat valokuvat pöydälle ja aloimme katsella niitä.</strong></p>",
  "KASTAA": "<p><strong>KASTAA</strong> (verbi, transit)</p>\n<p><strong>kastaa</strong> + N ill</p>\n<p><strong>kastaa</strong> + N tra</p>\n<p><strong>Kastan usein näkkileipää teehen.</strong></p>\n<p><strong>En uskalla kastaa jalkaani jääkylmään veteen.</strong></p>\n<p><strong>Pappi kastoi (= antoi nimen, risti) lapsen Villeksi.</strong></p>",
  "KASVAA": "<p><strong>KASVAA</strong> (verbi, intransit)</p>\n<p><strong>kasvaa</strong> + N tra</p>\n<p><strong>kasvaa</strong> + N ela</p>\n<p><strong>Tukka kasvoi nopeasti pitkäksi.</strong></p>\n<p><strong>Puu on kasvanut liian korkeaksi.</strong></p>\n<p><strong>Lapset kasvoivat aikuisiksi.</strong></p>\n<p><strong>Pienestä siemenestä kasvoi korkea puu.</strong></p>\n<p><strong>Hänestä kasvoi komea mies.</strong></p>",
  "KATEELLINEN": "<p><strong>KATEELLINEN</strong> (adj)</p>\n<p><strong>kateellinen</strong> + N all</p>\n<p><strong>kateellinen</strong> + N ela</p>\n<p><strong>Hän on kateellinen kaikille ihmisille.</strong></p>\n<p><strong>Simo oli kateellinen Lasselle voitosta.</strong></p>\n<p><strong>Hän on kateellinen kaikille kaikesta.</strong></p>",
  "KATEUS": "<p><strong>KATEUS</strong> (subst)</p>\n<p><strong>kateus</strong> + N par + <strong>kohtaan</strong></p>\n<p><strong>Simon kateus Lassea kohtaan on turhaa.</strong></p>",
  "KATSELLA": "<p><strong>KATSELLA</strong> (verbi, transit)</p>\n<p><strong>katsella</strong> + O par</p>\n<p><strong>Katselin televisiota koko illan.</strong></p>\n<p><strong>Katselin kuuta ja ajattelin Seppoa.</strong></p>",
  "KATSOA": "<p><strong>KATSOA</strong> (verbi, transit)</p>\n<p><strong>katsoa</strong> + O par</p>\n<p><strong>katsoa</strong> + N ill</p>\n<p><strong>katsoa</strong> + N ela/abl</p>\n<p><strong>Katsoitko sinä televisiota eilen?</strong></p>\n<p><strong>Katsokaa tätä taulua!</strong></p>\n<p><strong>Hän katsoi veteen ja näki paljon pikkukaloja.</strong></p>\n<p><strong>Liisa katsoi Pekkaa silmiin.</strong></p>\n<p><strong>Katso sana sanakirjasta!</strong></p>\n<p><strong>Voin katsoa osoitteen puhelinluettelosta.</strong></p>\n<p><strong>Katsoin ulos ikkunasta ja näin Kallen kadulla.</strong></p>\n<p><strong>Katso vastaus seuraavalta sivulta!</strong></p>",
  "KATUA": "<p><strong>KATUA</strong> (verbi, transit)</p>\n<p><strong>katua</strong> + O par</p>\n<p><strong>katua</strong> + että-lause</p>\n<p><strong>Kadun asiaa kovasti.</strong></p>\n<p><strong>Kaduimme päätöstä jäädä kotiin.</strong></p>\n<p><strong>Kadun sitä, että olin niin laiska silloin.</strong></p>\n<p><strong>Hän katui lähtemistään.</strong></p>\n<p><strong>Kadun, että menin sinne.</strong></p>",
  "KAUHISTELLA": "<p><strong>KAUHISTELLA</strong> (verbi, transit)</p>\n<p><strong>kauhistella</strong> + O par</p>\n<p><strong>Asiakas kauhisteli uutta hintaa.</strong></p>\n<p><strong>Murhaa kauhisteltiin vielä monta vuotta jälkeenpäin.</strong></p>",
  "KAUHISTUA": "<p><strong>KAUHISTUA</strong> (verbi, transit)</p>\n<p><strong>kauhistua</strong> + N ela</p>\n<p><strong>kauhistua</strong> + O par</p>\n<p><strong>Katri kauhistui pornokuvista.</strong></p>\n<p><strong>He kauhistuivat uutisesta niin etteivät voineet nukkua.</strong></p>\n<p><strong>Kauhistuin sitä, että minun täytyykin mennä sinne yksin.</strong></p>\n<p><strong>Olimme kauhistuneita miehen käytöksestä.</strong></p>\n<p><strong>Olen kauhistunut pelkästä ajatuksesta, että hän tulee tänne.</strong></p>",
  "KAUHISTUNUT": "<p><strong>KAUHISTUNUT</strong> (adj)</p>\n<p><strong>kauhistunut</strong> N ela</p>\n<p><strong>Hän on kauhistunut siitä, että hänen täytyy muuttaa pois.</strong></p>",
  "KAUHISTUTTAA": "<p><strong>KAUHISTUTTAA</strong> (verbi, transit)</p>\n<p><strong>kauhistuttaa</strong> + O par</p>\n<p><strong>kauhistuttaa</strong> + V 1. inf</p>\n<p><strong>kauhistuttaa</strong> + että-lause</p>\n<p><strong>Minua kauhistutti ajatus matkustaa sinne yksin.</strong></p>\n<p><strong>Uutinen kauhistutti kaikkia ihmisiä.</strong></p>\n<p><strong>Häntä kauhistutti kertoa totuus.</strong></p>\n<p><strong>Häntä kauhistutti, että hän oli kadottanut passinsa.</strong></p>",
  "KEHDATA": "<p><strong>KEHDATA</strong> (verbi, transit)</p>\n<p><strong>kehdata</strong> + V 1. inf.</p>\n<p><strong>Kehtaatko sinä sanoa sen hänelle?</strong></p>\n<p><strong>Kuinka sinä kehtasit käyttäytyä niin rumasti?</strong></p>",
  "KEHITTYÄ": "<p><strong>KEHITTYÄ</strong> (verbi, intransit)</p>\n<p><strong>kehittyä</strong> + N ela</p>\n<p><strong>kehittyä</strong> + N tra</p>\n<p><strong>Pojasta kehittyi komea mies.</strong></p>\n<p><strong>Hänestä on kehittynyt loistava pianisti.</strong></p>\n<p><strong>Hän kehittyi hyväksi taiteilijaksi.</strong></p>",
  "KEHITTÄÄ": "<p><strong>KEHITTÄÄ</strong> (verbi, transit)</p>\n<p><strong>kehittää</strong> + N ela</p>\n<p><strong>Valokuvaamo kehitti kuvasta suurennoksen.</strong></p>",
  "KEHOTTAA": "<p><strong>KEHOTTAA</strong> (verbi, transit)</p>\n<p><strong>kehottaa</strong> + O par + V -mAAn</p>\n<p><strong>Kehotin Ninaa hakemaan stipendiä.</strong></p>\n<p><strong>Lääkäri kehotti minua lepäämään.</strong></p>\n<p><strong>Opettaja kehotti meitä harjoittelemaan enemmän.</strong></p>\n<p><strong>Liikennepoliisi kehotti heitä varomaan liukasta keliä.</strong></p>",
  "KEHOTUS": "<p><strong>KEHOTUS</strong> (subst)</p>\n<p><strong>kehotus</strong> + V 1. inf</p>\n<p><strong>Kehotus olla varovainen ei ollut turha.</strong></p>\n<p><strong>Saimme kehotuksen maksaa laskut heti.</strong></p>",
  "KEHUA": "<p><strong>KEHUA</strong> (verbi, transit)</p>\n<p><strong>kehua</strong> + O par</p>\n<p><strong>kehua</strong> + N ela</p>\n<p><strong>kehua</strong> + N tra</p>\n<p><strong>Hän kehui sinua kovasti.</strong></p>\n<p><strong>Musiikkiarvostelija kehui konserttia.</strong></p>\n<p><strong>Isä kehui poikaa hyvästä työstä.</strong></p>\n<p><strong>Hän kehui näytelmää hyväksi.</strong></p>\n<p><strong>Pirkko kehui Mattia loistavaksi kokiksi.</strong></p>",

  "KELVATA": "<p><strong>KELVATA</strong> (verbi, intransit)</p>\n<p><strong>kelvata</strong> + N ill/all</p>\n<p><strong>Tämä ei kelpaa mihinkään.</strong></p>\n<p><strong>Nuo vanhat kengät kelpaavat hyvin sateeseen.</strong></p>\n<p><strong>Tämä sohva kelpaa kierrätykseen.</strong></p>\n<p><strong>Huono tyo ei kelvannut opettajalle.</strong></p>",
  "KERITÄ": "<p><strong>KERITÄ</strong> (verbi, intransit)</p>\n<p><strong>keritä</strong> + 1. inf/-mAAn</p>\n<p><strong>Kerkiatkö tulla huomenna?</strong></p>\n<p><strong>Kerkiän tulemaan teille vasta illalla.</strong></p>\n<p><strong>En kerinnyt saada tätä valmiiksi.</strong></p>\n<p><strong>He kerkisivat saamaan postin jo aamulla.</strong></p>",
  "KERSKAILLA": "<p><strong>KERSKAILLA</strong> (verbi, intransit)</p>\n<p><strong>kerskailla</strong> + N ade</p>\n<p><strong>Roope kerskailee (= ylpeilee, leuhkii) rahoillaan.</strong></p>",
  "KERTOA": "<p><strong>KERTOA</strong> (verbi, transit)</p>\n<p><strong>kertoa</strong> + N ela</p>\n<p><strong>kertoa</strong> + N all</p>\n<p><strong>Kerro meille Liisasta!</strong></p>\n<p><strong>Kertokaa minulle jotakin kotimaastanne!</strong></p>\n<p><strong>Mikko-setä kertoi Afrikan eläimistä.</strong></p>\n<p><strong>Saanko kertoa teille pari vitsiä?</strong></p>",
  "KERTOMUS": "<p><strong>KERTOMUS</strong> (subst)</p>\n<p><strong>kertomus</strong> + N ela</p>\n<p><strong>Susannan kertomus matkasta oli kiinnostava.</strong></p>\n<p><strong>Tuntevatko kaikki kertomuksen Punahilkasta?</strong></p>",
  "KERTYÄ": "<p><strong>KERTYÄ</strong> (verbi, intransit)</p>\n<p><strong>kertyä</strong> + N ill/all</p>\n<p><strong>Kassaan kertyi rahaa yli tuhat markkaa.</strong></p>\n<p><strong>Tilaisuuteen kertyi paljon opiskelijoita.</strong></p>\n<p><strong>Taivaalle kertyi pilviä.</strong></p>",

  "KESKITTÄÄ": "<p><strong>KESKITTÄÄ</strong> (verbi, transit)</p>\n<p><strong>keskittää</strong> + N ill/all</p>\n<p><strong>Olemme keskittäneet ostoksemme yhteen tavarataloon.</strong></p>\n<p><strong>Yliopisto keskittää informaation neuvontatoimistoon.</strong></p>\n<p><strong>Liikennevalvonta on keskitetty poliiseille.</strong></p>",

  "KESKUSTELU": "<p><strong>KESKUSTELU</strong> (subst)</p>\n<p><strong>keskustelu</strong> + N ela</p>\n<p><strong>Haluaisin keskustella kanssanne tästä asiasta.</strong></p>",
  "KIDUTTAA": "<p><strong>KIDUTTAA</strong> (verbi, transit)</p>\n<p><strong>kiduttaa</strong> + O par</p>\n<p><strong>Vankia kidutettiin sodan aikana.</strong></p>\n<p><strong>On parempi tappaa kala heti kuin kiduttaa sitä.</strong></p>",
  "KIELLETTY": "<p><strong>KIELLETTY</strong> (adj)</p>\n<p><strong>kielletty</strong> + N abl</p>\n<p><strong>Pasi menee katsomaan lapsilta kiellettyä elokuvaa.</strong></p>\n<p><strong>Alle 16-vuotiailta kielletyt filmit ovat liian väkivaltaisia.</strong></p>",

  "KIIDÄTTÄÄ": "<p><strong>KIIDÄTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>kiidättää</strong> + ill/all</p>\n<p><strong>Ambulanssi kiidätti hänet sairaalaan.</strong></p>\n<p><strong>Matkustajat kiidätettiin lentokentälle.</strong></p>",
  "KIIHOTTAA": "<p><strong>KIIHOTTAA</strong> (verbi, transit)</p>\n<p><strong>kiihottaa</strong> + O par</p>\n<p><strong>Hyvä kirja kiihottaa mielikuvitusta.</strong></p>\n<p><strong>Valkosipulin tuoksu kiihottaa ruokahalua.</strong></p>",
  "KIIHTYÄ": "<p><strong>KIIHTYÄ</strong> (verbi, intransit)</p>\n<p><strong>kiihtyä</strong> + N ela</p>\n<p><strong>kiihtyä</strong> + N all</p>\n<p><strong>Mistä sinä nyt noin kiihdyit?</strong></p>\n<p><strong>Minä kiihdyn usein ihan turhasta.</strong></p>\n<p><strong>Hän kiihtyi minulle jostakin.</strong></p>",
  "KIINNITTÄÄ": "<p><strong>KIINNITTÄÄ</strong> (verbi, transit)</p>\n<p><strong>kiinnittää</strong> + N ill</p>\n<p><strong>Kiinnitimme veneen köydellä laituriin.</strong></p>\n<p><strong>Kiinnitin heti huomiota häneen.</strong></p>\n<p><strong>Yleisö kiinnitti katseensa laulajaan.</strong></p>",

  "KIINNOSTUNUT": "<p><strong>KIINNOSTUNUT</strong> (adj)</p>\n<p><strong>kiinnostunut</strong> + N ela</p>\n<p><strong>kiinnostunut</strong> + V -mAAn</p>\n<p><strong>Olen kiinnostunut tietämään, kuinka tentissä kävi.</strong></p>",

  "KIINTYNYT": "<p><strong>KIINTYNYT</strong> (adj)</p>\n<p><strong>kiintynyt</strong> + N ill</p>\n<p><strong>Leena on kiintynyt Lauriin.</strong></p>\n<p><strong>He ovat kovin kiintyneitä toisiinsa.</strong></p>",
  "KIINTYÄ": "<p><strong>KIINTYÄ</strong> (verbi, intransit)</p>\n<p><strong>kiintyä</strong> + N ill</p>\n<p><strong>Kiinnyimme kissaan heti.</strong></p>\n<p><strong>Kiinnyin häneen jo, kun hän oli ensimmäisen kerran Suomessa.</strong></p>",

  "KIITOLLINEN": "<p><strong>KIITOLLINEN</strong> (adj)</p>\n<p><strong>kiitollinen</strong> + N ela</p>\n<p><strong>kiitollinen</strong> + N all</p>\n<p><strong>Olen kiitollinen kaikesta avusta.</strong></p>\n<p><strong>Olen aina kiitollinen sinulle.</strong></p>\n<p><strong>Hän oli kiitollinen minulle hyvästä neuvosta.</strong></p>",

  "KIIVETÄ": "<p><strong>KIIVETÄ</strong> (verbi, intransit)</p>\n<p><strong>kiivetä</strong> + N ill/all</p>\n<p><strong>Kissa kiipesi puuhun.</strong></p>\n<p><strong>Talonmiehen täytyi kiivetä katolle.</strong></p>",

  "KIRJE": "<p><strong>KIRJE</strong> (subst)</p>\n<p><strong>kirje</strong> + N ill/all</p>\n<p><strong>kirje</strong> + N ela/abl</p>\n<p><strong>Mitä maksaa kirje Italiaan?</strong></p>\n<p><strong>Kirje Venäjälle maksaa muutaman markan.</strong></p>\n<p><strong>Onko tuo kirje Marialle vai Tinolle?</strong></p>\n<p><strong>Pöydällä on kirje Espanjasta.</strong></p>\n<p><strong>Kirje Mallorcalta viipyi 2 viikkoa.</strong></p>\n<p><strong>Posti toi kirjeen Fernandolta.</strong></p>",
  "KIRJOITTAA": "<p><strong>KIRJOITTAA</strong> (verbi, transit)</p>\n<p><strong>kirjoittaa</strong> + N ill/all</p>\n<p><strong>kirjoittaa</strong> + N ela</p>\n<p><strong>Kirjoitin asiasta lehteen.</strong></p>\n<p><strong>Kirjoittakaa minulle pian!</strong></p>\n<p><strong>Kirjoitin Annelle kirjeen viime viikolla.</strong></p>\n<p><strong>Kirjoitan sinulle asiasta ensi viikolla.</strong></p>\n<p><strong>Aleksis Kivi kirjoitti maalaiselämästä.</strong></p>",

  "KIUSATA": "<p><strong>KIUSATA</strong> (verbi, transit)</p>\n<p><strong>kiusata</strong> + O par</p>\n<p><strong>He kiusaavat häntä aina.</strong></p>\n<p><strong>Pojat kiusasivat tyttöjä pihalla.</strong></p>",

  "KIVA": "<p><strong>KIVA</strong> (adj)</p>\n<p><strong>kiva</strong> + V 1. inf</p>\n<p><strong>Kiva nähdä sinua pitkästä aikaa!</strong></p>\n<p><strong>Minusta on kiva oppia uusia kieliä.</strong></p>",

  "KOHDATA": "<p><strong>KOHDATA</strong> (verbi, transit)</p>\n<p><strong>kohdata</strong> + N ine/ade</p>\n<p><strong>Kohtasimme sattumalta toisemme Pariisissa.</strong></p>\n<p><strong>Kohtasin hänet kadulla.</strong></p>",
