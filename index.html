  "KOMMENTTI": "<p><strong>KOMMENTTI</strong> (subst)</p>\n<p><strong>kommentti</strong> + N ill</p>\n<p><strong>Mikä on kommenttinne tähän asiaan, herra presidentti?</strong></p>",

  "KOPUTTAA": "<p><strong>KOPUTTAA</strong> (verbi, transit)</p>\n<p><strong>koputtaa</strong> + O par</p>\n<p><strong>koputtaa</strong> + N ill</p>\n<p><strong>Taikauskoinen ihminen koputtaa puuta kolme kertaa. </strong></p>\n<p><strong>Joulupukki koputti oveen.</strong></p>\n<p><strong>Kuka koputtaa ikkunaan?</strong></p>",

  "KORJAUS": "<p><strong>KORJAUS</strong> (subst)</p>\n<p><strong>korjaus</strong> + N ill</p>\n<p><strong>Hän teki pieniä korjauksia tekstiin.</strong></p>",

  "KOSIA": "<p><strong>KOSIA</strong> (verbi, transit)</p>\n<p><strong>kosia</strong> + O par</p>\n<p><strong>Liisa kosi Pekkaa, vai kosiko Pekka Liisaa?</strong></p>",

  "KOSKETTAA": "<p><strong>KOSKETTAA</strong> (verbi, transit)</p>\n<p><strong>koskettaa</strong> + O par</p>\n<p><strong>Lopulta lentokone kosketti maata.</strong></p>\n<p><strong>Asia koskettaa meitä kaikkia.</strong></p>",
  "KOSTAA": "<p><strong>KOSTAA</strong> (verbi, transit)</p>\n<p><strong>kostaa</strong> + N all</p>\n<p><strong>Kyllä minä vielä kostan sinulle!</strong></p>\n<p><strong>Kullervo kosti emännälle pahan teon.</strong></p>",
  "KOTIUTUA": "<p><strong>KOTIUTUA</strong> (verbi, intransit)</p>\n<p><strong>kotiutua</strong> + N ill/all</p>\n<p><strong>kotiutua</strong> + N ela/abl</p>\n<p><strong>Olen kotiutunut hyvin Suomeen.</strong></p>\n<p><strong>Kuinka olette kotiutuneet uuteen asuntoon?</strong></p>\n<p><strong>Hän kotiutui nopeasti Vantaalle.</strong></p>\n<p><strong>Saara on jo kotiutunut sairaalasta.</strong></p>\n<p><strong>Antero kotiutuu armeijasta ensi kuussa.</strong></p>\n<p><strong>He kotiutuivat matkalta viime viikonloppuna.</strong></p>",

  "KRUUNATA": "<p><strong>KRUUNATA</strong> (verbi, transit)</p>\n<p><strong>kruunata</strong> + N tra</p>\n<p><strong>Kansa kruunasi hänet kuninkaaksi vuonna 1520.</strong></p>",
  "KUISKATA": "<p><strong>KUISKATA</strong> (verbi, transit)</p>\n<p><strong>kuiskata</strong> + N all</p>\n<p><strong>Hän kuiskasi minulle salaisuuden.</strong></p>",
  "KUITTI": "<p><strong>KUITTI</strong> (subst)</p>\n<p><strong>kuitti</strong> + N ela</p>\n<p><strong>Asiakas sai kuitin ostoksesta.</strong></p>\n<p><strong>Antoiko hän kuitin maksusta?</strong></p>\n<p><strong>He vaativat kuitin kirjoista.</strong></p>",
  "KULUA": "<p><strong>KULUA</strong> (verbi, intransit)</p>\n<p><strong>kulua</strong> + N ill</p>\n<p><strong>kulua</strong> + N ela</p>\n<p><strong>Ruokaan kuluu liian paljon rahaa.</strong></p>\n<p><strong>Suurin osa ajasta kului odottamiseen. Puolet palkasta kuluu vuokraan.</strong></p>\n<p><strong>Ullan syntymäpäivästä on jo kulunut kolme viikkoa.</strong></p>",

  "KUMMASTELLA": "<p><strong>KUMMASTELLA</strong> (verbi, transit)</p>\n<p><strong>kummastella</strong> + O par</p>\n<p><strong>Kaikki kummastelivat uutta kampaustani.</strong></p>\n<p><strong>Monet ovat kummastelleet samaa asiaa.</strong></p>",

  "KUOLLA": "<p><strong>KUOLLA</strong> (verbi, intransit)</p>\n<p><strong>kuolla</strong> + N ill</p>\n<p><strong>Hän kuoli syöpään.</strong></p>\n<p><strong>Isä kuoli tuberkuloosiin.</strong></p>\n<p><strong>Ystäväni on kuollut aidsiin.</strong></p>",

  "KUTITTAA": "<p><strong>KUTITTAA</strong> (verbi, transit)</p>\n<p><strong>kutittaa</strong> + O par</p>\n<p><strong>kutittaa</strong> + N ela</p>\n<p><strong>Silmiäni kutittaa.</strong></p>\n<p><strong>Tukkani on likainen ja päänahkaa kutittaa.</strong></p>\n<p><strong>Hän kutitti minua jalkapohjasta.</strong></p>\n<p><strong>Ei saa kutittaa kainalosta!</strong></p>",
  "KUTSU": "<p><strong>KUTSU</strong> (subst)</p>\n<p><strong>kutsu</strong> + ill/all</p>\n<p><strong>Sain kutsun Liisan juhliin.</strong></p>\n<p><strong>Oletko saanut kutsun Heikin syntymäpäiville?</strong></p>",

  "KUULLA": "<p><strong>KUULLA</strong> (verbi, transit)</p>\n<p><strong>kuulla</strong> + N ela/abl</p>\n<p><strong>kuulla</strong> + että-lause</p>\n<p><strong>Kuulimme uutisen radiosta.</strong></p>\n<p><strong>Hän kuuli sen TV-uutisista.</strong></p>\n<p><strong>Kuulin onnettomuudesta vasta illalla.</strong></p>\n<p><strong>Oletko kuullut hänestä mitään viime aikoina?</strong></p>\n<p><strong>En ole kuullut Maijasta mitään pitkään aikaan.</strong></p>\n<p><strong>Keneltä kuulit uutisen?</strong></p>\n<p><strong>Kuulin sen Karilta.</strong></p>\n<p><strong>Kuulin, että hän on sairastunut.</strong></p>\n<p><strong>He eivät kuulleet, että puhelin soi.</strong></p>\n<p><strong>Oletko kuullut, että Nancy on mennyt naimisiin?</strong></p>",
  "KUULOSTAA": "<p><strong>KUULOSTAA</strong> (verbi, intransit)</p>\n<p><strong>kuulostaa</strong> + N abl</p>\n<p><strong>Miltä tämä kuulostaa?</strong></p>\n<p><strong>Se kuulostaa mukavalta.</strong></p>\n<p><strong>Idea kuulosti hyvältä.</strong></p>",
  "KUULUA": "<p><strong>KUULUA</strong> (verbi, intransit)</p>\n<p><strong>kuulua</strong> + N ill/all</p>\n<p><strong>kuulua</strong> + N ela/abl</p>\n<p><strong>Nämä tavarat kuuluvat tuohon kaappiin.</strong></p>\n<p><strong>Mihin nämä kirjat kuuluvat?</strong></p>\n<p><strong>Nämä lasit kuuluvat ylähyllylle.</strong></p>\n<p><strong>He kuuluvat samaan puolueeseen.</strong></p>\n<p><strong>Mitä kotiin kuuluu?</strong></p>\n<p><strong>Mitä sinulle kuuluu?</strong></p>\n<p><strong>Elsalle kuuluu pelkkää hyvää.</strong></p>\n<p><strong>Tämä ei kuulu sinulle!</strong></p>\n<p><strong>Onko heistä kuulunut mitään?</strong></p>\n<p><strong>Kadulta kuuluu kovaa meteliä.</strong></p>",
  "KUULUSTELLA": "<p><strong>KUULUSTELLA</strong> (verbi, transit)</p>\n<p><strong>kuulustella</strong> + O par</p>\n<p><strong>Poliisi kuulusteli minua koko yön.</strong></p>\n<p><strong>Oikeus kuulusteli kahta todistajaa.</strong></p>\n<p><strong>Äiti kuulusteli pojan englannin läksyä.</strong></p>",

  "KYETÄ": "<p><strong>KYETÄ</strong> (verbi, intransit)</p>\n<p><strong>kyetä</strong> + N ill</p>\n<p><strong>kyetä</strong> + V -mAAn</p>\n<p><strong>Kykeneekö hän tähän työhön?</strong></p>\n<p><strong>Kyllä hän kykenee tekemään sen.</strong></p>\n<p><strong>Lapset eivät kyenneet heräämään aikaisin. — </strong></p>",

  "KYTKEÄ": "<p><strong>KYTKEÄ</strong> (verbi, transit)</p>\n<p><strong>kytkeä</strong> + N ill</p>\n<p><strong>Hän kytki koiran puuhun.</strong></p>\n<p><strong>Minun on vaikea kytkeä näitä kahta asiaa toisiinsa.</strong></p>",

  "KÄSITYS": "<p><strong>KÄSITYS</strong> (subst)</p>\n<p><strong>käsitys</strong> + N ela</p>\n<p><strong>Millainen käsitys sinulla on tästä asiasta?</strong></p>\n<p><strong>Meillä on hyvä käsitys hänestä.</strong></p>",

  "KÄYDÄ (transit)": "<p><strong>KÄYDÄ</strong> (verbi, transit)</p>\n<p><strong>käydä</strong> + O par</p>\n<p><strong>Mohammed käy koulua Maunulassa.</strong></p>\n<p><strong>Suomi käy kauppaa Ison-Britannian kanssa.</strong></p>\n<p><strong>Balkanilla käytiin sotaa monta vuotta.</strong></p>",
  "KÄYDÄ": "<p><strong>KÄYDÄ</strong> (verbi, intransit)</p>\n<p><strong>käydä</strong> + N ine/ade</p>\n<p><strong>käydä</strong> + V -mAssA</p>\n<p><strong>Minä voin käydä kaupassa tänään.</strong></p>\n<p><strong>Kävin viikonloppuna Turussa.</strong></p>\n<p><strong>Oletko käynyt Imatralla?</strong></p>\n<p><strong>Me käymme sunnuntaina kesämökillä.</strong></p>\n<p><strong>Käy ostamassa jäätelöä!</strong></p>\n<p><strong>Kävisitkö hakemassa postin?</strong></p>\n<p><strong> Käykää istumaan!</strong></p>",
  "KÄYNTI": "<p><strong>KÄYNTI</strong> (subst)</p>\n<p><strong>käynti</strong> + N ine/ade</p>\n<p><strong>Saunassa käynti virkisti minua.</strong></p>\n<p><strong>Matkaan sisältyy käynti Valkeakoskella.</strong></p>",
  "KÄYTTÄÄ": "<p><strong>KÄYTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>käyttää</strong> + O par</p>\n<p><strong>käyttää</strong> + N ess</p>\n<p><strong>käyttää</strong> + N ill</p>\n<p><strong>Käytä haarukkaa ja veistä kun syöt!</strong></p>\n<p><strong>Käytän pesukonetta melkein joka päivä.</strong></p>\n<p><strong>Käytätkö piilolaseja?</strong></p>\n<p><strong>Liisa käyttää juomalasia kukkamaljakkona.</strong></p>\n<p><strong>Käytin sanakirjaa apuna työssäni.</strong></p>\n<p><strong>Mihin sinä käytät rahasi?</strong></p>\n<p><strong>Käytän sen ruokaan ja vaatteisiin.</strong></p>",
  "KÄÄNNÖS": "<p><strong>KÄÄNNÖS</strong> (subst)</p>\n<p><strong>käännös</strong> + N ela</p>\n<p><strong>käännös</strong> + N</p>\n<p><strong>Tässä on tekstin käännös suomesta ruotsiin.</strong></p>\n<p><strong>Kuka tekee käännöksiä venäjästä suomeen?</strong></p>\n<p><strong>Hän tekee käännöksiä bulgarian kielestä saksaan.</strong></p>\n<p><strong>Minä teen käännöksiä englannista kiinaan.</strong></p>",
  "KÄÄNTYÄ": "<p><strong>KÄÄNTYÄ</strong> (verbi, intransit)</p>\n<p><strong>kääntyä</strong> + M ill/all</p>\n<p><strong>kääntyä</strong> + N ela/abl</p>\n<p><strong>kääntyä</strong> + N gen + <strong>puoleen</strong></p>\n<p><strong>Auto kääntyi pihaan.</strong></p>\n<p><strong>Raitiovaunu kääntyy Mannerheimintielle.</strong></p>\n<p><strong>Ambulanssi kääntyi sivukadulle.</strong></p>\n<p><strong>Käänny seuraavasta kadunkulmasta oikealle!</strong></p>\n<p><strong>Vauva kääntyi vatsalleen.</strong></p>\n<p><strong>Bussi kääntyi Munkkiniemestä keskustaan päin.</strong></p>\n<p><strong>Käännyimme moottoritieltä Tapiolaan.</strong></p>\n<p><strong>Voitte kääntyä Liisan puoleen tässäkin asiassa.</strong></p>",
  "KÄÄNTÄÄ": "<p><strong>KÄÄNTÄÄ</strong> (verbi, transit)</p>\n<p><strong>kääntää</strong> + N tra/ill</p>\n<p><strong>kääntää</strong> + N ela</p>\n<p><strong>Voitko kääntää tämän lauseen espanjaksi.</strong></p>\n<p><strong>Tulkki käänsi kysymyksen englanniksi.</strong></p>\n<p><strong>Onko Seitsemän veljestä käännetty saksaksi?</strong></p>\n<p><strong>Hän kääntää runoja ranskasta suomeen.</strong></p>\n<p><strong>Kuka osaa kääntää suomesta latinaan?</strong></p>\n<p><strong> Mille kielelle teksti on käännetty?</strong></p>\n<p><strong>Teksti on käännetty espanjan kielelle.</strong></p>\n<p><strong>Kalevala on käännetty monelle kielelle.</strong></p>\n<hr>",
  "LAHJOA": "<p><strong>LAHJOA</strong> (verbi, transit)</p>\n<p><strong>lahjoa</strong> + V -mAAn</p>\n<p><strong>Kalle lahjoi pikkusiskon tiskaamaan puolestaan.</strong></p>",
  "LAHJOITTAA": "<p><strong>LAHJOITTAA</strong> (verbi, transit)</p>\n<p><strong>lahjoittaa</strong> + N ill/all</p>\n<p><strong>He lahjoittivat suuren summan rahaa hyväntekeväisyyteen.</strong></p>\n<p><strong>Vanhemmat lahjoittivat pojalle talonsa.</strong></p>\n<hr>",
  "LAINA": "<p><strong>LAINA</strong> (subst)</p>\n<p><strong>laina</strong> + N ill</p>\n<p><strong>laina</strong> + N ela</p>\n<p><strong>Otin lainaa autoon.</strong></p>\n<p><strong>Saimme lainaa asunnon ostoon.</strong></p>\n<p><strong>Pyysin isältä lainaa auton ostamiseen.</strong></p>\n<p><strong>Asunnosta on lainaa vielä 100 000 markkaa.</strong></p>\n<p><strong>: opintolaina, asuntolaina</strong></p>",
  "LAINATA": "<p><strong>LAINATA</strong> (verbi, transit)</p>\n<p><strong>lainata</strong> + N ela/abl</p>\n<p><strong>lainata</strong> + N ali</p>\n<p><strong>lainata</strong> + N ill</p>\n<p><strong>Lainasimme rahaa pankista.</strong></p>\n<p><strong>Lainasin kirjan kirjastosta.</strong></p>\n<p><strong>Pekka lainasi rahaa Liisalta. </strong></p>\n<p><strong>Liisa lainasi rahaa Pekalle.</strong></p>\n<p><strong>Lainaatko minulle sata markkaa?    </strong></p>\n<p><strong>Lainasimme rahaa asunnon remonttiin.</strong></p>",
  "LAINAUS": "<p><strong>LAINAUS</strong> (subst)</p>\n<p><strong>lainaus</strong> + N ela/abl</p>\n<p><strong>Kirjassa on lainauksia (= sitaatteja) Aleksis Kiven romaanista.</strong></p>\n<p><strong>Kirjassa on monta lainausta Aleksis Kiveltä.</strong></p>\n<p><strong> kirjojen lainaus = kirjojen lainaaminen</strong></p>",
  "LAISKA": "<p><strong>LAISKA</strong> (adj)</p>\n<p><strong>laiska </strong>+ V -mAAn</p>\n<p><strong>Poika on laiska tekemään kotitehtäviä.</strong></p>",
  "LAJITELLA": "<p><strong>LAJITELLA</strong> (verbi, transit)</p>\n<p><strong>lajitella</strong> + N ill</p>\n<p><strong>Hän lajitteli kirjat kahteen pinoon.</strong></p>\n<p><strong>Lajittelin paidat värin mukaan punaisiin ja vihreisiin.</strong></p>",
  "LAKATA": "<p><strong>LAKATA</strong> (verbi, intransit)</p>\n<p><strong>lakata</strong> + V -mAstA</p>\n<p><strong>Lakkaa huutamasta!</strong></p>\n<p><strong>Milloin lakkaat polttamasta tupakkaa?</strong></p>",
  "LASKEA": "<p><strong>LASKEA</strong> (verbi, transit)</p>\n<p><strong>laskea</strong> + N ill/all</p>\n<p><strong>Hän laski ankkurin veteen.</strong></p>\n<p><strong>Hän laski kukat haudalle.</strong></p>\n<p><strong>Aurinko laskee länteen.</strong></p>\n<p><strong>Hinnat ovat laskeneet vuoden 1992 tasolle.</strong></p>\n<p><strong>Janne-poika osaa jo laskea kymmeneen.</strong></p>",
  "LASKEUTUA": "<p><strong>LASKEUTUA</strong> (verbi, intransit)</p>\n<p><strong>laskeutua</strong> + N ill/all</p>\n<p><strong>Lentokone laskeutui maahan.</strong></p>\n<p><strong>Lentokone laskeutuu kentälle.</strong></p>\n<p><strong>Helikopteri laskeutui katolle.</strong></p>",
  "LASKU": "<p><strong>LASKU</strong> (subst)</p>\n<p><strong>lasku</strong> + N ela</p>\n<p><strong>Sain laskun television korjauksesta.</strong></p>\n<p><strong>Mies kirjoitti laskun sähkötöistä ja lähetti sen asiakkaalle.</strong></p>\n<p><strong>: sähkölasku, puhelinlasku, vesilasku</strong></p>",
  "LASKUTTAA": "<p><strong>LASKUTTAA</strong> (verbi, transit)</p>\n<p><strong>laskuttaa</strong> + O par</p>\n<p><strong>laskuttaa</strong> + N ela</p>\n<p><strong>Firma laskuttaa asiakkaita tavaran kotiinkuljetuksesta.</strong></p>\n<p><strong>Me emme laskuta erikseen kotiinkuljetuksesta.</strong></p>",
  "LAULAA": "<p><strong>LAULAA</strong> (verbi, transit)</p>\n<p><strong>laulaa</strong> + N all</p>\n<p><strong>laulaa</strong> + N ela</p>\n<p><strong>Laula minulle jotakin.     </strong></p>\n<p><strong>Hän laulaa onnettomasta rakkaudesta.</strong></p>\n<p><strong>Hän lauloi ilosta (= koska oli iloinen).</strong></p>",
  "LAUSUNTO": "<p><strong>LAUSUNTO</strong> (subst)</p>\n<p><strong>lausunto</strong> + N ela</p>\n<p><strong>Professori antoi kirjallisen lausunnon tutkielmasta.</strong></p>\n<p><strong>Todistajanlausunto tapauksesta ratkaisi asian.</strong></p>\n<p><strong>asiantuntijanlausunto, lääkärinlausunto</strong></p>",
  "LEIKATA": "<p><strong>LEIKATA</strong> (verbi, transit)</p>\n<p><strong>leikata</strong> + N tra</p>\n<p><strong>leikata</strong> + N ill</p>\n<p><strong>Leikkasin tukan lyhyeksi.</strong></p>\n<p><strong>Hän leikkasi makkaran ohuiksi siivuiksi.</strong></p>\n<p><strong>Leikkaa leipä viipaleiksi!</strong></p>\n<p><strong>Liha leikataan kapeiksi suikaleiksi.</strong></p>\n<p><strong>Ville leikkasi haavan sormeensa.</strong></p>\n<p><strong>Leikkaa paperi kahteen osaan!</strong></p>",
  "LEIKKIÄ": "<p><strong>LEIKKIÄ</strong> (verbi, transit)</p>\n<p><strong>leikkiä</strong> + O par</p>\n<p><strong>leikkiä</strong> + N ade</p>\n<p><strong>Lapset leikkivät kotia.</strong></p>\n<p><strong>Pojat leikkivät rosvoa ja poliisia.</strong></p>\n<p><strong>Maija leikkii Paavon kanssa autoilla.</strong></p>\n<p><strong>Minna ei leiki enää nukeilla.</strong></p>",
  "LELLIÄ": "<p><strong>LELLIÄ</strong> (verbi, transit)</p>\n<p><strong>lelliä</strong> + O par</p>\n<p><strong>Mummo lellii lapsenlapsiaan.</strong></p>",
  "LEPUUTTAA": "<p><strong>LEPUUTTAA</strong> (verbi, transit)</span></p>\n<p><strong>lepuuttaa</strong> + O par</span></p>\n<p><strong>Miksi opettaja lellii tyttöjä?</strong></span></p>\n<p><strong>Istutaan tähän, haluan lepuuttaa jalkojani.</strong></span></p>",
  "LEUHKIA": "<p><strong>LEUHKIA</strong> (verbi, intransit)</span></p>\n<p><strong>leuhkia</strong> + N ade</span></p>\n<p><strong>Hän leuhkii uudella autollaan.</strong></span></p>",
  "LEVEILLÄ": "<p><strong>LEVEILLÄ</strong> (verbi, intransit)</span></p>\n<p><strong>leveillä</strong> + N ade</span></p>\n<p><strong>Hän leveilee (= kerskailee) rahoillaan.</strong></span></p>",
  "LEVITTÄÄ": "<p><strong>LEVITTÄÄ</strong> (verbi, transit)</span></p>\n<p><strong>levittää</strong> + N ill/all</span></p>\n<p><strong>levittää</strong> + O par</span></p>\n<p><strong>Levitä aurinkoöljyä myös selkään ja hartioihin!</strong></span></p>\n<p><strong>Samuli levitti voita leiväUe.</strong></span></p>\n<p><strong>Hän levitti liinan pöydälle.</strong></span></p>\n<p><strong>Kärpäset levittävät tauteja, esimerkiksi malariaa. '</strong></span></p>\n<p><strong>Hän levittää väärää tietoa asiasta.</strong></span></p>",
  "LEVITÄ": "<p><strong>LEVITÄ</strong> (verbi, intransit)</span></p>\n<p><strong>levitä</strong> + N ill/all</span></p>\n<p><strong>levitä</strong> + N ela/abl</span></p>\n<p><strong>Epidemia on levännyt myös Suomeen.</strong></span></p>\n<p><strong>Asutus levisi pohjoiseen.</strong></span></p>\n<p><strong>Parvekkeelle levisi jostakin hirveä tupakansavu.</strong></span></p>\n<p><strong>Asutus levisi etelästä pohjoiseen.</strong></span></p>\n<p><strong>Aids leviää mantereelta toiselle.</strong></span></p>\n<p><strong>Keittiöstä leviää ihana pullantuoksu joka huoneeseen.</strong></span></p>",
  "LIEVENTÄÄ": "<p><strong>LIEVENTÄÄ</strong> (verbi, transit)</span></p>\n<p><strong>lieventää</strong> + O par</span></p>\n<p><strong>Rangaistusta lievennettiin.</strong></span></p>\n<p><strong>Opettaja lievensi arvosteluasteikkoa, koska koe oli liian vaikea.</strong></span></p>",
  "LIEVITTÄÄ": "<p><strong>LIEVITTÄÄ</strong> (verbi, transit)</span></p>\n<p><strong>lievittää</strong> + O par</span></p>\n<p><strong>Aspiriini lievittää päänsärkyä.</strong></span></p>\n<p><strong>Mikä voi lievittää masennusta?</strong></span></p>",
  "LIIKAA (LIIAN PALJON)": "<p><strong>LIIKAA (LIIAN PALJON)</strong> (adv)</span></p>\n<p><strong>liikaa</strong> + N par</span></p>\n<p><strong>Tässä sopassa on liikaa suolaa.</strong></span></p>\n<p><strong>Minulla ei koskaan ole liikaa rahaa.</strong></span></p>\n<p><strong>Teet liikaa työtä.</strong></span></p>\n<p><strong>Opettaja antoi meille liian paljon harjoituksia.</strong></span></p>",
  "LIIKAUTTAA": "<p><strong>LIIKAUTTAA</strong> (verbi, transit)</span></p>\n<p><strong>liikauttaa</strong> + O par</span></p>\n<p><strong>Merja liikautti päätänsä juuri kun otin valokuvan.</strong></span></p>\n<p><strong>Minua asia ei liikauttanut tippaakaan.</strong></span></p>",
  "LIIKUTELLA": "<p><strong>LIIKUTELLA</strong> (verbi, transit)</span></p>\n<p><strong>liikutella</strong> + O par</span></p>\n<p><strong>Mies liikutteli jalkojaan hermostuneena.</strong></span></p>\n<p><strong>Tuuli liikuttelee puiden oksia.</strong></span></p>",
  "LIIKUTTAA": "<p><strong>LIIKUTTAA</strong> (verbi, transit)</span></p>\n<p><strong>liikuttaa</strong> + O par</span></p>\n<p><strong>Lapsi liikutti käsiään koko ajan.</strong></span></p>\n<p><strong>Tapaus liikutti meitä kovasti.</strong></span></p>\n<p><strong>Tämä asia ei liikuta minua yhtään.</strong></span></p>",
  "LIIKUTTUA": "<p><strong>LIIKUTTUA</strong> (verbi, intransit)</span></p>\n<p><strong>liikuttua</strong> + N ela</span></p>\n<p><strong>Äiti liikuttui lahjasta.</strong></span></p>\n<p><strong>Olin hyvin liikuttunut hänen ystävällisistä sanoistaan.</strong></span></p>",
  "LIIMATA": "<p><strong>LIIMATA</strong> (verbi, transit)</span></p>\n<p><strong>liimata</strong> + N ill/all</span></p>\n<p><strong>Liimasin valokuvat kansioon.</strong></span></p>\n<p><strong>Liimaa tuo kuva pahville!</strong></span></p>",
  "LIIOITELLA": "<p><strong>LIIOITELLA</strong> (verbi, transit)</span></p>\n<p><strong>liioitella</strong> + O par</span></p>\n<p><strong>Nyt sinä kyllä liioittelet asiaa.</strong></span></p>\n<p><strong>Hän liioitteli ongelmaansa.</strong></span></p>",
  "LIITTOUTUA": "<p><strong>LIITTOUTUA</strong> (verbi, intransit)</span></p>\n<p><strong>liittoutua</strong> + N gen + <strong>kanssa</strong></span></p>\n<p><strong>liittoutua</strong> + N par + <strong>vastaan</strong></span></p>\n<p><strong>Maa liittoutui naapurimaan kanssa.</strong></span></p>\n<p><strong>Pojat liittoutuivat tyttöjä vastaan.</strong></span></p>",
  "LIITTYÄ": "<p><strong>LIITTYÄ</strong> (verbi, intransit)</span></p>\n<p><strong>liittyä</strong> + N ill</span></p>\n<p><strong>Suomi liittyi Euroopan unioniin vuonna 1995.</strong></span></p>\n<p><strong>Tuo ei liity (= kuulu) tähän asiaan millään tavalla.</strong></span></p>",
  "LIITTÄÄ": "<p><strong>LIITTÄÄ</strong> (verbi, transit)</span></p>\n<p><strong>liittää</strong> + N ill</span></p>\n<p><strong>Suomi liitettiin Venäjään vuonna 1809.</strong></span></p>\n<p><strong>Liittäkää hakemukseen todistus suomen kielen taidostanne!</strong></span></p>",
  "LIPPU": "<p><strong>LIPPU</strong> (subst)</span></p>\n<p><strong>lippu</strong> + N ill/all</span></p>\n<p><strong>Ostimme liput konserttiin.</strong></span></p>\n<p><strong>Mistä voin ostaa lipun Jalkapallo-otteluun?</strong></span></p>\n<p><strong>Ostaisin yhden lipun Rovaniemen yöjunaan.</strong></span></p>\n<p><strong>Meillä on lippuja vain ensimmäiselle riville.</strong></span></p>\n<p><strong>: bussilippu, junalippu, teatterilippu, elokuvalippu</strong></span></p>",
  "LISTA": "<p><strong>LISTA</strong> (subst)</span></p>\n<p><strong>lista</strong> + N ela</span></p>\n<p><strong>Tein listan tavaroista, joita tarvitsen matkalla.</strong></span></p>\n<p><strong>Saitko jo listan kurssin osanottajista?</strong></span></p>\n<p><strong>Tässä on lista juristeista, jotka voivat auttaa sinua.</strong></span></p>\n<p><strong>: ostoslista, osanottajalista</strong></span></p>",
  "LISÄTÄ": "<p><strong>LISÄTÄ</strong> (verbi, transit)</span></p>\n<p><strong>lisätä</strong> + N ill</span></p>\n<p><strong>Taikinaan lisätään sokeria.</strong></span></p>\n<p><strong>Lisää hiiva ja suola lämpimään veteen!</strong></span></p>\n<p><strong>Haluatko lisätä (= sanoa lisäksi) jotakin tähän asiaan?</strong></span></p>",
  "LISÄÄ": "<p><strong>LISÄÄ</strong> (adv)</span></p>\n<p><strong>lisää</strong> + N par</span></p>\n<p><strong>Tarvitsen lisää rahaa.</strong></span></p>\n<p><strong>Otatko lisää kahvia?</strong></span></p>\n<p><strong>Olen saanut lisää tietoa asiasta.</strong></span></p>\n<p><strong>Tarvitsen lisää postimerkkejä.</strong></span></p>",
  "LOHDUTTAA": "<p><strong>LOHDUTTAA</strong> (verbi, transit)</span></p>\n<p><strong>lohduttaa</strong> + O par</span></p>\n<p><strong>Äiti lohdutti itkevää lasta.</strong></span></p>\n<p><strong>Miten minä voisin lohduttaa sinua?</strong></span></p>",
  "LOJAALI": "<p><strong>LOJAALI</strong> (adj)</span></p>\n<p><strong>lojaali</strong> + N par + <strong>kohtaan</strong></span></p>\n<p><strong>lojaali</strong> + N all</span></p>\n<p><strong>Hän on aina lojaali ystäviään kohtaan.</strong></span></p>\n<p><strong>Yritän olla lojaali työtovereitani kohtaan.</strong></span></p>\n<p><strong>Hän pysyi lojaalina puolueelle.</strong></span></p>",
  "LOPETTAA": "<p><strong>LOPETTAA</strong> (verbi, transit)</span></p>\n<p><strong>lopettaa</strong> + V -minen</span></p>\n<p><strong>Lopettaisit jo tuon typerän elokuvan katsomisen!</strong></span></p>\n<p><strong>Hän lopetti tupakan polttamisen.</strong></span></p>\n<p><strong>Ville yrittää lopettaa karkkien syömisen.</strong></p>\n<p><strong>On vaikea lopettaa lukemista.</strong></p>",
  "LOPPUA": "<p><strong>LOPPUA</strong> (verbi, intransit)</p>\n<p><strong>loppua</strong> + N ill</p>\n<p><strong>loppua</strong> + N ela/abl</p>\n<p><strong>Tämä loppuu nyt tähän.</strong></p>\n<p><strong>Kurssi loppuu kappaleeseen 15.</strong></p>\n<p><strong>Sana 'nainen' loppuu konsonanttiin.</strong></p>\n<p><strong>Kaivosta loppui vesi. Minulta loppui kärsivällisyys.</strong></p>",
  "LOPUT": "<p><strong>LOPUT</strong> (subst)</p>\n<p><strong>loput</strong> + N ela</p>\n<p><strong>Käännän loput tästä tekstistä myöhemmin.</strong></p>\n<p><strong>Annoin loput rahoista Maaritille.</strong></p>",
  "LOUKATA": "<p><strong>LOUKATA</strong> (verbi, transit)</p>\n<p><strong>loukata</strong> + N ill</p>\n<p><strong>loukata</strong> + O par</p>\n<p><strong>Hän loukkasi päänsä pöydänkulmaan.</strong></p>\n<p><strong>Miehen sanat loukkasivat minua.</strong></p>\n<p><strong>Toivottavasti en loukannut sinua.</strong></p>",
  "LOUKKAANTUA": "<p><strong>LOUKKAANTUA</strong> (verbi, intransit)</p>\n<p><strong>loukkaantua</strong> + N ine/ade</p>\n<p><strong>loukkaantua</strong> + N ill</p>\n<p><strong>loukkaantua</strong> + N ela</p>\n<p><strong>loukkaantua</strong> + N all</p>\n<p><strong>Kaksi ihmistä loukkaantui vakavasti junaonnettomuudessa Kukaan ei loukkaantunut tulipalossa.</strong></p>\n<p><strong>Jalkapallokentällä loukkaantui kymmeniä ihmisiä.</strong></p>\n<p><strong>Mies loukkaantui vakavasti päähänsä.</strong></p>\n<p><strong>Hän loukkaantui miehen sanoista. Hän loukkaantui siitä, että mies valehteli.</strong></p>\n<p><strong>Hän loukkaantui minulle.</strong></p>",
  "LOUKKAANTUNUT": "<p><strong>LOUKKAANTUNUT </strong>(adj)</p>\n<p><strong>loukkaantunut</strong> + N all</p>\n<p><strong>loukkaantunut</strong> + N ela</p>\n<p><strong>Olen hyvin loukkaantunut siitä, että sinä valehtelit minulle. — </strong></p>\n<p><strong>En tiedä, mistä he ovat loukkaantuneita. — </strong></p>\n<p><strong>He olivat hyvin loukkaantuneita naapureilleen. — </strong></p>",
  "LOUKKAUS": "<p><strong>LOUKKAUS</strong> (subst)</p>\n<p><strong>loukkaus</strong> + N par + <strong>kohtaan</strong></p>\n<p><strong>Tuo on loukkaus meitä kaikkia kohtaan.</strong></p>",
  "LUENNOIDA": "<p><strong>LUENNOIDA</strong> (verbi, intransit)</p>\n<p><strong>luennoida</strong> + N ela</p>\n<p><strong>luennoida</strong> + N all</p>\n<p><strong>Mistä hän luennoi?</strong></p>\n<p><strong>Hän luennoi yliopistossa teatteritaiteesta.</strong></p>\n<p><strong>Professori luennoi meille 1800-luvun kirjallisuudesta.</strong></p>",
  "LUENTO": "<p><strong>LUENTO</strong> (subst)</p>\n<p><strong>luento</strong> + N ela</p>\n<p><strong>Perjantaina meillä on luento nykytaiteesta.</strong></p>\n<p><strong>Luento 1800-luvun suomalaisesta kirjallisuudesta on peruutettu.</strong></p>",
  "LUETTELO": "<p><strong>LUETTELO</strong> (subst)</p>\n<p><strong>luettelo</strong> + N ela</p>\n<p><strong>Voisinko saada luettelon kurssin kaikista osanottajista?</strong></p>\n<p><strong> lähdeluettelo, jäsenluettelo</strong></p>",
  "LUKEA (transit)": "<p><strong>LUKEA</strong> (verbi, transit)</p>\n<p><strong>lukea</strong> + N ela</p>\n<p><strong>lukea</strong> + N ill</p>\n<p><strong>Luin uutisen lehdestä.</strong></p>\n<p><strong>Hänet luetaan (kuuluvaksi) modemisteihin.</strong></p>",
  "LUKEA": "<p><strong>LUKEA</strong> (verbi, intransit)</p>\n<p><strong>lukea</strong> + N ine/ade</p>\n<p><strong>Ovessa lukee (= on teksti): Pääsy kielletty!</strong></p>\n<p><strong>Mitä tuossa kyltissä lukee?</strong></p>\n<p><strong>Huomasitko mitä lehden etusivulla luki?</strong></p>",
  "LUKEUTUA": "<p><strong>LUKEUTUA</strong> (verbi, intransit)</p>\n<p><strong>lukeutua</strong> + N ill</p>\n<p><strong>Taiteilijana hän lukeutuu ekspressionisteihin.</strong></p>\n<p><strong>Lukeudun ääri vasemmistoon.</strong></p>\n<p><strong>Teidän luonanne on aina hauskaa.</strong></p>",
  "LUONNEHTIA": "<p><strong>LUONNEHTIA</strong> (verbi, transit)</p>\n<p><strong>luonnehtia</strong> + O par + N tra</p>\n<p><strong>Neuvotteluja luonnehdittiin onnistuneiksi.</strong></p>\n<p><strong>He luonnehtivat tilannetta hyvin vakavaksi.</strong></p>\n<p><strong> Miten (= millä tavalla) luonnehtisitte häntä?</strong></p>",
  "LUOPUA": "<p><strong>LUOPUA</strong> (verbi, intransit)</p>\n<p><strong>luopua</strong> + N ela</p>\n<p><strong>luopua</strong> + V -mAstA</p>\n<p><strong>Mies ei halua luopua vanhasta takistaan.</strong></p>\n<p><strong>Luovuin ajatuksesta.</strong></p>\n<p><strong>Älä luovu toivosta!</strong></p>\n<p><strong>Älä luovu yrittämästä!</strong></p>",
  "LUOTTAA": "<p><strong>LUOTTAA</strong> (verbi, intransit)</p>\n<p><strong>luottaa</strong> + N ill</p>\n<p><strong>En voi luottaa sinuun enää.</strong></p>\n<p><strong>Luotan siihen, että kaikki sujuu hyvin.</strong></p>\n<p><strong>Olen menettänyt luottamukseni sinuun</strong></p>\n<p><strong>Kansalaisten luottamus poliitikkoihin on vähentynyt.</strong></p>",
  "LUOTTAMUS": "<p><strong>LUOTTAMUS</strong> (subst)</p>\n<p><strong>luottamus</strong> + N ill</p>\n<p><strong>luottamus</strong> + N par + <strong>kohtaan</strong></p>\n<p><strong>Luottamus hallituksen toimintaa kohtaan ei ole lisääntynyt.</strong></p>",
  "LUOVUTTAA": "<p><strong>LUOVUTTAA</strong> (verbi, transit)</p>\n<p><strong>luovuttaa</strong> + N all</p>\n<p><strong>Palkinto luovutettiin voittajalle.</strong></p>\n<p><strong>Voittaja luovutti palkintorahat lastensairaalalle.</strong></p>\n<p><strong>Sodan jälkeen alue luovutettiin naapurimaalle.</strong></p>",
  "LUPA": "<p><strong>LUPA</strong> (subst)</p>\n<p><strong>lupa</strong> + V 1. inf</p>\n<p><strong>lupa</strong> + N ill</p>\n<p><strong>Ville sai äidiltä luvan ostaa suklaata.</strong></p>\n<p><strong>Minulla ei ole lupaa tehdä tätä.</strong></p>",
  "LUPAUS": "<p><strong>LUPAUS</strong> (subst)</p>\n<p><strong>lupaus</strong> + N ela</p>\n<p><strong>lupaus</strong> + V 1. inf</p>\n<p><strong>Siihen teillä ei ole lupaa.</strong></p>\n<p><strong>Lupaus paremmasta palkasta ilahdutti työntekijöitä.</strong></p>\n<p><strong>En uskonut Lassen lupauksiin parantaa tapansa.</strong></p>",
  "LUULLA": "<p><strong>LUULLA</strong> (verbi, transit)</p>\n<p><strong>luulla</strong> + että-lause</p>\n<p><strong>luulla</strong> + O par + N tra</p>\n<p><strong>Luulen, että Liisa on jo kotona.</strong></p>\n<p><strong>Luulin, että he ovat amerikkalaisia.</strong></p>\n<p><strong>Luulin häntä mukavaksi mieheksi.</strong></p>\n<p><strong>Luulimme heitä amerikkalaisiksi, mutta he ovatkin englantilaisia.</strong></p>",
  "LUVATA": "<p><strong>LUVATA</strong> (verbi, transit)</p>\n<p><strong>luvata</strong> + N ali</p>\n<p><strong>luvata</strong> + V 1. inf</p>\n<p><strong>luvata</strong> + että-lause</p>\n<p><strong>Johtaja lupasi minulle lisää paikkaa.</strong></p>\n<p><strong>Lupaan tulla ajoissa. Hän lupasi tehdä parhaansa.</strong></p>\n<p><strong>Lupaan sinulle, että tulen.</strong></p>",
  "LYÖDÄ": "<p><strong>LYÖDÄ</strong> (verbi, transit)</p>\n<p><strong>lyödä</strong> + O par</p>\n<p><strong>lyödä</strong> + N ill/all</p>\n<p><strong>Kalle löi Villeä.</strong></p>\n<p><strong>Älä lyö minua!</strong></p>\n<p><strong>Hän löi miestä päähän.</strong></p>\n<p><strong>Hän löi minua poskelle.</strong></p>",
  "LÄHENNELLÄ": "<p><strong>LÄHENNELLÄ</strong> (verbi, transit)</p>\n<p><strong>lähennellä</strong> + O par</p>\n<p><strong>Mies yritti lähennellä Kaisaa ravintolassa.</strong></p>\n<p><strong>Hän lähentelee jo viittäkymmentä (= on melkein 50-vuotias).</strong></p>\n<p><strong>Kello lähentelee yhtätoista.</strong></p>",
  "LÄHESTYÄ": "<p><strong>LÄHESTYÄ</strong> (verbi, transit)</p>\n<p><strong>lähestyä</strong> + O par</p>\n<p><strong>Kone lähestyy Helsinki-Vantaan lentokenttää.</strong></p>\n<p><strong>Laiva lähestyy satamaa, kohta olemme perillä.</strong></p>\n<p><strong>Helena on hyvin sulkeutunut ihminen. </strong><strong>Häntä on vaikea lähestyä.</strong></p>",
  "LÄHETE": "<p><strong>LÄHETE</strong> (subst)</p>\n<p><strong>lähete</strong> + N ill/all</p>\n<p><strong>Lääkäri antoi minulle lähetteen laboratorioon.</strong></p>\n<p><strong>Sain lähetteen tarkempiin tutkimuksiin.</strong></p>\n<p><strong>Sain lääkäriltä lähetteen korvaklinikalle.</strong></p>\n<p><strong>Kirjoitan teille lähetteen gynekologille.</strong></p>",
  "LÄHETTÄÄ": "<p><strong>LÄHETTÄÄ</strong> (verbi, transit)</p>\n<p><strong>lähettää</strong> + N ill/all</p>\n<p><strong>lähettää</strong> + N ela/abl</p>\n<p><strong>lähettää</strong> + O + V -mAAn</p>\n<p><strong>Lähetän tämän kirjeen Amerikkaan.</strong></p>\n<p><strong>Äiti lähetti minulle vähän rahaa.</strong></p>\n<p><strong>Mari lähetti minulle Espanjasta monta kirjettä.</strong></p>\n<p><strong>Lähetin lomamatkalta postikortteja kaikille ystävilleni.</strong></p>\n<p><strong>Lähetin Liisan kauppaan ostamaan ruokaa.</strong></p>\n<p><strong>Hän lähetti minut hakemaan ruokaa kaupasta.</strong></p>",
  "LÄHTEÄ": "<p><strong>LÄHTEÄ</strong> (verbi, intransit)</p>\n<p><strong>lähteä</strong> + N ill/all</p>\n<p><strong>lähteä</strong> + N ela/abl</p>\n<p><strong>lähteä</strong> + V -mAAn</p>\n<p><strong>Ossi lähtee Lontooseen.</strong></p>\n<p><strong>Lähden huomenna lomalle.</strong></p>\n<p><strong>Milloin lähdet Suomesta? Lähdin torilta vasta iltapäivällä.</strong></p>\n<p><strong>Lähdetkö pelaamaan tennistä?</strong></p>\n<p><strong>Lomaile lähtö tuntui mukavalta.</strong></p>",
  "LÄHTÖ": "<p><strong>LÄHTÖ</strong> (subst)</p>\n<p><strong>lähtö</strong> + N ill/all</p>\n<p><strong>lähtö</strong> + N ela/abl</p>\n<p><strong>Lentokoneen lähtö Ateenasta viivästyi.</strong></p>\n<p><strong>Lapsuudenkodista lähtö tuntui pelottavalta.</strong></p>\n<p><strong>Lähtö maalta kaupunkiin harmitti.</strong></p>\n<p><strong>Työhön lähtö tuntuu vaikealta maanantaisin.</strong></p>\n<p><strong>Matkaan lähtö viivästyi.</strong></p>\n<p><strong>Lentokoneen lähtö Ateenaan oli kaksi tuntia myöhässä.</strong></p>\n<p><strong>Eläkkeelle lähtö pelotti häntä.</strong></p>",
  "LÄÄKE": "<p><strong>LÄÄKE</strong> (subst)</p>\n<p><strong>lääke</strong> + N ill</p>\n<p><strong>lääke</strong> + N par + <strong>vastaan</strong></p>\n<p><strong>Onko aspiriini paras lääke päänsärkyyn?</strong></p>\n<p><strong>Aidsiin ei vielä ole keksitty lääkettä.</strong></p>\n<p><strong>Mikä olisi hyvä lääke aidsia vastaan (= aidsiin)?</strong></p>\n<p><strong>Myös: yskänlääke, särkylääke</strong></p>",
  "LÖYTYÄ": "<p><strong>LÖYTYÄ</strong> (verbi, intransit)</p>\n<p><strong>löytyä</strong> + N ela/abl</p>\n<p><strong>Tekstistä löytyi monta virhettä.</strong></p>\n<p><strong>Lompakko löytyi kadulta.</strong></p>",
  "LÖYTÄÄ": "<p><strong>LÖYTÄÄ</strong> (verbi, transit)</p>\n<p><strong>löytää</strong> + N ela/abl</p>\n<p><strong>löytää</strong> + N ill/all</p>\n<p><strong>Löysin tekstistä pari virhettä.</strong></p>\n<p><strong>Pojat löysivät lompakon kadulta.</strong></p>\n<p><strong>Löydätkö nyt kotiin yksin?</strong></p>\n<p><strong>Löysimme torille helposti.</strong></p>\n<hr>",
  "MAALATA": "<p><strong>MAALATA</strong> (verbi, transit)</p>\n<p><strong>maalata</strong> + N tra</p>\n<p><strong>Minkäväriseksi he maalasivat talonsa?</strong></p>\n<p><strong>Maalaamme talon keltaiseksi.</strong></p>",
  "MAATA": "<p><strong>MAATA</strong> (verbi, intransit)</p>\n<p><strong>maata</strong> + N ine/ade</p>\n<p><strong>maata</strong> + V -mAssA</p>\n<p><strong>Lauri makasi sairaana sängyssä.</strong></p>\n<p><strong>Merja makaa rannalla aurinkoa ottamassa.</strong></p>\n<p><strong>Mies makaa olohuoneen sohvalla katsomassa televisiota.</strong></p>",
  "MAHDOLLINEN": "<p><strong>MAHDOLLINEN</strong> (adj)</p>\n<p><strong>mahdollinen</strong> + V 1. inf</p>\n<p><strong>mahdollinen</strong> + N ali</p>\n<p><strong>Onko siellä mahdollista uida?</strong></p>\n<p><strong>Kaikki oli mahdollista hänelle.</strong></p>\n<p><strong>Yrittävälle kaikki on mahdollista.</strong></p>",
  "MAHDOLLISUUS": "<p><strong>MAHDOLLISUUS</strong> (adj)</p>\n<p><strong>mahdollisuus</strong> + V 1. inf</p>\n<p><strong>mahdollisuus</strong> + N ali</p>\n<p><strong>Kesällä on mahdollisuus uida ja ottaa aurinkoa.</strong></p>\n<p><strong>Saimme mahdollisuuden tavata vanhoja ystäviä.</strong></p>\n<p><strong>Kaikilla ei ole mahdollisuutta työntekoon.</strong></p>",
  "MAHDOTON": "<p><strong>MAHDOTON</strong> (adj)</p>\n<p><strong>mahdoton</strong> + V 1. inf</p>\n<p><strong>Onko sinun mahdotonta ymmärtää tätä?</strong></p>\n<p><strong>Tätä on mahdotonta käsittää.</strong></p>\n<p><strong> Hän on mahdoton (= kova, ahkera) tekemään töitä.</strong></p>",
  "MAHTAA": "<p><strong>MAHTAA</strong> (verbi, intransit)</p>\n<p><strong>mahtaa</strong> + N ali</p>\n<p><strong>mahtaa</strong> + V 1, inf</p>\n<p><strong>En mahda (= voi tehdä) mitään tälle asialle.</strong></p>\n<p><strong>Kukaan ei mahda hänelle mitään, hän on aivan mahdoton.</strong></p>\n<p><strong>Mahdatko ymmärtää (= ymmärrätköhän), mitä olet tehnyt?</strong></p>\n<p><strong>Hän mahtaa olla (= on varmaankin) rikas mies.</strong></p>",
  "MAHTUA": "<p><strong>MAHTUA</strong> (verbi, intransit)</p>\n<p><strong>mahtua</strong> + N ill/all</p>\n<p><strong>mahtua</strong> + V -mAAn</p>\n<p><strong>Kuinka monta henkeä mahtuu yhteen bussiin?</strong></p>\n<p><strong>Parvekkeelle mahtuu hyvin kaksi tuolia ja pieni pöytä.</strong></p>\n<p><strong>Mahtuuko tähän pöytään syömään?</strong></p>\n<p><strong>Kaikki eivät mahdu istumaan, tuoleja ei ole tarpeeksi.</strong></p>",
  "MAININTA": "<p><strong>MAININTA</strong> (subst)</p>\n<p><strong>maininta</strong> + N ela</p>\n<p><strong>Lehdessä oli vain yksi maininta tapauksesta.</strong></p>\n<p><strong>Kirjassa ei ole yhtään mainintaa hänestä.</strong></p>\n<p><strong>Asiasta on lyhyt maininta sivulla 125.</strong></p>",
  "MAINITA": "<p><strong>MAINITA</strong> (verbi, transit)</p>\n<p><strong>mainita</strong> + N all</p>\n<p><strong>mainita</strong> + N ela</p>\n<p><strong>Voisitko mainita meille yhden esimerkin asiasta?</strong></p>\n<p><strong>Mainitse asiasta myös hänelle!</strong></p>",
  "MAINOS": "<p><strong>MAINOS</strong> (subst)</p>\n<p><strong>mainos</strong> + N ela</p>\n<p><strong>Mainos esityksestä julkaistiin sanomalehden etusivulla.</strong></p>\n<p><strong>tupakkamainos, alkoholi mainos, automainos</strong></p>",
  "MAINOSTAA": "<p><strong>MAINOSTAA</strong> (verbi, transit)</p>\n<p><strong>mainostaa</strong> + O par</p>\n<p><strong>mainostaa</strong> + H ine/ade</p>\n<p><strong>mainostaa</strong> + N tra</p>\n<p><strong>Saako tupakkaa mainostaa televisiossa?</strong></p>\n<p><strong>Elokuvaa on mainostettu joka lehdessä.</strong></p>\n<p><strong>Sitä mainostetaan lehdissä ja televisiossa.</strong></p>\n<p><strong>Autoa mainostetaan lehden etusivulla.</strong></p>\n<p><strong>Pesukonetta mainostetaan tehokkaaksi.</strong></p>",
  "MAISTAA": "<p><strong>MAISTAA</strong> (verbi, transit)</p>\n<p><strong>maistaa</strong> + O par</p>\n<p><strong>Oletko maistanut mämmiä?</strong></p>\n<p><strong>Maistakaa kakkua, olkaa hyvä!</strong></p>",
  "MAISTUA": "<p><strong>MAISTUA</strong> (verbi, intransit)</p>\n<p><strong>maistua</strong> + N abi/ali</p>\n<p><strong>Miltä se maistuu?</strong></p>\n<p><strong>Yskänlääke maistuu pahalta.</strong></p>\n<p><strong>Mille se maistuu?</strong></p>\n<p><strong>Siirappi maistuu makealle.</strong></p>\n<p><strong>Lapsille maistui jäätelö ja limsa.</strong></p>",
  "MAJOITTAA": "<p><strong>MAJOITTAA</strong> (verbi, transit)</p>\n<p><strong>majoittaa</strong> + N ill/all</p>\n<p><strong>Opiskelijat majoitetaan retkeilymajaan.</strong></p>\n<p><strong>Meidät majoitettiin leirintäalueelle.</strong></p>",
  "MAKSAA": "<p><strong>MAKSAA</strong> (verbi, transit)</p>\n<p><strong>maksaa</strong> + N ill/all</p>\n<p><strong>maksaa</strong> + N ela</p>\n<p><strong>maksaa</strong> + N ade</p>\n<p><strong>Maksoin laskun pankkiin.</strong></p>\n<p><strong>Maksoitko liput Liisalle?</strong></p>\n<p><strong>Paljonko maksat vuokraa asunnostasi?</strong></p>\n<p><strong>Maksoit autosta aivan liikaa.</strong></p>\n<p><strong>Maksatteko käteisellä vai luottokortilla?</strong></p>\n<p><strong>Älä maksa pahaa pahalla!</strong></p>",
  "MAKSU": "<p><strong>MAKSU</strong> (subst)</p>\n<p><strong>maksu</strong> + N ela</p>\n<p><strong>Maksu tehdystä työstä oli liian pieni.</strong></p>",
  "MALTTAA": "<p><strong>MALTTAA</strong> (verbi, transit)</p>\n<p><strong>malttaa</strong> + V 1. inf</p>\n<p><strong>En malta enää odottaa.</strong></p>\n<p><strong>Lähden pois.</strong></p>\n<p><strong>Lapsi malttoi istua hiljaa vain pari minuuttia.</strong></p>",
  "MASENTAA": "<p><strong>MASENTAA</strong> (verbi, transit)</p>\n<p><strong>masentaa</strong> + O par</p>\n<p><strong>Millaiset asiat masentavat sinua?</strong></p>\n<p><strong>Sateinen sää masensi häntä.</strong></p>",
  "MASENTUA": "<p><strong>MASENTUA</strong> (verbi, intransit)</p>\n<p><strong>masentua</strong> + N ela</p>\n<p><strong>Minä en masennu pikkuasioista.</strong></p>\n<p><strong>Minä en vähästä masennu.</strong></p>\n<p><strong>Kirjailija masentui huonoista arvosteluista.</strong></p>\n<p><strong>Mistä sinä olet masentunut?</strong></p>\n<p><strong>Kalevi oli masentunut huonosta arvosanasta.</strong></p>",
  "MASENTUNUT": "<p><strong>MASENTUNUT</strong> (adj)</p>\n<p><strong>masentunut</strong> + N ela</p>\n<p><strong>Matka Helsingistä Tallinnaan kestää noin neljä tuntia.</strong></p>\n<p><strong>Matka Tampereelta Helsinkiin kestää kaksi tuntia.</strong></p>\n<p><strong>: kotimatka, työmatka, Tallinnan-matka</strong></p>",
  "MATKA": "<p><strong>MATKA</strong> (subst)</p>\n<p><strong>matka</strong> + N ill/all</p>\n<p><strong>matka</strong> + N ela/all</p>\n<p><strong>Me kaikki olimme hyvin masentuneita asiasta.</strong></p>\n<p><strong>Matka Tallinnaan kestää laivalla noin neljä tuntia.</strong></p>\n<p><strong>Kuinka kauan junamatka Tampereelle kestää?</strong></p>",
  "MATKIA": "<p><strong>MATKIA</strong> (verbi, transit)</p>\n<p><strong>matkia</strong> + O par</p>\n<p><strong>Matti matkii Jussia kaikessa.</strong></p>\n<p><strong>Kalle osaa matkia hyvin lintujen ääniä.</strong></p>",
  "MATKUSTELLA": "<p><strong>MATKUSTELLA</strong> (verbi, intransit)</p>\n<p><strong>matkustella</strong> + N ine/ade</p>\n<p><strong>Tänä kesänä aiomme matkustella kotimaassa.</strong></p>\n<p><strong>Hän matkusteli maailmalla pari vuotta.</strong></p>",
  "MEINATA": "<p><strong>MEINATA</strong> (verbi, transit)</p>\n<p><strong>meinata</strong> + V 1. inf</p>\n<p><strong>Mitä sinä meinaat (= aiot) tehdä tänään?</strong></p>\n<p><strong>Meinasin mennä eilen ulos, mutta jäinkin kotiin, koska satoi.</strong></p>\n<p><strong>Meinasin kaatua (= melkein kaaduin), koska tie oli niin liukas.</strong></p>",
  "MENESTYÄ": "<p><strong>MENESTYÄ</strong> {verbi, intransit)</p>\n<p><strong>menestyä</strong> + N ine/ade</p>\n<p><strong>Hän on menestynyt hyvin elämässään.</strong></p>\n<p><strong>Suomen joukkue ei menestynyt kilpailussa.</strong></p>\n<p><strong>Sakari on menestynyt loistavasti urallaan.</strong></p>\n<p><strong>Tähän päivään mennessä olemme saaneet vain 60 vastausta.</strong></p>",
  "MENNÄ": "<p><strong>MENNÄ</strong> (verbi, intransit)</p>\n<p><strong>mennä</strong> + N ill/all</p>\n<p><strong>mennä</strong> + N ela/abl</p>\n<p><strong>mennä</strong> + V -mAAn</p>\n<p><strong>Menemme teatteriin huomenna.</strong></p>\n<p><strong>Meneeko tämä bussi Kontulaan?</strong></p>\n<p><strong>Mennään maalle!</strong></p>\n<p><strong>Ruokaan menee (= kuluu) paljon rahaa.</strong></p>\n<p><strong>Tähän työhön menee paljon aikaa.</strong></p>\n<p><strong>Menimme teatterista taksilla kotiin.</strong></p>\n<p><strong>Torilta menin kahvilaan.</strong></p>\n<p><strong>Palkasta menee (= kuluu) puolet veroihin.</strong></p>\n<p><strong>Hän meni kirjastoon lukemaan.</strong></p>\n<p><strong>Mennäänkö syömään jotakin?</strong></p>",
  "MERKITYS": "<p><strong>MERKITYS</strong> (subst)</p>\n<p><strong>merkitys</strong> + N ali</p>\n<p><strong>Asialla ei ole mitään merkitystä minulle.</strong></p>\n<p><strong>Paperin viennillä on suuri merkitys maan kansantaloudelle.</strong></p>",
  "MERKITÄ": "<p><strong>MERKITÄ</strong> (verbi, transit)</p>\n<p><strong>merkitä</strong> + O par</p>\n<p><strong>merkitä</strong> + N all</p>\n<p><strong>Mitä tämä merkitsee (= tarkoittaa)?</strong></p>\n<p><strong>Englannin sana 'car' merkitsee autoa.</strong></p>\n<p><strong>Mielipiteesi ei merkitse minulle mitään (= ei ole tärkeä).</strong></p>\n<p><strong>Ystävät merkitsevät minulle hyvin paljon.</strong></p>",
  "MERKKI": "<p><strong>MERKKI</strong> (subst)</p>\n<p><strong>merkki</strong> + N ela</p>\n<p><strong>Kuume on yleensä merkki tulehduksesta.</strong></p>\n<p><strong>Vielä ei näy merkkiäkään keväästä.</strong></p>\n<p><strong>Lumen sulaminen on ensimmäinen merkki kevään alkamisesta.</strong></p>",
  "MIELI": "<p><strong>MIELI</strong> (subst)</p>\n<p><strong>olla mieltä </strong>+ N ela</p>\n<p><strong>Tästä asiasta olen sinun kanssasi aivan samaa mieltä.</strong></p>\n<p><strong>Mitä mieltä te olette tästä asiasta?</strong></p>\n<p><strong>Hän on eri mieltä kaikesta.</strong></p>\n<p><strong>Isoäiti oli mielissään kukista, jotka annoin hänelle.</strong></p>",
  "MIELIKUVA": "<p><strong>MIELIKUVA</strong> (subst)</p>\n<p><strong>mielikuva</strong> + N ela</p>\n<p><strong>Minulla oli aivan väärä mielikuva Suomesta.</strong></p>\n<p><strong>Millainen mielikuva sinulla on tästä asiasta?</strong></p>",
  "MIELIPIDE": "<p><strong>MIELIPIDE</strong> (subst)</p>\n<p><strong>mielipide</strong> + N ela</p>\n<p><strong>Mikä on sinun mielipiteesi tästä televisio-ohjelmasta?</strong></p>\n<p><strong>Hänellä on hyvin negatiivinen mielipide asiasta.</strong></p>",
  "MIELISSÄ(ÄN)": "<p><strong>MIELISSÄ(ÄN)</strong> (adv)</p>\n<p><strong>mielissä(än) </strong>+ N ela</p>\n<p><strong>Olin mielissäni lahjasta.</strong></p>",
  "MIELLYTTÄÄ": "<p><strong>MIELLYTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>miellyttää</strong> + O par</p>\n<p><strong>Miellyttääkö tämä sinua?</strong></p>\n<p><strong>Ehdotus ei miellyttänyt kaikkia.</strong></p>",
  "MIETTIÄ": "<p><strong>MIETTIÄ</strong> (verbi, transit)</p>\n<p><strong>miettiä</strong> + O par</p>\n<p><strong>Mietin asiaa koko illan.</strong></p>\n<p><strong>Mitä sinä nyt mietit?</strong></p>",
  "MOITTIA": "<p><strong>MOITTIA</strong> (verbi, transit)</p>\n<p><strong>moittia</strong> + O par</p>\n<p><strong>moittia</strong> + N ela</p>\n<p><strong>moittia</strong> + N tra</p>\n<p><strong>Opettaja moitti poikaa.</strong></p>\n<p><strong>Miksi minua aina moititaan?</strong></p>\n<p><strong>Opettaja moitti poikaa huonosta käytöksestä.</strong></p>\n<p><strong>Hän moitti minua huolimattomuudesta.</strong></p>\n<p><strong>Hän moitti minua laiskaksi.</strong></p>",
  "MOTIVAATIO": "<p><strong>MOTIVAATIO</strong> (subst)</p>\n<p><strong>motivaatio</strong> + V 1. inf</p>\n<p><strong>Minulla ei ole mitään motivaatiota opiskella suomea.</strong></p>",
  "MOTIVOIDA": "<p><strong>MOTIVOIDA</strong> (verbi, transit)</p>\n<p><strong>motivoida</strong> + N ill</p>\n<p><strong>motivoida</strong> + V -mAAn</p>\n<p><strong>Huono palkka ei motivoi työntekoon.</strong></p>\n<p><strong>Huono palkka ei motivoi työntekijöitä tekemään ylitöitä.</strong></p>\n<p><strong>Voitto kisoissa motivoi joukkueen harjoittelemaan enemmän.</strong></p>",
  "MUISTAA": "<p><strong>MUISTAA</strong> (verbi, transit)</p>\n<p><strong>muistaa</strong> + V 1. inf</p>\n<p><strong>muistaa</strong> + että-lause</p>\n<p><strong>Muista ottaa sanakirja mukaan!</strong></p>\n<p><strong>Muistitko ostaa maitoa?      </strong></p>\n<p><strong>Muistan, että sanoit näin eilen.</strong></p>\n<p><strong>Etkö muista, että Virtaset tulevat kylään huomenna?</strong></p>",
  "MUISTELLA": "<p><strong>MUISTELLA</strong> (verbi, transit)</p>\n<p><strong>muistella</strong> + O par</p>\n<p><strong>Muistelen usein sitä kesää.</strong></p>\n<p><strong>Muistele minua hyvällä, älä pahalla!</strong></p>",
  "MUISTO": "<p><strong>MUISTO</strong> (subst)</p>\n<p><strong>muisto</strong> + N ela/abl</p>\n<p><strong>Minulle jäi kaunis muisto isoisästäni.</strong></p>\n<p><strong>Minulla on kivoja muistoja Suomesta.</strong></p>\n<p><strong>Tämä taulu on muisto (= muistoesine) Suomesta.</strong></p>\n<p><strong>Tämä sormus on muisto isoäidiltäni.</strong></p>",
  "MUISTUTTAA": "<p><strong>MUISTUTTAA</strong> (verbi, transit)</p>\n<p><strong>muistuttaa</strong> + O par</p>\n<p><strong>muistuttaa + N ela</strong></p>\n<p><strong>Muistuta minua tästä ensi viikolla!</strong></p>\n<p><strong>Poika muistuttaa isäänsä (= on melko samanlainen kuin isänsä).</strong></p>\n<p><strong>Muistutatko minua tästä asiasta huomenna?</strong></p>",
  "MUISTUTUS": "<p><strong>MUISTUTUS</strong> (subst)</p>\n<p><strong>muistutus</strong> + N ela</p>\n<p><strong>Poika sai muistutuksen huonosta käytöksestä.</strong></p>",
  "MUUTELLA": "<p><strong>MUUTELLA</strong> (verbi, transit)</p>\n<p><strong>muutella</strong> + O par</p>\n<p><strong>Olen muutellut tekstiä jonkin verran.</strong></p>\n<p><strong>Kaisa muuttelee huonekalujen paikkaa jatkuvasti.</strong></p>",
  "MUUTOS": "<p><strong>muutos</strong> + N ill</p>\n<p><strong>muutos</strong> + N ine</p>\n<p><strong>Teen vietä joitakin muutoksia tähän tekstiin.</strong></p>\n<p><strong>Päätökseen ei voi hakea muutosta.</strong></p>\n<p><strong>Muutos parempaan tapahtui vähitellen.</strong></p>\n<p><strong>Otsonikato on saanut aikaan muutoksia maapallon ilmastossa.</strong></p>",
  "MUUTTAA": "<p><strong>MUUTTAA</strong> (verbi, transit)</p>\n<p><strong>muuttaa</strong> + N ill/ali</p>\n<p><strong>muuttaa</strong> + N ela/abl</p>\n<p><strong>muuttaa</strong> + O + N tra</p>\n<p><strong>Muutin (= siirsin) sohvan toiseen huoneeseen.</strong></p>\n<p><strong>Muutin Suomeen viisi vuotta sitten.</strong></p>\n<p><strong>Miksi te muutatte maalle?</strong></p>\n<p><strong>Milloin muutit pois Vaasasta?</strong></p>\n<p><strong>Muutimme maalta kaupunkiin.</strong></p>\n<p><strong>Muutimme varaston työhuoneeksi.</strong></p>\n<p><strong>Puisto muutettiin parkkipaikaksi.</strong></p>\n<p><strong>Noita muutti prinssin sammakoksi.</strong></p>",
  "MUUTTUA": "<p><strong>MUUTTUA</strong> (verbi, intransit)</p>\n<p><strong>muuttua</strong> + N tra</p>\n<p><strong>muuttua</strong> + N ela</p>\n<p><strong>Sää on muuttunut kylmäksi ja sateiseksi.</strong></p>\n<p><strong>Taivas muuttui äkkiä pilviseksi. Liisa on muuttunut ihan omituiseksi.</strong></p>\n<p><strong>Sää muuttui yhtäkkiä aurinkoisesta pilviseksi.</strong></p>",
  "MYYDÄ": "<p><strong>MYYDÄ</strong> (verbi, transit)</p>\n<p><strong>myydä</strong> + N ill/all</p>\n<p><strong>myydä</strong> + N ine/ade</p>\n<p><strong>Aion myydä vanhat tenttikirjani antikvariaattiin.</strong></p>\n<p><strong>Janne myi Samulille vanhan televisionsa.</strong></p>\n<p><strong>Tässä kioskissa myydään ulkomaisia lehtiä.</strong></p>\n<p><strong>Vanhoja vaatteita myydään kirpputorilla.</strong></p>\n<p><strong>Myin vanhan autoni tuhannella markalla.</strong></p>",
  "MYÖHÄSSÄ": "<p><strong>MYÖHÄSSÄ</strong> (adv)</p>\n<p><strong>myöhässä</strong> + N ela/abl</p>\n<p><strong>Bussi on taas myöhässä aikataulusta.</strong></p>\n<p><strong>Hän on aina puoli tuntia myöhässä kurssilta.</strong></p>",
  "MYÖHÄSTYÄ": "<p><strong>MYÖHÄSTYÄ</strong> (verbi, intransit)</p>\n<p><strong>myöhästyä</strong> + N ela/abl</p>\n<p><strong>Myöhästyin bussista.</strong></p>\n<p><strong>Oppitunnilta ei saa myöhästyä.</strong></p>",
  "MYÖNTYÄ": "<p><strong>MYÖNTYÄ</strong> (verbi, intransit)</p>\n<p><strong>myöntyä</strong> + N ill</p>\n<p><strong>myöntyä</strong> + V -mAAn</p>\n<p><strong>Johtaja myöntyi pyyntöön.</strong></p>\n<p><strong>Myönnyimme lopulta vaatimuksiin.</strong></p>\n<p><strong>Johtaja myöntyi antamaan minulle lomaa.</strong></p>",
  "MYÖNTÄÄ": "<p><strong>MYÖNTÄÄ</strong> (verbi, transit)</p>\n<p><strong>myöntää</strong> + N ill/all</p>\n<p><strong>myöntää</strong> + että-lause</p>\n<p><strong>Tutkimukseen myönnettiin vain pieni summa rahaa.</strong></p>\n<p><strong>Hänelle myönnettiin tuhannen markan stipendi.    </strong></p>\n<p><strong>Myönnän, että olit oikeassa.</strong></p>\n<p><strong>Hän myönsi, että minä olin oikeassa.</strong></p>",
  "MYÖTÄTUNTO": "<p><strong>myötätunto</strong> + N par + <strong>kohtaan</strong></p>\n<p><strong>Myötätunto sodan uhreja kohtaan on suuri.</strong></p>\n<p><strong>Tein sen myötätunnosta heitä kohtaan.</strong></p>",
  "MÄÄRÄTÄ": "<p><strong>MÄÄRÄTÄ</strong> (verbi, transit)</p>\n<p><strong>määrätä</strong> + O + V -mAAn</p>\n<p><strong>määrätä</strong> + O + N tra</p>\n<p><strong>Opettaja määräsi pojan kirjoittamaan tekstin uudelleen.</strong></p>\n<p><strong>Meidät määrättiin auttamaan heitä.</strong></p>\n<p><strong><a>Päätoimittaja määräsi Jussin lehden kirjeenvaihtajaksi</a> Roomaan.</strong></p>",
  "MÄÄRÄYS": "<p><strong>MÄÄRÄYS</strong> (subst)</p>\n<p><strong>määräys</strong> + N ela</p>\n<p><strong>määräys</strong> + V 1. inf</p>\n<p><strong>Meillä on tarkat määräykset tästä asiasta.</strong></p>\n<p><strong>Saimme määräyksen poistua maasta.</strong></p>\n<p><strong>Minulle annettiin määräys maksaa lasku heti.</strong></p>\n<hr>",
  "NAURAA": "<p><strong>NAURAA</strong> (verbi, transit)</p>\n<p><strong>nauraa</strong> + N all</p>\n<p><strong>nauraa</strong> + O par</p>\n<p><strong>Kaikki nauroivat hyvälle vitsille.</strong></p>\n<p><strong>Nauroimme Jussin hauskoille jutuille.</strong></p>\n<p><strong>Osaatko nauraa itsellesi?</strong></p>\n<p><strong>Nauroimme sitä tapausta kauan.</strong></p>",
  "NAURATTAA": "<p><strong>NAURATTAA</strong> (verbi, transit)</p>\n<p><strong>naurattaa</strong> + O par</p>\n<p><strong>Asia nauratti minua kauan jälkeenpäin.</strong></p>\n<p><strong>Millaiset vitsit naurattavat sinua?</strong></p>\n<p><strong>Voi, että meitä nauratti!</strong></p>",
  "NAUTTIA (transit)": "<p><strong>NAUTTIA</strong> (verbi, transit)</p>\n<p><strong>nauttia</strong> + O par</p>\n<p><strong>Nautimme (= joimme ja söimme) pihalla viiniä ja oliiveja.</strong></p>\n<p><strong>Hallitus nauttii (= saa osakseen) eduskunnan luottamusta.</strong></p>",
  "NAUTTIA": "<p><strong>NAUTTIA</strong> (verbi, intransit)</p>\n<p><strong>nauttia</strong> + N ela</p>\n<p><strong>nauttia</strong> + V -minen</p>\n<p><strong>Nautin (= pidän kovasti) kauniista keväästä.</strong></p>\n<p><strong>Nautin klassisesta musiikista.</strong></p>\n<p><strong>Nautin uimisesta ja rannalla makaamisesta.</strong></p>",
  "NEUVOA": "<p><strong>NEUVOA</strong> (verbi, transit)</p>\n<p><strong>neuvoa</strong> + O par</p>\n<p><strong>neuvoa</strong> + N ine</p>\n<p><strong>neuvoa</strong> + V -mAAn</p>\n<p><strong>neuvoa</strong> + N ali</p>\n<p><strong>Voisitko neuvoa minua vähän?</strong></p>\n<p><strong>Kuka voisi neuvoa minua tietokoneen käytössä?</strong></p>\n<p><strong>Tässä asiassa en voi sinua neuvoa.</strong></p>\n<p><strong>Neuvoisin teitä lähtemään kentälle ajoissa.</strong></p>\n<p><strong>Lääkäri neuvoi minua lopettamaan tupakan polttamisen.</strong></p>\n<p><strong>Hän neuvoi turistille tien asemalle.</strong></p>\n<p><strong>Jussi neuvoi minulle, kuinka tietokonetta käytetään.</strong></p>",
  "NEUVOTELLA": "<p><strong>NEUVOTELLA</strong> (verbi, intransit)</p>\n<p><strong>neuvotella</strong> + N ela</p>\n<p><strong>Sinun on parasta neuvotella asiasta Jaanan kanssa.</strong></p>\n<p><strong>Palkoista on neuvoteltu jo kaksi viikkoa.</strong></p>",
  "NIMITTÄÄ": "<p><strong>NIMITTÄÄ</strong> (verbi, transit)</p>\n<p><strong>nimittää</strong> + N tra</p>\n<p><strong>nimittää</strong> + O par + N tra</p>\n<p><strong>Presidentti nimitettiin Kauppakorkeakoulun kunniatohtoriksi.</strong></p>\n<p><strong>Hänet nimitettiin professoriksi vuonna 1976.</strong></p>\n<p><strong>Liisaa nimitetään (= kutsutaan) Lissuksi.</strong></p>",
  "NIMITYS": "<p><strong>NIMITYS</strong> (subst)</p>\n<p><strong>nimitys</strong> + M tra</p>\n<p><strong>nimitys</strong> + N ill</p>\n<p><strong>Hän sai nimityksen professoriksi viime vuonna.</strong></p>\n<p><strong>Hän sai nimityksen professorin virkaan viime vuonna.</strong></p>",
  "NOJATA": "<p><strong>NOJATA</strong> (verbi, intransit)</p>\n<p><strong>nojata</strong> + N ill</p>\n<p><strong>Älä nojaa seinään, se on maalattu!</strong></p>\n<p><strong>Voit nojata minuun, jos sinun on vaikea kävellä.</strong></p>",
  "NOLOTTAA": "<p><strong>NOLOTTAA</strong> (verbi, transit)</p>\n<p><strong>nolottaa</strong> + O par</p>\n<p><strong>nolottaa</strong> + V 1. inf</p>\n<p><strong>Epäonnistuminen nolotti Kallea.</strong></p>\n<p><strong>Minua nolottaa puhua suomea, koska osaan sitä niin huonosti.</strong></p>",
  "NOPEA": "<p><strong>NOPEA</strong> (adj)</p>\n<p><strong>nopea</strong> + V -mAAn</p>\n<p><strong>Hän on nopea oppimaan vieraita kieliä.</strong></p>",
  "NOSTAA": "<p><strong>NOSTAA</strong> (verbi, transit)</p>\n<p><strong>nostaa</strong> + N ela/abl</p>\n<p><strong>nostaa</strong> + N ill/all</p>\n<p><strong>nostaa</strong> + V -mAAn</p>\n<p><strong>Hän nosti lapsen sängystä.</strong></p>\n<p><strong>Nostaisitko tuon kirjan lattialta?</strong></p>\n<p><strong>Nostin lapsen sänkyyn.</strong></p>\n<p><strong>Nostin kirjan lattialta pöydälle.</strong></p>\n<p><strong>Äiti nosti lapsen tuolille istumaan.</strong></p>",
  "NOUDATTAA": "<p><strong>NOUDATTAA</strong> (verbi, transit)</p>\n<p><strong>noudattaa</strong> + O par</p>\n<p><strong>Tätä sääntöä kannattaa noudattaa.</strong></p>\n<p><strong>Lakia täytyy noudattaa.</strong></p>\n<p><strong>Noudata ohjetta hyvin tarkasti!</strong></p>",
  "NOUSTA": "<p><strong>NOUSTA</strong> (verbi, intransit)</p>\n<p><strong>nousta</strong> + N ela/abl</p>\n<p><strong>nousta</strong> + N ill/all</p>\n<p><strong>nousta</strong> + V -mAAn</p>\n<p><strong>Poika nousi sängystä vasta iltapäivällä.</strong></p>\n<p><strong>Hän nousi lattialta tuolille.</strong></p>\n<p><strong>Hän nousi junaan.</strong></p>\n<p><strong>Hän nousi lattialta tuolille istumaan.</strong></p>\n<p><strong>Hän nousi pöydälle puhumaan.</strong></p>\n<p><strong>Hän nousi seisomaan tuolille.</strong></p>",
  "NOUTAA": "<p><strong>NOUTAA</strong> (verbi, transit)</p>\n<p><strong>noutaa</strong> + N ela/abl</p>\n<p><strong>Sihteeri voi noutaa paketin postista.</strong></p>\n<p><strong>Pojat noutivat torilta perunoita.</strong></p>",
  "NUHDELLA": "<p><strong>NUHDELLA</strong> (verbi, transit)</p>\n<p><strong>nuhdella</strong> + O par</p>\n<p><strong>nuhdella</strong> + N ela</p>\n<p><strong>Hän nuhteli minua huolimattomuudesta.</strong></p>",
  "NUKKUA": "<p><strong>NUKKUA</strong> (verbi, intransit)</p>\n<p><strong>nukkua</strong> + N ine/ade</p>\n<p><strong>En halua nukkua vesisängyssä.</strong></p>\n<p><strong>Sinä voit nukkua olohuoneen sohvalla.</strong></p>\n<p><strong>Luennolla ei saa nukkua!</strong></p>",
  "NUKUTTAA": "<p><strong>NUKUTTAA</strong> (verbi, transit)</p>\n<p><strong>nukuttaa</strong> + O par</p>\n<p><strong>Minua nukuttaa vielä.</strong></p>\n<p><strong>Pitkä ja tylsä luento nukutti opiskelijoita.</strong></p>",
  "NÄHDÄ": "<p><strong>NÄHDÄ</strong> (verbi, transit)</p>\n<p><strong>nähdä</strong> + V 1. inf</p>\n<p><strong>nähdä</strong> + N ela</p>\n<p><strong>nähdä</strong> + että-lause</p>\n<p><strong>Näetkö lukea tässä valossa?</strong></p>\n<p><strong>En näe katsoa televisiota ilman silmälaseja.</strong></p>\n<p><strong>Näin lehdestä, että hän on kuollut.</strong></p>\n<p><strong>Hänestä näkee heti, että hän on sairas.</strong></p>\n<p><strong>Näen, että voit huonosti.</strong></p>\n<p><strong>Näin heti, että Aino oli itkenyt.</strong></p>",
  "NÄKEMYS": "<p><strong>NÄKEMYS</strong> (substg></p>\n<p><strong>näkemys</strong> + N ela</p>\n<p><strong>Millainen näkemys sinulla on tästä asiasta?</strong></p>\n<p><strong>Ministeri esitti näkemyksiään talouspolitiikasta.</strong></p>",
  "NÄKYÄ": "<p><strong>NÄKYÄ</strong> (verbi, intransit)</p>\n<p><strong>näkyä</strong> + N ine/ade</p>\n<p><strong>näkyä</strong> + N ela/abl</p>\n<p><strong>näkyä</strong> + N ill/all</p>\n<p><strong>Kuvassa näkyy (= on) talo ja metsää.</strong></p>\n<p><strong>Taivaalla näkyy tähtiä.</strong></p>\n<p><strong>Kadulla ei näy yhtään ihmistä.</strong></p>\n<p><strong>Ikkunasta näkyy toinen talo (= voi nähdä toisen talon).</strong></p>\n<p><strong>Parvekkeelta näkyy meri.</strong></p>\n<p><strong>Venus näkyy maahan. Kirkon torni näkyy meille.</strong></p>",
  "NÄKÖINEN": "<p><strong>NÄKÖINEN</strong> (adj)</p>\n<p><strong>Hän on saman näköinen kuin äitinsä.</strong></p>\n<p><strong>Olet jo paljon terveemmän näköinen.</strong></p>\n<p><strong>Onpa omituisen näköinen talo!</strong></p>\n<p><strong>Hän esitti näytteitä runoilijan tuotannosta.</strong></p>\n<p><strong>Hän antoi hienon näytteen taidoistaan.</strong></p>",
  "NÄYTE": "<p><strong>NÄYTE</strong> (subst)</p>\n<p><strong>näyte</strong> + N ela</p>\n<p><strong>Talo on upea näyte modernista arkkitehtuurista.</strong></p>",
  "NÄYTELLÄ": "<p><strong>NÄYTELLÄ</strong> (verbi, transit)</p>\n<p><strong>näytellä</strong> + O par</p>\n<p><strong>näytellä</strong> + N ine/ade</p>\n<p><strong>Hän on näytellyt mm. Romeota ja Hamletia.</strong></p>\n<p><strong>Missä teatterissa hän näyttelee?</strong></p>\n<p><strong>Hän on näytellyt myös Kansallisteatterm pienettä näyttämöllä.</strong></p>\n<p><strong>Kuka näytteli pääosaa Hamletissa?</strong></p>",
  "NÄYTTÄÄ (transit)": "<p><strong>NÄYTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>näyttää</strong> + N all</p>\n<p><strong>näyttää</strong> + että-lause</p>\n<p><strong>Näytä minulle, missä talossa sinä asut.</strong></p>\n<p><strong>He näyttivät meille lomakuviaan.</strong></p>\n<p><strong>Näytän heille, että olen oikeassa.</strong></p>",
  "NÄYTTÄÄ": "<p><strong>NÄYTTÄÄ</strong> (verbi, intransit)</p>\n<p><strong>näyttää</strong> + N abl</p>\n<p><strong>Miltä tämä takki näyttää?</strong></p>\n<p><strong>Se näyttää oikein kauniilta ja lämpimältä.</strong></p>\n<p><strong>Hän näytti hyvin sairaalta.</strong></p>\n<p><strong>Näyttää (= vaikuttaa) siltä, että verot nousevat taas.</strong></p>",
  "NÄYTTÖ": "<p><strong>NÄYTTÖ</strong> (subst)</p>\n<p><strong>näyttö</strong> + N ela</p>\n<p><strong>Hän antoi vakuuttavan näytön tanssitaidostaan.</strong></p>\n<p><strong>Poliisilla ei ole näyttöä miehen syyllisyydestä.</strong></p>\n<hr>",
  "ODOTTAA": "<p><strong>ODOTTAA</strong> (verbi, transit)</p>\n<p><strong>odottaa</strong> + O par</p>\n<p><strong>odottaa</strong> + N ine/ade</p>\n<p><strong>Olen odottanut häntä jo kaksi tuntia.</strong></p>\n<p><strong>Voitko odottaa minua hetken?</strong></p>\n<p><strong>Odotin häntä puistossa.</strong></p>\n<p><strong>Odotimme bussia pysäkillä.</strong></p>",
  "OHITTAA": "<p><strong>OHITTAA</strong> (verbi, transit)</p>\n<p><strong>ohittaa</strong> + N ine</p>\n<p><strong>ohittaa</strong> + N abi</p>\n<p><strong>Risteyksessä ei saa ohittaa toista autoa.</strong></p>\n<p><strong>Auto ohitti bussin kaarteessa.</strong></p>\n<p><strong>Kummalta puolelta ohitetaan?</strong></p>\n<p><strong>Autoilija ohittaa toisen auton vasemmalta.</strong></p>\n<p><strong>Vastaantulija ohitetaan oikealta.</strong></p>",
  "OHJE": "<p><strong>OHJE</strong> (subst)</p>\n<p><strong>ohje</strong> + N ela</p>\n<p><strong>Kirjassa annetaan ohjeita mm. välimerkkien oikeasta käytöstä.</strong></p>\n<p><strong>Saimme hyvät ohjeet tietokoneen käytöstä.</strong></p>\n<p><strong>Myös; käyttöohje, ääntämisohje</strong></p>",
  "OIKEUS": "<p><strong>OIKEUS</strong> (subst)</p>\n<p><strong>oikeus</strong> + N iii</p>\n<p><strong>oikeus</strong> + V 1. inf</p>\n<p><strong>Kaikilla on oikeus omaan mielipiteeseen.</strong></p>\n<p><strong>Minulla on oikeus sanoa oma mielipiteeni.</strong></p>",
  "OIKEUTETTU": "<p><strong>OIKEUTETTU</strong> (adj)</p>\n<p><strong>oikeutettu</strong> + N ill</p>\n<p><strong>oikeutettu</strong> + V -mAAn</p>\n<p><strong>Matkustajat olivat oikeutettuja saamaan korvausta lentokoneen myöhästymisestä.</strong></p>\n<p><strong>Lain mukaan hän on oikeutettu vahingonkorvaukseen.</strong></p>",
  "OIKEUTTAA": "<p><strong>OIKEUTTAA</strong> (verbi, transit)</p>\n<p><strong>oikeuttaa</strong> + V -mAAn</p>\n<p><strong>oikeuttaa</strong> + N ill</p>\n<p><strong>Lippu oikeuttaa edestakaiseen matkaan.</strong></p>\n<p><strong>Lippu oikeuttaa matkustamaan raitiovaunuilla tunnin ajan.</strong></p>",
  "OIRE": "<p><strong>OIRE</strong> (subst)</p>\n<p><strong>oire</strong> + N ela</p>\n<p><strong>Kuume on oire tulehduksesta.</strong></p>\n<p><strong>Syövästä ei ollut mitään oireita.</strong></p>\n<p><strong>Oireita rauhan palaamisesta on jo olemassa.</strong></p>\n<p><strong>Myös: aidsin oireet, syövän oireet</strong></p>",
  "OJENTAA": "<p><strong>OJENTAA</strong> (verbi, transit)</p>\n<p><strong>ojentaa</strong> + N ali</p>\n<p><strong>Ojensimme Lailalle lahjan.</strong></p>\n<p><strong>Ojensin hänelle käteni.</strong></p>",
  "OKSETTAA": "<p><strong>OKSETTAA</strong> (verbi, transit)</p>\n<p><strong>oksettaa</strong> + O par</p>\n<p><strong>Jussia oksettaa. Hänellä on vatsatauti.</strong></p>\n<p><strong>Minua oksetti koko merimatkan. Olin merisairas.</strong></p>",
  "OLETTAA": "<p><strong>OLETTAA</strong> (verbi, transit)</p>\n<p><strong>olettaa</strong> + että-lause</p>\n<p><strong>Oletan, että te kaikki tiedätte tämän.</strong></p>",
  "OLETUS": "<p><strong>OLETUS</strong> (subst)</p>\n<p><strong>oletus</strong> + N ela</p>\n<p><strong>Oletukset suomalaisten alkuperästä ovat osittain vääriä.</strong></p>",
  "OLLA": "<p><strong>OLLA</strong> (verbi, intransit)</p>\n<p><strong>olla</strong> + N ine/ade</p>\n<p><strong>olla</strong> + V -mAssA</p>\n<p><strong>olla</strong> + V -mAttA</p>\n<p><strong>Olimme viime viikolla Turussa.</strong></p>\n<p><strong>Liisa on torilla.</strong></p>\n<p><strong>Olin kirjastossa lukemassa lehtiä.</strong></p>\n<p><strong>Hän on torilla ostamassa kalaa.</strong></p>\n<p><strong>En voi olla syömättä suklaata, se on niin hyvää.</strong></p>\n<p><strong>Voisitko olla huutamatta (= älä huuda)!</strong></p>",
  "OMINAINEN": "<p><strong>OMINAINEN</strong> (adj)</p>\n<p><strong>ominainen</strong> + N all</p>\n<p><strong>Taudille ominaista on äkillinen korkea kuume.</strong></p>\n<p><strong>Kaksinaismoraali oli ominaista viktoriaaniselle ajalle.</strong></p>",
  "OMISTAUTUA": "<p><strong>OMISTAUTUA</strong> (verbi, intransit)</p>\n<p><strong>omistautua</strong> + N all</p>\n<p><strong>Hän omistautui vain työlleen.</strong></p>\n<p><strong>Hän on omistautunut täydellisesti perheelleen.</strong></p>",
  "ONGELMA": "<p><strong>ONGELMA</strong> (subst)</p>\n<p><strong>ongelma</strong> + N ine</p>\n<p><strong>Olavilla on ongelmia matematiikassa.</strong></p>\n<p><strong>Tässä asiassa on pari pientä ongelmaa.</strong></p>",
  "ONNELLINEN": "<p><strong>ONNELLINEN</strong> (adj)</p>\n<p><strong>onnellinen</strong> + N ela</p>\n<p><strong>Pirjo oli onnellinen apurahasta.</strong></p>\n<p><strong>Poika tuli onnelliseksi lahjasta.</strong></p>\n<p><strong>Hän oli onnellinen siitä, että sai apurahan.</strong></p>",
  "ONNETON": "<p><strong>ONNETON</strong> (adj)</p>\n<p><strong>onneton</strong> + N ela</p>\n<p><strong>onneton</strong> + N gen + <strong>takia</strong></p>\n<p><strong>Mistä sinä noin onneton olet?</strong></p>\n<p><strong>Hän oli onneton sairaudestaan.</strong></p>\n<p><strong>Äiti oli onneton pojan käytöksestä.</strong></p>\n<p><strong>Äiti oli onneton pojan käytöksen takia.</strong></p>",
  "ONNI": "<p><strong>ONNI</strong> (subst)</p>\n<p><strong>onni</strong> + N ine</p>\n<p><strong>onni</strong> + N ill/all</p>\n<p><strong>onni</strong> + V 1. inf</p>\n<p><strong>Pekka-paralla ei ollut onnea tentissä.</strong></p>\n<p><strong>Hyvä onni pelissä, huono onni rakkaudessa.</strong></p>\n<p><strong>(Toivotan) onnea tenttiin!</strong></p>\n<p><strong>Onnea hääparille!</strong></p>\n<p><strong>Onnea yritykselle!</strong></p>\n<p><strong>Oli onni päästä vihdoinkin omaan asuntoon.</strong></p>\n<p><strong>Meillä ei ollut onnea saada lippuja konserttiin.</strong></p>",
  "ONNISTAA": "<p><strong>ONNISTAA</strong> (verbi, transit)</p>\n<p><strong>onnistaa</strong> + O par</p>\n<p><strong>onnistaa</strong> + N ine</p>\n<p><strong>Mikkoa onnisti: hän sai apurahan.</strong></p>\n<p><strong>Jannea onnisti työnhaussa: hän sai kivan työpaikan.</strong></p>\n<p><strong>Minua onnisti tentissä, kysymykset olivat helppoja.</strong></p>",
  "ONNISTUA": "<p><strong>ONNISTUA</strong> (verbi, intransit)</p>\n<p><strong>onnistua</strong> + N ine</p>\n<p><strong>Onnistuin tentissä.</strong></p>\n<p><strong>Kalevi onnistuu aina kaikessa.</strong></p>\n<p><strong>Minä onnistuin saamaan liput.</strong></p>\n<p><strong>He onnistuivat löytämään halvan asunnon.</strong></p>\n<p><strong>Minun onnistui saada liput.</strong></p>\n<p><strong>Heidän ei onnistunut löytää halpaa asuntoa.</strong></p>",
  "ONNITELLA": "<p><strong>ONNITELLA</strong> (verbi, transit)</p>\n<p><strong>onnitella</strong> + N ela</p>\n<p><strong>Onnittelimme isoäitiä hänen syntymäpäivänään.</strong></p>\n<p><strong>Kaikki onnittelivat voittajaa.</strong></p>",
  "ONNITTELU": "<p><strong>onnittelu</strong> + N ela</p>\n<p><strong>Onnittelut hienosta todistuksesta!</strong></p>\n<p><strong>onnittelu + N gen + johdosta</strong></p>\n<p><strong>Onnitteluni merkkipäivän johdosta!</strong></p>\n<p><strong>Onnittelen teitä hyvin tehdystä työstä.</strong></p>",
  "OPASTAA": "<p><strong>OPASTAA</strong> {verbi, transit)</p>\n<p><strong>opastaa</strong> + V -mAAn</p>\n<p><strong>opastaa</strong> + O par + N ine</p>\n<p><strong>Mies opasti turistin hotelliin.</strong></p>\n<p><strong>Minä voin opastaa teidät Kauppatorille.</strong></p>\n<p><strong>Hovimestari opasti vieraat ruokasaliin istumaan.</strong></p>\n<p><strong>Hän opasti minua käyttämään tietokonetta.</strong></p>\n<p><strong>Heikki opastaa minua tietokoneen käytössä.</strong></p>\n<p><strong>Tässä asiassa en voi teitä opastaa.</strong></p>",
  "OPETELLA": "<p><strong>OPETELLA</strong> {verbi, transit)</p>\n<p><strong>opetella</strong> + V -mAAn</p>\n<p><strong>Lapsi opettelee kävelemään.</strong></p>\n<p><strong>Opettelin ajamaan autoa 18-vuotiaana.</strong></p>",
  "OPETTAA": "<p><strong>OPETTAA</strong> {verbi, transit)</p>\n<p><strong>opettaa</strong> + N ali</p>\n<p><strong>opettaa</strong> + V -mAAn</p>\n<p><strong>Kuka opettaa teille suomea?</strong></p>\n<p><strong>Kalle opetti minua ajamaan autoa, isoäiti on opettanut Villen leipomaan.</strong></p>",
  "OPISKELLA": "<p><strong>OPISKELLA</strong> {verbi, transit)</p>\n<p><strong>opiskella</strong> + O par</p>\n<p><strong>opiskella</strong> + N ine/ade</p>\n<p><strong>opiskella</strong> + N tra</p>\n<p><strong>Me opiskelemme suomea.</strong></p>\n<p><strong>Hän opiskelee lääketiedettä Helsingin yliopistossa.</strong></p>\n<p><strong>Heikki opiskeli tiedotusoppia Tampereella.</strong></p>\n<p><strong>Martti opiskelee sairaanhoitajaksi.</strong></p>",
  "OPPIA": "<p><strong>OPPIA</strong> (verbi, transit)</p>\n<p><strong>oppia</strong> + V -mAAn</p>\n<p><strong>Hän on oppinut puhumaan suomea hyvin.</strong></p>\n<p><strong>Lapsi oppii kävelemään noin vuoden ikäisenä.</strong></p>",
  "OSA": "<p><strong>OSA</strong> (subst)</p>\n<p><strong>osa</strong> + N ela</p>\n<p><strong>osa</strong> + N par</p>\n<p><strong>ottaa osaa</strong> + N ill</p>\n<p><strong>Aiotko sinäkin ottaa osaa kilpailuun?</strong></p>\n<p><strong>Kaikkien on otettava osaa kustannuksiin.</strong></p>\n<p><strong>Otan osaa suruusi.</strong></p>\n<p><strong>Osa opiskelijoista lähti kotiin, osa jäi vielä harjoittelemaan.</strong></p>\n<p><strong>Hän sai osan palkasta etukäteen.</strong></p>\n<p><strong>Hän oli sairaana suurimman osan lomasta.</strong></p>\n<p><strong>Hän asuu Espanjassa osan vuodesta.</strong></p>\n<p><strong>Tämä on vain osa totuutta, ei koko totuus.</strong></p>\n<p><strong>Työ on vain osa elämää.</strong></p>\n<p><strong>Osassa Suomea sataa lunta ensi viikonloppuna.</strong></p>",
  "OSALLISTUA": "<p><strong>OSALLISTUA</strong> (verbi, intransit)</p>\n<p><strong>osallistua</strong> + N ill</p>\n<p><strong>En voinut osallistua kokoukseen.</strong></p>",
  "OSALLISTUMINEN": "<p><strong>OSALLISTUMINEN</strong> (subst)</p>\n<p><strong>osallistuminen</strong> + N ill</p>\n<p><strong>Kongressiin osallistuminen tulee kalliiksi.</strong></p>",
  "OSATA": "<p><strong>OSATA</strong> (verbi, transit)</p>\n<p><strong>osata</strong> + V 1. inf</p>\n<p><strong>Hän ei halunnut osallistua keskusteluun.</strong></p>\n<p><strong>Hän osallistui aktiivisesti rahojen keräämiseen.</strong></p>\n<p><strong>En osaa puhua suomea. Osaatko sanoa, milloin hän tulee?</strong></p>",
  "OSOITTAA": "<p><strong>OSOITTAA</strong> (verbi, transit)</p>\n<p><strong>osoittaa</strong> + N ill/all</p>\n<p><strong>osoittaa</strong> + O + N tra</p>\n<p><strong>osoittaa</strong> + että-lause</p>\n<p><strong>Rahat on osoitettu tutkimukseen.</strong></p>\n<p><strong>Kirje on osoitettu suomen kielen laitokselle.</strong></p>\n<p><strong>Kenelle tämä postilähetys on osoitettu?</strong></p>\n<p><strong>Pystytkö osoittamaan (= todistamaan) väitteen vääräksi?</strong></p>\n<p><strong>Hän osoitti, että Saara oli väärässä.</strong></p>\n<p><strong>Kokemus on osoittanut, että raha ei tuo onnea.</strong></p>",
  "OSOITTAUTUA": "<p><strong>OSOITTAUTUA</strong> (verbi, intransit)</p>\n<p><strong>osoittautua</strong> + N tra</p>\n<p><strong>Tehtävä osoittautui helpoksi.</strong></p>\n<p><strong>Tämä voi osoittautua mahdottomaksi tehtäväksi.</strong></p>\n<p><strong>Martti osoittautui hauskaksi mieheksi.</strong></p>",
  "OSOITUS": "<p><strong>OSOITUS</strong> (subst)</p>\n<p><strong>osoitus</strong> + N eia</p>\n<p><strong>Teos on osoitus kirjoittajan lahjakkuudesta.</strong></p>\n<p><strong>Tuo on päivänselvä osoitus siitä, että et ymmärrä asiaa.</strong></p>\n<p><strong>: rakkauden osoitus, uskollisuuden osoitus</strong></p>",
  "OSTAA": "<p><strong>OSTAA</strong> (verbi, transit)</p>\n<p><strong>ostaa</strong> + N ela/abl</p>\n<p><strong>Ostamme talon Espoosta tai Vantaalta.</strong></p>\n<p><strong>Ostin sanakirjan kaupasta.</strong></p>\n<p><strong>Aion ostaa torilta kalaa ja vihanneksia.</strong></p>",
  "OSUA": "<p><strong>OSUA</strong> (verbi, transit)</p>\n<p><strong>osua</strong> + N ill</p>\n<p><strong>osua</strong> + O par + N</p>\n<p><strong>Pallo osui ikkunaan.</strong></p>\n<p><strong>Luoti osui mieheen ja haavoitti häntä.</strong></p>\n<p><strong>Ennustus osui oikeaan {= oli oikea).</strong></p>\n<p><strong>Laukaus osui miestä jalkaan.</strong></p>",
  "OSUUS": "<p><strong>OSUUS</strong> (subst)</p>\n<p><strong>osuus</strong> + N ela</p>\n<p><strong>Kaikki maksoivat oman osuutensa laskusta.</strong></p>\n<p><strong>Verojen osuus palkasta on liian suuri.</strong></p>",
  "OTE": "<p><strong>OTE</strong> (subst)</p>\n<p><strong>ote</strong> + N ela</p>\n<p><strong>ote</strong> + M ill</p>\n<p><strong>En saanut otetta kaiteesta vaan kaaduin portaissa. Hän luki otteita (= osia) uudesta kirjastaan.</strong></p>\n<p><strong>En saa otetta tähän työhön.</strong></p>",
  "OTTAA": "<p><strong>OTTAA</strong> (verbi, transit)</p>\n<p><strong>ottaa</strong> + N ela/abl</p>\n<p><strong>ottaa</strong> + N ill/all</p>\n<p><strong>Hän otti kirjan käteensä ja alkoi lukea.</strong></p>\n<p><strong>Hän otti kirjan kassista. Mies otti avaimet pöydältä. Ota takki päältäsi ja tule sisään!</strong></p>\n<p><strong>Poika otti ruokaa lautaselle ja rupesi syömään.</strong></p>\n<hr>",
  "PAETA": "<p><strong>PAETA</strong> (verbi, transit)</p>\n<p><strong>paeta</strong> + O par</p>\n<p><strong>paeta</strong> + N ela/abl</p>\n<p><strong>paeta</strong> + N ill/all</p>\n<p><strong>Mies pakeni poliisia kolme päivää.</strong></p>\n<p><strong>Älä yritä paeta vastuuta!</strong></p>\n<p><strong>He joutuivat pakenemaan kotimaastaan.</strong></p>\n<p><strong>Tästä vankilasta on vaikea paeta.</strong></p>\n<p><strong>Mies pakeni rikospaikalta.</strong></p>\n<p><strong>He pakenivat vihollista naapurimaahan.</strong></p>\n<p><strong>Mies pakeni takapihalle ja sieltä läheiseen metsään.</strong></p>\n<p><strong>Ministerin käytöstä paheksuttiin.</strong></p>\n<p><strong>Tupakanpolttoa paheksutaan aika yleisesti.</strong></p>",
  "PAHENTAA": "<p><strong>PAHENTAA</strong> (verbi, transit)</p>\n<p><strong>pahentaa</strong> + O par</p>\n<p><strong>Istumatyö pahentaa Seijan selkäkipua.</strong></p>\n<p><strong>Käytöksesi vain pahensi asiaa.</strong></p>",
  "PAHOILLA(AN)": "<p><strong>PAHOILLA(AN)</strong> (adv) <strong>PAHOILLE(EN)</strong></p>\n<p><strong>pahoilla(an)</strong> + N ela</p>\n<p><strong>Olen pahoillani erehdyksestänl.</strong></p>\n<p><strong>Hän oli pahoillaan siitä, että oli tehnyt virheen.</strong></p>\n<p><strong>Tulin kovin pahoilleni hänen sanoistaan.</strong></p>",
  "PAIJATA": "<p><strong>PAIJATA</strong> (verbi, transit)</p>\n<p><strong>paijata</strong> + O par</p>\n<p><strong>Ville paijaa kissaa.</strong></p>\n<p><strong>Äiti paijasi hellästi pojan päätä.</strong></p>",
  "PAINAA": "<p><strong>PAINAA</strong> (verbi, transit)</p>\n<p><strong>painaa</strong> + N ill/all</p>\n<p><strong>painaa</strong> + O par</p>\n<p><strong>Lapsi painoi nenänsä ikkunaan.</strong></p>\n<p><strong>Paina kansi varovasti paikoilleen!</strong></p>\n<p><strong>Hän painoi katseensa maahan {= katsoi alaspäin).</strong></p>\n<p><strong>Paina tämä mieleesi (= muista tämä)!</strong></p>\n<p><strong>Kirja on painettu uusiopaperille.</strong></p>\n<p><strong>Raskas reppu painaa olkapäätä ja hartioita.</strong></p>\n<p><strong>Rahahuolet painavat mieltäni.</strong></p>",
  "PAINOSTAA": "<p><strong>PAINOSTAA</strong> (verbi, transit)</p>\n<p><strong>painostaa</strong> + O + V -mAAn</p>\n<p><strong>Johtokunta painosti miehen eroamaan.</strong></p>\n<p><strong>Ministeri painostettiin lähtemään hallituksesta.</strong></p>\n<p><strong>Hän yritti painostaa minua myymään auton halvalla.</strong></p>",
  "PAINOSTUS": "<p><strong>painostus</strong> + N par + kohtaan</p>\n<p><strong>Painostus heitä kohtaan on lisääntynyt.</strong></p>",
  "PAINOTTAA": "<p><strong>PAINOTTAA</strong> (verbi, transit)</p>\n<p><strong>painottaa</strong> + O par</p>\n<p><strong>Kielenopetuksessa painotetaan erityisesti puhekieltä.</strong></p>\n<p><strong>Haluan painottaa seuraavia asioita.</strong></p>",
  "PAINOTTUA": "<p><strong>PAINOTTUA</strong> (verbi, intransit)</p>\n<p><strong>painottua</strong> + N iii</p>\n<p><strong>Kurssi painottuu puhekielen opetukseen.</strong></p>\n<p><strong>Budjetti painottuu työttömyyden hoitoon.</strong></p>",
  "PAINUA": "<p><strong>PAINUA</strong> (verbi, intransit)</p>\n<p><strong>painua</strong> + N ill/all</p>\n<p><strong>Kivi painui pohjaan. Painu (= mene) helvettiin!</strong></p>\n<p><strong>Painukaa pihalle huutamaan!</strong></p>",
  "PAKATA": "<p><strong>PAKATA</strong> (verbi, transit)</p>\n<p><strong>pakata</strong> + N ill</p>\n<p><strong>Pakkasin tavarat matkalaukkuun.</strong></p>\n<p><strong>Pakkaa nuo vanhat vaatteet laatikkoon ja vie ne kellariin!</strong></p>",
  "PAKKO": "<p><strong>PAKKO</strong> (subst)</p>\n<p><strong>on pakko </strong>+ V 1. inf</p>\n<p><strong>Sinun on pakko muistaa tämä asia.</strong></p>\n<p><strong>Oliko teidän pakko tehdä tuolla tavalla?</strong></p>\n<p><strong>Työn on pakko olla valmis huomenna.</strong></p>\n<p><strong>Harjoitusten on pakko olla valmiita huomenna.</strong></p>\n<p><strong>Työ on pakko saada valmiiksi huomiseen mennessä.</strong></p>\n<p><strong>Harjoitukset on pakko tehdä huomiseksi.</strong></p>",
  "PAKO": "<p><strong>PAKO</strong> (subst)</p>\n<p><strong>pako</strong> + N ela/abl</p>\n<p><strong>pako</strong> + N ill/all</p>\n<p><strong>Pako vankilasta huomattiin vasta tunnin kuluttua.</strong></p>\n<p><strong>Pako onnettomuuspaikalta pahensi asiaa.</strong></p>\n<p><strong>Pako maalta kaupunkiin oli yleistä 1960-luvulla.</strong></p>\n<p><strong>Pako toiselle puolelle maailmaa tuntui pelottavalta.</strong></p>\n<p><strong>Pako mielikuvitusmaailmaan on pakoa todellisuudesta.</strong></p>",
  "PAKOTTAA": "<p><strong>PAKOTTAA</strong> (verbi, transit)</p>\n<p><strong>pakottaa</strong> + N ill/all</p>\n<p><strong>pakottaa</strong> + O + V -mAAn</p>\n<p><strong>Isä pakotti pojan kouluun.</strong></p>\n<p><strong>Älä pakota minua tähän!</strong></p>\n<p><strong>Lapset pakotettiin kasvimaalle kitkemään rikkaruohoja.</strong></p>\n<p><strong>Pakotatko sinä lapsen syömään lautasen tyhjäksi?</strong></p>\n<p><strong>Hän pakotti minut tekemään kaikki kotityöt.</strong></p>",
