  "PALATA": "<p><strong>PALATA</strong> (verbi, intransit)</p>\n<p><strong>palata</strong> + N ela/abl</p>\n<p><strong>palata</strong> + N ill/all</p>\n<p><strong>palata</strong> + V -mAAn</p>\n<p><strong>He palaavat Lontoosta ensi viikolla.</strong></p>\n<p><strong>Palasimme maalta kaupunkiin loman jälkeen.</strong></p>\n<p><strong>Milloin Heli palaa Suomeen?</strong></p>\n<p><strong>Hän on palannut kotiseudulle.</strong></p>\n<p><strong>Palataan asiaan huomenna!</strong></p>\n<p><strong>Harri palasi kotimaahan opiskelemaan.</strong></p>",
  "PALAUTTAA": "<p><strong>PALAUTTAA</strong> (verbi, transit)</p>\n<p><strong>palauttaa</strong> + N ill/all</p>\n<p><strong>Kirjat täytyy palauttaa kirjastoon kuukauden kuluttua.</strong></p>\n<p><strong>Poliisi palautti varastetun auton oikealle omistajalle.</strong></p>",
  "PALJON": "<p><strong>PALJON</strong> (adv)</p>\n<p><strong>paljon</strong> + N par</p>\n<p><strong>Ostimme paljon ruokaa ja juomaa.</strong></p>\n<p><strong>Minulla on paljon kirjoja ja CD-levyjä.</strong></p>\n<p><strong>Torilla oli paljon ihmisiä.</strong></p>",
  "PALKATA": "<p><strong>PALKATA</strong> (verbi, transit)</p>\n<p><strong>palkata</strong> + V -mAAn</p>\n<p><strong>Minut on palkattu tänne auttamaan teitä.</strong></p>\n<p><strong>Palkkasin miehen pesemään ikkunat.</strong></p>",
  "PALKINTO": "<p><strong>PALKINTO</strong> (subst)</p>\n<p><strong>palkinto</strong> + N ela</p>\n<p><strong>Hän sai palkinnon runoteoksestaan.</strong></p>\n<p><strong>Palkinto annettiin kirjailijan koko tuotannosta.</strong></p>",
  "PALKITA": "<p><strong>PALKITA</strong> (verbi, transit)</p>\n<p><strong>palkita</strong> + N ela</p>\n<p><strong>Hänet palkittiin hyvästä työstä.</strong></p>\n<p><strong>Ahkeruudesta palkitaan.</strong></p>\n<p><strong>Opettaja palkitsi pojat hyvästä yrityksestä.</strong></p>",
  "PALKKA": "<p><strong>PALKKA</strong> (subst)</p>\n<p><strong>palkka</strong> + N ela</p>\n<p><strong>Palkka vastuullisesta työstä ei ollut kovin suuri.</strong></p>\n<p><strong>Palkka ylityöstä maksetaan kaksinkertaisena.</strong></p>",
  "PALOITELLA": "<p><strong>PALOITELLA</strong> (verbi, transit)</p>\n<p><strong>paloitella</strong> + N tra</p>\n<p><strong>Paloittele liha isoiksi kuutioiksi!</strong></p>\n<p><strong>Ostin broilerin, joka oli valmiiksi paloiteltu.</strong></p>",
  "PALUU": "<p><strong>PALUU</strong> (subst)</p>\n<p><strong>paluu</strong> + N ill/all</p>\n<p><strong>paluu</strong> + N ela/abl</p>\n<p><strong>Paluu Lontoosta Helsinkiin kesti kolme tuntia.</strong></p>\n<p><strong>Lomalta paluu tuntui ikävältä.</strong></p>\n<p><strong>Paluu kotimaahan tuntui ihanalta.</strong></p>\n<p><strong>Kirjailija kertoi paluustaan Venäjälle.</strong></p>\n<p><strong>Paluu kotiseudulle tuntui mukavalta.</strong></p>",
  "PALVELLA": "<p><strong>PALVELLA</strong> (verbi, transit)</p>\n<p><strong>palvella</strong> + O par</p>\n<p><strong>Myyjä palveli minua ystävällisesti.</strong></p>\n<p><strong>Tässä pankissa palvellaan asiakkaita hyvin.</strong></p>\n<p><strong>Kuinka voin palvella teitä?</strong></p>",
  "PALVOA": "<p><strong>PALVOA</strong> (verbi, transit)</p>\n<p><strong>palvoa</strong> + O par</p>\n<p><strong>Esi-isät palvoivat aurinkoa.</strong></p>\n<p><strong>Matti palvoo Liisaa.</strong></p>",
  "PANEUTUA": "<p><strong>PANEUTUA</strong> {verbi, intransit)</p>\n<p><strong>paneutua</strong> + N ill</p>\n<p><strong>En jaksa paneutua yksityiskohtiin.</strong></p>\n<p><strong>Mirja paneutui asiaan huolellisesti.</strong></p>",
  "PANNA": "<p><strong>PANNA</strong> (verbi, transit)</p>\n<p><strong>panna</strong> + N ill/all</p>\n<p><strong>panna</strong> + N ela/abl</p>\n<p><strong>panna</strong> + O + V -mAAn</p>\n<p><strong>Mihin olet pannut sanakirjan?</strong></p>\n<p><strong>Panin kirjat kassiin. Pane tyynyt sohvalle!</strong></p>\n<p><strong>Pane saappaat jalkaan, hattu päähän ja käsineet käteen!</strong></p>\n<p><strong>Sirkka panee (= siirtää) kirjat kassista hyllylle.</strong></p>\n<p><strong>Panisitko nuo kupit tuolta pöydältä kaappiin?</strong></p>\n<p><strong>Isä pani lapset nukkumaan.</strong></p>\n<p><strong>Äiti pani (= pakotti) pojan siivoamaan huoneen.</strong></p>\n<p><strong>Opettaja pani meidät tekemään kielioppiharjoituksia.</strong></p>\n<p><strong>Tapaus pani minut ajattelemaan asiaa uudestaan.</strong></p>",
  "PARANTUA": "<p><strong>parantua</strong> + N ela</p>\n<p><strong>Oletko jo parantunut flunssasta?</strong></p>\n<p><strong>Voiko tästä taudista parantua?</strong></p>\n<p><strong>Hän on parantunut vaikeasta sairaudesta.</strong></p>\n<p><strong>Flunssasta paranee (parantuu) muutamassa päivässä.</strong></p>\n<p><strong>Asia ei puhumisesta parane.</strong></p>",
  "PARKKEERATA": "<p><strong>PARKKEERATA</strong> (verbi, transit)</p>\n<p><strong>parkkeerata</strong> + N ill/all</p>\n<p><strong>Saako tähän paikkaan parkkeerata (= pysäköidä)?</strong></p>\n<p><strong>Hän parkkeerasi auton takapihalle.</strong></p>",
  "PARODIA": "<p><strong>PARODIA</strong> (subst)</p>\n<p><strong>parodia</strong> + N ela</p>\n<p><strong>Elokuva on mainio parodia kuninkaallisesta perheestä.</strong></p>",
  "PARODIOIDA": "<p><strong>PARODIOIDA</strong> (verbi, transit)</p>\n<p><strong>parodioida</strong> + O par</p>\n<p><strong>Kirjailija parodioi kansallisrunoilijan tyyliä.</strong></p>",
  "PELASTAA": "<p><strong>PELASTAA</strong> (verbi, transit)</p>\n<p><strong>pelastaa</strong> + N ela</p>\n<p><strong>pelastaa</strong> + O + V -mAstA</p>\n<p><strong>Kaikki viisi miestä pelastettiin palavasta talosta.</strong></p>\n<p><strong>Tilanne oli vaikea, mutta Sakari pelasti minut pulasta.</strong></p>\n<p><strong>Hän pelasti miehen joutumasta vaikeuksiin.</strong></p>\n<p><strong>Jaana pelasti meidät eksymästä metsään.</strong></p>\n<p><strong>Kissa pelastettiin hukkumasta.</strong></p>",
  "PELASTUA": "<p><strong>PELASTUA</strong> (verbi, intransit)</p>\n<p><strong>pelastua</strong> + N ela</p>\n<p><strong>pelastua</strong> + V -mAstA</p>\n<p><strong>Miehet pelastuivat palavasta talosta.</strong></p>\n<p><strong>Matkustajat pelastuivat onnettomuudesta ilman vakavia vammoja.</strong></p>\n<p><strong>Mies pelastui joutumasta vankilaan.</strong></p>",
  "PELATA": "<p><strong>PELATA</strong> (verbi, transit)</p>\n<p><strong>pelata</strong> + O par</p>\n<p><strong>pelata</strong> + N ine/ade</p>\n<p><strong>Presidentti pelaa golfia.</strong></p>\n<p><strong>Pelaamme usein korttia, esimerkiksi bridgeä.</strong></p>\n<p><strong>Pojat pelaavat pesäpalloa Kaisaniemessä.</strong></p>\n<p><strong>He pelasivat jalkapalloa pihalla.</strong></p>",
  "PELOTELLA": "<p><strong>PELOTELLA</strong> (verbi, transit)</p>\n<p><strong>pelotella</strong> + O par</p>\n<p><strong>pelotella</strong> + N ade</p>\n<p><strong>Pojat yrittivät pelotella tyttöjä.</strong></p>\n<p><strong>Minua on turha pelotella.</strong></p>\n<p><strong>Yritätkö pelotella minua tuollaisilla uhkauksilla?</strong></p>\n<p><strong>Pojat yrittivät pelotella tyttöjä kummitusjutuilla.</strong></p>",
  "PELOTTAA": "<p><strong>PELOTTAA</strong> (verbi, transit)</p>\n<p><strong>pelottaa</strong> + O par</p>\n<p><strong>pelottaa</strong> + V 1. inf</p>\n<p><strong>Ukonilma pelottaa minua. Mikä sinua pelottaa?</strong></p>\n<p><strong>Minua pelottaa mennä kellariin.</strong></p>\n<p><strong>Liisaa pelotti lähteä yksin kotiin yöllä.</strong></p>",
  "PELÄSTYÄ": "<p><strong>PELÄSTYÄ</strong> (verbi, transit)</p>\n<p><strong>pelästyä</strong> + O par</p>\n<p><strong>pelästyä</strong> + N ela</p>\n<p><strong>Marjatta pelästyi pihalta kuuluvaa outoa ääntä.</strong></p>\n<p><strong>Kaikki pelästyivät kovaa huutoa.</strong></p>\n<p><strong>Pelästyin lääkärin varoituksista ja lopetin tupakanpolton.</strong></p>\n<p><strong>Minä en miehen uhkailuista pelästynyt.</strong></p>",
  "PELÄTÄ": "<p><strong>pelätä</strong> + O par</p>\n<p><strong>pelätä</strong> + V 1. inf</p>\n<p><strong>Minä pelkään pimeää.</strong></p>\n<p><strong>Pikku-Elsa pelkäsi joulupukkia.</strong></p>\n<p><strong>Pelkäsin mennä pimeään kellariin.</strong></p>\n<p><strong>Maija pelkää jäädä yksin kotiin.</strong></p>",
  "PEREHTYÄ": "<p><strong>PEREHTYÄ</strong> (verbi, intransit)</p>\n<p><strong>perehtyä</strong> + N ill</p>\n<p><strong>En ole vielä ehtinyt perehtyä asiaan.</strong></p>\n<p><strong>Perehdyin tapaukseen hyvin perinpohjaisesti.</strong></p>\n<p><strong>Kurssilla perehdytään sanojen taivuttamiseen.</strong></p>",
  "PERIÄ": "<p><strong>PERIÄ</strong> (verbi, transit)</p>\n<p><strong>periä</strong> + N abi</p>\n<p><strong>periä</strong> + N ela</p>\n<p><strong>Lasse peri talon vanhemmiltaan.</strong></p>\n<p><strong>Pankki perii (= ottaa) lainasta korkoa 12 %.</strong></p>\n<p><strong>Kotiinkuljetuksesta ei peritä eri maksua.</strong></p>",
  "PERUSTAA": "<p><strong>PERUSTAA</strong> (verbi, transit)</p>\n<p><strong>perustaa</strong> + N ill/all</p>\n<p><strong>Helsinkiin on perustettu uusi lukio.</strong></p>\n<p><strong>Vantaalle perustetaan uusia kouluja.</strong></p>",
  "PERUSTE": "<p><strong>PERUSTE</strong> (subst)</p>\n<p><strong>peruste</strong> + N ill/all</p>\n<p><strong>Korvauksen saamiseen ei ole mitään perustetta.</strong></p>\n<p><strong>Onko sinulla yhtään perustetta väitteellesi?</strong></p>\n<p><strong>: arvostelun peruste, veron peruste</strong></p>",
  "PERUSTUA": "<p><strong>PERUSTUA</strong> (verbi, intransit)</p>\n<p><strong>perustua</strong> + N ill</p>\n<p><strong>Näytelmä perustuu tositapahtumiin.</strong></p>\n<p><strong>Elokuva perustuu Victor Hugon romaaniin Kurjat.</strong></p>\n<p><strong>Mihin väitteesi oikeastaan perustuu?</strong></p>",
  "PETKUTTAA": "<p><strong>PETKUTTAA</strong> (verbi, transit)</p>\n<p><strong>petkuttaa</strong> + O par</p>\n<p><strong>petkuttaa</strong> + N ine</p>\n<p><strong>Mies petkutti meitä.</strong></p>\n<p><strong>Tulemme parin tunnin perästä (= kuluttua).</strong></p>\n<p><strong>Hän petkutti minua asuntokaupassa.</strong></p>\n<p><strong>Ralph yritti petkuttaa meitä korttipelissä.</strong></p>",
  "PETTYNYT": "<p><strong>PETTYNYT</strong> (adj)</p>\n<p><strong>pettynyt</strong> + N ill</p>\n<p><strong>Olen hyvin pettynyt häneen.</strong></p>\n<p><strong>Lapset olivat pettyneitä lahjoihinsa.</strong></p>",
  "PETTYÄ": "<p><strong>PETTYÄ</strong> (verbi, intransit)</p>\n<p><strong>pettyä</strong> + N ill</p>\n<p><strong>Petyin häneen.</strong></p>\n<p><strong>Lapset pettyivät lahjoihinsa.</strong></p>",
  "PETTÄÄ": "<p><strong>PETTÄÄ</strong> (verbi, transit)</p>\n<p><strong>pettää</strong> + O par</p>\n<p><strong>pettää</strong> + N ine</p>\n<p><strong>Myyjä petti minua.</strong></p>\n<p><strong>Mies on pettänyt vaimoaan jo vuosia.</strong></p>\n<p><strong>Petämme itseämme helposti.</strong></p>\n<p><strong>Älä petä itseäsi!</strong></p>\n<p><strong>Hän petti minua asuntokaupassa.</strong></p>",
  "PIILESKELLÄ": "<p><strong>PIILESKELLÄ</strong> (verbi, transit)</p>\n<p><strong>piileskellä</strong> + O par</p>\n<p><strong>piileskellä</strong> + N ine/ade</p>\n<p><strong>Mies piileskeli poliisia metsässä.</strong></p>\n<p><strong>Vankikarkuri piileskeli metsässä kaksi vuorokautta.</strong></p>\n<p><strong>Kissa piileskeli pihalla eikä tullut sisään.</strong></p>\n<p><strong>Mies oli metsässä piilossa poliisia.</strong></p>\n<p><strong>Kissa meni kaapin taakse koiraa piiloon.</strong></p>",
  "PIILOSSA": "<p><strong>PIILOSSA</strong> (subst) <strong>PIILOON</strong></p>\n<p><strong>piilossa</strong> + N par</p>\n<p><strong>piilossa</strong> + N abi</p>\n<p><strong>Keksit ovat ylähyllyllä piilossa lapsilta.</strong></p>\n<p><strong>Panin karkit piiloon pojilta.</strong></p>",
  "PIILOTTAA": "<p><strong>PIILOTTAA</strong> (verbi, transit)</p>\n<p><strong>piilottaa</strong> + N ill/all</p>\n<p><strong>piilottaa</strong> + N abi</p>\n<p><strong>Piilotin rahat laatikkoon.</strong></p>\n<p><strong>Jaana piilotti avaimen ylähyllylle.</strong></p>\n<p><strong>Äiti piilotti joululahjat lapsilta.</strong></p>\n<p><strong>Vaimo yritti piilottaa olutpullot mieheltään.</strong></p>",
  "PIILOUTUA": "<p><strong>PIILOUTUA</strong> (verbi, intransit)</p>\n<p><strong>piiloutua</strong> + N ill/all</p>\n<p><strong>piiloutua</strong> + N abi</p>\n<p><strong>Ryöstäjä piiloutui metsään.</strong></p>\n<p><strong>Kissa piiloutui laatikon pohjalle.</strong></p>\n<p><strong>Greta Garbo piiloutui julkisuudelta.</strong></p>",
  "PIIRTÄÄ": "<p><strong>PIIRTÄÄ</strong> (verbi, transit)</p>\n<p><strong>piirtää</strong> + N ill/all</p>\n<p><strong>Hän piirsi sydämen kuvan hiekkaan.</strong></p>\n<p><strong>Väinö piirtää kuvia paperille.</strong></p>",
  "PILA": "<p><strong>PILA</strong> (subst)</p>\n<p><strong>tehdä pilaa</strong> + N ela</p>\n<p><strong>Hän tekee minusta pilaa.</strong></p>\n<p><strong>Elokuva tekee pilaa poliitikoista.</strong></p>",
  "PILAILLA": "<p><strong>PILAILLA</strong> (verbi, intransit)</p>\n<p><strong>pilailla</strong> + N ela</p>\n<p><strong>Älä pilaile vakavista asioista!</strong></p>\n<p><strong>Hän pilailee aina kaikesta.</strong></p>",
  "PILKATA": "<p><strong>PILKATA</strong> (verbi, transit)</p>\n<p><strong>pilkata</strong> + O par</p>\n<p><strong>Pojat pilkkasivat tyttöjä.</strong></p>\n<p><strong>Pilkkaatko sinä minua?</strong></p>\n<p><strong>Ohjelmassa pilkataan hallitusta.</strong></p>",
  "PILKKA": "<p><strong>PILKKA</strong> (subst)</p>\n<p><strong>tehdä pilkkaa </strong>+ N ela</p>\n<p><strong>Hän teki pilkkaa minusta.</strong></p>\n<p><strong>Ohjelma tekee pilkkaa poliitikoista.</strong></p>",
  "PILKKOA": "<p><strong>PILKKOA</strong> (verbi, transit)</p>\n<p><strong>pilkkoa</strong> + N tra</p>\n<p><strong>pilkkoa</strong> + N iii</p>\n<p><strong>Pilko omenat ja kurkku pieniksi paloiksi!</strong></p>\n<p><strong>Pilkoin omenat ja kurkut salaattiin.</strong></p>",
  "PINOTA": "<p><strong>PINOTA</strong> (verbi, transit)</p>\n<p><strong>pinota</strong> + N ill/all</p>\n<p><strong>Pinoaisitko nuo lakanat kaappiin.</strong></p>\n<p><strong>Emma pinosi lautaset tiskipöydälle.</strong></p>",
  "PIRISTYÄ": "<p><strong>PIRISTYÄ</strong> (verbi, intransit)</p>\n<p><strong>piristyä</strong> + N ela</p>\n<p><strong>Mari piristyi matkasta kovasti.</strong></p>\n<p><strong>Piristyin kahvista niin, etten saanut yöllä unta.</strong></p>",
  "PIRISTÄÄ": "<p><strong>PIRISTÄÄ</strong> (verbi, transit)</p>\n<p><strong>piristää</strong> + O par</p>\n<p><strong>Matka piristi Maria kovasti.</strong></p>\n<p><strong>Kahvi piristää minua.</strong></p>",
  "PISTAA": "<p><strong>PISTAA</strong> (verbi, transit)</p>\n<p><strong>pistää</strong> + N ill</p>\n<p><strong>pistää</strong> + N ill/all</p>\n<p><strong>Pistän (= panen) tavarat kaappiin.</strong></p>\n<p><strong>Pistä kirjat hyllylle!</strong></p>",
  "PISTÄYTYÄ": "<p><strong>PISTÄYTYÄ</strong> (verbi, intransit)</p>\n<p><strong>pistäytyä</strong> + N ine/ade</p>\n<p><strong>pistäytyä</strong> + V -mAssA</p>\n<p><strong>Odota vähän, pistäydyn {= käyn) nopeasti kaupassa!</strong></p>\n<p><strong>Pistäytykää meillä jonakin päivänä!</strong></p>\n<p><strong>Pistäydyin työn jälkeen torilla ostamassa kalaa.</strong></p>\n<p><strong>Ampiainen pisti Jonnaa poskeen.</strong></p>\n<p><strong>Hyttynen pisti minua käsivarteen.</strong></p>",
  "PITUINEN": "<p><strong>PITUINEN</strong> (adj)</p>\n<p><strong>Artikkeli on noin viiden sivun pituinen.</strong></p>\n<p><strong>Pekka on saman pituinen kuin minä.</strong></p>",
  "PITÄÄ (transit)": "<p><strong>PITÄÄ</strong> (verbi, transit)</p>\n<p><strong>pitää</strong> + O par + N ess</p>\n<p><strong>pitää</strong> + V 1. inf</p>\n<p><strong>Minun pitää (= täytyy) nyt lähteä.</strong></p>\n<p><strong>Teidän pitäisi ostaa parempi sanakirja.</strong></p>\n<p><strong>Pitääkö käännöksen olla valmis jo huomenna?</strong></p>\n<p><strong>Minun piti juuri lähteä (= olin lähdössä) kun puhelin soi.</strong></p>\n<p><strong>Tämä harjoitus pitää tehdä huomiseksi.</strong></p>\n<p><strong>Ikkunat olisi pitänyt pestä jo viime viikolla.</strong></p>",
  "PITÄÄ": "<p><strong>PITÄÄ</strong> (verbi, intransit)</p>\n<p><strong>pitää</strong> + N ela</p>\n<p><strong>pitää</strong> + V -minen</p>\n<p><strong>Pidän (= tykkään) Liisasta.</strong></p>\n<p><strong>Pidin filmistä hyvin paljon.</strong></p>\n<p><strong> Mitä pidit (= mitä mieltä olit) filmistä?</strong></p>\n<p><strong>Pidätkö ruoan tekemisestä?</strong></p>\n<p><strong>En pidä television katselemisesta.</strong></p>\n<p><strong>En pidä hiihtämisestä.</strong></p>\n<p><strong>Liisa pitää Jussia mukavana miehenä (= Liisasta Jussi on mukava mies).</strong></p>\n<p><strong>Kaikki pitivät ehdotusta hyvänä.</strong></p>",
  "POHTIA": "<p><strong>POHTIA</strong> (verbi, transit)</p>\n<p><strong>pohtia</strong> + O par</p>\n<p><strong>Pohdin asiaa kauan ennen kuin tein päätökseni.</strong></p>\n<p><strong>He pohtivat ongelmaa pari päivää.</strong></p>",
  "POIKETA": "<p><strong>POIKETA</strong> (verbi, intransit)</p>\n<p><strong>poiketa</strong> + N ela/abl</p>\n<p><strong>poiketa</strong> + N ine/ade</p>\n<p><strong>poiketa</strong> + V -mAssA</p>\n<p><strong>Laiva poikkesi suunnasta ja ajoi karille.</strong></p>\n<p><strong>Lentokone joutui poikkeamaan reitiltään huonon sään vuoksi.</strong></p>\n<p><strong>Tästä määräyksestä voidaan poiketa vain erityistapauksessa.</strong></p>\n<p><strong>Poikkean (= pistäydyn, käyn) kaupassa kotimatkalla.</strong></p>\n<p><strong>Risteilijä poikkeaa monessa satamassa.</strong></p>\n<p><strong>Poiketkaa meillä kun tulette kaupunkiin!</strong></p>\n<p><strong>Poikkesin sairaalassa katsomassa isoäitiäni.</strong></p>\n<p><strong>Poikkesimme pubissa juomassa yhdet oluet.</strong></p>",
  "POIKKEUS": "<p><strong>POIKKEUS</strong> (subst)</p>\n<p><strong>poikkeus</strong> + N ela</p>\n<p><strong>Tämä on ainoa poikkeus säännöstä.</strong></p>\n<p><strong>Määräyksestä ei voida tehdä poikkeuksia.</strong></p>",
  "POISTAA": "<p><strong>POISTAA</strong> (verbi, transit)</p>\n<p><strong>poistaa</strong> + N ela/abl</p>\n<p><strong>Mikä aine poistaa kahvitahran puserosta?</strong></p>\n<p><strong>Mies poistettiin ravintolasta.</strong></p>\n<p><strong>Poliisi poisti humalaisen paikalta.</strong></p>",
  "POISTUA": "<p><strong>POISTUA</strong> (verbi, intransit)</p>\n<p><strong>poistua</strong> + N ela/abl</p>\n<p><strong>Hän poistui huoneesta sanomatta sanaakaan.</strong></p>\n<p><strong>Juoksija poistui kentältä väsyneenä.</strong></p>",
  "POMMITTAA": "<p><strong>POMMITTAA</strong> (verbi, transit)</p>\n<p><strong>pommittaa</strong> + O par</p>\n<p><strong>Kaupunkia on pommitettu koko yö.</strong></p>\n<p><strong>Oppositio pommitti hallitusta syytöksillään.</strong></p>",
  "PROSENTTI": "<p><strong>PROSENTTI</strong> (subst)</p>\n<p><strong>prosentti</strong> + N ela</p>\n<p><strong>prosentti</strong> + N par</p>\n<p><strong>Vain viisi prosenttia (5 %) suomalaisista kannatti asiaa.</strong></p>",
  "PROTESTI": "<p><strong>PROTESTI</strong> (subst)</p>\n<p><strong>protesti</strong> + N par + <strong>vastaan</strong></p>\n<p><strong>Juustossa on noin 40 prosenttia rasvaa ja 3 prosenttia suolaa.</strong></p>\n<p><strong>Mielenosoitus oli protesti rasismia vastaan.</strong></p>",
  "PROTESTOIDA": "<p><strong>PROTESTOIDA</strong> (verbi, transit)</p>\n<p><strong>protestoida</strong> + N par + <strong>vastaan</strong></p>\n<p><strong>Mielenosoittajat protestoivat rasismia vastaan.</strong></p>\n<p><strong>Hän protestoi tuomarin päätöstä vastaan.</strong></p>",
  "PUDOTA": "<p><strong>PUDOTA</strong> (verbi, intransit)</p>\n<p><strong>pudota</strong> + N ill/ail</p>\n<p><strong>pudota</strong> + N ela/abl</p>\n<p><strong>Mies putosi veteen.</strong></p>\n<p><strong>Lasi putosi lattialle.</strong></p>\n<p><strong>Mies putosi veneestä.</strong></p>\n<p><strong>Lasi putosi pöydältä lattialle.</strong></p>",
  "PUDOTTAA": "<p><strong>PUDOTTAA</strong> (verbi, transit)</p>\n<p><strong>pudottaa</strong> + N ill/all</p>\n<p><strong>pudottaa</strong> + N ela/abl</p>\n<p><strong>Pudotin kirjeen postilaatikkoon.</strong></p>\n<p><strong>Hän pudotti lasin lattialle.</strong></p>\n<p><strong>Kalle pudotti avaimet kädestään eteisen pöydälle.</strong></p>\n<p><strong>Lapsi pudotti vahingossa lasin pöydältä lattialle.</strong></p>",
  "PUHALTAA": "<p><strong>PUHALTAA</strong> (verbi, transit)</p>\n<p><strong>puhaltaa</strong> + N ill</p>\n<p><strong>Äiti puhalsi lapsen sormeen.</strong></p>\n<p><strong>Puhaltakaa tähän alkometriin, sanoi poliisi.</strong></p>\n<p><strong>Erotuomari puhalsi pilliin.</strong></p>\n<p><strong>Älä puhalla tupakansavua silmiini!</strong></p>",
  "PUHDISTAA": "<p><strong>PUHDISTAA</strong> (verbi, transit)</p>\n<p><strong>puhdistaa</strong> + N ela</p>\n<p><strong>Puhdista kengät kurasta ulkona!</strong></p>\n<p><strong>Miten voin puhdistaa silkkipuseron kahvitahroista?</strong></p>\n<p><strong>Puhdistitko leivänpaahtimen leivänmuruista?</strong></p>",
  "PUHJETA": "<p><strong>PUHJETA</strong> (verbi, intransit)</p>\n<p><strong>puhjeta</strong> + N ill/all</p>\n<p><strong>puhjeta</strong> + N ela</p>\n<p><strong>Lehdet puhkesivat puihin.</strong></p>\n<p><strong>Ihoon puhkesi näppylöitä.</strong></p>\n<p><strong>Lapselle puhkesi paha allergia.</strong></p>\n<p><strong>Autosta puhkesi rengas.</strong></p>\n<p><strong>Polkupyörästä puhkesi kumi.</strong></p>",
  "PUHUA": "<p><strong>PUHUA</strong> (verbi, transit)</p>\n<p><strong>puhua</strong> + O par</p>\n<p><strong>puhua</strong> + N ela</p>\n<p><strong>puhua</strong> + N ali</p>\n<p><strong>Te puhutte suomea oikein hyvin.</strong></p>\n<p><strong>Hän puhuu Turun murretta.</strong></p>\n<p><strong>Puhu aina totta!</strong></p>\n<p><strong>Mistä te puhutte?</strong></p>\n<p><strong>He puhuivat politiikasta koko illan.</strong></p>\n<p><strong>Me olemme jo puhuneet tästä asiasta.</strong></p>\n<p><strong>Puhuitko jo asiasta Liisalle?</strong></p>",
  "PUKEUTUA": "<p><strong>PUKEUTUA</strong> (verbi, intransit)</p>\n<p><strong>pukeutua</strong> + N ill</p>\n<p><strong>Herrasmies pukeutuu pukuun.</strong> </p>",
  "PULA": "<p><strong>PULA</strong> (subst)</p>\n<p><strong>pula</strong> + N ela</p>\n<p><strong>Nyt on pula kaikesta: asunnosta, rahasta ja ruoasta.</strong></p>\n<p><strong>Työpaikoista on kova pula.</strong></p>\n<p><strong>Myös: rahapula, asuntopula</strong></p>",
  "PUNASTUA": "<p><strong>PUNASTUA</strong> (verbi, intransit)</p>\n<p><strong>punastua</strong> + N ela</p>\n<p><strong>Pikku-Maija punastui häpeästä.</strong></p>\n<p><strong>Sannan kasvot punastuivat harmista.Kirjoitatko tämän kirjeen minun puolestani?</strong></p>",
  "PUOLET": "<p><strong>PUOLET</strong> (subst)</p>\n<p><strong>puolet</strong> + N ela</p>\n<p><strong>puolet</strong> + N par</p>\n<p><strong>Noin puolet opiskelijoista tuli tenttiin.</strong></p>\n<p><strong>Puolet omaisuudesta kuuluu minulle.</strong></p>\n<p><strong>Drinkissä on puolet votkaa, puolet puolukkamehua.</strong></p>",
  "PUOLI": "<p><strong>PUOLI</strong> (subst)</p>\n<p><strong>puoli</strong> + N par</p>\n<p><strong>Odotin bussia puoli tuntia.</strong></p>\n<p><strong>Heidi ja Heikki asuivat Lontoossa puoli vuotta.</strong></p>",
  "PUOLTAA": "<p><strong>PUOLTAA</strong> (verbi, transit) <strong>puoltaa</strong> + O par</p>\n<p><strong>Puollan opiskelijan apuraha-anomusta.</strong></p>\n<p><strong>Käytännölliset syyt puolsivat ratkaisua.</strong></p>",
  "PUOLUSTAA": "<p><strong>PUOLUSTAA</strong> (verbi, transit)</p>\n<p><strong>puolustaa</strong> + O par</p>\n<p><strong>puolustaa</strong> + N par + <strong>vastaan</strong></p>\n<p><strong>Puolustakaa häntä!</strong></p>\n<p><strong>He puolustivat oikeuttaan saada lomaa.</strong></p>\n<p><strong>He puolustivat isänmaataan vihollista vastaan.</strong></p>",
  "PUOLUSTAUTUA": "<p><strong>PUOLUSTAUTUA</strong> (verbi, intransit)</p>\n<p><strong>puolustautua</strong> + N par + <strong>vastaan</strong></p>\n<p><strong>He puolustautuivat hyökkääjiä vastaan.</strong></p>\n<p><strong>Miten voin puolustautua tuollaista syytöstä vastaan?</strong></p>",
  "PUOLUSTELLA": "<p><strong>PUOLUSTELLA</strong> (verbi, transit)</p>\n<p><strong>puolustella</strong> + O par</p>\n<p><strong>puolustella</strong> + N ade</p>\n<p><strong>Yritätkö puolustella itseäsi?</strong></p>\n<p><strong>Antti puolusteli myöhästymistään työkiireillä.</strong></p>\n<p><strong>Et voi puolustella tekoasi tietämättömyydellä.</strong></p>\n<p><strong>Käärme puri Kallea.</strong></p>",
  "PURRA": "<p><strong>PURRA</strong> (verbi, transit)</p>\n<p><strong>purra</strong> + O par</p>\n<p><strong>purra</strong> + N ill</p>",
  "PUUTE": "<p><strong>PUUTE</strong> (subst)</p>\n<p><strong>puute</strong> + N ela</p>\n<p><strong>Mihin koira puri, käteenkö?</strong></p>\n<p><strong>Koira puri Liisaa jalkaan.</strong></p>\n<p><strong>Maassa on kova puute ruoasta.</strong></p>\n<p><strong>Kaikesta oli suuri puute.</strong></p>\n<p><strong>Työpaikoista on puutetta.</strong></p>",
  "PUUTTUA": "<p><strong>PUUTTUA</strong> (verbi, intransit)</p>\n<p><strong>puuttua</strong> + N ela/abl</p>\n<p><strong>puuttua</strong> + N ill</p>\n<p><strong>Takista puuttuu nappi.</strong></p>\n<p><strong>Minulta puuttuu 7 markkaa.</strong></p>\n<p><strong>Pojalta puuttuu kokemusta.</strong></p>\n<p><strong>Hän puuttuu (= sekaantuu) aina joka asiaan.</strong></p>\n<p><strong>Älä puutu tähän, tämä ei kuulu sinulle!</strong></p>",
  "PYRKIMYS": "<p><strong>PYRKIMYS</strong> (subst)</p>\n<p><strong>pyrkimys</strong> + N ill</p>\n<p><strong>pyrkimys</strong> + V 1. inf</p>\n<p><strong>Hänellä on kova pyrkimys täydellisyyteen.</strong></p>\n<p><strong>Pyrkimys totuuteen on ihailtavaa.</strong></p>\n<p><strong>Kaikilla oli pyrkimys tehdä työ huolellisesti.</strong></p>\n<p><strong>Pyrkimykset vähentää työttömyyttä eivät ole vielä onnistuneet.</strong></p>",
  "PYRKIÄ": "<p><strong>PYRKIÄ</strong> (verbi, intransit)</p>\n<p><strong>pyrkiä</strong> + N ill/all</p>\n<p><strong>pyrkiä</strong> + V -mAAn</p>\n<p><strong>Kaarina pyrkii yliopistoon ensi vuonna.</strong></p>\n<p><strong>Me pyrimme kurssille viime kesänä.</strong></p>\n<p><strong>Kaarina pyrkii opiskelemaan lääketiedettä.</strong></p>\n<p><strong>Pyrin tekemään (= yritän tehdä) työn mahdollisimman hyvin.</strong></p>",
  "PYSTYTTÄÄ": "<p><strong>PYSTYTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>pystyttää</strong> + N ill/all</p>\n<p><strong>Talo pystytettiin saareen.</strong></p>\n<p><strong>Me pystytimme teltan rannalle.</strong></p>",
  "PYSTYÄ": "<p><strong>PYSTYÄ</strong> (verbi, intransit)</p>\n<p><strong>pystyä</strong> + V -mAAn</p>\n<p><strong>pystyä</strong> + N ill</p>\n<p><strong>Pojat pystyivät suorittamaan tentin.</strong> </p>\n<p><strong>Pystytkö nostamaani tämän laatikon ylähyllylle?</strong></p>\n<p><strong>Pystytkö sanomaan, mitä korjaus maksaa?</strong></p>\n<p><strong>Minulla ei ole yhtään rahaa.</strong></p>\n<p><strong>En pysty maksamaan laskua.</strong></p>\n<p><strong>Hän ei pysty tähän työhön, hän on liian nuori.</strong></p>\n<p><strong>Siihen minä en pysty, minulla ei ole tarpeeksi kokemusta.</strong></p>",
  "PYSYÄ": "<p><strong>PYSYÄ</strong> (verbi, intransit)</p>\n<p><strong>pysyä</strong> + N ine/ade</p>\n<p><strong>pysyä</strong> + N ess</p>\n<p><strong>Älä mene mihinkään, pysy huoneessasi!</strong></p>\n<p><strong>Älä liiku, pysy paikallasi!</strong></p>\n<p><strong>Sää pysyi aurinkoisena koko loman.</strong></p>\n<p><strong>Hän pysyi terveenä elämänsä loppuun asti.</strong></p>",
  "PYSÄHTYÄ": "<p><strong>PYSÄHTYÄ</strong> (verbi, intransit)</p>\n<p><strong>pysähtyä</strong> + N ine/ade</p>\n<p><strong>pysähtyä</strong> + N ill/all</p>\n<p><strong>pysähtyä</strong> + V -mAAn</p>\n<p><strong>Juna pysähtyy Lahdessa ja jatkaa sitten matkaansa.</strong></p>\n<p><strong>Pikajuna Helsingistä Tampereelle ei pysähdy Hyvinkäällä.</strong></p>\n<p><strong>Juna pysähtyi (= jäi) Helsinkiin.</strong></p>\n<p><strong>Juna pysähtyy Tampereelle.</strong></p>\n<p><strong>Pysähdyin kadulle juttelemaan naapurin kanssa.</strong></p>\n<p><strong>Bussi pysähtyi ottamaan lisää matkustajia.</strong></p>",
  "PYSÄKÖIDÄ": "<p><strong>PYSÄKÖIDÄ</strong> (verbi, transit)</p>\n<p><strong>pysäköidä</strong> + N ill/all</p>\n<p><strong>Saako tähän paikkaan pysäköidä?</strong></p>\n<p><strong>Hän pysäköi autonsa takapihalle.</strong></p>",
  "PYYTÄÄ": "<p><strong>PYYTÄÄ</strong> (verbi, transit)</p>\n<p><strong>pyytää</strong> + N ela/abl</p>\n<p><strong>pyytää</strong> + N ill/all</p>\n<p><strong>pyytää</strong> + O + N tra</p>\n<p><strong>pyytää</strong> + O par + V -mAAn</p>\n<p><strong>Pyydä lomake toimistosta!</strong></p>\n<p><strong>Pyysin rahaa isältä.</strong></p>\n<p><strong>Hän pyysi (= kutsui) minut kotiinsa.</strong></p>\n<p><strong>Matti pyysi Leenan lounaalle.</strong></p>\n<p><strong>Pyydetään Leena lapsenvahdiksi!</strong></p>\n<p><strong>Pyysimme Matin erotuomariksi.</strong></p>\n<p><strong>Pyydän sinua lukemaan tämän tekstin.</strong></p>\n<p><strong>Pyytäkää Marttia auttamaan.</strong></p>",
  "PYÖRRYTTÄÄ": "<p><strong>PYÖRRYTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>pyörryttää</strong> + O par</p>\n<p><strong>Avataan ikkuna, jos sinua pyörryttää.</strong></p>\n<p><strong>Minua pyörrytti.</strong></p>",
  "PYÖRTYÄ": "<p><strong>PYÖRTYÄ</strong> (verbi, intransit)</p>\n<p><strong>pyörtyä</strong> + N ela</p>\n<p><strong>Melkein pyörryin säikähdyksestä.</strong></p>\n<p><strong>Mies pyörtyi kivusta.</strong></p>",
  "PÄRJÄTÄ": "<p><strong>PÄRJÄTÄ</strong> (verbi, intransit)</p>\n<p><strong>pärjätä</strong> + N ine/ade</p>\n<p><strong>Anna pärjää (= menestyy) hyvin koulussa.</strong></p>\n<p><strong>Pojat pärjäsivät hyvin maailmalla.</strong></p>\n<p><strong>Hän pärjää (~ tulee toimeen) hyvin suomen kielellä.</strong></p>\n<p><strong>Englannilla pärjää kaikkialla.</strong></p>\n<p><strong>Kirjat ovat kaapin päällä.</strong></p>",
  "PÄÄSTA": "<p><strong>PÄÄSTA</strong> (verbi, intransit)</p>\n<p><strong>päästä</strong> + N ill/all</p>\n<p><strong>päästä</strong> + N ela/abl</p>\n<p><strong>päästä</strong> + V -mAAn</p>\n<p><strong>Pääsitkö yliopistoon?</strong></p>\n<p><strong>Pääsimme suomen kurssille.</strong></p>\n<p><strong>Milloin pääset työstä kotiin?</strong></p>\n<p><strong>Pääsimme kurssilta klo 12.</strong></p>\n<p><strong>Kaarina pääsi opiskelemaan lääketiedettä.</strong></p>\n<p><strong>Pääsetkö tulemaan (= voitko tulla) huomenna?</strong></p>",
  "PÄÄSTÄÄ": "<p><strong>PÄÄSTÄÄ</strong> (verbi, transit)</p>\n<p><strong>päästää</strong> + N ill/all</p>\n<p><strong>päästää</strong> + O + V -mAAn</p>\n<p><strong>Opettaja päästi meidät kotiin klo 12.</strong></p>\n<p><strong>Älä päästä kissaa pihalle!</strong></p>\n<p><strong>Päästin kissan pihalle juoksemaan.</strong></p>\n<p><strong>Äiti ei päästänyt lapsia ulos leikkimään.</strong></p>",
  "PÄÄTELLÄ": "<p><strong>PÄÄTELLÄ</strong> (verbi, transit)</p>\n<p><strong>päätellä</strong> + N ela</p>\n<p><strong>Päättelin äänestä, että soittaja oli lapsi.</strong></p>\n<p><strong>Kalevin ilmeestä voi päätellä, että hän oli pettynyt.</strong></p>\n<p><strong>Päättelimme jäljistä, että pihalla oli ollut jänis.</strong></p>",
  "PÄÄTTYÄ": "<p><strong>PÄÄTTYÄ</strong> (verbi, intransit)</p>\n<p><strong>päättyä</strong> + N ill</p>\n<p><strong>Sana 'nainen' päättyy konsonanttiin.</strong></p>\n<p><strong>Tie päättyy rantaan.</strong></p>\n<p><strong>Juhlat päättyivät yhteislauluun.</strong></p>",
  "PÄÄTTÄÄ": "<p><strong>PÄÄTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>päättää</strong> + N ela</p>\n<p><strong>päättää</strong> + V 1. inf</p>\n<p><strong>Päätimme asiasta viime kokouksessa.</strong></p>\n<p><strong>Budjetista päätetään elokuussa.</strong></p>\n<p><strong>Päätin alkaa opiskella ranskaa.</strong></p>\n<p><strong>Neuvotteluja päätettiin jatkaa.</strong></p>",
  "PÄÄTYÄ": "<p><strong>PÄÄTYÄ</strong> (verbi, intransit)</p>\n<p><strong>päätyä</strong> + N ill</p>\n<p><strong>Mihin tulokseen olette päätyneet (= tulleet)?</strong></p>\n<p><strong>Neuvottelimme asiasta ja päädyimme tähän ratkaisuun.</strong></p>",
  "PÄÄTÖS": "<p><strong>PÄÄTÖS</strong> (subst)</p>\n<p><strong>päätös</strong> + N ela</p>\n<p><strong>päätös</strong> + V 1. inf</p>\n<p><strong>Ryhmän päätös asiasta kerrottiin lehdistölle.</strong></p>\n<p><strong>Päätös sodan lopettamisesta on vihdoin tehty.</strong></p>\n<p><strong>Päätös antaa apuraha kaikille hakijoille oli mielestäni oikea.</strong></p>\n<hr>",
  "RAHA": "<p><strong>RAHA</strong> (subst)</p>\n<p><strong>raha</strong> + N ill</p>\n<p><strong>raha</strong> + V 1. inf</p>\n<p><strong>Minulla ei ole rahaa tähän.</strong></p>\n<p><strong>Onko teillä tasaraha bussilippuun?</strong></p>\n<p><strong>Miehellä ei ollut rahaa ostaa edes bussilippua.</strong></p>",
  "RAIVOISSA(AN)": "<p><strong>RAIVOISSA(AN)</strong> (adv)</p>\n<p><strong>raivoissa(an)</strong> + N ela</p>\n<p><strong>Olin aivan raivoissani hänen käytöksestään.</strong></p>\n<p><strong>Mistä sinä nyt noin raivoissasi olet?</strong></p>",
  "RAIVOSTUA": "<p><strong>RAIVOSTUA</strong> (verbi, intransit)</p>\n<p><strong>raivostua</strong> + N ali</p>\n<p><strong>raivostua</strong> + N ela</p>\n<p><strong>En tiedä, miksi hän raivostui minulle.</strong></p>\n<p><strong>Mistä sinä tuolla tavalla raivostuit?</strong></p>\n<p><strong>Raivostuin siitä, että sinä taas myöhästyit.</strong></p>",
  "RAIVOSTUNUT": "<p><strong>RAIVOSTUNUT</strong> (adj)</p>\n<p><strong>raivostunut</strong> + N ela</p>\n<p><strong>Olin raivostunut hänen käytöksestään.</strong></p>\n<p><strong>Olimme aivan raivostuneita asiasta.</strong></p>",
  "RAIVOSTUTTAA": "<p><strong>RAIVOSTUTTAA</strong> (verbi, transit)</p>\n<p><strong>raivostuttaa</strong> + O par</p>\n<p><strong>raivostuttaa</strong> + V t. inf</p>\n<p><strong>Oppilaiden käytös raivostutti opettajaa.</strong></p>\n<p><strong>Minua raivostuttaa istua sisällä kauniina kesäpäivänä.</strong></p>",
  "RAJOITTAA": "<p><strong>RAJOITTAA</strong> (verbi, transit)</p>\n<p><strong>rajoittaa</strong> + O par</p>\n<p><strong>rajoittaa</strong> + N ill</p>\n<p><strong>Yritän rajoittaa {= vähentää) tupakanpolttoani.</strong></p>\n<p><strong>Maat yrittävät rajoittaa ydinaseiden määrää.</strong></p>\n<p><strong>Puheenvuorojen kesto on rajoitettu viiteen minuuttiin.</strong></p>",
  "RAJOITTUA": "<p><strong>RAJOITTUA</strong> (verbi, intransit)</p>\n<p><strong>rajoittua</strong> + N ill</p>\n<p><strong>Tontti rajoittuu metsään.</strong></p>\n<p><strong>Harrin harrastukset rajoittuvat television katseluun ja oluen juontiin.</strong></p>",
  "RAKASTAA": "<p><strong>RAKASTAA</strong> (verbi, transit)</p>\n<p><strong>rakastaa</strong> + O par</p>\n<p><strong>rakastaa</strong> + V -minen</p>\n<p><strong>Minä rakastan sinua.</strong></p>\n<p><strong>Anton rakastaa klassista musiikkia.</strong></p>\n<p><strong>Rakastan kirjojen lukemista.</strong></p>\n<p><strong>Heikki rakastaa pianon soittamista.</strong></p>",
  "RAKASTUA": "<p><strong>RAKASTUA</strong> (verbi, intransit)</p>\n<p><strong>rakastua</strong> + N ill</p>\n<p><strong>Janne rakastui Liisaan jo nuorena.</strong></p>\n<p><strong>Olen rakastunut tähän maahan.</strong></p>",
  "RAKENTAA": "<p><strong>RAKENTAA</strong> (verbi, transit)</p>\n<p><strong>rakentaa</strong> + N ill/all</p>\n<p><strong>He rakensivat talon Helsinkiin.</strong></p>\n<p><strong>Rakennamme saunan kalliolle.</strong></p>",
  "RAKKAUS": "<p><strong>RAKKAUS</strong> (subst)</p>\n<p><strong>rakkaus</strong> + N ill</p>\n<p><strong>rakkaus</strong> + N par + kohtaan</p>\n<p><strong>Tauluista näkyy taiteilijan rakkaus luontoon.</strong></p>\n<p><strong>Vanhempien rakkaus lapseen on suuri.</strong></p>\n<p><strong>Vanhempien rakkaus lasta kohtaan ei koskaan lopu.</strong></p>",
  "RANGAISTA": "<p><strong>RANGAISTA</strong> (verbi, transit)</p>\n<p><strong>rangaista</strong> + O par</p>\n<p><strong>rangaista</strong> + N ela</p>\n<p><strong>Opettaja rankaisi meitä.</strong></p>\n<p><strong>Hän rankaisi meitä huolimattomuudesta.</strong></p>",
  "RANGAISTUS": "<p><strong>RANGAISTUS</strong> (subst)</p>\n<p><strong>rangaistus</strong> + N ela</p>\n<p><strong>Mies sai ankaran rangaistuksen murhasta.</strong></p>\n<p><strong>Rangaistus rikoksesta oli viisi vuotta vankeutta.</strong></p>",
  "RASITTAA": "<p><strong>RASITTAA</strong> (verbi, transit)</p>\n<p><strong>rasittaa</strong> + O par</p>\n<p><strong>rasittaa</strong> + N ade</p>\n<p><strong>rasittaa</strong> + V 1. inf</p>\n<p><strong>Television katselu rasittaa silmiä.</strong></p>\n<p><strong>Seisominen rasittaa selkää ja jalkoja.</strong></p>\n<p><strong>Minua rasittaa (= harmittaa) se, että sinä olet aina myöhässä.</strong></p>\n<p><strong>Älä rasita itseäsi tällä asialla. Lasse ei rasita itseään liialla työllä.</strong></p>\n<p><strong>Minua rasittaa (= harmittaa) istua sisällä kauniina kesäpäivänä.</strong></p>",
  "RASITTUA": "<p><strong>RASITTUA</strong> (verbi, intransit)</p>\n<p><strong>rasittua</strong> + N ela</p>\n<p><strong>Silmäni rasittuvat television katselusta.</strong></p>\n<p><strong>Jalat rasittuvat seisomisesta.</strong></p>",
  "RASITTUNUT": "<p><strong>RASITTUNUT</strong> (adj)</p>\n<p><strong>rasittunut</strong> + N ela</p>\n<p><strong>Isoäiti ja isoisä olivat hyvin rasittuneita pitkästä matkasta.</strong></p>",
  "RATKAISU": "<p><strong>RATKAISU</strong> (subst)</p>\n<p><strong>ratkaisu</strong> + N ill</p>\n<p><strong>Ratkaisu tähän ongelmaan on aivan yksinkertainen.</strong></p>",
  "RAVISTAA": "<p><strong>RAVISTAA</strong> (verbi, transit)</p>\n<p><strong>ravistaa</strong> + O par</p>\n<p><strong>Lääkepulloa täytyy ravistaa.</strong></p>\n<p><strong>Hän ravisti päätään ja sanoi: En halua!</strong></p>",
  "REAGOIDA": "<p><strong>REAGOIDA</strong> (verbi, intransit)</p>\n<p><strong>reagoida</strong> + N ill</p>\n<p><strong>Iho reagoi herkästi auringonvaloon.</strong></p>\n<p><strong>Miten hän reagoi asiaan?</strong></p>",
  "REAKTIO": "<p><strong>REAKTIO</strong> (subst)</p>\n<p><strong>reaktio</strong> + N ill</p>\n<p><strong>Hänen reaktionsa asiaan oli hämmästyttävä.</strong></p>",
  "REHELLINEN": "<p><strong>rehellinen</strong> + N all</p>\n<p><strong>rehellinen</strong> + N par + kohtaan</p>\n<p><strong>Oletko nyt aivan rehellinen minulle?</strong></p>\n<p><strong>Et ole ollut oikein rehellinen minua kohtaan.</strong></p>",
  "REPIÄ": "<p><strong>REPIÄ</strong> (verbi, transit)</p>\n<p><strong>repiä</strong> + N tra</p>\n<p><strong>repiä</strong> + O par + N ela</p>\n<p><strong>Kalle repi Maijua tukasta.</strong></p>\n<p><strong>Mies repi minua hihasta.</strong></p>\n<p><strong>Saara repi valokuvan pieniksi palasiksi.</strong></p>",
  "RIIDELLÄ": "<p><strong>RIIDELLÄ</strong> (verbi, intransit)</p>\n<p><strong>riidellä</strong> + N ela</p>\n<p><strong>He riitelevät aina rahasta.</strong></p>\n<p><strong>Lapset riitelivät leluista.</strong></p>\n<p><strong>Jussi ja Leena riitelivät siitä, kumpi pesee astiat.</strong></p>",
  "RIIPPUA": "<p><strong>RIIPPUA</strong> (verbi, intransit)</p>\n<p><strong>riippua</strong> + N ela</p>\n<p><strong>riippua</strong> + N ine/ade</p>\n<p><strong>Riippuu ilmasta, lähdemmekö ulos.</strong></p>\n<p><strong>Asia riippuu sinusta.</strong></p>\n<p><strong>Veron maarä nippuu tuloista.</strong></p>\n<p><strong>Ei tämä asia rahasta riipu.</strong></p>\n<p><strong>Takki riippuu (= roikkuu) naulassa.</strong></p>\n<p><strong>Vaatteet riippuvat narulla kuivumassa.</strong></p>",
  "RIIPPUMATON": "<p><strong>RIIPPUMATON</strong> (adj)</p>\n<p><strong>riippumaton</strong> + N ela</p>\n<p><strong>Poika halusi olla riippumaton vanhemmistaan.</strong></p>",
  "RIIPPUVAINEN": "<p><strong>RIIPPUVAINEN</strong> (adj)</p>\n<p><strong>riippuvainen</strong> + N ela</p>\n<p><strong>Olen itsenäinen ihminen, en ole kenestäkään riippuvainen.</strong></p>\n<p><strong>Narkomaanit ovat riippuvaisia huumeista.</strong></p>",
  "RIISTÄÄ": "<p><strong>RIISTÄÄ</strong> (verbi, transit)</p>\n<p><strong>riistää</strong> + N ela/abl</p>\n<p><strong>Poliisi riisti aseen miehen kädestä.</strong></p>\n<p><strong>Häneltä riistettiin koko omaisuus.</strong></p>",
  "RIITA": "<p><strong>RIITA</strong> (subst)</p>\n<p><strong>riita</strong> + N ela</p>\n<p><strong>Meillä on aina riitaa rahasta.</strong></p>\n<p><strong>Asiasta syntyi kova riita.</strong></p>",
  "RIITTÄÄ": "<p><strong>RIITTÄÄ</strong> (verbi, intransit)</p>\n<p><strong>riittää</strong> + ill/all</p>\n<p><strong>Sata markkaa ei riitä ruokaan. — </strong></p>\n<p><strong>Kyllä se minulle riittää.</strong></p>\n<p><strong>Aikaa riitti myös ystävien tapaamiseen.</strong></p>\n<p><strong>Se riitti selittämään asian.</strong></p>\n<p><strong>Riittääkö raha tekemään ihmisen onnelliseksi?</strong></p>",
  "RIKKOA": "<p><strong>RIKKOA</strong> (verbi, transit)</p>\n<p><strong>rikkoa</strong> + N tra</p>\n<p><strong>rikkoa</strong> + N ela</p>\n<p><strong>Raija rikkoi kukkamaljakon sirpaleiksi.</strong></p>\n<p><strong>Kivi rikkoi ikkunan säpäleiksi.</strong></p>\n<p><strong>Hän rikkoi talosta kaikki ikkunat.</strong></p>\n<p><strong>Autosta oli rikottu tuulilasi ja takavalot.</strong></p>",
  "RIPUSTAA": "<p><strong>RIPUSTAA</strong> (verbi, transit)</p>\n<p><strong>ripustaa</strong> + N ill/all</p>\n<p><strong>Ripustin verhot ikkunaan.</strong></p>\n<p><strong>Ripusta taulu eteisen seinälle!</strong></p>",
  "RISTIÄ": "<p><strong>RISTIÄ</strong> (verbi, transit)</p>\n<p><strong>ristiä</strong> + N tra</p>\n<p><strong>Poika ristittiin (= kastettiin) Viljamiksi.</strong></p>\n<p><strong>Ihmiset ristivät (= nimittivät) uuden talon heti Makkarataloksi.</strong></p>",
  "ROHJETA": "<p><strong>ROHJETA</strong> (verbi, transit)</p>\n<p><strong>rohjeta</strong> + V 1. inf</p>\n<p><strong>Rohkenetko väittää vastaan?</strong></p>\n<p><strong>En rohjennut sanoa mitään.</strong></p>",
  "ROHKAISTA": "<p><strong>ROHKAISTA</strong> (verbi, transit)</p>\n<p><strong>rohkaista</strong> + O par + V -mAAn</p>\n<p><strong>Opettaja rohkaisi meitä puhumaan suomea.</strong></p>",
  "ROHKEUS": "<p><strong>ROHKEUS</strong> (subst)</p>\n<p><strong>rohkeus</strong> + V 1. inf</p>\n<p><strong>Vanhemmat rohkaisivat tyttöä opiskelemaan.</strong></p>\n<p><strong>Minulla ei ollut rohkeutta väittää vastaan.</strong></p>",
  "ROIKKUA": "<p><strong>ROIKKUA</strong> (verbi, intransit)</p>\n<p><strong>roikkua</strong> + N ine/ade</p>\n<p><strong>Takki roikkuu (= riippuu) naulakossa.</strong></p>\n<p><strong>Vaatteet roikkuivat narulla koko viikon.</strong></p>",
  "RUKOILLA": "<p><strong>RUKOILLA</strong> (verbi, transit)</p>\n<p><strong>rukoilla</strong> + O par</p>\n<p><strong>rukoilla</strong> + V -mAAn</p>\n<p><strong>Kirkoissa rukoillaan Jumalaa.</strong></p>\n<p><strong>Mies rukoili armoa.</strong></p>\n<p><strong>Rukoilin (= pyysin kovasti) miestä jättämään minut rauhaan.</strong></p>\n<p><strong>Rukoilen sinua tulemaan kerrankin ajoissa.</strong></p>",
  "RUVETA": "<p><strong>RUVETA</strong> (verbi, intransit)</p>\n<p><strong>ruveta</strong> + V -mAAn</p>\n<p><strong>ruveta</strong> + N tra</p>\n<p><strong>Aterian jälkeen Pekka rupesi tiskaamaan.</strong> </p>\n<p><strong>Hän rupesi tekemään harjoituksia.</strong></p>\n<p><strong>Kaarlo on ruvennut opiskelemaan japania.</strong></p>\n<p><strong>Kotirouvaksi en rupea ikinä!</strong></p>\n<p><strong>Mitä jos rupeaisit vaikkapa opettajaksi.</strong></p>",
  "RYHTYÄ": "<p><strong>RYHTYÄ</strong> (verbi, intransit)</p>\n<p><strong>ryhtyä</strong> + V -mAAn</p>\n<p><strong>ryhtyä</strong> + N ill</p>\n<p><strong>ryhtyä</strong> + N tra </p>\n<p><strong>Ryhdyin tekemään kotitehtäviä.</strong> </p>\n<p><strong>Liisa taas ryhtyi lukemaan lapsille iltasatua.</strong>g></p>\n<p><strong>Hän ryhtyi opiskelemaan matematiikkaa.   </strongg></p>\n<p><strong>Neuvotteluihin ryhdytään viikon kuluttua.</strong> </p>\n<p><strong>Matti ryhtyi työntekoon jo aamulla.   </strong></p>\n<p><strong>Sakari muutti maalle ja ryhtyi maanviljelijäksi.</strong>g></p>",
  "RYNNÄTÄ": "<p><strong>RYNNÄTÄ</strong> (verbi, intransit)</p>\n<p><strong>rynnätä</strong> + N ill/all</p>\n<p><strong>rynnätä</strong> + N ela/abl</p>\n<p><strong>rynnätä</strong> + V -mAAn</p>\n<p><strong>Mies ryntäsi huoneeseen.</strong></p>\n<p><strong>Hän ryntäsi kadulle.</strong></p>\n<p><strong>Mies ryntäsi ulos huoneesta.</strong></p>\n<p><strong>Hän ryntäsi pihalta kadulle.</strong></p>\n<p><strong>Hän ryntäsi hakemaan apua.</strong></p>",
  "RÄÄKÄTÄ": "<p><strong>RÄÄKÄTÄ</strong> (verbi, transit)</p>\n<p><strong>rääkätä</strong> + O par</p>\n<p><strong>Pojat rääkkäsivät kissaa.</strong></p>\n<p><strong>He rääkkäävät koiraa.</strong></p>\n<hr>",
  "SAADA": "<p><strong>SAADA</strong> (verbi, transit)</p>\n<p><strong>saada</strong> + V 1. inf</p>\n<p><strong>saada</strong> + O + V -mAAn</p>\n<p><strong>Saatte mennä kotiin.</strong></p>\n<p><strong>Saisinko kysyä yhtä asiaa?</strong></p>\n<p><strong>Sain Kalevin tekemään kaikki kotityöt.</strong></p>\n<p><strong>Yritä saada Ville suostumaan asiaan!</strong></p>\n<p><strong>Liikuttava elokuva sai katsojat itkemään.</strong></p>",
  "SAAPUA": "<p><strong>SAAPUA</strong> (verbi, intransit)</p>\n<p><strong>saapua</strong> + N ela/abl</p>\n<p><strong>saapua</strong> + N ill/all</p>\n<p><strong>saapua</strong> + V -mAAn</p>\n<p><strong>Milloin Kaisa saapuu Kreikasta?</strong></p>\n<p><strong>He saapuvat matkalta ensi viikon lauantaina.</strong></p>\n<p><strong>Lentokone saapuu Helsinkiin kello 20.45.</strong></p>\n<p><strong>Juna saapuu Tampereelle kello 11.00.</strong></p>\n<p><strong>Milloin hän saapuu Suomeen esiintymään?</strong></p>\n<p><strong>Professori Ping Pekingistä saapuu pitämään luentoja yliopistoon.</strong></p>",
  "SAATTAA": "<p><strong>SAATTAA</strong> (verbi, transit)</p>\n<p><strong>saattaa</strong> + N ill/all</p>\n<p><strong>saattaa</strong> + V 1. inf</p>\n<p><strong>Saanko saattaa sinut kotiin?</strong></p>\n<p><strong>Jussi saattoi Leenan asemalle.</strong></p>\n<p><strong>Hän saattaa tulla (= ehkä tulee) illalla.</strong></p>",
  "SAIRASTAA": "<p><strong>SAIRASTAA</strong> (verbi, transit)</p>\n<p><strong>sairastaa</strong> + O par</p>\n<p><strong>Hän sairastaa reumaa.</strong></p>\n<p><strong>Sairastatteko astmaa?</strong></p>",
  "SAIRASTUA": "<p><strong>SAIRASTUA</strong> (verbi, intransit)</p>\n<p><strong>sairastua</strong> + N ill</p>",
  "SALLIA": "<p><strong>SALLIA</strong> (verbi, transit)</p>\n<p><strong>sallia</strong> + N gen + V 1. inf</p>\n<p><strong>Koko perhe sairastui flunssaan Lapissa. Sairastuin vatsatautiin lomallani.</strong></p>\n<p><strong>Sallin teidän mennä.</strong></p>\n<p><strong>Sallitteko minun sanoa yhden asian?</strong></p>",
  "SALLITTU": "<p><strong>SALLITTU</strong> (adj)</p>\n<p><strong>sallittu</strong> + N all</p>\n<p><strong>Tämä elokuva ei ole lapsille sallittu.</strong></p>\n<p><strong>Juhla on sallittu kaikenikäisille.</strong></p>\n<p><strong>Sano kaikille terveisiä!</strong></p>\n<p><strong>Minähän sanoin tämän sinulle jo eilen, etkö muista?</strong></p>\n<p><strong>En osaa sanoa mitään siitä asiasta.</strong></p>",
  "SANOA": "<p><strong>SANOA</strong> (verbi, transit)</p>\n<p><strong>sanoa</strong> + N all</p>\n<p><strong>sanoa</strong> + N ela</p>\n<p><strong>sanoa</strong> + O par + N tra</p>\n<p><strong>Mitä sinä sanot (= mitä mieltä olet) tästä asiasta?</strong></p>\n<p><strong>Hän sanoi minua hölmöksi. Elinaa sanotaan Elluksi.</strong></p>",
  "SANOTTAVA": "<p><strong>SANOTTAVA</strong> (subst)</p>\n<p><strong>sanottava</strong> + N ill</p>\n<p><strong>Onko sinulla jotain sanottavaa (= lisättävää) tähän asiaan?</strong></p>",
  "SATTUA (transit)": "<p><strong>SATTUA</strong> (verbi, transit)</p>\n<p><strong>sattua</strong> + O par</p>\n<p><strong>sattua</strong> + N ill</p>\n<p><strong>Minua sattuu (= koskee) vatsaan.</strong></p>\n<p><strong>Mihin sinua sattuu, selkäänkö?</strong></p>\n<p><strong>Sattuiko sinuun?</strong></p>",
  "SATTUA": "<p><strong>SATTUA</strong> (verbi, intransitg></p>\n<p><strong>sattua</strong> + V -mAAn</p>\n<p><strong>sattua</strong> + N ill/all</p>\n<p><strong>Satutko tietämään (= tiedätkö sattumalta), missä Liisa on?</strong></p>\n<p><strong>Satuin huomaamaan uutisen lehdestä. Sattuisiko sinulla olemaan yhtään rahaa?</strong></p>\n<p><strong>Satuimme (= tulimme sattumalta) samaan junaan. Onneksi poliisit sattuivat paikalle.</strong></p>",
  "SATUTTAA": "<p><strong>SATUTTAA</strong> (verbi, transit)</p>\n<p><strong>satuttaa</strong> + N ill</p>\n<p><strong>Satutin pääni pöydänkulmaan.</strong></p>",
  "SEISOA": "<p><strong>SEISOA</strong> (verbi, intransit)</p>\n<p><strong>seisoa</strong> + N ine/ade</p>\n<p><strong>seisoa</strong> + V -mAssA</p>\n<p><strong>Auto seisoi tallissa koko talven. Miehet seisoivat kadulla.</strong></p>\n<p><strong>He seisovat pysäkillä odottamassa bussia.   </strong></p>",
  "SEKAANTUA": "<p><strong>SEKAANTUA</strong> (verbi, intransit)</p>\n<p><strong>sekaantua</strong> + N ill</p>\n<p><strong>Hän sekaantuu (= puuttuu) aina joka asiaan. Älä sekaannu tähän asiaan!</strong></p>\n<p><strong>Ministeri on sekaantunut (= sotkeutunut) seksiskandaaliin.</strong></p>",
  "SEKOITTAA": "<p><strong>SEKOITTAA</strong> (verbi, transit)</p>\n<p><strong>sekoittaa</strong> + N ill</p>\n<p><strong>Sekoita jauhot ensin maitoon.</strong></p>\n<p><strong>Hän sekoitti minut Kalleen (= luuli minua Kalleksi).</strong></p>",
  "SELITTÄÄ": "<p><strong>SELITTÄÄ</strong> (verbi, transit)</p>\n<p><strong>selittää</strong> + N all</p>\n<p><strong>Hän selitti asian meille hyvin yksinkertaisesti.</strong></p>",
  "SELITYS": "<p><strong>SELITYS</strong> (subst)</p>\n<p><strong>selitys</strong> + N ela</p>\n<p><strong>Onko sinulla mitään selitystä tähän asiaan?</strong></p>\n<p><strong>Tapaukseen ei ole saatu selitystä.</strong></p>\n<p><strong>Tarkempi selitys asiasta annetaan ensi viikolla.</strong></p>",
  "SELOSTUS": "<p><strong>SELOSTUS</strong> (subst)</p>\n<p><strong>selostus</strong> + N ela</p>\n<p><strong>Mies antoi kirjallisen selostuksen tapauksesta.</strong></p>\n<p><strong>Kaikki kuuntelivat radioselostusta jalkapallo-ottelusta.</strong></p>",
  "SELVILLÄ": "<p><strong>SELVILLÄ</strong> (adv) <strong>SELVILLE</strong></p>\n<p><strong>selvillä</strong> + N ela</p>\n<p><strong>Olen erittäin hyvin selvillä tilanteesta.</strong></p>\n<p><strong>Taudin aiheuttajasta ei ole päästy selville.</strong></p>\n<p><strong>Talon rakenne käy selville oheisesta kaavakuvasta.</strong></p>",
  "SELVITYS": "<p><strong>SELVITYS</strong> (subst)</p>\n<p><strong>selvitys</strong> + N ela</p>\n<p><strong>Poliisi on antanut selvityksen tapauksesta.</strong></p>\n<p><strong>Hakemuksessa on oltava selvitys aikaisemmista opinnoista.</strong></p>",
  "SELVITÄ": "<p><strong>SELVITÄ</strong> (verbi, intransit)</p>\n<p><strong>selvitä</strong> + N ela</p>\n<p><strong>selvätä</strong> + N ade</p>\n<p><strong>He selvisivät onnettomuudesta hengissä.</strong></p>\n<p><strong>Selvisin tentistä juuri ja juuri — sain yhden pisteen.</strong></p>\n<p><strong>En ole vieläkään selvinnyt (= toipunut) järkytyksestä.</strong></p>\n<p><strong>Rakenne selviää (= käy selville) viereisestä kuvasta.</strong></p>\n<p><strong>Näin pienellä palkalla en selviä laskuista.</strong></p>\n<p><strong>Joka maassa selviää (= tulee toimeen, pärjää) englannilla.</strong></p>\n<p><strong>Sanna selvisi syytteestä sakoilla.</strong></p>",
  "SELVIYTYÄ": "<p><strong>SELVIYTYÄ</strong> (verbi, intransit)</p>\n<p><strong>selviytyä</strong> + N ela</p>\n<p><strong>Selviydyin (= selvisin) tehtävästä hyvin.</strong></p>\n<p><strong>Selviydytkö työstä viikossa?</strong></p>",
  "SELVÄ": "<p><strong>SELVÄ</strong> (adj)</p>\n<p><strong>selvä</strong> + N ela</p>\n<p><strong>Älä minulta kysy, ota itse selvää asiasta!</strong></p>\n<p><strong>Hänen puheestaan ei saa mitään selvää.</strong></p>",
  "SEURATA": "<p><strong>SEURATA</strong> (verbi, transit)</p>\n<p><strong>seurata</strong> + O par</p>\n<p><strong>seurata</strong> + N ela</p>\n<p><strong>Seuratkaa tuota autoa!</strong></p>\n<p><strong>Mies seurasi naista kotiin.</strong></p>\n<p><strong>En jaksanut seurata (= kuunnella) luentoa.</strong></p>\n<p><strong>Rikosta seuraa rangaistus.</strong></p>\n<p><strong>Tuosta ei kyllä voi seurata mitään hyvää.</strong></p>\n<p><strong>Liisan huolimattomuudesta oli ikävät seuraukset: talo paloi.</strong></p>",
  "SEURAUS": "<p><strong>SEURAUS</strong> (subst)</p>\n<p><strong>seuraus</strong> + N ela</p>\n<p><strong>Työttömyydestä voi olla seurauksena vakava masennus.</strong></p>",
  "SEURUSTELLA": "<p><strong>SEURUSTELLA</strong> (verbi, intransit)</p>\n<p><strong>seurustella</strong> + N gen + <strong>kanssa</strong></p>\n<p><strong>Martti seurusteli Ullan kanssa viisi vuotta.</strong></p>\n<p><strong>He eivät seurustele (= eivät ole tekemisissä) naapureiden kanssa.</strong></p>",
  "SIETÄÄ": "<p><strong>SIETÄÄ</strong> (verbi, transit)</p>\n<p><strong>sietää</strong> + O par</p>\n<p><strong>sietää</strong> + V 1. inf</p>\n<p><strong>Kaktus sietää (= kestää) hyvin kuivuutta.</strong></p>\n<p><strong>Vatsani ei siedä maitoa.</strong></p>\n<p><strong>En voi sietää sinua!</strong></p>\n<p><strong>Asiaa sietää (= kannattaa) harkita.</strong></p>",
  "SIIRTYÄ": "<p><strong>SIIRTYÄ</strong> (verbi, intransit)</p>\n<p><strong>siirtyä</strong> + N ill/all</p>\n<p><strong>siirtyä</strong> + N ela/abl</p>\n<p><strong>siirtyä</strong> + V -mAAn</p>\n<p><strong>Siirtykää ensimmäiseen kerrokseen!</strong></p>\n<p><strong>Siirrytään toiseen asiaan! Siirryimme pihalle jatkamaan juhlia.</strong></p>\n<p><strong>Siirryimme olohuoneesta pihalle.</strong></p>\n<p><strong>Siirryttiin asiasta toiseen.</strong></p>\n<p><strong>Alkoi sataa, joten siirryimme pihalta sisälle.</strong></p>\n<p><strong>Siirryimme jatkamaan juhlia sisälle.</strong></p>",
  "SIIRTÄÄ": "<p><strong>SIIRTÄÄ</strong> (verbi, transit)</p>\n<p><strong>siirtää</strong> + N ill/all</p>\n<p><strong>siirtää</strong> + N ela/abl</p>\n<p><strong>Siirsimme pöydän keittiöön.</strong></p>\n<p><strong>Eteisen tuolit siirretään kesäksi parvekkeelle.</strong></p>\n<p><strong>Siirsimme pöydän olohuoneesta keittiöön.</strong></p>\n<p><strong>Syksyllä siirrämme tuolit parvekkeelta eteiseen.</strong></p>",
  "SIJAITA": "<p><strong>SIJAITA</strong> (verbi, intransit)</p>\n<p><strong>sijaita</strong> + N inn/ade</p>\n<p><strong>Taidemuseo sijaitsee (= on) Turussa.</strong></p>\n<p><strong>Helsinki sijaitsee Suomenlahden rannalla.</strong></p>",
  "SIJOITTAA": "<p><strong>SIJOITTAA</strong> (verbi, transit)</p>\n<p><strong>sijoittaa</strong> + N ill/all</p>\n<p><strong>Heidät sijoitettiin Suomeen.</strong></p>\n<p><strong>Pakolaiset sijoitettiin aluksi Vantaalle.</strong></p>\n<p><strong>Hän sijoitti rahansa osakkeihln.</strong></p>",
  "SILITTÄÄ": "<p><strong>SILITTÄÄ</strong> (verbi, transit)</p>\n<p><strong>silittää</strong> + O par</p>\n<p><strong>Maija silitti (= paijasi) kissaa.</strong></p>\n<p><strong>Äiti silitti pojan päätä.</strong></p>",
  "SINUTELLA": "<p><strong>SINUTELLA</strong> (verbi, transit)</p>\n<p><strong>sinutella</strong> + O par</p>\n<p><strong>Voiko opettajaa sinutella?</strong></p>\n<p><strong>Sinuttelitteko te professoria?</strong></p>",
  "SISÄLTYÄ": "<p><strong>SISÄLTYÄ</strong> (verbi, intransit)</p>\n<p><strong>sisältyä</strong> + N ill</p>\n<p><strong>Sisältyykö hotellihuoneen hintaan myös aamiainen?</strong></p>",
  "SITOA": "<p><strong>SITOA</strong> (verbi, transit)</p>\n<p><strong>sitoa</strong> + N ill</p>\n<p><strong>Sido naru puuhun!</strong></p>\n<p><strong>Äiti sitoi rusetin Jonnan hiuksiin.</strong></p>",
  "SITOUTUA": "<p><strong>SITOUTUA</strong> (verbi, intransit)</p>\n<p><strong>sitoutua</strong> + N ill</p>\n<p><strong>sitoutua</strong> + V -mAAn</p>\n<p><strong>En ole sitoutunut mihinkään puolueeseen.</strong></p>\n<p><strong>Sitouduin maksamaan Kalevin velat.</strong></p>\n<p><strong>En voi sitoutua tekemään tätä työtä kuukaudessa.</strong></p>\n<p><strong>Johtaja antoi siunauksen suunnitelmalleni (= hyväksyi suunnitelmani).</strong></p>",
  "SIUNAUS": "<p><strong>SIUNAUS</strong> (subst)</p>\n<p><strong>siunaus</strong> + N ali</p>\n<p><strong>Vanhemmat antoivat siunauksensa avioliitolle.</strong></p>",
  "SIVELLÄ": "<p><strong>SIVELLÄ</strong> (verbi, transit)</p>\n<p><strong>sivellä</strong> + O par</p>\n<p><strong>sivellä</strong> + N ill/ali</p>\n<p><strong>Äiti siveli (= silitti) pojan päätä.</strong></p>\n<p><strong>Sivele (= levitä) rasvaa poskiin!</strong></p>\n<p><strong>Sivelin voita leivälle.</strong></p>",
  "SOITTAA": "<p><strong>SOITTAA</strong> (verbi, transit)</p>\n<p><strong>soittaa</strong> + O par</p>\n<p><strong>soittaa</strong> + N ill/all</p>\n<p><strong>Osaan soittaa pianoa ja huilua.</strong></p>\n<p><strong>Joku soittaa ovikelloa.</strong></p>\n<p><strong>Janne soitti teatteriin ja tilasi liput.</strong></p>\n<p><strong><a>Soita minulle huomenna.</a></strong></p>",
  "SOPEUTUA": "<p><strong>SOPEUTUA</strong> (verbi, intransit)</p>\n<p><strong>sopeutua</strong> + N ill</p>\n<p><strong>Yritä sopeutua tilanteeseen!</strong></p>\n<p><strong>John sopeutui Suomen talveen yllättävän hyvin.</strong></p>",
  "SOPIA": "<p><strong>SOPIA</strong> (verbi, transit)</p>\n<p><strong>sopia</strong> + N ill/all</p>\n<p><strong>sopia</strong> + N tra</p>\n<p><strong>sopia</strong> + N ela</p>\n<p><strong>sopii</strong> + V 1. inf</p>\n<p><strong>sopia</strong> + että-lause</p>\n<p><strong>Astiaan sopii (= mahtuu) kaksi litraa.</strong></p>\n<p><strong>Neljän hengen autoon ei sovi viittä ihmistä. Keltainen väri sopii (= on hyvä) sinulle hyvin.</strong></p>\n<p><strong>Nuo verhot ovat liian vaaleat, ne eivät sovi tähän huoneeseen.</strong></p>\n<p><strong>Liisa sopii hyvin lentoemännäksi. Tämä kirja sopii vaikkapa joululahjaksi. Palkaksi sovittiin 50 mk/tunti.</strong></p>\n<p><strong>Sovimme asiasta eilen.</strong></p>\n<p><strong>Ostan tämän, jos hinnasta sovitaan.</strong></p>\n<p><strong>Sopisiko teidän tulla huomenna uudestaan?</strong></p>\n<p><strong>Juhliin ei sovi tulla farkuissa.</strong></p>\n<p><strong>Sopiiko sinulle, että tapaamme ensi viikon tiistaina?</strong></p>\n<p><strong>Sovittiin, että jokainen ottaa mukaan omat eväät.</strong></p>",
  "SOPIMUS": "<p><strong>SOPIMUS</strong> (subst)</p>\n<p><strong>sopimus</strong> + N ela</p>\n<p><strong>Teimme sopimuksen asiasta eilen.</strong></p>\n<p><strong>Maat eivät päässeet sopimukseen tulitauosta.</strong></p>\n<p><strong>: vuokrasopimus, rauhansopimus</strong></p>",
  "SOPIVA": "<p><strong>SOPIVA</strong> (adj)</p>\n<p><strong>sopiva</strong> + N ill/all</p>\n<p><strong>Ostin myös pukuun sopivan paidan.</strong></p>\n<p><strong>Onko tuo lapsille sopivaa luettavaa?</strong></p>\n<p><strong>Tuollainen käytös ei ole sopivaa nuorille.</strong></p>",
  "SOTA": "<p><strong>SOTA</strong> (subst)</p>\n<p><strong>sota</strong> + N par + <strong>vastaan</strong></p>\n<p><strong>Sota huumeita vastaan jatkuu.</strong></p>\n<p><strong>Maa on sodassa naapurimaita vastaan.</strong></p>\n<p><strong>Järjestö käy sotaa rasismia vastaan.</strong></p>",
  "SOTIA": "<p><strong>SOTIA</strong> (verbi, intransit)</p>\n<p><strong>sotia</strong> + N par + <strong>vastaan</strong></p>\n<p><strong>sotia</strong> + N gen + <strong>puolesta</strong></p>\n<p><strong>He sotivat (= käyvät sotaa) naapurimaata vastaan.</strong></p>\n<p><strong>He sotivat isänmaan puolesta.</strong></p>",
  "SOTKEA": "<p><strong>SOTKEA</strong> (verbi, transit)</p>\n<p><strong>sotkea</strong> + N ill</p>\n<p><strong>Älä sotke minua tähän asiaan! Tämä asia ei kuulu minulle.</strong></p>\n<p><strong>Nyt sinä sotket (= sekoitat) Latvian Liettuaan.</strong></p>",
  "SOTKEUTUA": "<p><strong>sotkeutua</strong> + N ill</p>\n<p><strong>Mihin skandaaliin hän on sotkeutunut?</strong></p>\n<p><strong>Ulla sotkeutuu (= puuttuu) aina muiden ihmisten asioihin.</strong></p>",
  "SOVELTAA": "<p><strong>SOVELTAA</strong> (verbi, transit)</p>\n<p><strong>soveltaa</strong> + N ill</p>\n<p><strong>Teoriaa ei vielä ole sovellettu käytäntöön.</strong></p>\n<p><strong>Lakia ei voi soveltaa tähän tapaukseen.</strong></p>",
  "SOVELTUA": "<p><strong>SOVELTUA</strong> (verbi, intransit)</p>\n<p><strong>soveltua</strong> + N ill</p>\n<p><strong>Tämä maali ei sovellu (= sovi) ulkoseinien maalaamiseer</strong></p>",
  "SOVITTAA": "<p><strong>SOVITTAA</strong> (verbi, transit)</p>\n<p><strong>sovittaa</strong> + O par</p>\n<p><strong>Sovitin takkia ja huomasin, että se oli liian iso.</strong></p>\n<p><strong>Saisinko sovittaa näitä kenkiä?</strong></p>",
  "STIPENDI": "<p><strong>STIPENDI</strong> (subst)</p>\n<p><strong>stipendi</strong> + N par + <strong>varten</strong></p>\n<p><strong>Sain stipendin ulkomailla opiskelua varten.</strong></p>",
  "SUHDE": "<p><strong>SUHDE</strong> (subst)</p>\n<p><strong>suhde</strong> + N il!</p>\n<p><strong>Suhteeni häneen on täysin platoninen.</strong></p>\n<p><strong>Meillä on hyvät suhteet naapureihin.</strong></p>\n<p><strong>Millaiset ovat Suomen suhteet naapurimaihin?</strong></p>",
  "SUHTAUTUA": "<p><strong>SUHTAUTUA</strong> (verbi, intransit)</p>\n<p><strong>suhtautua</strong> + N ill</p>\n<p><strong>Miten hän suhtautuu teihin?</strong></p>\n<p><strong>Hän suhtautui minuun hyvin ystävällisesti.</strong></p>",
  "SUHTAUTUMINEN": "<p><strong>suhtautuminen</strong> + N ill</p>\n<p><strong>Sinun suhtautumisesi tähän asiaan on vähän lapsellinen.</strong></p>\n<p><strong>Kriitikoiden suhtautuminen teokseen oli negatiivinen.</strong></p>",
  "SUOJATA": "<p><strong>SUOJATA</strong> (verbi, transit)</p>\n<p><strong>suojata</strong> + N abi</p>\n<p><strong>suojata</strong> + O par + V -mAstA</p>\n<p><strong>Katos suojaa meidät sateelta.</strong></p>\n<p><strong>Aurinkovoide suojaa ihoa palamiselta.</strong></p>\n<p><strong>Kondomi suojaa aidsilta.</strong></p>\n<p><strong>Sateenvarjo suojasi meitä kastumasta.</strong></p>\n<p><strong>Voide suojaa ihoa palamasta auringossa.</strong></p>",
  "SUOJAUTUA": "<p><strong>SUOJAUTUA</strong> (verbi, intransit)</p>\n<p><strong>suojautua</strong> + N abl</p>\n<p><strong>suojautua</strong> + V -mAlla</p>\n<p><strong>Miten voin suojautua pakkaselta?</strong></p>\n<p><strong>Kylmältä voi suojautua panemalla lämpimät vaatteet päälle.</strong></p>",
  "SUOJELLA": "<p><strong>SUOJELLA</strong> (verbi, transit)</p>\n<p><strong>suojella</strong> + O par</p>\n<p><strong>suojella</strong> + N abl</p>\n<p><strong>Äiti suojelee lasta.</strong></p>\n<p><strong>Luontoa täytyy suojella.</strong></p>\n<p><strong>Hän suojelee lasta vaaroilta.</strong></p>",
  "SUOSIA": "<p><strong>SUOSIA</strong> (verbi, transit)</p>\n<p><strong>suosia</strong> + O par</p>\n<p><strong>Sää suosi meitä viikonloppuna: aurinko paistoi koko ajan.</strong></p>\n<p><strong>Katariina Suuri suosi tieteitä ja taiteita.</strong></p>\n<p><strong>Suosikaa kotimaista teollisuutta!</strong></p>",
  "SUOSITELLA": "<p><strong>SUOSITELLA</strong> (verbi, transit)</p>\n<p><strong>suositella</strong> + O par</p>\n<p><strong>suositella</strong> + N ill/all</p>\n<p><strong>suositella</strong> + N tra</p>\n<p><strong>suositella</strong> + että-lause</p>\n<p><strong>Suosittelen sinulle suomen kielen intensiivikurssia.</strong></p>\n<p><strong>Lääkäri suositteli minulle lepoa.</strong></p>\n<p><strong>Haen apurahaa. Voisitteko suositella minua?</strong></p>\n<p><strong>Hän suositteli Liisaa tähän työhön.</strong></p>\n<p><strong>Hanna suositteli tätä ravintolaa minulle.</strong></p>\n<p><strong>Suosittelimme häntä puheenjohtajaksi.</strong></p>\n<p><strong>Professori suositteli opiskelijaa apurahan saajaksi.</strong></p>\n<p><strong>Suosittelen, että menet suomen kielen intensiivikurssille.</strong></p>",
  "SUOSTUA": "<p><strong>SUOSTUA</strong> (verbi, intransit)</p>\n<p><strong>suostua</strong> + N ill</p>\n<p><strong>suostua</strong> + V -mAAn</p>\n<p><strong>Hän suostui pyyntöön.</strong></p>\n<p><strong>Kaikki suostuivat Kalevin ehdotukseen.</strong></p>\n<p><strong>En suostu menemään sinne yksin.</strong></p>\n<p><strong>Emma ei suostunut syömään puuroa.</strong></p>",
  "SUOSTUTELLA": "<p><strong>SUOSTUTELLA</strong> (verbi, transit)</p>\n<p><strong>suostutella</strong> + O + V -mAAn</p>\n<p><strong>Suostuttelin hänet tulemaan mukaan.</strong></p>\n<p><strong>Äiti suostuttelee lasta syömään puuroa.</strong></p>",
  "SURETTAA": "<p><strong>SURETTAA</strong> (verbi, transit)</p>\n<p><strong>surettaa</strong> + O par</p>\n<p><strong>Surettaako tämä asia sinua?</strong></p>\n<p><strong>Kaisaa suretti se, että Lasse ei tuilut mukaan.</strong></p>",
  "SURRA": "<p><strong>SURRA</strong> (verbi, transit)</p>\n<p><strong>surra</strong> + O par</p>\n<p><strong>Surin kissan kuolemaa kauan.</strong></p>\n<p><strong>Omaiset surevat vainajaa.</strong></p>\n<p><strong>Älä nyt enää sure sitä asiaa!</strong></p>",
  "SURULLINEN": "<p><strong>SURULLINEN</strong> (adj)</p>\n<p><strong>surullinen</strong> + N gen + <strong>takia</strong></p>\n<p><strong>Tulin surulliseksi kirjeestäsi.</strong></p>\n<p><strong>Olen surullinen siitä, että Pekka sairastui.</strong></p>\n<p><strong>Olen surullinen Liisan takia.</strong></p>",
  "SUUDELLA": "<p><strong>SUUDELLA</strong> (verbi, transit)</p>\n<p><strong>suudella</strong> + O par</p>\n<p><strong>suudella</strong> + N ali</p>\n<p><strong>Hän suuteli minua.</strong></p>\n<p><strong>Hän suuteli minua ensin poskelle ja sitten suoraan suulle.</strong></p>",
  "SUUNNATA": "<p><strong>SUUNNATA</strong> (verbi, transit)</p>\n<p><strong>suunnata</strong> + N ill/all</p>\n<p><strong>He suuntasivat matkansa Lappiin, Utsjoelle.</strong></p>\n<p><strong>Suunnatkaa katseenne tulevaisuuteen!</strong></p>\n<p><strong>Ohjelma on suunnattu lähinnä teini-ikäisille katsojille.</strong></p>",
  "SUUNNITELLA": "<p><strong>SUUNNITELLA</strong> (verbi, transit)</p>\n<p><strong>suunnitella</strong> + O par</p>\n<p><strong>suunnitella</strong> + V 1. inf</p>\n<p><strong>Lomamatkaa on kiva suunnitella.</strong></p>\n<p><strong>Asunnon ostamista suunniteltiin pitkään.</strong></p>\n<p><strong>Olen suunnitellut (- harkinnut) tätä jo kauan.</strong></p>\n<p><strong>Suunnittelin (= aioin) lähteä torille.</strong></p>",
  "SUUNNITELMA": "<p><strong>SUUNNITELMA</strong> (subst)</p>\n<p><strong>suunnitelma</strong> + N gen + <strong>varalle</strong></p>\n<p><strong>Mitä suunnitelmia sinulla on tulevaisuuden varalle?</strong></p>\n<p><strong>Teimme suunnitelmia kesäloman varalle.</strong></p>\n<p><strong>: lomasuunnitelma, tutkimussuunnitelma</strong></p>",
  "SUUTTUA": "<p><strong>SUUTTUA</strong> (verbi, intransit)</p>\n<p><strong>suuttua</strong> + N ali</p>\n<p><strong>suuttua</strong> + N ela</p>\n<p><strong>En ymmärrä, miksi hän suuttui minulle.</strong></p>\n<p><strong>Lauri suuttui Merjalle, mutta leppyi onneksi nopeasti.</strong></p>\n<p><strong><a>Mistä hän suuttui?</a></strong></p>\n<p><strong>Hän suuttui minulle siitä, että olin myöhässä.</strong></p>\n<p><strong>Älä nyt leikistä suutu!</strong></p>\n<p><strong>Vähemmästäkin voi suuttua.</strong></p>",
  "SUUTTUNUT": "<p><strong>SUUTTUNUT</strong> (adj)</p>\n<p><strong>suuttunut</strong> + ill/all</p>\n<p><strong>suuttunut</strong> + N ela</p>\n<p><strong>Olen suuttunut siitä, mitä sinä sanoit eilen.</strong></p>\n<p><strong>Paavo ei puhu minulle enää. Hän on suuttunut minuun.</strong></p>\n<p><strong>Lauri ei voi olla kenellekään suuttuneena kauan.</strong></p>\n<p><strong>Oletko vieläkin suuttunut minulle / minuun?</strong></p>\n<p><strong>Mistä sinä noin suuttunut olet?</strong></p>",
  "SUUTUTTAA": "<p><strong>SUUTUTTAA</strong> (verbi, transit)</p>\n<p><strong>suututtaa</strong> + O par</p>\n<p><strong>Tämä asia suututtaa minua.</strong></p>\n<p><strong>Häntä suututti se, että olin myöhässä.</strong></p>",
  "SYMBOLI": "<p><strong>SYMBOLI</strong> (subst)</p>\n<p><strong>Pöllö on viisauden tai tyhmyyden symboli.</strong></p>\n<p><strong>Valkoinen kyyhky on rauhan symboli.</strong></p>",
  "SYMPATIA": "<p><strong>SYMPATIA</strong> (subst)</p>\n<p><strong>sympatia</strong> + N par + <strong>kohtaan</strong></p>\n<p><strong>Sympatia sodan uhreja kohtaan ei lopu.</strong></p>\n<p><strong>Tunnemme suurta sympatiaa kaikkia kohtaan.</strong></p>",
  "SYNTYÄ": "<p><strong>SYNTYÄ</strong> (verbi, intransit)</p>\n<p><strong>syntyä</strong> + N ine/ade</p>\n<p><strong>syntyä</strong> + N ill/all</p>\n<p><strong>syntyä</strong> + N ela</p>\n<p><strong>Olen syntynyt Helsingissä.</strong></p>\n<p><strong>Vantaalla syntyi viime vuonna yli 200 lasta.</strong></p>\n<p><strong>Perheeseen syntyi kolme poikaa. Kolmen pojan jälkeen Virtasille syntyi tyttö.</strong></p>\n<p><strong>Puheenjohtajan ehdotuksesta syntyi kiivas riita.</strong></p>\n<p><strong>Syntyykö (= tuleeko) tästä koskaan mitään?</strong></p>",
  "SYRJIÄ": "<p><strong>SYRJIÄ</strong> (verbi, transit)</p>\n<p><strong>syrjiä</strong> + O par</p>\n<p><strong>syrjiä</strong> + N ine</p>\n<p><strong>Miksi minua aina syrjitään?</strong></p>\n<p><strong>Syrjitäänkö naisia työelämässä?</strong></p>\n<p><strong>Naisia syrjitään työelämässä.</strong></p>\n<p><strong>Taiteilijaa syrjittiin apurahan jakamisessa.</strong></p>",
  "SYTTYÄ": "<p><strong>SYTTYÄ</strong> (verbi, intransit)</p>\n<p><strong>syttyä</strong> + N ill/all</p>\n<p><strong>Valot syttyivät käytävään.</strong></p>\n<p><strong>Tähdet syttyvät taivaalle.</strong></p>",
  "SYTYTTÄÄ": "<p><strong>SYTYTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>sytyttää</strong> + N ill/all</p>\n<p><strong>Naapuri sytytti valot käytävään.</strong></p>\n<p><strong>Kuistille sytytettiin valot.</strong></p>",
  "SYVENTYÄ": "<p><strong>SYVENTYÄ</strong> (verbi, intransit)</p>\n<p><strong>syventyä</strong> + N ill</p>\n<p><strong>syventyä</strong> + V -mAAn</p>\n<p><strong>Poika syventyi kirjaan.</strong></p>\n<p><strong>En jaksa nyt syventyä tähän asiaan.</strong></p>\n<p><strong>Niina oli syventynyt lukemaan eikä kuullut ovikellon ääntä.</strong></p>\n<p><strong>Syvennyin kirjoittamaan ja unohdin kaiken muun.</strong></p>",
  "SYY": "<p><strong>SYY</strong> (subst)</p>\n<p><strong>syy</strong> + N ill</p>\n<p><strong>syy</strong> + V 1. inf</p>\n<p><strong>Oliko sinulla jokin syy tehdä tuolla tavalla?</strong></p>\n<p><strong>Teillä ei ole mitään syytä valittaa.</strong></p>\n<p><strong>Syytä onnettomuuteen ei vielä tiedetä.</strong></p>\n<p><strong>Syynä murhaan oli ilmeisesti mustasukkaisuus.</strong></p>\n<p><strong>Ei ole mitään syytä huoleen.</strong></p>\n<p><strong>: onnettomuuden syy, murhan syy</strong></p>",
  "SYYLLINEN": "<p><strong>SYYLLINEN</strong> (adj)</p>\n<p><strong>syyllinen</strong> + N ill</p>\n<p><strong>Miestä epäillään syylliseksi pankkiryöstöön.</strong></p>\n<p><strong>Hovimestari oli syyllinen murhaan.</strong></p>\n<p><strong>Pojat olivat syyllisiä varkauteen.</strong></p>",
  "SYYLLISTYÄ": "<p><strong>SYYLLISTYÄ</strong> (verbi, intransit)</p>\n<p><strong>syyllistyä</strong> + N ill</p>\n<p><strong>Minä en ole koskaan syyllistynyt valehteluun.</strong></p>\n<p><strong>Olemme kaikki joskus syyllistyneet liioitteluun.</strong></p>",
  "SYYTE": "<p><strong>SYYTE</strong> (subst)</p>\n<p><strong>syyte</strong> + N ela</p>\n<p><strong>Mies sai syytteen raiskauksesta.</strong></p>\n<p><strong>Nainen joutui syytteeseen petoksesta.</strong></p>\n<p><strong>Syytteet varkaudesta olivat vääriä.</strong></p>",
  "SYYTTÄÄ": "<p><strong>SYYTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>syyttää</strong> + O par</p>\n<p><strong>syyttää</strong> + N ela</p>\n<p><strong>syyttää</strong> + N tra</p>\n<p><strong>Miksi sinä syytät minua?</strong></p>\n<p><strong>Mistä sinä syytät minua? Tuomari syytti miestä varkaudesta. Heitä syytettiin huolimattomuudesta.</strong></p>\n<p><strong>Hän syytti minua huolimattomaksi.</strong></p>\n<p><strong>Syytätkö minua valehtelijaksi?</strong></p>",
  "SYYTÖN": "<p><strong>SYYTÖN</strong> (adj)</p>\n<p><strong>syytön</strong> + N ill</p>\n<p><strong>Mies oli syytön murhaan.</strong></p>\n<p><strong>Me olemme täysin syyttömiä asiaan.</strong></p>",
  "SYYTÖS": "<p><strong>SYYTÖS</strong> (subst)</p>\n<p><strong>syytös</strong> + N ela</p>\n<p><strong>Syytös murhasta oli väärä.</strong></p>\n<p><strong>Syytökset huolimattomuudesta olivat epäoikeudenmukaisia.</strong></p>",
  "SÄIKÄHTÄÄ": "<p><strong>SÄIKÄHTÄÄ</strong> (verbi, transit)</p>\n<p><strong>säikähtää</strong> + O par</p>\n<p><strong>säikähtää</strong> + N ela</p>\n<p><strong>Kissa säikähti kovaa ääntä.</strong></p>\n<p><strong>Säikähdin pihalta kuuluvaa pamausta.</strong></p>\n<p><strong>Mistä sinä tuolla tavalla säikähdit?</strong></p>\n<p><strong>Minä en vähästä säikähdä.</strong></p>",
  "SÄILYTTÄÄ": "<p><strong>SÄILYTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>säilyttää</strong> + N ine/ade</p>\n<p><strong>Rahat kannattaa säilyttää pankissa, ei sukanvarressa.</strong></p>\n<p><strong>Säilytän arvokkaat kristallilasit ylähyllyllä.</strong></p>",
  "SÄILYÄ": "<p><strong>SÄILYÄ</strong> (verbi, intransit)</p>\n<p><strong>säilyä</strong> + N ine/ade</p>\n<p><strong>säilyä</strong> + N ess</p>\n<p><strong>säilyä</strong> + V -mAttA</p>\n<p><strong>Maito säilyy jääkaapissa noin viikon.</strong></p>\n<p><strong>Perunat säilyvät kellarissa kevääseen asti. Hedelmät säilyvät tuoreina jääkaapin alahyllyllä.</strong></p>\n<p><strong>Maito säilyy tuoreena kylmässä.</strong></p>\n<p><strong>Marjat säilyvät pakastettuina monta kuukautta.</strong></p>\n<p><strong>Maito säilyy jääkaapissa pilaantumatta monta päivää.</strong></p>",
  "SÄRKEÄ": "<p><strong>SÄRKEÄ</strong> (verbi, transit)</p>\n<p><strong>särkeä</strong> + O par</p>\n<p><strong>särkeä</strong> + N tra</p>\n<p><strong>Särkeekö päätäsi? Ota aspiriini!</strong></p>\n<p><strong>Hammastani on särkenyt koko päivän.</strong></p>\n<p><strong>Särjin (= rikoin) peilin kappaleiksi.</strong></p>",
  "SÄÄLIÄ": "<p><strong>SÄÄLIÄ</strong> (verbi, transit)</p>\n<p><strong>sääliä</strong> + O par</p>\n<p><strong>Säälin kissaa niin, että päästin sen sisään sateesta.</strong></p>\n<p><strong>Säälikää meitä!</strong></p>",
  "SÄÄSTYÄ": "<p><strong>SÄÄSTYÄ</strong> (verbi, intransit)</p>\n<p><strong>säästyä</strong> + N ela/abl</p>\n<p><strong>Palkasta ei säästy (= jää) penniäkään.</strong></p>\n<p><strong>Lähes koko kylä paloi, vain yksi talo säästyi tulipalolta.</strong></p>\n<hr>",
  "SÄÄSTÄÄ": "<p><strong>SÄÄSTÄÄ</strong> (verbi, transit)</p>\n<p><strong>säästää</strong> + N ill/all</p>\n<p><strong>säästää</strong> + N par + <strong>varten</strong></p>\n<p><strong>säästää</strong> + N ine</p>\n<p><strong>Säästämme rahaa omaan asuntoon.</strong></p>\n<p><strong>Isoäiti säästi vanhat valokuvat lapsenlapsilleen.</strong></p>\n<p><strong>Säästä vähän sitä kakkua minullekin!</strong></p>\n<p><strong>Säästän rahaa asuntoa varten.</strong></p>\n<p><strong>Säästän monta sataa markkaa matkakuluissa, kun kävelen töihin.</strong></p>\n<p><strong>Voin säästää vain ruoassa.</strong></p>",
  "TAHTOA": "<p><strong>TAHTOA </strong>(verbi, transit)</p>\n<p><strong>tahtoa + </strong>V 1. inf</p>\n<p><strong>Tahdon oppia suomea.</strong></p>\n<p><strong>Hän tahtoi lähteä kotiin.</strong></p>",
  "TAIPUMUS": "<p><strong>TAIPUMUS</strong> (subst)</p>\n<p><strong>taipumus </strong>+ N ill</p>\n<p><strong>taipumus +</strong> N tra</p>\n<p><strong>taipumus + </strong>V 1. inf</p>\n<p><strong>Hänellä on selvästi taipumuksia urheiluun.</strong></p>\n<p><strong>Hänellä on taipumuksia balettitanssijaksi.</strong></p>\n<p><strong>Asioilla on taipumus järjestyä tavalla tai toisella.</strong></p>\n<p><strong>Minulla on taipumus lihoa (= lihon helposti).</strong></p>",
  "TAIPUVAINEN": "<p><strong>TAIPUVAINEN </strong>(adj)</p>\n<p><strong>taipuvainen +</strong> N ill</p>\n<p><strong>taipuvainen +</strong> V -mAAn</p>\n<p><strong>Hän on taipuvainen liioitteluun.</strong></p>\n<p><strong>Olen taipuvainen lihomaan.</strong></p>\n<p><strong>Hän on taipuvainen liioittelemaan asioita.</strong></p>",
  "TAISTELLA": "<p><strong>TAISTELLA </strong>(verbi, transit)</p>\n<p><strong>taistella +</strong> N ela</p>\n<p><strong>taistella +</strong> N gen <strong>+ puolesta</strong></p>\n<p><strong>taistella +</strong> N par<strong> + vastaan</strong></p>\n<p><strong>Sotilaat taistelivat voitosta.</strong></p>\n<p><strong>Joukkue taisteli Suomen mestaruudesta.</strong></p>\n<p><strong>Taistelemme vapauden puolesta.</strong></p>\n<p><strong>Hän taistelee vakavaa sairautta vastaan.</strong></p>\n<p><strong>He taistelivat mestaruudesta naapurijoukkuetta vastaan.</strong></p>",
  "TAISTELU": "<p><strong>TAISTELU </strong>(subst)</p>\n<p><strong>taistelu +</strong> N ela</p>\n<p><strong>taistelu +</strong> N gen <strong>+ puolesta</strong></p>\n<p><strong>taistelu + </strong>N par <strong>+ vastaan</strong></p>\n<p><strong>Elämä oli taistelua jokapäiväisestä leivästä.</strong></p>\n<p><strong>Taistelu rauhan puolesta jatkuu.</strong></p>\n<p><strong>Taistelu huumeita vastaan tuntuu toivottomalta.</strong></p>",
  "TAITAA": "<p><strong>TAITAA</strong> (verbi, transit)</p>\n<p><strong>taitaa +</strong> V 1. inf</p>\n<p><strong>Taidan ostaa (= luultavasti ostan) auton.</strong></p>\n<p><strong>Hän on tainnut jo lähteä kotiin.</strong></p>",
  "TAITAVA": "<p><strong>TAITAVA</strong> (adj)</p>\n<p><strong>taitava +</strong> V -mAAn</p>\n<p><strong>Hän on taitava tekemään ruokaa.</strong></p>",
  "TAITO": "<p><strong>TAITO </strong>(subst)</p>\n<p><strong>taito +</strong> V 1. inf</p>\n<p><strong>Kadehdin Liisan taitoa saada kaikki hyvälle tuulelle.</strong></p>\n<p><strong>Hänellä on taito kertoa asiat selkeästi.</strong></p>",
  "TAJUTA": "<p><strong>TAJUTA</strong> (verbi, transit)</p>\n<p><strong>tajuta +</strong> V 1. inf</p>\n<p><strong>tajuta + </strong>että-lause</p>\n<p><strong>Tajusin (= ymmärsin) olla hiljaa.</strong></p>\n<p><strong>Etkö tajua, että asia on vakava?</strong></p>",
  "TALLENTAA": "<p><strong>TALLENTAA</strong> (verbi, transit)</p>\n<p><strong>tallentaa +</strong> N ill/all</p>\n<p><strong>Opiskelijoiden henkilötiedot on tallennettu rekisteriin.</strong></p>\n<p><strong>Roope on tallentanut kaikki Bond-filmit videolle.</strong></p>\n<p><strong>Tallensin konsertin nauhaan / nauhalle.</strong></p>",
  "TALLETTAA": "<p><strong>TALLETTAA </strong>(verbi, transit)</p>\n<p><strong>tallettaa + </strong>V ill/all</p>\n<p><strong>Talletan rahat heti pankkiin.</strong></p>\n<p><strong>Talletin tililleni tuhat markkaa.</strong></p>",
  "TAPA": "<p><strong>TAPA</strong> (subst)</p>\n<p><strong>tapa + </strong>V 1. inf</p>\n<p><strong>Minulla on tapana polttaa yksi savuke ruoan jälkeen.</strong></p>\n<p><strong>En pidä hänen tavastaan arvostella muita ihmisiä.</strong></p>",
  "TAPAHTUA": "<p><strong>TAPAHTUA</strong> (verbi, intransit)</p>\n<p><strong>tapahtua + </strong>N ine/ade</p>\n<p><strong>tapahtua +</strong> N all</p>\n<p><strong>Mitä kotimaassa on tapahtunut?</strong></p>\n<p><strong>Maan ilmapiirissä on tapahtunut selvä muutos</strong> <strong>parempaan.</strong></p>\n<p><strong>Mitä ihmettä tuolla kadulla tapahtuu?</strong></p>\n<p><strong>Olet kalpea, mitä sinulle on tapahtunut?</strong></p>\n<p><strong>Onneksi lapsille ei tapahtunut mitään vahinkoa.</strong></p>",
  "TAPELLA": "<p><strong>TAPELLA</strong> (verbi, intransit)</p>\n<p><strong>tapella +</strong> N ela</p>\n<p><strong>Pojat tappelivat pallosta. Mistä te taas tappelette?</strong></p>",
  "TARJOILLA": "<p><strong>TARJOILLA</strong> (verbi, transit)</p>\n<p><strong>tarjoilla +</strong> N ill/all</p>\n<p><strong>Baarissa on itsepalvelu, siellä ei tarjoilla pöytiin.</strong></p>\n<p><strong>Naisille tarjoillaan ensin, sitten vasta miehille.</strong></p>",
  "TARJOTA": "<p><strong>TARJOTA</strong> (verbi, transit)</p>\n<p><strong>tarjota +</strong> N ill/all</p>\n<p><strong>tarjota +</strong> N ela</p>\n<p><strong>Täällä ei tarjota pöytiin, täällä on itsepalvelu.</strong></p>\n<p><strong>Hän tarjosi minulle ihanan päivällisen Ritzissä.</strong></p>\n<p><strong>Televisio ei tarjoa lapsille juuri mitään.</strong></p>\n<p><strong>Tarjosin talosta puoli miljoonaa.</strong></p>\n<p><strong>Mitä tästä autosta tarjotaan?</strong></p>",
