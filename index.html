  "TARKISTAA": "<p><strong>TARKISTAA</strong> (verbi, transit)</p>\n<p><strong>tarkistaa +</strong> N ela/abl     <strong>  </strong></p>\n<p><strong>Tarkista sanakirjasta sanan oikeinkirjoitus.</strong></p>\n<p><strong>Tarkistakaa kurssin aika opinto-oppaasta tai sihteeriltä.</strong></p>\n<p><strong>Tarkista tästä!</strong></p>",
  "TARKKA": "<p><strong>TARKKA</strong> (adj)</p>\n<p><strong>tarkka +</strong> N ela</p>\n<p><strong>tarkka +</strong> V -mAAn</p>\n<p><strong>Firma on hyvin tarkka tuotteensa laadusta.</strong></p>\n<p><strong>Kissat ovat tarkkoja siisteydestään.</strong></p>\n<p><strong>Hän on hyvin tarkka rahoistaan.</strong></p>\n<p><strong>Hän on tarkka huomaamaan pienetkin virheet.</strong></p>",
  "TARKKAILLA": "<p><strong>TARKKAILLA</strong> (verbi, transit)</p>\n<p><strong>tarkkailla +</strong> O par</p>\n<p><strong>YK:n joukot tarkkailevat tilannetta.</strong></p>\n<p><strong>Poliisi tarkkailee liikennettä.</strong></p>",
  "TARKOITTAA": "<p><strong>TARKOITTAA</strong> (verbi, transit)</p>\n<p><strong>tarkoittaa +</strong> O par</p>\n<p><strong>tarkoittaa +</strong> V 1. inf</p>\n<p><strong>tarkoittaa + </strong>että-lause     <strong>  </strong></p>\n<p><strong>Mitä sinä tarkoitat?</strong></p>\n<p><strong>Anna anteeksi. </strong><strong>En tarkoittanut mitään pahaa.</strong></p>\n<p><strong>Englannin sana 'car* tarkoittaa (= merkitsee) autoa.</strong><strong> </strong></p>\n<p><strong>Anteeksi, en tarkoittanut (= halunnut) loukata.</strong><strong>  </strong></p>\n<p><strong>Tarkoitatko, että minä olen tyhmä?</strong></p>",
  "TARKOITUS": "<p><strong>TARKOITUS </strong><a>(subst)</a></p>\n<p><strong>tarkoitus + </strong>V 1. inf</p>\n<p><strong>Musiikin tarkoitus on viihdyttää.</strong></p>\n<p><strong>Oli tarkoitus (= aikomus) lähteä ulos.</strong></p>\n<p><strong>Anteeksi, ei ollut tarkoitus loukata.</strong></p>",
  "TARTTUA": "<p><strong>TARTTUA </strong>(verbi, intransit)</p>\n<p><strong>tarttua + N ill        </strong></p>\n<p><strong>Virus tarttuu herkästi lapsiin ja vanhuksiin.</strong></p>\n<p><strong>Tupakansavu tarttuu vaatteisiin.</strong></p>\n<p><strong>Tartu tilaisuuteen!</strong></p>\n<p><strong>Hän tarttui (= otti) minua kädestä.</strong></p>",
  "TARVE": "<p><strong>TARVE</strong> (subst)</p>\n<p><strong>tarve + </strong>V 1. inf</p>\n<p><strong>Ei ole tarvetta ostaa uutta autoa.</strong></p>\n<p><strong>Hänellä on tarve miellyttää kaikkia.</strong></p>",
  "TARVITA": "<p><strong>TARVITA </strong>(verbi, transit)</p>\n<p><strong>tarvita +</strong> N ill</p>\n<p><strong>ei tarvitse +</strong> V 1. inf</p>\n<p><strong>Tarvitsemme rahaa autoon.</strong></p>\n<p><strong>Mihin te tätä tarvitsette?</strong></p>\n<p><strong>Meidän ei tarvitse lähteä vielä.</strong></p>\n<p><strong>Eikö sinun tarvinnut hankkia viisumia?</strong></p>\n<p><strong>Hänen ei tarvinnut maksaa sakkoa.</strong></p>\n<p><strong>Tätä ei tarvitse tehdä tänään.</strong></p>\n<p><strong>Laskua ei tarvinnut maksaa heti.</strong></p>",
  "TAVATA": "<p><strong>TAVATA</strong> (verbi, transit)</p>\n<p><strong>tavata + </strong>N ine/ade</p>\n<p><strong>Tapasin hänet Englannissa.</strong></p>\n<p><strong>Tavataanko asemalla huomenna klo 18?</strong></p>",
  "TEETTÄÄ": "<p><strong>TEETTÄÄ </strong>(verbi, transit)</p>\n<p><strong>teettää +</strong> N ela</p>\n<p><strong>Teetin kankaasta takin.</strong></p>\n<p><strong>Teettäkää tästä valokuvasta suurennos!</strong></p>",
  "TEHDÄ": "<p><strong>TEHDÄ</strong> (verbi, transit)</p>\n<p><strong>tehdä +</strong> N ela</p>\n<p><strong>tehdä + </strong>O + N ill/all</p>\n<p><strong>tehdä + </strong>O + N tra</p>\n<p><strong>Olenko nyt tehnyt asian teille selväksi?</strong></p>\n<p><strong>Mitä aiot tehdä tuosta kankaasta?</strong></p>\n<p><strong>Teen tästä takin Veeralle.</strong></p>\n<p><strong>Tein saunaan uuden penkin.</strong></p>\n<p><strong>Isä teki pihalle keinun.</strong></p>\n<p><strong>Tein ruoan valmiiksi.</strong></p>\n<p><strong>Hän teki minut onnelliseksi.</strong></p>",
  "TEHOSTAA": "<p><strong>TEHOSTAA</strong> (verbi, transit)</p>\n<p><strong>tehostaa +</strong> O par</p>\n<p><strong>Romanttinen musiikki tehosti tunnelmaa.</strong></p>\n<p><strong>Poliisi tehostaa valvontaa.</strong></p>",
  "TEHOTA": "<p><strong>TEHOTA </strong>(verbi, intransit)</p>\n<p><strong>tehota + </strong>N ill</p>\n<p><strong>Antibiootti ei tehoa tähän tautiin.</strong></p>\n<p><strong>Tehoaisiko tämä pesuaine kahvitahroihin?</strong></p>\n<p><strong>Järkipuhekaan ei tehoa häneen.</strong></p>",
  "TEITITELLA": "<p><strong>TEITITELLA </strong>(verbi, transit)</p>\n<p><strong>teititellä + </strong>O par</p>\n<p><strong>Minä teitittelen aina vanhempaa ihmistä, jota en tunne.</strong></p>\n<p><strong>Hän teititteli minua.</strong></p>",
  "TEORIA": "<p><strong>TEORIA</strong> (subst)</p>\n<p><strong>teoria +</strong> N ela</p>\n<p><strong>Kuka esitti ensimmäisenä teorian lajien synnystä?</strong></p>\n<p><strong>Artikkelissa on mielenkiintoisia teorioita Suomen asuttamisesta.</strong></p>",
  "TERVEHTIÄ": "<p><strong>TERVEHTIÄ</strong> (verbi, transit)</p>\n<p><strong>tervehtiä +</strong> O par</p>\n<p><strong>Hän tervehtii minua aina.</strong></p>\n<p><strong>He tervehtivät toisiaan.</strong></p>",
  "TIE": "<p><strong>TIE</strong> (subst)</p>\n<p><strong>tie + </strong>N ill/all</p>\n<p><strong>tie + N ela/abl     </strong></p>\n<p><strong>Onko tämä lyhin tie kaupunkiin?</strong></p>\n<p><strong>Voisitteko neuvoa minulle tien Kauppatorille?</strong></p>\n<p><strong>Tie vuoren huipulle oli pitkä ja mutkikas.</strong><strong>  </strong></p>\n<p><strong>Tie kaupungista vuoren huipulle oli mutkainen.</strong></p>",
  "TIEDOTTAA": "<p><strong>TIEDOTTAA </strong>(verbi, transit)</p>\n<p><strong>tiedottaa + </strong>N ela <strong>  </strong></p>\n<p><strong>Asiasta tiedotetaan ensi viikolla.</strong></p>",
  "TIEDUSTELLA": "<p><strong>TIEDUSTELLA</strong> (verbi, transit)</p>\n<p><strong>tiedustella +</strong> O par</p>\n<p><strong>tiedustella +</strong> N ela/abl</p>\n<p><strong>Oletko jo tiedustellut matkan hintaa?</strong></p>\n<p><strong>Voitte tiedustella asiaa viikon kuluttua.</strong></p>\n<p><strong>Tiedustele hintaa matkatoimistosta!</strong></p>\n<p><strong>Tiedustelin asiaa sihteeriltä.</strong></p>",
  "TIETO": "<p><strong>TIETO</strong> (subst)</p>\n<p><strong>tieto +</strong> N ela</p>\n<p><strong>Minulla ei ole mitään tietoa tästä asiasta.</strong></p>\n<p><strong>En tiennyt, että Elsa on muuttanut ulkomaille.</strong></p>\n<p><strong>Saimme tilaisuuden käydä savusaunassa.</strong></p>",
  "TIETÄÄ": "<p><strong>TIETÄÄ </strong>(verbi, transit)</p>\n<p><strong>tietää +</strong> N ela</p>\n<p><strong>tietää + </strong>että-lause</p>\n<p><strong>Saimme tiedon Kaukon kuolemasta vasta viime viikolla.</strong></p>\n<p><strong>Tiedän asiasta jotakin.</strong></p>\n<p><strong>Mistä sinä sen tiedät? Luitko lehdestä?</strong></p>\n<p><strong>Tiedän, että Paavo on kotona.</strong></p>",
  "TILAISUUS": "<p><strong>TILAISUUS</strong> (subst)</p>\n<p><strong>tilaisuus +</strong> V 1. inf</p>\n<p><strong>Nyt teillä on tilaisuus sanoa oma mielipiteenne asiasta.</strong></p>",
  "TILATA": "<p><strong>TILATA</strong> (verbi, transit)</p>\n<p><strong>tilata + </strong>N ill/all</p>\n<p><strong>tilata + </strong>N ela/abl</p>\n<p><strong>Tilasimme kaksi pitsaa kotiin.</strong></p>\n<p><strong>Tilaan taksin lentokentälle.</strong></p>\n<p><strong>Voitte tilata tiput matkatoimistosta.</strong></p>\n<p><strong>Taksin voi tilata asemalta.</strong></p>",
  "TODETA": "<p><strong>TODETA</strong> (verbi, transit)</p>\n<p><strong>todeta + </strong>O + N tra</p>\n<p><strong>todeta +</strong> että-lause</p>\n<p><strong>Lääkäri totesi miehen kuolleeksi.</strong></p>\n<p><strong>Totesin tehtävän liian vaikeaksi.</strong></p>\n<p><strong>Puheenjohtaja totesi, että kaikki olivat paikalla.</strong></p>\n<p><strong>Totesimme, että konetta ei voi korjata.</strong></p>",
  "TODISTAA": "<p><strong>TODISTAA</strong> (verbi, transit)</p>\n<p><strong>todistaa +</strong> O + N tra</p>\n<p><strong>todistaa + </strong>että-lause</p>\n<p><strong>Hän todisti väitteen vääräksi.</strong></p>\n<p><strong>Voitteko todistaa nimikirjoituksen oikeaksi?</strong></p>\n<p><strong>Voitko todistaa, että olen väärässä?</strong></p>",
  "TODISTE": "<p><strong>TODISTE</strong> (subst)</p>\n<p><strong>todiste + </strong>N ela</p>\n<p><strong>Runokirja on todiste kirjailijan lahjakkuudesta.</strong></p>\n<p><strong>Poliisilla on selvät todisteet rikoksesta.</strong></p>",
  "TODISTUS": "<p><strong>TODISTUS </strong>(subst)</p>\n<p><strong>todistus +</strong> N ela</p>\n<p><strong>Saatte todistuksen kurssista.</strong></p>\n<p><strong>Tarvitsen todistuksen suomen kielen taidosta.</strong></p>\n<p><strong>: kurssitodistus, kielitaitotodistus</strong></p>",
  "TOIPUA": "<p><strong>TOIPUA</strong> (verbi, intransit)</p>\n<p><strong>toipua + </strong>N ela</p>\n<p><strong>Hän toipui sairaudesta nopeasti.</strong></p>\n<p><strong>Hän ei ole vielä toipunut surustaan.</strong></p>",
  "TOIVE": "<p><strong>TOIVE</strong> (subst)</p>\n<p><strong>toive + </strong>N ela</p>\n<p><strong>toive + </strong>V 1. inf</p>\n<p><strong>Toive rauhasta tuntuu turhalta, isoisän paranemisesta ei ole toiveita.</strong></p>\n<p><strong>Hänen suurin toiveensa saada lottovoitto toteutui.</strong></p>\n<p><strong>Hänellä on toiveita päästä työhön.</strong></p>",
  "TOIVO": "<p><strong><a>TOIVO</a></strong><a> (subst)</a></p>\n<p><strong><a>toivo + </a></strong><a>N ela</a></p>\n<p><strong>toivo + </strong>V 1. inf</p>\n<p><strong>Rauhasta ei ole toivoakaan.</strong></p>\n<p><strong>Toivo sodan loppumisesta osoittautui turhaksi.</strong></p>\n<p><strong>Lääkäri ei antanut toivoa paranemisesta.</strong></p>\n<p><strong>Minulla on toivoa saada apuraha.</strong></p>",
  "TOIVOA": "<p><strong>TOIVOA</strong> (verbi, transit)</p>\n<p><strong>toivoa + O par</strong></p>\n<p><strong>toivoa + että-lause</strong></p>\n<p><strong>Ville toivoo polkupyörää joululahjaksi.</strong></p>\n<p><strong>Toivotaan parasta, kyllä kaikki varmaan menee hyvin.</strong></p>\n<p><strong>Ville toivoo, että hän saisi polkupyörän lahjaksi.</strong></p>",
  "TOIVOTTAA": "<p><strong>TOIVOTTAA</strong> (verbi, transit)</p>\n<p><strong>toivottaa +</strong> O par</p>\n<p><strong>toivottaa </strong>+ N all</p>\n<p><strong>Toivotan teille onnea ja menestystä.</strong></p>\n<p><strong>Toivotimme heille hyvää matkaa.</strong></p>\n<p><strong>Toivotan työllesi menestystä.</strong></p>",
  "TOTELLA": "<p><strong>TOTELLA </strong>(verbi, transit)</p>\n<p><strong>totella </strong></p>\n<p><strong>Tottele minua!</strong></p>",
  "TOTTUA": "<p><strong>TOTTUA</strong> (verbi, intransit)</p>\n<p><strong>tottua +</strong> N ill</p>\n<p><strong>tottua + </strong>V -mAAn</p>\n<p><strong>Oletko jo tottunut suomalaiseen ruokaan?</strong></p>\n<p><strong>Olen tottunut Suomen talveen: lumeen ja pakkaseen.</strong></p>\n<p><strong>Olen tottunut nousemaan joka aamu kello 6.</strong></p>\n<p><strong>Totuin polttamaan tupakkaa armeijassa.</strong></p>",
  "TOTUTTAA": "<p><strong>TOTUTTAA</strong> (verbi, transit)</p>\n<p><strong>totuttaa + N ill</strong></p>\n<p><strong>totuttaa +</strong> O + V -mAAn</p>\n<p><strong>Vuosi Suomessa on totuttanut minut lumeen ja pakkaseen.</strong></p>\n<p><strong>Hän totutti minut nousemaan aikaisin aamulla.</strong></p>",
  "TUHLATA": "<p><strong>TUHLATA</strong> (verbi, transit)</p>\n<p><strong>tuhlata +</strong> N ill</p>\n<p><strong>Leena tuhlasi rahansa vaatteisiin.</strong></p>\n<p><strong>Älä tuhlaa aikaasi tuollaiseen!</strong></p>",
  "TUIJOTTAA": "<p><strong>TUIJOTTAA</strong> (verbi, transit)</p>\n<p><strong>tuijottaa </strong>+ O par</p>\n<p><strong>Joku mies tuijotti minua metrossa koko matkan.</strong></p>\n<p><strong>Kalervo ei tee muuta kuin tuijottaa televisiota kaiket illat.</strong></p>",
  "TUKEA": "<p><strong>TUKEA </strong>(verbi, transit)</p>\n<p><strong>tukea +</strong> O par</p>\n<p><strong>Vanhemmat tukivat lasta kaikessa.</strong></p>\n<p><strong>Tutkimustulos tukee väitettä.</strong></p>",
  "TULLA": "<p><strong>TULLA </strong>(verbi, intransit)</p>\n<p><strong>tulla +</strong> N ela/abl</p>\n<p><strong>tulla + </strong>N ill/all</p>\n<p><strong>tulla + </strong>V -mAAn</p>\n<p><strong>tulla + </strong>V -mAstA</p>\n<p><strong>tulla +</strong> N ela</p>\n<p><strong>tulla +</strong> N tra </p>\n<p><strong>tulla toimeen +</strong> N gen <strong>+ kanssa</strong></p>\n<p><strong>tulla toimeen +</strong> N ade  <strong> </strong></p>\n<p><strong>Tuiin eilen Lontoosta.</strong></p>\n<p><strong>Hän tulee Tampereetta huomenna.</strong></p>\n<p><strong>Milloin tulet Helsinkiin?</strong></p>\n<p><strong>Tulkaa joskus meille Tampereelle.</strong></p>\n<p><strong>Tulkaa meille syömään.</strong></p>\n<p><strong>Tule tähän istumaan!</strong></p>\n<p><strong>Johtaja tulee syömästä klo 13.</strong></p>\n<p><strong>Mikosta tuli lääkäri.</strong></p>\n<p><strong>Tuleeko tästä mitään?</strong></p>\n<p><strong>Tästä ei tule mitään.</strong></p>\n<p><strong>Tulin iloiseksi, kun Jussi soitti. </strongg></p>\n<p><strong>Ilma on tullut kylmäksi.</strong> </p>\n<p><strong>Helena tulee toimeen kaikkien ihmisten kanssa.</strong><strong>  </strong></p>\n<p><strong>Suomessa tulee toimeen (= pärjää) englannilla.</strong>g></p>\n<p><strong>Tuletko toimeen sadalla markalla päivässä?</strong> </p>\n<p><strong>Teidän tulee (= täytyy) hankkia oleskelulupa.</strong></p>\n<p><strong>Ruoan tulisi olla monipuolista.</strong></p>",
  "TUNNISTAA": "<p><strong>TUNNISTAA </strong>(verbi, transit)</p>\n<p><strong>tunnistaa </strong>+ N ela</p>\n<p><strong>tunnistaa +</strong> N tra</p>\n<p><strong>Tunnistin hänet äänestä.</strong></p>\n<p><strong>Ruumis tunnistettiin keväällä kadonneeksi mieheksi.</strongg></p>",
  "TUNTEA": "<p><strong>TUNTEA (verbi, transit) </strong>g></p>\n<p><strong>tuntea +</strong> O par + N par <strong>+ kohtaan</strong></p>\n<p><strong>tuntea itse(nsä) + </strong>N tra</p>\n<p><strong>tuntea + A + ela</strong> </p>\n<p><strong>Tunnen sympatiaa häntä kohtaan.</strong></p>\n<p><strong>Kaikki tunsivat sääliä heitä kohtaan.</strong></p>\n<p><strong>Tunnen itseni jo aivan terveeksi.</strong></p>\n<p><strong>Mikko tunsi itsensä ihan hölmöksi.</strong></p>\n<p><strong>Tunsin hänet äänesta.</strong> </p>",
  "TUNTUA": "<p><strong>TUNTUA</strong> (verbi, intransit)</p>\n<p><strong>tuntua +</strong> N abl</p>\n<p><strong>Miltä tämä tehtävä tuntuu?</strong></p>\n<p><strong>Tehtävä tuntui hyvin vaikealta.</strong></p>\n<p><strong>Hän tuntuu mukavatta ihmiseltä.</strong></p>\n<p><strong>Tuntuu siltä, että kohta alkaa sataa.</strong></p>",
  "TUODA": "<p><strong>TUODA</strong> (verbi, transit)</p>\n<p><strong>tuoda +</strong> N ill/all</p>\n<p><strong>tuoda +</strong> N ela/ab</p>\n<p><strong>Hän toi minut kotiin.</strong></p>\n<p><strong>Kalevi toi minut asemalle autolla.</strong></p>\n<p><strong>Tuo jäätelöä kaupasta!</strong></p>\n<p><strong>Tuokaa jäätelöä kioskilta!</strong></p>",
  "TUOKSUA": "<p><strong>TUOKSUA</strong> (verbi, intransit)</p>\n<p><strong>tuoksua </strong>+ abl/all</p>\n<p><strong>Isä toi lapset koulusta kotiin syömään.</strong></p>\n<p><strong>Miltä tämä tuoksuu?</strong></p>\n<p><strong>Ruusut tuoksuvat hyvältä.</strong></p>\n<p><strong>Mille se tuoksuu?</strong></p>\n<p><strong>Se tuoksuu mintulle.</strong></p>",
  "TUOMIO": "<p><strong>TUOMIO</strong> (subst)</p>\n<p><strong>tuomio +</strong> N ela</p>\n<p><strong>Mies sai tuomion raiskauksesta.</strong></p>",
  "TUOMITA": "<p><strong>TUOMITA</strong> (verbi, transit)</p>\n<p><strong>tuomita +</strong> N ela</p>\n<p><strong>tuomita +</strong> N ill</p>\n<p><strong>tuomita + </strong>O + V -mAAn</p>\n<p><strong>Hänet tuomittiin raiskauksesta.</strong></p>\n<p><strong>Mies tuomittiin vankilaan kuudeksi vuodeksi.</strong></p>\n<p><strong>Hänet tuomittiin sakkoihin.</strong></p>\n<p><strong>Nainen tuomittiin maksamaan 3 000 markkaa sakkoa.</strong></p>",
  "TURHAUTUA": "<p><strong>TURHAUTUA</strong> (verbi, intransit)</p>\n<p><strong>turhautua + </strong>N ill</p>\n<p><strong>turhautua + </strong>V -mAAn</p>\n<p><strong>Olen turhautunut byrokratiaan.</strong></p>\n<p><strong>Markus turhautui työhönsä ja vaihtoi alaa.</strong></p>\n<p><strong>Olen turhautunut tekemään samaa työtä päivästä toiseen.</strong></p>",
  "TURVAUTUA": "<p><strong>TURVAUTUA </strong>(verbi, intransit)</p>\n<p><strong>turvautua + </strong>N ill</p>\n<p><strong>Hän turvautui asiantuntijan apuun.</strong></p>\n<p><strong>Älä turvaudu väkivaltaan!</strong></p>",
  "TUTUSTUA": "<p><strong>TUTUSTUA</strong> (verbi, intransit)</p>\n<p><strong>tutustua +</strong> N ill</p>\n<p><strong>Liisa tutustui Jussiin Roomassa. En ole tutustunut asiaan.</strong></p>",
  "TYKÄTÄ": "<p><strong>TYKÄTÄ </strong>(verbi, transit)</p>\n<p><strong>tykätä +</strong> N ela</p>\n<p><strong><a>tykätä + </a></strong><a>V 1. inf</a></p>\n<p><strong>Millaisesta musiikista hän tykkää?</strong></p>\n<p><strong>Tykkäätkö sinä saunasta?</strong></p>\n<p><strong>En tykkää uimisesta.</strong></p>\n<p><strong>Huom! Mitä tykkäät (= mitä mieltä olet) tästä?</strong></p>\n<p><strong>En tykkää uida.</strong></p>\n<p><strong>Tykkään käydä saunassa.</strong></p>\n<p><strong>Lapsena tykkäsin hiihtää.</strong></p>",
  "TYYDYTTÄÄ": "<p><strong>TYYDYTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>tyydyttää + </strong>O par</p>\n<p><strong>Tyydyttääkö tämä ratkaisu teitä?</strong></p>\n<p><strong>Selitys ei tyydytä minua.</strong></p>\n<p><strong>Tuo on hyvin tyypillistä sinulle.</strong></p>\n<p><strong>Väitetään, että empaattisuus on tyypillistä naisille.</strong></p>",
  "TYYPILLINEN": "<p><strong>TYYPILLINEN </strong>(adj)</p>\n<p><strong>tyypillinen + </strong>N ali</p>\n<p><strong>Ahdasmielisyys oli viktoriaaniselle ajalle tyypillinen piirre.</strong></p>",
  "TYYTYMÄTTÖMYYS": "<p><strong>TYYTYMÄTTÖMYYS</strong> (subst)</p>\n<p><strong>tyytymättömyys + </strong>N ill</p>\n<p><strong>Tyytymättömyys poliitikkoihin on lisääntynyt.</strong></p>\n<p><strong>Hän ilmaisi tyytymättömyytensä päätökseen.</strong></p>",
  "TYYTYMÄTÖN": "<p><strong>TYYTYMÄTÖN</strong> (adj)</p>\n<p><strong>tyytymätön + </strong>N ill</p>\n<p><strong>Olin tyytymätön tentin tulokseen.</strong></p>",
  "TYYTYVÄINEN": "<p><strong>TYYTYVÄINEN </strong>(adj)</p>\n<p><strong>tyytyväinen +</strong> N ill</p>\n<p><strong>He olivat tyytymättömiä tuomarin päätökseen.</strong></p>\n<p><strong>Ville oli tyytyväinen ratkaisuun.</strong></p>\n<p><strong>He olivat tyytyväisiä häneen.</strong></p>",
  "TYYTYVÄISYYS": "<p><strong>TYYTYVÄISYYS</strong> (subst)</p>\n<p><strong>tyytyväisyys </strong>+ N par<strong> + kohtaan</strong></p>\n<p><strong>Tyytyväisyys hallitusta kohtaan on hieman lisääntynyt.</strong></p>",
  "TYYTYÄ": "<p><strong>TYYTYÄ (verbi, intransit)</strong></p>\n<p><strong>tyytyä + </strong>N ill</p>\n<p><strong>Tyydymme tähän päätökseen.</strong></p>\n<p><strong>Hän tyytyi kohtaloonsa.</strong></p>\n<p><strong>Vaatimaton ihminen tyytyy vähään.</strong></p>",
  "TYÖNTÄÄ": "<p><strong>TYÖNTÄÄ</strong> (verbi, transit)</p>\n<p><strong>työntää + </strong>N ill/all</p>\n<p><strong>Työnsin tavarat kaappiin.</strong></p>\n<p><strong>Työnnä nämä vaatekaapin ylimmälle hyllylle!</strong></p>",
  "TÄHDENTÄÄ": "<p><strong>TÄHDENTÄÄ </strong>(verbi, transit)</p>\n<p><strong>tähdentää +</strong> O par</p>\n<p><strong>Haluaisin tähdentää tätä asiaa.</strong></p>\n<p><strong>Hän tähdensi sitä, että asia on tärkeä.</strong></p>",
  "TÄRISTÄ": "<p><strong>TÄRISTÄ</strong> (verbi, intransit)</p>\n<p><strong>täristä +</strong> N ela</p>\n<p><strong>Poika tärisi kylmästä.</strong></p>\n<p><strong>Kaija tärisi jännityksestä.</strong></p>",
  "TÄYNNÄ": "<p><strong>TÄYNNÄ </strong>(adj)</p>\n<p><strong>täynnä +</strong> N par</p>\n<p><strong>Bussi oli aivan täynnä ihmisiä.</strong></p>\n<p><strong>Jääkaappi on täynnä ruokaa.</strong></p>",
  "TÄYTYÄ": "<p><strong>TÄYTYÄ</strong> (verbi, transit)</p>\n<p><strong>täytyy + </strong>V 1. inf</p>\n<p><strong>Minun täytyy lähteä kotiin.</strong></p>\n<p><strong>Täytyykö meidän hankkia viisumi?</strong></p>\n<p><strong>Kirjoituksen olisi täytynyt olla valmis jo eilen.</strong></p>\n<p><strong>Ikkuna täytyy pestä. Talot täytyi maalata.</strong></p>\n<p><strong>Nyt täytyy lähteä, kello on paljon.</strong></p>",
  "TÖRMÄTÄ": "<p><strong>TÖRMÄTÄ</strong> (verbi, intransit)</p>\n<p><strong>törmätä +</strong> N ill</p>\n<p><strong><a>Auto törmäsi puuhun.</a></strong></p>\n<p><strong>Törmäsin häneen sattumalta kadulla.</strong></p>\n<hr>",
  "UHATA": "<p><strong>UHATA </strong>(verbi, transit)</p>\n<p><strong>uhata + </strong>O par</p>\n<p><strong>uhata +</strong> N ade</p>\n<p><strong>uhata +</strong> V 1. inf</p>\n<p><strong>Mies on uhannut lähteä kotoa monta kertaa.</strong></p>\n<p><strong>Onko häntä uhattu?</strong></p>\n<p><strong>Poikaa uhkasi ankara rangaistus.</strong></p>\n<p><strong>He uhkasivat miestä puukolla.</strong></p>\n<p><strong>Poikaa uhattiin ankaralla rangaistuksella.</strong></p>\n<p><strong>Hän uhkasi tappaa minut.</strong></p>",
  "UHKA": "<p><strong>UHKA</strong> (subst)</p>\n<p><strong>uhka </strong>+ N all</p>\n<p><strong>Sodan uhka tuntuu pelottavalta.</strong></p>\n<p><strong>Ankaran rangaistuksen uhka voi vähentää rikollisuutta.</strong></p>\n<p><strong>Luonnon saastuminen on vakava uhka koko maapallolle.</strong></p>",
  "UHKAUS": "<p><strong>UHKAUS</strong> (subst)</p>\n<p><strong>uhkaus</strong> + N ela</p>\n<p><strong>uhkaus +</strong> V 1. inf</p>\n<p><strong>Maija vain nauroi miehen uhkauksille lähteä kotoa.</strong></p>\n<p><strong>Poika sai uhkauksen ankarasta rangaistuksesta.</strong></p>\n<p><strong>Hänen uhkauksiinsa tehdä itsemurha ei suhtauduttu vakavasti.</strong></p>\n<p><strong>Työntekijät esittivät uhkauksen lakon aloittamisesta.</strong></p>",
  "UHMATA": "<p><strong>UHMATA</strong> (verbi, transit)</p>\n<p><strong>uhmata + </strong>O par</p>\n<p><strong>He uhmasivat vaaraa ja jatkoivat matkaansa.</strong></p>\n<p><strong>Poika uhmaa vanhempiaan ja tekee mitä itse tahtoo.</strong></p>",
  "UHRATA": "<p><strong>UHRATA </strong>(verbi, transit)</p>\n<p><strong>uhrata +</strong> N ill/all</p>\n<p><strong>Tähän työhön en uhraa enää aikaa.</strong></p>\n<p><strong>Marja uhrasi koko lomansa työntekoon.</strong></p>\n<p><strong>Hän on uhrannut nuoruutensa kilpaurheilulle.</strong></p>\n<p><strong>Jumalille uhrattiin lampaita ja muuta ruokaa.</strong></p>",
  "UHRAUTUA": "<p><strong>UHRAUTUA</strong> (verbi, intransit)</p>\n<p><strong>uhrautua +</strong> N gen<strong> + puolesta/hyväksi   </strong></p>\n<p><strong>uhrautua +</strong> V -mAAn</p>\n<p><strong>Vanhemmat uhrautuivat lastensa puolesta / hyväksi.</strong><strong> </strong></p>\n<p><strong>Hyvä on, minä uhraudun pesemään ikkunat, jos sinä</strong> <strong>et viitsi.</strong></p>\n<p><strong>Hannes uhrautui maksamaan Kaarinan laskun.</strong></p>",
  "UJO": "<p><strong>UJO</strong> (adj)</p>\n<p><strong>Olen liian ujo puhumaan julkisesti.</strong></p>",
  "UJOSTELLA": "<p><strong>UJOSTELLA</strong> (verbi, transit)</p>\n<p><strong>ujostella +</strong> O par</p>\n<p><strong>Lapsi ujosteli joulupukkia.</strong></p>\n<p><strong>Ujosteletteko te minua?</strong></p>",
  "UJOSTUTTAA": "<p><strong>UJOSTUTTAA </strong>(verbi, transit)</p>\n<p><strong>ujostuttaa +</strong> O par</p>\n<p><strong>Minua alkoi ujostuttaa: en uskaltanut sanoa mitään.</strong></p>\n<p><strong>Poikaa ujostutti niin, ettei hän saanut sanaa suustaan.</strong></p>",
  "ULOTTUA": "<p><strong>ULOTTUA </strong>(verbi, intransit)</p>\n<p><strong>ulottua + </strong>N ill/all</p>\n<p><strong>ulottua + </strong>N ela/abl</p>\n<p><strong>Verhot ulottuvat lattiaan.</strong></p>\n<p><strong>Hannan pitkät hiukset ulottuvat vyötärölle.</strong></p>\n<p><strong>Verhot ulottuvat katosta lattiaan.</strong></p>\n<p><strong>Jono ulottui ovelta lippuluukulle asti.</strong></p>\n<p><strong>Päätöksen vaikutukset ulottuvat kauas tulevaisuuteen.</strong></p>",
  "UNEKSIA": "<p><strong>UNEKSIA</strong> (verbi, transit)</p>\n<p><strong>uneksia +</strong> N ela</p>\n<p><strong>uneksia +</strong> että-lause</p>\n<p><strong>Maija uneksii lottovoitosta.</strong></p>\n<p><strong>Maailmanympärimatkasta voin vain uneksia.</strong></p>\n<p><strong>Maija uneksii, että hän saisi joskus lottovoiton.</strong></p>",
  "UNELMA": "<p><strong>UNELMA</strong> (subst)</p>\n<p><strong>unelma +</strong> N ela</p>\n<p><strong>Kaikilla meillä on unelma onnellisesta tulevaisuudesta.</strong></p>\n<p><strong>Helenan unelma kivasta miehestä ja kolmesta lapsesta toteutui.</strong></p>",
  "UNELMOIDA": "<p><strong>UNELMOIDA</strong> (verbi, transit)</p>\n<p><strong>unelmoida +</strong> N ela</p>\n<p><strong>unelmoida + </strong>että-lause</p>\n<p><strong>Liisa unelmoi rikkaasta miehestä.</strong></p>\n<p><strong>Mistä sinä unelmoit?</strong></p>\n<p><strong>Liisa unelmoi, että saisi rikkaan miehen.</strong></p>",
  "UNOHTAA +": "<p><strong>unohtaa +</strong> V 1. inf</p>\n<p><strong>Unohdin lompakon kotiin/torille. </strong></p>\n<p><strong>Unohdin avaimen eteisen pöydälle.</strong></p>\n<p><strong>Unohditko taas maksaa laskun ajoissa? </strong></p>\n<p><strong>Älä unohda ostaa myös maitoa!</strong></p>",
  "UNOHTUA": "<p><strong>UNOHTUA</strong> (verbi, intransit)</p>\n<p><strong>unohtua +</strong> N ill/all</p>\n<p><strong>unohtua + </strong>N abl</p>\n<p><strong>unohtua + </strong>V -mAAn</p>\n<p><strong>Lompakko unohtui kotiin.</strong></p>\n<p><strong>Avain unohtui eteisen pöydälle.</strong></p>\n<p><strong>Matkustajilta unohtuu bussiin kaikenlaisia tavaroita.</strong></p>\n<p><strong>Unohtuiko sinulta jotakin?</strong></p>\n<p><strong>Unohduin katselemaan televisiota ja myöhästyin kurssilta.</strong></p>",
  "UPOTA": "<p><strong>UPOTA</strong> (verbi, intransit)</p>\n<p><strong>upota + </strong>N ill</p>\n<p><strong>Laiva upposi meren pohjaan.</strong></p>\n<p><strong>Autoon uppoaa (= kuluu) kauhean paljon rahaa.</strong></p>",
  "UPOTTAA": "<p><strong>UPOTTAA</strong> (verbi, transit)</p>\n<p><strong>upottaa + </strong>N ill</p>\n<p><strong>Jätetynnyrit upotettiin mereen.</strong></p>\n<p><strong>Jeppe upotti surunsa viinaan.</strong></p>\n<p><strong>Ville istui kirjaansa uppoutuneena, eikä kuullut ovikellon soittoa.</strong></p>",
  "UPPOUTUNUT": "<p><strong>UPPOUTUNUT</strong> (adj)</p>\n<p><strong>uppoutunut </strong>+ N ill</p>\n<p><strong>Hän on niin uppoutunut työhönsä, ettei näe eikä kuule mitään muuta.</strong></p>",
  "USKALTAA": "<p><strong>USKALTAA </strong>(verbi, transit)</p>\n<p><strong>uskaltaa + </strong>V 1. inf</p>\n<p><strong>Uskallatko häiritä häntä?</strong></p>\n<p><strong>Kaisa uskalsi kävellä pimeän metsän läpi.</strong></p>",
  "USKO": "<p><strong>USKO</strong> (subst)</p>\n<p><strong>usko + </strong>N ill</p>\n<p><strong>Usko Jumalaan auttoi häntä.</strong></p>\n<p><strong>Hänellä on luja usko omiin kykyihinsä.</strong></p>\n<p><strong>Usko sodan loppumiseen tuntuu epärealistiselta.</strong></p>",
  "USKOA": "<p><strong>USKOA </strong>(verbi, transit)</p>\n<p><strong>uskoa +</strong> N ill</p>\n<p><strong>uskoa + </strong>O par</p>\n<p><strong>uskoa + </strong>etta-lause</p>\n<p><strong>Usko (= tottele) nyt minua ja mene pois!</strong></p>\n<p><strong>Hän uskoo, että kaikki järjestyy. </strong></p>\n<p><strong>Uskotko, että Pekka puhui totta?</strong></p>\n<p><strong>Matilda uskoo joulupukkiin (= etta joulupukki on</strong> <strong>olemassa).</strong></p>\n<p><strong>Uskotteko te ufoihin?</strong></p>\n<p><strong>Hän uskoo omiin kykyihinsä.</strong></p>\n<p><strong>Hän uskoo Jumalaan.</strong></p>\n<p><strong>Elias ei usko (= luota) lääkäreihin.</strong></p>\n<p><strong>Minä en usko sitä.</strong></p>\n<p><strong>Uskon sinua (= että puhut totta, että olet oikeassa).</strong></p>\n<p><strong>Liisa uskoo aina Pekkaa, vaikka Pekka sanoisi mitä tahansa.</strong></p>",
  "USKOLLINEN": "<p><strong>USKOLLINEN</strong> (adj)</p>\n<p><strong>uskollinen + </strong>N all</p>\n<p><strong>Hän on uskollinen vaimolleen.</strong></p>\n<p><strong>He olivat uskollisia johtajalleen.</strong></p>\n<p><strong>Olen uskollinen periaatteilleni.</strong></p>",
  "USKOTON +": "<p><strong>uskoton +</strong> N all</p>\n<p><strong>Liisa oli uskoton Pekalle.</strong></p>\n<p><strong>Mies on ollut uskoton vaimolleen jo monta vuotta.</strong></p>",
  "USKOUTUA": "<p><strong>USKOUTUA </strong>(verbi, intransit)</p>\n<p><strong>uskoutua + </strong>N all</p>\n<p><strong>Minulle voit uskoutua, en kerro kenellekään.</strong></p>",
  "UUDISTAA": "<p><strong>UUDISTAA</strong> (verbi, trans.)</p>\n<p><strong>Hallitus uudistaa lakeja.</strong> —<strong> </strong></p>",
  "UUTINEN": "<p><strong>UUTINEN</strong> (subst)</p>\n<p><strong>uutinen + </strong>N ela/abl</p>\n<p><strong>Uutinen onnettomuudesta järkytti kaikkia.</strong></p>\n<p><strong>Oletko kuullut uutisia kotimaasta?</strong></p>\n<p><strong>Hetken kuluttua kuulemme uutisia maailmalta.</strong></p>\n<hr>",
  "VAARA": "<p><strong>VAARA</strong> (subst)</p>\n<p><strong>vaara + </strong>N all</p>",
  "VAARALLINEN": "<p><strong>VAARALLINEN</strong> (adj)</p>\n<p><strong>vaarallinen + </strong>N all</p>\n<p><strong>Ydinaseet ovat suuri vaara koko ihmiskunnalle.</strong></p>\n<p><strong>Ilmansaasteet ovat vaaraksi luonnolle.</strong></p>\n<p><strong>Tupakointi on vaarallista terveydelle.</strong></p>\n<p><strong>Ampiaisenpisto voi olla hengenvaarallinen allergiselle ihmiselle.</strong></p>",
  "VAATIA": "<p><strong>VAATIA</strong> (verbi, transit)</p>\n<p><strong>vaatia +</strong> N abi</p>\n<p><strong>vaatia + </strong>V 1. inf</p>\n<p><strong>vaatia +</strong> O par + V -mAAn</p>\n<p><strong>Opettaja vaatii oppilailta liian paljon.</strong></p>\n<p><strong>Suomen hallitukselta vaadittiin selvitys asiasta.</strong></p>\n<p><strong>Vaadin saada tietää, miten asia on.</strong></p>\n<p><strong>Opettaja vaati minua tekemään harjoituksen uudestaan.</strong></p>",
  "VAATIMUS": "<p><strong>VAATIMUS</strong> (subst)</p>\n<p><strong>vaatimus +</strong> N ela</p>\n<p><strong>vaatimus + </strong>V 1. inf</p>\n<p><strong>Vaatimus lyhyemmästä työviikosta oli aiheellinen.</strong></p>\n<p><strong>Vaatimukset palkkojen korottamisesta tuntuivat kohtuullisilta.</strong></p>\n<p><strong>Miehen vaatimus saada palkankorotus oli ymmärrettävä.</strong></p>\n<p><strong>: palkkavaatimus, pääsyvaatimus</strong></p>",
  "VAHINGOITTAA": "<p><strong>VAHINGOITTAA</strong> (verbi, transit)</p>\n<p><strong>vahingoittaa + O par      </strong></p>\n<p><strong>Öljyvuoto vahingoitti rannikkoa pahasti.</strong></p>",
  "VAHTIA": "<p><strong>VAHTIA (verbi, transit)</strong></p>\n<p><strong>vahtia + O par</strong></p>\n<p><strong>Tupakointi vahingoittaa terveyttä.</strong></p>\n<p><strong>Musti-koira vahtii taloa hyvin. Voitko vahtia tätä kassia vähän aikaa?</strong></p>",
  "VAHVISTAA": "<p><strong>VAHVISTAA</strong></p>\n<p><strong>vahvistaa</strong> + N</p>\n<p><strong>vahvistaa</strong> + P ade</p>\n<p><strong>Presidentti vahvisti lain.</strong> </p>\n<p><strong>Poikkeus vahvisti säännön.</strong> </p>",
  "VAIHDELLA": "<p><strong>VAIHDELLA</strong></p>\n<p><strong>Vaihdelemme postimerkkejä.</strong> </p>\n<p><strong>Lämpötila vaihteli kylmästä kuumaan.</strong> </p>\n<p><strong>Omenoiden kilohinta vaihtelee 8:sta 20 markaan.</strong> </p>",
  "VAIHTAA": "<p><strong>VAIHTAA </strong>(verbi, transit)</p>\n<p><strong>vaihtaa +</strong> N ill</p>\n<p><strong>vaihtaa +</strong> N tra</p>\n<p><strong>Vaihdoin autoon kesärenkaat.</strong></p>\n<p><strong>Jenni vaihtoi ikkunoihin uudet verhot.</strong></p>\n<p><strong>Tellervo vaihtoi vanhan polkupyöränsä uuteen.</strong></p>\n<p><strong>Syksyllä vaihdetaan auton kesärenkaat talvirenkaisiin.</strong></p>\n<p><strong>Haluaisin vaihtaa 100 dollaria markoiksi.</strong></p>\n<p><strong>Voiko palkinnon vaihtaa rahaksi?</strong></p>",
  "VAIHTUA": "<p><strong>VAIHTUA</strong> (verbi, intransit)</p>\n<p><strong>vaihtua + </strong>N tra/ill</p>\n<p><strong>Hämärä vaihtuu pimeäksi.</strong></p>\n<p><strong>Juhla vaihtui arjeksi.</strong></p>\n<p><strong>Kun valo vaihtuu vihreäksi / vihreään, voit mennä kadun yli.</strong></p>",
  "VAIKEA": "<p><strong>VAIKEA</strong> (adj)</p>\n<p><strong>vaikea + </strong>V 1. inf</p>\n<p><strong>Oli vaikea löytää halpaa asuntoa.</strong></p>\n<p><strong>Vaikeinta oli myöntää omat virheeni.</strong></p>",
  "VAIKEUS": "<p><strong>VAIKEUS </strong>(subst)</p>\n<p><strong>vaikeus +</strong> V 1. inf</p>\n<p><strong>Minulla oli vaikeuksia vastata kysymyksiin.</strong></p>",
  "VAIKEUTTAA": "<p><strong>VAIKEUTTAA</strong> (verbi, transit)</p>\n<p><strong>vaikeuttaa +</strong> O par</p>\n<p><strong>Rahan puute vaikeutti tutkimusta.</strong></p>\n<p><strong>Liukas keli vaikeuttaa liikennettä.</strong></p>\n<p><strong>Millaisen vaikutelman sait hänestä?</strong></p>\n<p><strong>Ensi vaikutelmani Suomesta oli ihan positiivinen.</strong></p>",
  "VAIKUTELMA": "<p><strong>VAIKUTELMA </strong>(subst)</p>\n<p><strong>vaikutelma + </strong>N ela</p>\n<p><strong>vaikutelma + </strong>että-lause</p>\n<p><strong>Sain sellaisen vaikutelman, että mies oli huijari.</strong></p>",
  "VAIKUTTAA": "<p><strong>VAIKUTTAA</strong> (verbi, intransit)</p>\n<p><strong>vaikuttaa +</strong> N ill</p>\n<p><strong>vaikuttaa +</strong> N abl</p>\n<p><strong>Valitettavasti en voi vaikuttaa asiaan mitenkään.</strong></p>\n<p><strong>Miten sää vaikuttaa ihmisen mielialaan?</strong></p>\n<p><strong>Pakastaminen ei vaikuta ruoan makuun.</strong></p>\n<p><strong>Uhkailu ei vaikuta minuun mitenkään.</strong></p>\n<p><strong>Kuka hän oli? Hän vaikutti tutulta.</strong></p>\n<p><strong>Liisa vaikuttaa onnettomalta.</strong></p>\n<p><strong>Vaikuttaa siltä, että kohta alkaa sataa.</strong></p>",
  "VAIKUTUS": "<p><strong>VAIKUTUS</strong> (subst)</p>\n<p><strong>vaikutus +</strong> N ill</p>\n<p><strong>Sään vaikutus ihmisen mielialaan voi olla suuri.</strong></p>\n<p><strong>Opettajalla on suuri vaikutus oppilaisiin.</strong></p>\n<p><strong>Kirja teki minuun syvän vaikutuksen.</strong></p>",
  "VAINOTA": "<p><strong>VAINOTA</strong> (verbi, transit)</p>\n<p><strong>vainota </strong>+ O par</p>\n<p><strong>Vainotaanko täällä muukalaisia?</strong></p>\n<p><strong>Ihmisiä on vainottu esimerkiksi uskonnon perusteella.</strong></p>\n<p><strong>Mies vainosi naista päivin ja öin.</strong></p>",
  "VAIPUA": "<p><strong>VAIPUA</strong> (verbi, intransit)</p>\n<p><strong>vaipua +</strong> N ill</p>\n<p><strong>Mies sai sydänkohtauksen ja vaipui kuolleena maahan.</strong></p>\n<p><strong>Hän vaipui ajatuksiinsa.</strong></p>\n<p><strong>Älä vaivu epätoivoon!</strong></p>",
  "VAIVATA": "<p><strong>VAIVATA</strong> (verbi, transit)</p>\n<p><strong>vaivata + </strong>O par</p>\n<p><strong>Mikä sinua vaivaa, miksi olet noin surullinen?</strong></p>\n<p><strong>Ikävä tapaus vaivasi minua kauan.</strong></p>",
  "VAIVAUTUA": "<p><strong>VAIVAUTUA</strong> (verbi, intransit)</p>\n<p><strong>vaivautua + </strong>V -mAAn</p>\n<p><strong>Hän ei vaivautunut edes sanomaan päivää minulle.</strong></p>\n<p><strong>Voisit sentään vaivautua ottamaan asiasta selvää.</strong></p>",
  "VAJOTA": "<p><strong>VAJOTA</strong> (verbi, intransit)</p>\n<p><strong>vajota +</strong> N ill</p>\n<p><strong>Vene vajosi järven pohjaan.</strong></p>\n<p><strong>Varo, että et vajoa suohon! Potilas vajosi koomaan.</strong></p>",
  "VAKUUTTAA": "<p><strong>VAKUUTTAA </strong>(verbi, transit)</p>\n<p><strong>vakuuttaa +</strong> N all</p>\n<p><strong>vakuuttaa + </strong>että-lause</p>\n<p><strong>vakuuttaa + </strong>N ela</p>\n<p><strong>Virkailija vakuutti minulle, että asia hoidetaan.</strong></p>\n<p><strong>Hän vakuutti minulle, että hän on syytön.</strong></p>\n<p><strong>Talomme on vakuutettu miljoonasta markasta.</strong></p>",
  "VAKUUTTUNUT": "<p><strong>VAKUUTTUNUT </strong>(adj)</p>\n<p><strong>vakuuttunut +</strong> N ela</p>\n<p><strong>Poliisi on vakuuttunut (= varma) miehen syyllisyydestä.</strong></p>\n<p><strong>Olimme täysin vakuuttuneita asiasta.</strong></p>",
  "VALAISTA": "<p><strong>VALAISTA</strong></p>\n<p><strong>Lamppu valaisi huonetta.</strong></p>\n<p><strong>Puhuja valaisi asiaa monipuolisesti.</strong></p>",
  "VALEHDELLA": "<p><strong>VALEHDELLA</strong> (verbi, transit)</p>\n<p><strong>valehdella +</strong> N all</p>\n<p><strong>Alä valehtele minulle!</strong></p>",
  "VALITA": "<p><strong>VALITA </strong>(verbi, transit)</p>\n<p><strong>valita + </strong>O + N tra</p>\n<p><strong>valita + </strong>O + V -mAAn</p>\n<p><strong>valita +</strong> V -minen</p>\n<p><strong>Valitsimme Niemisen puheenjohtajaksi.</strong></p>\n<p><strong>Kenet valittiin presidentiksi?</strong></p>\n<p><strong>Valitsimme Pirkko Kosken johtamaan kokousta.</strong></p>\n<p><strong>Hänet valittiin edustamaan Suomea.</strong></p>\n<p><strong>Minä valitsin vapaaehtoisesti maalla asumisen.</strong></p>",
  "VALITTAA": "<p><strong>VALITTAA </strong>(verbi, transit)</p>\n<p><strong>valittaa +</strong> N ela</p>\n<p><strong>valittaa +</strong> N ill/all</p>\n<p><strong>valittaa +</strong> O par</p>\n<p><strong>Hän valittaa aina kaikesta.</strong></p>\n<p><strong>Päätöksestä voi valittaa lääninoikeuteen.</strong></p>\n<p><strong>Mihin tästä voi valittaa?</strong></p>\n<p><strong>Voitte valittaa asiasta johtajalle.</strong></p>\n<p><strong>Mitä sinä valitat? Kaikki on ihan hyvin.</strong></p>\n<p><strong>Hän valitti päänsärkyä.</strong></p>\n<p><strong>En voi muuta kuin valittaa asiaa.</strong></p>",
  "VALITUS": "<p><strong>VALITUS</strong> (subst)</p>\n<p><strong>valitus +</strong> N ela</p>\n<p><strong>Valitus päätöksestä on tehtävä kahden viikon kuluessa.</strong></p>",
  "VALMIS": "<p><strong>VALMIS </strong>(adj)</p>\n<p><strong>valmis +</strong> V -mAAn</p>\n<p><strong>valmis +</strong> N ill</p>\n<p><strong>Me olemme valmiita lähtemään vaikka heti.</strong></p>\n<p><strong>Hän on aina valmis auttamaan muita.</strong></p>\n<p><strong>Oletko valmis tähän?</strong></p>\n<p><strong>Olen aina valmis pieneen seikkailuun.</strong></p>",
  "VALMISTAUTUA": "<p><strong>VALMISTAUTUA</strong> (verbi, intransit)</p>\n<p><strong>valmistautua + </strong>N ill    <strong> </strong></p>\n<p><strong>valmistautua +</strong> V -mAAn</p>\n<p><strong>Millä tavalla voisin valmistautua tenttiin?</strong></p>\n<p><strong>Valmistautukaa pahimpaan!</strong></p>\n<p><strong>Hän valmistautui lähtemään matkalle.</strong></p>",
  "VALMISTUA": "<p><strong>VALMISTUA</strong> (verbi, intransit)</p>\n<p><strong>valmistua + </strong>N tra</p>\n<p><strong>valmistua +</strong> N ela/abl</p>\n<p><strong>Sari valmistui insinööriksi.</strong></p>\n<p><strong>Maija valmistuu sairaanhoitajaksi vuoden kuluttua. — </strong><strong><br>\n<p><strong>Hän valmistui insinööriksi teknillisestä korkeakoulusta. — </strong><strong><br>\n<p><strong>Ensimmäiseltä maalarikurssilta valmistui myös kolme tyttöä. — </strong><strong><br>",
  "VALTA (subst)": "<p><strong>VALTA (subst)</strong></p>\n<p><strong>valta + </strong>V 1. inf</p>\n<p><strong>Minulla ei ole valtaa päättää asiasta.</strong></p>\n<p><strong>Kenellä on valta määrätä tästä?</strong></p>",
  "VALVOA": "<p><strong>VALVOA </strong>(verbi, transit)</p>\n<p><strong>valvoa +</strong> O par</p>\n<p><strong>Poliisi valvoo liikennettä.</strong></p>\n<p><strong>Kuka valvoo meidän etuamme?</strong></p>\n<p><strong>Hän on vapaa tekemään mitä haluaa.</strong></p>\n<p><strong>He olivat vapaita lähtemään.</strong></p>",
  "VAPAA": "<p><strong>VAPAA</strong> (adj)</p>\n<p><strong>vapaa + </strong>V -mAAn</p>\n<p><strong>vapaa +</strong> N ela</p>\n<p><strong>Maa on vihdoinkin vapaa diktatuurista.        </strong></p>",
  "VAPAUS": "<p><strong>VAPAUS </strong>(subst)</p>\n<p><strong>vapaus +</strong> V 1. inf</p>\n<p><strong>Sinulla on vapaus tehdä niin kuin haluat.</strong></p>",
  "VAPAUTTAA": "<p><strong>VAPAUTTAA</strong> (verbi, transit)</p>\n<p><strong>vapauttaa +</strong> N ela</p>\n<p><strong>Poliisi vapautti miehen vankilasta viikko sitten.</strong></p>\n<p><strong>Heidät vapautettiin kaikesta vastuusta.</strong></p>",
  "VAPAUTUA": "<p><strong>VAPAUTUA</strong> (verbi, intransit)</p>\n<p><strong>vapautua + </strong>N ela</p>\n<p><strong>Hän vapautuu vankilasta vuoden kuluttua.</strong></p>\n<p><strong>Vapaudun tehtävästä kahden kuukauden kuluttua. Maa vapautui diktatuurista kaksi vuotta sitten.</strong></p>",
  "VAPISTA": "<p><strong>VAPISTA</strong> (verbi, intransit)</p>\n<p><strong>vapista + </strong>N ela</p>\n<p><strong>Koira-parka vapisi kylmästä.</strong></p>\n<p><strong>Pikku-Liisa vapisi jännityksestä.</strong></p>\n<p><strong>Minulla ei ole varaa (= rahaa) autoon.</strong></p>\n<p><strong>Onko meillä varaa tähän?</strong></p>\n<p><strong>Tällaiseen ei ole varaa.</strong></p>\n<p><strong>Meillä ei ole varaa ostaa autoa.</strong></p>",
  "VARA": "<p><strong>VARA</strong> (subst)</p>\n<p><strong>vara +</strong> N ill</p>\n<p><strong>vara + </strong>V 1. inf</p>\n<p><strong>Nyt ei ole varaa (= mahdollisuutta) valita.</strong></p>",
  "VARASTAA": "<p><strong>VARASTAA </strong>(verbi, transit)</p>\n<p><strong>varastaa + </strong>N ela/abl</p>\n<p><strong>Poika varasti lompakon turistin taskusta.</strong></p>\n<p><strong>Myyjä on varastanut kassasta rahaa.</strong></p>\n<p><strong>Minulta varastettiin passtja lompakko.</strong></p>",
  "VARATA": "<p><strong>VARATA</strong> (verbi, transit)</p>\n<p><strong>varata + </strong>N ill/all</p>\n<p><strong>varata + </strong>N ela/abl</p>\n<p><strong>Huone on varattu opiskelijoiden käyttöön.</strong></p>\n<p><strong>Tupakoiville on varattu neljä pöytää ravintolan takaosasta.</strong></p>\n<p><strong>Varaanko teille liput lauantaiksi?</strong></p>\n<p><strong>Varataan pöytä jostakin ravintolasta. Varaisin kolme lippua ensimmäiseltä riviltä.</strong></p>",
  "VARAUTUA": "<p><strong>VARAUTUA</strong> (verbi, intransit)</p>\n<p><strong>varautua + </strong>N ill</p>\n<p><strong>varautua +</strong> V -mAAn</p>\n<p><strong>En osannut varautua näin suureen muutokseen.</strong></p>\n<p><strong>Varautukaa pahimpaan!</strong></p>\n<p><strong>Olen varautunut lähtemään heti, kun pyydetään.</strong></p>",
  "VARJELLA": "<p><strong>VARJELLA </strong>(verbi, transit)</p>\n<p><strong>varjella + </strong>O par</p>\n<p><strong>varjella + </strong>N abi</p>\n<p><strong>varjella +</strong> V -mAstA</p>\n<p><strong>Varjelkaa luontoa!</strong></p>\n<p><strong>Varjelkaa luontoa saastumiselta!</strong></p>\n<p><strong>Lapsia täytyy varjella väkivallalta.</strong></p>\n<p><strong>Varjele tätä kasvia kuivumasta!</strong></p>\n<p><strong>Isä varjeli lasta joutumasta auton alle.</strong></p>",
  "VARMA": "<p><strong>VARMA</strong> (adj)</p>\n<p><strong>varma +</strong> N ela</p>\n<p><strong>En ole aivan varma tästä asiasta.</strong></p>\n<p><strong>Hän on varma itsestään.</strong></p>\n<p><strong>Olen varma siitä, että päätös oli oikea.</strong></p>",
  "VARMISTAA": "<p><strong>VARMISTAA</strong> (verbi, transit)</p>\n<p><strong>varmistaa +</strong> N ela/abl</p>\n<p><strong>Varmistakaa tiedot toimistosta!</strong></p>\n<p><strong>Varmista kurssin alkamispäivä sihteeriltä!</strong></p>",
  "VARMISTUA": "<p><strong>VARMISTUA</strong> (verbi, intransit)</p>\n<p><strong>varmistua +</strong> N ela</p>\n<p><strong>Varmistu asiasta ennen kuin puhut siitä muille!</strong></p>\n<p><strong>Varmistu siitä, että asia on totta!Loukkaantuneiden määrästä ei vielä ole varmuutta.</strong></p>\n<p><strong>Vasta viikon kuluttua saimme varmuuden asiasta.</strong></p>",
  "VARMUUS": "<p><strong>VARMUUS </strong>(subst)</p>\n<p><strong>varmuus + </strong>N ela</p>",
  "VAROA": "<p><strong>VAROA </strong>(verbi, transit)</p>\n<p><strong>varoa </strong>+ O par</p>\n<p><strong>varoa +</strong> V -mAstA</p>\n<p><strong>Varokaa vihaista koiraa!</strong></p>\n<p><strong>Varo taskuvarkaita!</strong></p>\n<p><strong>Varoin tekemästä virheitä.</strong></p>\n<p><strong>Yritin varoa suututtamasta Sakaria.</strong></p>",
  "VAROITTAA": "<p><strong>VAROITTAA</strong> (verbi, transit)</p>\n<p><strong>varoittaa +</strong> O par</p>\n<p><strong><a>varoittaa +</a></strong><a> N ela</a></p>\n<p><strong>varoittaa +</strong> V -mAstA</p>\n<p><strong>Varoitan sinua. Varoitin sinua tästä.</strong></p>\n<p><strong>Radiossa varoitettiin autoilijoita liukkaasta kelistä.</strong></p>\n<p><strong>Varoitin lapsia menemästä rantaan.</strong></p>\n<p><strong>Liisa varoitti minua luottamasta Jussiin.</strong></p>",
  "VAROITUS": "<p><strong>VAROITUS </strong>(subst)</p>\n<p><strong>varoitus + </strong>N ela</p>\n<p><strong>Radiossa annettiin varoitus liukkaasta kelistä.</strong></p>\n<p><strong>Poika sai opettajalta varoituksen huonosta käytöksestä.</strong></p>",
  "VARTIOIDA": "<p><strong>VARTIOIDA </strong>(verbi, transit)</p>\n<p><strong>vartioida + </strong>O par</p>\n<p><strong>Koira vartioi taloa.</strong></p>\n<p><strong>Tätä rakennusta vartioidaan yötä päivää.</strong></p>",
  "VASTAKOHTA": "<p><strong>VASTAKOHTA</strong> (subst)</p>\n<p><strong>Onko hyvä pahan vastakohta?</strong></p>\n<p><strong>Kauniin vastakohta on ruma.</strong></p>",
  "VASTALAUSE": "<p><strong><a>VASTALAUSE</a></strong><a> (subst)</a></p>\n<p><strong>vastalause +</strong> N ela</p>\n<p><strong>vastalause + </strong>N gen <strong>+ johdosta </strong></p>\n<p><strong>vastalause +</strong> N ali</p>\n<p><strong>Asianajaja esitti vastalauseen tuomarin päätöksestä.</strong></p>\n<p><strong>Asianajaja esitti vastalauseen tuomion johdosta.</strong></p>\n<p><strong>Kirjoitus oli vastalause rasismille.</strong></p>",
  "VASTATA": "<p><strong>VASTATA</strong> (verbi, intransit)</p>\n<p><strong>vastata + N ill/all</strong></p>\n<p><strong>vastata + N ela     </strong></p>\n<p><strong>Vastatkaa kysymykseen!</strong></p>\n<p><strong>Vastasin kirjeeseen heti.</strong></p>\n<p><strong>Vastaisitko puhelimeen?</strong></p>\n<p><strong>Miksi et vastaa minulle?</strong><strong>   </strong></p>\n<p><strong>Hän vastaa (= on vastuussa) firmamme viennistä.</strong></p>\n<p><strong>Jokainen vastaa omista teoistaan.</strong></p>",
  "VASTAUS": "<p><strong>VASTAUS</strong> (subst)</p>\n<p><strong>vastaus +</strong> N ill</p>\n<p><strong>En saanut vastausta kysymykseen.</strong></p>",
  "VASTUSTAA": "<p><strong>VASTUSTAA</strong> (verbi, transit)</p>\n<p><strong>vastustaa</strong> + O par</p>\n<p><strong>vastustaa </strong>+ V -minen</p>\n<p><strong>Vastustatteko te minua?</strong></p>\n<p><strong>Kaikki vastustivat puheenjohtajan ehdotusta.</strong></p>\n<p><strong>Vastustamme ydinvoimalan rakentamista.</strong></p>",
  "VASTUU (subst)": "<p><strong>VASTUU (subst)</strong></p>\n<p><strong>vastuu +</strong> N ela</p>\n<p><strong>Pääjohtaja on vastuussa päätöksistä.</strong></p>\n<p><strong>Kenellä on vastuu tästä?</strong></p>\n<p><strong>Vastuu virheistä kuuluu minulle.</strong></p>",
  "VEDOTA": "<p><strong>VEDOTA </strong>(verbi, intransit)</p>\n<p><strong>vedota +</strong> N ill     <strong>  </strong></p>\n<p><strong>Tuo mainos vetoaa nuorisoon.</strong></p>\n<p><strong>Hän vetosi yleiseen mielipiteeseen.</strong></p>",
  "VELKA": "<p><strong>VELKA</strong> (subst)</p>\n<p><strong>velka + </strong>N ill/all</p>\n<p><strong>velka +</strong> N ela    <strong>    </strong></p>\n<p><strong>Olen velkaa kauppaan melkein tuhat markkaa.</strong></p>\n<p><strong>Velkani Matille on sata markkaa.</strong><strong>    </strong></p>\n<p><strong>Talosta on vielä velkaa yli 100 000 markkaa.</strong></p>",
  "VELVOITTAA": "<p><strong>VELVOITTAA</strong> (verbi, transit)</p>\n<p><strong>velvoittaa +</strong> O + V -mAAn</p>\n<p><strong>Velvoitan teidät tulemaan paikalle ajoissa.</strong></p>\n<p><strong>Mies velvoitettiin maksamaan korvausta naiselle.</strong></p>",
  "VELVOLLISUUS": "<p><strong>VELVOLLISUUS</strong> (subst)</p>\n<p><strong>velvollisuus +</strong> N par <strong>+ kohtaan</strong></p>\n<p><strong>velvollisuus + </strong>V 1. inf</p>\n<p><strong>Minulla ei ole mitään velvollisuuksia häntä kohtaan.</strong></p>\n<p><strong>Meillä on velvollisuus auttaa heitä.</strong></p>",
  "VERRATA": "<p><strong>VERRATA</strong> (verbi, transit)</p>\n<p><strong>verrata </strong>+ O par + N ill</p>\n<p><strong>Vertaa hintaa laatuun! Häntä verrataan usein veljeensä.</strong></p>",
  "VERTAUSKUVA": "<p><strong>VERTAUSKUVA</strong> (subst)</p>\n<p><strong>Sydän on rakkauden vertauskuva. Valkoinen kyyhky on rauhan vertauskuva.</strong></p>",
  "VETOOMUS": "<p><strong>VETOOMUS</strong> (subst)</p>\n<p><strong>vetoomus + </strong>N gen<strong> + puolesta</strong></p>\n<p><strong>vetoomus + </strong>N gen <strong>+ V -minen tra</strong></p>\n<p><strong>He esittivät vetoomuksen rauhan puolesta.</strong></p>\n<p><strong>He esittivät vetoomuksen uhrien auttamiseksi.</strong></p>\n<p><strong>Vetoomus sodan lopettamiseksi oli turha.</strong></p>",
  "VIEDÄ": "<p><strong>VIEDÄ</strong> (verbi, transit)</p>\n<p><strong>viedä + </strong>N ill/all</p>\n<p><strong>viedä + </strong>ela/abl</p>\n<p><strong>viedä +</strong> V -mAAn</p>\n<p><strong>Vietkö tämän kirjeen postiin?</strong></p>\n<p><strong>Vein hänelle kukkia.</strong></p>\n<p><strong>Vintistä oli viety kaikki tavarat.</strong></p>\n<p><strong>Joku on vienyt pihalta Villen pyörän.</strong></p>\n<p><strong>Suomesta viedään paperia moneen maahan.</strong></p>\n<p><strong>Pertti vie meidät illalla ulos syömään.</strong></p>\n<p><strong>Vierailimme monessa perheessä.</strong></p>\n<p><strong>Japanilaisturistit vierailivat monella paikkakunnalla.</strong></p>",
  "VIERAILLA": "<p><strong>VIERAILLA</strong> (verbi, intransit)</p>\n<p><strong>vierailla + </strong>N ine/ade</p>\n<p><strong>Isä vei lapset eläintarhaan katsomaan leijonia.</strong></p>",
  "VIETTÄÄ": "<p><strong>VIETTÄÄ </strong>(verbi, transit)</p>\n<p><strong>viettää + </strong>O par</p>\n<p><strong>viettää +</strong> N ine/ade</p>\n<p><strong>Vietämme (= juhlimme) huomenna isoäidin 85-vuotispäiviä.</strong></p>\n<p><strong>Vietetäänkö teidän maassanne joulua?</strong></p>\n<p><strong>Vietättekö (= oletteko) koko loman Suomessa?</strong></p>\n<p><strong>Vietimme kesän maalla.</strong></p>",
  "VIHA": "<p><strong>VIHA</strong> (subst)</p>\n<p><strong>viha + </strong>N par <strong>+ kohtaan</strong></p>\n<p><strong>Hän oli täynnä vihaa heitä kohtaan.</strong></p>\n<p><strong>Viha väkivaltaa kohtaan on hyväksyttävää.</strong></p>\n<p><strong>Älä ole vihainen minulle!</strong></p>\n<p><strong>Hän oli vihainen kaikille.</strong></p>\n<p><strong>Mistä sinä noin vihainen olet?</strong></p>",
  "VIHAINEN": "<p><strong>VIHAINEN </strong>(adj)</p>\n<p><strong>vihainen +</strong> N ali</p>\n<p><strong>vihainen + </strong>N ela</p>\n<p><strong>Olen vihainen siitä, että sinä et koskaan tule ajoissa.</strong></p>",
  "VIHATA": "<p><strong>VIHATA</strong> (verbi, transit)</p>\n<p><strong>vihata +</strong> O par</p>\n<p><strong>vihata +</strong> V -minen</p>\n<p><strong>Mitä sinä vihaat?</strong></p>\n<p><strong>Vihaatko minua?</strong></p>\n<p><strong>Vihaan väkivaltaa.</strong></p>\n<p><strong>Vihaan vaatteiden silittämistä.</strong></p>",
  "VIIHDYTTÄÄ": "<p><strong>VIIHDYTTÄÄ </strong>(verbi, transit)</p>\n<p><strong>viihdyttää +</strong> O par</p>\n<p><strong>viihdyttää +</strong> N ade</p>\n<p><strong>viihdyttää +</strong> V -mAllA</p>\n<p><strong>Miten voin viihdyttää itkevää lasta?</strong></p>\n<p><strong>Yritin viihdyttää vieraita.</strong></p>\n<p><strong>Oskari viihdytti meitä kertomalla hauskoja juttuja.</strong></p>\n<p><strong>Illan isäntä viihdytti vieraita huvittavilla anekdooteilla.</strong></p>\n<p><strong>Yritin viihdyttää lasta laulamalla joululauluja.</strong></p>",
  "VIIHTYÄ": "<p><strong>VIIHTYÄ</strong> (verbi, intransit)</p>\n<p><strong>viihtyä +</strong> N ine/ade</p>\n<p><strong>Viihdytkö uudessa työpaikassasi?</strong></p>\n<p><strong>Kuinka olet viihtynyt Suomessa?</strong></p>\n<p><strong>Muutimme takaisin kaupunkiin, koska emme viihtyneet</strong> <strong>maalla.</strong></p>",
  "VIIPYÄ": "<p><strong>VIIPYÄ</strong> (verbi, intransit)</p>\n<p><strong>viipyä + </strong>N ine/ade</p>",
  "VIITATA": "<p><strong>VIITATA </strong>(verbi, intransit)</p>\n<p><strong>viitata +</strong> N ill</p>\n<p><strong>Viivyn Ranskassa kuukauden.</strong></p>\n<p><strong>Kauanko aiotte viipyä Suomessa?</strong></p>\n<p><strong>Hän vifpyi matkalla vain pari viikkoa.</strong></p>\n<p><strong>Ministeri viittasi puheessaan tähän asiaan. Viittaan lain kolmanteen pykälään.</strong></p>",
  "VIITSIÄ": "<p><strong>VIITSIÄ</strong> (verbi, transit)</p>\n<p><strong>viitsiä +</strong> V 1. inf</p>\n<p><strong>Minä en viitsi nousta niin aikaisin.</strong></p>\n<p><strong>Älä viitsi aina valittaa!</strong></p>",
  "VIITTAUS": "<p><strong>VIITTAUS</strong> (subst)</p>\n<p><strong>viittaus </strong>+ N ill</p>\n<p><strong>Kirjassa on viittauksia Aleksis Kiven teoksiin.</strong></p>\n<p><strong>Artikkelissa on muutama viittaus aikaisempiin tutkimuksiin.</strong></p>",
  "VIIVYTTÄÄ": "<p><strong>VIIVYTTÄÄ </strong>(verbi, transit)</p>\n<p><strong>viivyttää + </strong>O par</p>\n<p><strong>Kova tuuli viivytti laivan lähtöä.</strong></p>",
  "VILKAISTA": "<p><strong>VILKAISTA </strong>(verbi, transit)</p>\n<p><strong>vilkaista +</strong> O par</p>\n<p><strong>vilkaista +</strong> N ill/all</p>\n<p><strong>Voisitko vähän vilkaista tätä tekstiä?</strong></p>\n<p><strong>Aamulla on niin kiire, että ehdin vain vilkaista lehteä.</strong></p>\n<p><strong>Hän ei vilkaissutkaan minuun.</strong></p>\n<p><strong>Vilkaisin peiliin ja huomasin näppylän nenässäni.</strong></p>\n<p><strong>Mies vilkaisi ikkunasta kadulle ja näki kauniin naisen.</strong></p>\n<p><strong>Vilkaisin sivulleni ja huomasin Matin.</strong></p>",
  "VILKUTTAA": "<p><strong>VILKUTTAA </strong>(verbi, transit)</p>\n<p><strong>vilkuttaa</strong> + N all</p>\n<p><strong>Lapset vilkuttivat äidille ja isälle.</strong></p>\n<p><strong>Autoilija vilkutti valoja muille autoille.</strong></p>",
  "VIRKISTYÄ": "<p><strong>VIRKISTYÄ</strong> (verbi, intransit)</p>\n<p><strong>virkistyä +</strong> N ela</p>\n<p><strong>He virkistyivät lomamatkasta.</strong></p>\n<p><strong>Virkistyin kahvista niin, etten saanut yöllä unta.</strong></p>",
  "VIRKISTÄÄ": "<p><strong>VIRKISTÄÄ</strong> (verbi, transit)</p>\n<p><strong>virkistää +</strong> O par</p>\n<p><strong>Lomamatka virkisti heitä.</strong></p>\n<p><strong>Kahvi virkistää minua.</strong></p>",
  "VOIDA": "<p><strong>VOIDA </strong>(verbi, transit)</p>\n<p><strong>voida +</strong> N all</p>\n<p><strong>voida +</strong> V 1. inf</p>\n<p><strong>Tälle asialle minä en voi yhtään mitään.</strong></p>\n<p><strong>Koska täällä ei ole pianoa, en voi nyt soittaa.</strong></p>\n<p><strong>Voitko tulla huomenna?</strong></p>\n<p><strong>Voisinko saada kupin kahvia?</strong></p>",
  "VOIMA": "<p><strong>VOIMA </strong>(subst)</p>\n<p><strong>voima +</strong> V 1. inf</p>\n<p><strong>Hänellä ei ollut voimaa jatkaa opintojaan.</strong></p>\n<p><strong>Äiti on niin sairas, että hänellä ei ole voimia nousta</strong> <strong>sängystä.</strong></p>",
  "VOITTAA": "<p><strong>VOITTAA</strong> (verbi, transit)</p>\n<p><strong>voittaa +</strong> N ine</p>\n<p><strong>Mies voitti miljoona markkaa lotossa.</strong></p>\n<p><strong>Hän on voittanut viisi maailmanmestaruutta tenniksessä.</strong></p>",
  "VOITTO": "<p><strong>VOITTO</strong> (subst)</p>\n<p><strong>voitto + </strong>N ine</p>\n<p><strong>voitto +</strong> N ela</p>\n<p><strong>Voitto tietokilpailussa toi Jannelle 10 000 markkaa.</strong></p>\n<p><strong>Suomen voitto Kanadan joukkueesta oli iloinen yllätys.</strong></p>",
  "VUOKRATA": "<p><strong>VUOKRATA</strong> (verbi, transit)</p>\n<p><strong>vuokrata +</strong> N all</p>\n<p><strong>vuokrata + </strong>N ela/abl</p>\n<p><strong>Virtaset vuokrasivat huoneen kahdelle opiskelijalle.</strong></p>\n<p><strong>Firmalle on vuokrattu pieni toimisto Albertinkadulta.</strong></p>\n<p><strong>Miiierit vuokraavat huoneiston Helsingistä.</strong></p>\n<p><strong>Halutaan vuokrata huone vanhasta puutalosta.</strong></p>\n<p><strong>Opiskelija vuokrasi huoneen Virtasilta.</strong></p>",
  "VÄHENTÄÄ": "<p><strong>VÄHENTÄÄ </strong>(verbi, transit)</p>\n<p><strong>vähentää +</strong> O par</p>\n<p><strong>Yritän vähentää tupakanpolttoa.</strong></p>\n<p><strong>Mirja on vähentänyt suklaan syömistä.</strong></p>",
  "VÄHETÄ (VÄHENTYÄ)": "<p><strong>VÄHETÄ (VÄHENTYÄ)</strong> (verbi, intransit)</p>\n<p><strong>vähetä + </strong>N ill</p>\n<p><strong>Läänien määrä väheni viiteen.</strong></p>\n<p><strong>Yhdistyksen jäsenmäärä on vähentynyt puoleen</strong><strong> entisestä.</strong></p>",
  "VÄHÄN": "<p><strong>VÄHÄN</strong> (adv)</p>\n<p><strong>vähän +</strong> N par</p>\n<p><strong>Ostin vain vähän ruokaa.</strong></p>\n<p><strong>Satsinko vähän teetä?</strong></p>\n<p><strong>Meillä on vähän kotitehtäviä.</strong></p>",
  "VÄITE": "<p><strong>VÄITE </strong>(subst)</p>\n<p><strong>väite + </strong>N ela  <strong>       </strong></p>\n<p><strong>Väite miehen syyllisyydestä osoittautui vääräksi.</strong></p>\n<p><strong>Väitteet korruptiosta olivat liioiteltuja.</strong></p>\n<p><strong>Väite siitä, että mies on syyllinen, oli väärä.</strong></p>",
  "VÄITELLÄ": "<p><strong>VÄITELLÄ</strong> (verbi, intransit)</p>\n<p><strong>väitellä +</strong> N ela</p>\n<p><strong>väitellä + </strong>N gen <strong>+ kanssa</strong></p>\n<p><strong>He väittelivät politiikasta koko illan.</strong></p>\n<p><strong>Kalle väittelee aina kaikesta.</strong></p>\n<p><strong>Tästä asiasta on turha väitellä minun kanssani.</strong></p>",
  "VÄITTELY": "<p><strong>VÄITTELY</strong> (subst)</p>\n<p><strong>väittely +</strong> N ela</p>\n<p><strong>Kokouksessa käytiin kiivas väittely puheenjohtajan</strong> <strong>valinnasta.</strong></p>\n<p><strong>Väittely asiasta jatkuu yhä.</strong></p>",
  "VÄLITTÄÄ": "<p><strong>VÄLITTÄÄ</strong> (verbi, transit)</p>\n<p><strong>välittää +</strong> N ela</p>\n<p><strong>välittää + </strong>V 1. inf</p>\n<p><strong>Pienistä virheistä ei kannata välittää.</strong></p>\n<p><strong>Hän ei välitä kenestäkään.</strong></p>",
  "VÄLTTYÄ": "<p><strong>VÄLTTYÄ (verbi, intransit)</strong></p>\n<p><strong>välttyä +</strong> N abl</p>\n<p><strong>välttyä +</strong> V -mAstA</p>\n<p><strong>En välitä (= viitsi) lähteä nyt ulos.</strong></p>\n<p><strong>Poika välttyi rangaistukselta.</strong></p>\n<p><strong>Onnettomuuksilta ei vältytty.</strong></p>\n<p><strong><a>Julia välttyi joutumasta vankilaan.       </a></strong></p>",
  "VÄLTTÄÄ": "<p><strong>VÄLTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>välttää + </strong>V -mAstA</p>\n<p><strong>Yrittäkää välttää virheitä!</strong></p>\n<p><strong>Suolankäyttöä kannattaa välttää, suola on epäterveellistä.</strong></p>\n<p><strong>Vältän tekemästä samoja virheitä uudestaan.</strong></p>",
  "VÄSYNYT": "<p><strong>VÄSYNYT</strong> (adj)</p>\n<p><strong>väsynyt +</strong> N ela</p>\n<p><strong>väsynyt +</strong> N ill</p>\n<p><strong>väsynyt + V -mAAn</strong></p>\n<p><strong>Lapset olivat väsyneitä pitkästä kävelymatkasta.</strong></p>\n<p><strong>Lasse oli niin väsynyt kävelemisestä, että meni heti nukkumaan.</strong></p>\n<p><strong>Kaikki olivat väsyneitä (= kyllästyneitä) miehen juttuihin.</strong></p>\n<p><strong>Istutaan tähän, olen väsynyt kävelemään!</strong></p>\n<p><strong>Olen väsynyt (= kyllästynyt) tekemään kotitöitä.</strong></p>\n<p><strong>Olen väsynyt kuuntelemaan hänen tyhmiä vitsejään.</strong></p>",
  "VÄSYTTÄÄ": "<p><strong>VÄSYTTÄÄ </strong>(verbi, transit)</p>\n<p><strong>väsyttää + </strong>O par</p>\n<p><strong>väsyttää +</strong> V 1. inf</p>\n<p><strong>Minua väsyttää.</strong></p>\n<p><strong>Pitkä matka väsytti lapsia.</strong></p>\n<p><strong>Lääke voi väsyttää potilasta.</strong></p>\n<p><strong>Minua väsyttää (= kyllästyttää) tehdä kotitöitä joka päivä.</strong></p>\n<p><strong>Meitä väsytti kuunnella hänen tylsiä vitsejään.</strong></p>",
  "VÄSYÄ": "<p><strong>VÄSYÄ</strong> (verbi, intransit)</p>\n<p><strong>väsyä + </strong>N ela</p>\n<p><strong>väsyä +</strong> N ill</p>\n<p><strong>väsyä + </strong>V -mAAn</p>\n<p><strong>Väsyn helposti oluesta.</strong></p>\n<p><strong>Ulla väsyi uimisesta niin, ettei jaksanut tehdä enää mitään.</strong></p>\n<p><strong>He väsyivät (= kyllästyivät) miehen puheisiin.</strong></p>\n<p><strong>He väsyivät kuuntelemaan miehen puheita.</strong></p>\n<hr>",
  "YHDISTYÄ": "<p><strong>YHDISTYÄ</strong> (verbi, intransit)</p>\n<p><strong>yhdistyä</strong> + N tra</p>\n<p><strong>Maat yhdistyivät yhtenäiseksi valtioksi.</strong></p>\n<p><strong>Kaksi pankkia yhdistyi yhdeksi suureksi liikepankiksi.</strong></p>\n<p><strong>Tässä kohdassa kaksi puroa yhdistyy pieneksi joeksi.</strong></p>",
  "YHDISTÄÄ": "<p><strong>YHDISTÄÄ </strong>(verbi, transit)</p>\n<p><strong>yhdistää +</strong> N ill/all</p>\n<p><strong>Silta yhdistää saaren mantereeseen.</strong></p>\n<p><strong>Kappale A yhdistetään kappaleeseen B.</strong></p>\n<p><strong>Keskus yhdistää puhelun neuvontatoimistoon.</strong></p>\n<p><strong>Hetkinen, yhdistän (puhelun) johtajalle.</strong></p>\n<p><strong>Otamme teihin yhteyttä lähipäivinä.</strong></p>\n<p><strong>Ottakaa yhteys lääkäriin! Saitko yhteyden häneen? Yhteydet sota-alueelle ovat poikki.</strong></p>",
  "YHTEYS": "<p><strong>YHTEYS</strong> (subst)</p>\n<p><strong>yhteys +</strong> N ill/all</p>\n<p><strong>yhteys + </strong>N ela/abl</p>\n<p><strong>Yhteydet Helsingistä ovat tilapäisesti poikki.</strong></p>\n<p><strong>Tampereelta on suora junayhteys Helsinkiin.</strong></p>",
  "YHTYÄ": "<p><strong>YHTYÄ </strong>(verbi, intransit)</p>\n<p><strong>yhtyä +</strong> N ill</p>\n<p><strong>Yhdyn edelliseen puhujaan (= olen samaa mieltä kuin hän).</strong></p>\n<p><strong>Kaikki yhtyivät puheenjohtajan mielipiteeseen.</strong></p>",
  "YKSIMIELINEN": "<p><strong>YKSIMIELINEN </strong>(adj)</p>\n<p><strong>yksimielinen +</strong> N ela</p>\n<p><strong>Kaikki olivat yksimielisiä asiasta.</strong></p>",
  "YLENTÄÄ": "<p><strong>YLENTÄÄ</strong> (verbi, transit)</p>\n<p><strong>ylentää +</strong> O + N tra</p>\n<p><strong>Johtokunta ylensi Maire Salon yhtiön pääjohtajaksi.</strong></p>\n<p><strong>Hänet on ylennetty kenraaliksi.</strong></p>",
  "YLETTYÄ": "<p><strong>YLETTYÄ</strong> (verbi, intransit)</p>\n<p><strong>ylettyä + </strong>N ill/all</p>\n<p><strong>ylettyä +</strong> V -maan</p>\n<p><strong>Olen liian lyhyt, en ylety yläkaappiin.</strong></p>\n<p><strong>Yletytkö ylähyllylle?</strong></p>\n<p><strong>Hame ylettyy nilkkoihin.</strong></p>\n<p><strong>Vesi on niin matalaa, että jalat ylettyvät pohjaan.</strong></p>\n<p><strong>Yletytkö ottamaan kirjan tuolta hyllyltä?</strong></p>\n<p><strong>Tarvitsen tikapuut, en ylety vaihtamaan kattolamppua.</strong></p>",
  "YLETÄ": "<p><strong>YLETÄ </strong>(verbi, intransit)</p>\n<p><strong>yletä + </strong>N tra</p>\n<p><strong>yletä</strong> + N ine/ade</p>\n<p><strong>Hän yleni armeijassa kenraaliksi.</strong></p>\n<p><strong>Miksi naiset eivät ylene pääjohtajaksi niin usein kuin miehet?</strong></p>\n<p><strong>Hän yleni nopeasti urallaan.</strong></p>\n<p><strong>Hän on ylennyt firmassa jo apulaisjohtajaksi.</strong></p>",
  "YLIHERKKÄ": "<p><strong>YLIHERKKÄ</strong> (adj)</p>\n<p><strong>yliherkkä +</strong> N all</p>\n<p><strong>Hän on yliherkkä {= allerginen) kissoille.</strong></p>",
  "YLISTÄÄ": "<p><strong>YLISTÄÄ </strong>(verbi, transit)</p>\n<p><strong>ylistää +</strong> O par</p>\n<p><strong>Elokuvaa on ylistetty joka lehdessä.</strong></p>\n<p><strong>Hänen kauneuttaan ylistettiin kaikkialla.</strong></p>\n<p><strong>Kaikki ylistävät kirjailijan uutta teosta.</strong></p>",
  "YLLYKE": "<p><strong>YLLYKE</strong> (subst)</p>\n<p><strong>yllyke + </strong>V 1. inf</p>\n<p><strong>yllyke +</strong> N ill</p>\n<p><strong>Apurahasta sain yllykkeen jatkaa opintojani.</strong></p>\n<p><strong>Tapaus antoi minulle yllykkeen kirjoittaa kirja.</strong></p>\n<p><strong>Apuraha oli hyvä yllyke opiskeluun.</strong></p>\n<p><strong>Taloudelliset vaikeudet olivat yllykkeenä rikokseen.</strong></p>",
  "YLLYTTÄÄ": "<p><strong>YLLYTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>yllyttää +</strong> N ill</p>\n<p><strong>yllyttää + </strong>V -mAAn</p>\n<p><strong>Hän yllytti työläiset kapinaan. Yllytätkö sinä minua rikokseen?</strong></p>\n<p><strong>Hän yllytti meidät opiskelemaan suomea. Yllytätkö sinä minua tekemään rikoksen?</strong></p>",
  "YLLÄPITÄÄ (PITAA YLLÄ)": "<p><strong>YLLÄPITÄÄ (PITAA YLLÄ)</strong> (verbi, transit)</p>\n<p><strong>ylläpitää</strong> + O par</p>\n<p><strong>Poliisin tehtävä on ylläpitää / pitää yllä järjestystä.</strong></p>\n<p><strong>Yritimme ylläpitää toivoa, vaikka kaikki näytti toivottomalta.</strong></p>",
  "YLLÄTTYÄ": "<p><strong>YLLÄTTYÄ</strong> (verbi, intransit)</p>\n<p><strong>yllättyä +</strong> N ela</p>\n<p><strong>Yllätyin iloisesti Jussin puhelinsoitosta.</strong></p>\n<p><strong>Äiti yllättyi lasten lahjasta.</strong></p>",
  "YLLÄTTÄÄ": "<p><strong>YLLÄTTÄÄ</strong> (verbi, transit)</p>\n<p><strong>yllättää + </strong>N ade</p>\n<p><strong>yllättää + </strong>V -mAIIA</p>\n<p><strong>Jussi yllätti minut iloisesti puhelinsoitolla.</strong></p>\n<p><strong>Hän yllätti minut kukkakimpulla.</strong></p>\n<p><strong>Lapset yllättivät äidin leipomalla hänelle kakun.</strong></p>",
  "YLPEILLÄ": "<p><strong>YLPEILLÄ</strong> (verbi, intransit)</p>\n<p><strong>ylpeillä +</strong> N ela</p>\n<p><strong>Hän ylpeili hyvästä todistuksestaan.</strong></p>\n<p><strong>Tuollaisesta saavutuksesta voi ylpeillä.</strong></p>",
  "YLPEÄ": "<p><strong>YLPEÄ </strong>(adj)</p>\n<p><strong>ylpeä + </strong>N ela</p>\n<p><strong>Noin hyvästä todistuksesta kannattaa olla ylpeä.</strong></p>\n<p><strong>Vanhemmat olivat ylpeitä lapsensa menestyksestä.</strong></p>",
  "YMMÄRTÄÄ": "<p><strong>YMMÄRTÄÄ </strong>(verbi, transit)</p>\n<p><strong>ymmärtää +</strong> O par</p>\n<p><strong>ymmärtää +</strong> V 1. inf</p>\n<p><strong>ymmärtää + </strong>että-lause</p>\n<p><strong>Hän ymmärtää suomea erittäin hyvin.</strong></p>\n<p><strong>Ymmärrättekö minua (= mitä minä sanon)?</strong></p>\n<p><strong>Ymmärsin olla hiljaa.</strong></p>\n<p><strong>Ymmärrän hyvin, että olet väsynyt.</strong></p>",
  "YRITTÄÄ": "<p><strong>YRITTÄÄ</strong> (verbi, transit)</p>\n<p><strong>yrittää + </strong>V 1. inf</p>\n<p><strong>Yritän tehdä työni niin hyvin kuin mahdollista.</strong></p>\n<p><strong>Yritä lopettaa tupakanpoltto!Tämä on jo toinen yritys ratkaista asia.</strong></p>\n<p><strong>Kaikki yritykseni lopettaa tupakoiminen ovat epäonnistuneet.</strong></p>",
  "YRITYS": "<p><strong>YRITYS</strong> (subst)</p>\n<p><strong>yritys +</strong> V 1. inf</p>\n<p><strong>Voimme yöpyä leirintäalueella.</strong></p>\n<hr>",
  "YSKITTÄÄ": "<p><strong>YSKITTÄÄ</strong> (verbi, transit)</p>\n<p><strong>yskittää +</strong> O par</p>\n<p><strong>Minua yskittää.</strong></p>\n<p><strong>Yskittääkö tupakansavu teitä?</strong></p>",
  "YSTÄVÄLLINEN": "<p><strong>YSTÄVÄLLINEN</strong> (adj)</p>\n<p><strong>ystävällinen +</strong> N ali <strong>   </strong></p>\n<p><strong>ystävällinen +</strong> N par<strong> + kohtaan      </strong></p>\n<p><strong>Hän on aina ystävällinen kaikille.</strong></p>\n<p><strong>He olivat hyvin ystävällisiä meitä kohtaan.</strong></p>",
  "YÖPYÄ": "<p><strong>YÖPYÄ </strong>(verbi, intransit)</p>\n<p><strong>yöpyä + </strong>N ine/ade</p>\n<p><strong>Yövyimme teltassa.</strong></p>",
  "ÄRSYTTÄÄ": "<p><strong>ärsyttää</strong> + O par</p>\n<p><strong>Pesuaine ärsyttää ihoa.</strong></p>\n<p><strong>Jussin käytös ärsytti Maijaa.</strong></p>\n<p><strong>Minua ärsyttää se, että sinä aina valitat.</strong></p>",
  "ÄÄNESTÄÄ": "<p><strong>ÄÄNESTÄÄ</strong> (verbi, transit)</p>\n<p><strong>äänestää</strong> + N ela</p>\n<p><strong>äänestää</strong> + O + N tra</p>\n<p><strong>äänestää</strong> + N par + <strong>vastaan</strong></p>\n<p><strong>äänestää</strong> + N gen + <strong>puolesta</strong></p>\n<p><strong>Kokouksessa äänestettiin asiasta.</strong></p>\n<p><strong>Äänestimme Liisa Töyryn puheenjohtajaksi.</strong></p>\n<p><strong>Ketä äänestit presidentiksi?</strong></p>\n<p><strong>Hänet äänestettiin yksimielisesti varapuheenjohtajaksi.</strong></p>\n<p><strong>Kaikki äänestivät puheenjohtajan esitystä vastaan.</strong></p>\n<p><strong>Äänestin esityksen puolesta.</strong></p>\n<hr>"
};

var vpwidth = $(document).width();
var input = $("input");


//blur on enter and reset on focus
input.keypress(function(e) {
  if (e.which == 13) {
    $(this).blur();
  }
}).focus(function() {
  $(this).val('');
});









// Build list
for (var word in rektio) {

  var wordli = $('<li>' + word + '</li>').addClass("word").click(function() {
    var choice = $(this).html();
    $("#dialog").html(rektio[choice]).dialog({
      draggable: false,
      width: vpwidth * 0.8,
      modal: true
    });

    $('.ui-widget-overlay').click(function() {
      $('#dialog').dialog('close');
    });

  });
  $("ul").append(wordli);

}

// custom css expression for a case-insensitive contains()
jQuery.expr[':'].Contains = function(a, i, m) {
  return (a.textContent || a.innerText || "").toUpperCase().indexOf(m[3].toUpperCase()) >= 0;
};

input
  .change(function() {
    var filter = $(this).val();
    if (filter) {
      // this finds all links in a list that contain the input,
      // and hide the ones not containing the input while showing the ones that do
      $('ul').find("li:not(:Contains(" + filter + "))").hide(); //.slideUp();
      $('ul').find("li:Contains(" + filter + ")").show(); //.slideDown();
    } else {
      $('ul').find("li").show();
    }
    return false;
  })
  .keyup(function() {
    // fire the above change event after every letter
    $(this).change();

  });
